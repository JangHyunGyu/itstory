<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="bgRun" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1200"/>
      <stop offset="100%" style="stop-color:#2d2010"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bgRun)"/>

  <!-- Mainframe computer (left) -->
  <rect x="30" y="60" width="200" height="280" rx="8" fill="#2a2a2a" stroke="#666" stroke-width="2"/>
  <!-- Control panels -->
  <rect x="42" y="72" width="176" height="100" rx="4" fill="#1a1a1a"/>
  <!-- Panel lights -->
  <circle cx="62" cy="90" r="6" fill="#cc3300"/>
  <circle cx="82" cy="90" r="6" fill="#cc3300"/>
  <circle cx="102" cy="90" r="6" fill="#ffaa00"/>
  <circle cx="122" cy="90" r="6" fill="#ffaa00"/>
  <circle cx="142" cy="90" r="6" fill="#33cc33"/>
  <circle cx="162" cy="90" r="6" fill="#33cc33"/>
  <circle cx="182" cy="90" r="6" fill="#33cc33"/>
  <circle cx="62" cy="110" r="6" fill="#ffaa00"/>
  <circle cx="82" cy="110" r="6" fill="#33cc33"/>
  <circle cx="102" cy="110" r="6" fill="#cc3300"/>
  <circle cx="122" cy="110" r="6" fill="#33cc33"/>
  <circle cx="142" cy="110" r="6" fill="#33cc33"/>
  <circle cx="162" cy="110" r="6" fill="#cc3300"/>
  <circle cx="182" cy="110" r="6" fill="#ffaa00"/>
  <!-- Toggle switches -->
  <rect x="54" y="128" width="8" height="18" rx="2" fill="#555"/>
  <rect x="74" y="130" width="8" height="14" rx="2" fill="#888"/>
  <rect x="94" y="128" width="8" height="18" rx="2" fill="#555"/>
  <rect x="114" y="130" width="8" height="14" rx="2" fill="#888"/>
  <rect x="134" y="128" width="8" height="18" rx="2" fill="#555"/>
  <rect x="154" y="130" width="8" height="14" rx="2" fill="#888"/>

  <!-- Tape drives -->
  <rect x="42" y="184" width="80" height="80" rx="4" fill="#333"/>
  <circle cx="82" cy="224" r="28" fill="#222" stroke="#555" stroke-width="2"/>
  <circle cx="82" cy="224" r="12" fill="#333"/>
  <circle cx="82" cy="224" r="4" fill="#888"/>

  <rect x="134" y="184" width="80" height="80" rx="4" fill="#333"/>
  <circle cx="174" cy="224" r="28" fill="#222" stroke="#555" stroke-width="2"/>
  <circle cx="174" cy="224" r="12" fill="#333"/>
  <circle cx="174" cy="224" r="4" fill="#888"/>

  <!-- Reader slot -->
  <rect x="62" y="274" width="136" height="30" rx="4" fill="#1a1a1a" stroke="#555"/>
  <text x="130" y="294" font-family="monospace" font-size="10" fill="#888" text-anchor="middle">CARD READER</text>

  <!-- Label -->
  <text x="130" y="362" font-family="monospace" font-size="11" fill="#888" text-anchor="middle">MIT Mainframe</text>
  <text x="130" y="376" font-family="monospace" font-size="10" fill="#555" text-anchor="middle">~1967</text>

  <!-- Punch cards -->
  <rect x="40" y="390" width="160" height="40" rx="2" fill="#f5f0d8" stroke="#ccc" stroke-width="1"/>
  <!-- Card holes -->
  <circle cx="60" cy="400" r="2" fill="#333"/>
  <circle cx="70" cy="400" r="2" fill="#333"/>
  <circle cx="90" cy="400" r="2" fill="#333"/>
  <circle cx="110" cy="400" r="2" fill="#333"/>
  <circle cx="130" cy="400" r="2" fill="#333"/>
  <circle cx="150" cy="400" r="2" fill="#333"/>
  <circle cx="170" cy="400" r="2" fill="#333"/>
  <circle cx="60" cy="410" r="2" fill="#333"/>
  <circle cx="80" cy="410" r="2" fill="#333"/>
  <circle cx="100" cy="410" r="2" fill="#333"/>
  <circle cx="120" cy="410" r="2" fill="#333"/>
  <circle cx="140" cy="410" r="2" fill="#333"/>
  <circle cx="160" cy="410" r="2" fill="#333"/>
  <circle cx="180" cy="410" r="2" fill="#333"/>
  <text x="130" y="428" font-family="monospace" font-size="9" fill="#888" text-anchor="middle">Punch Cards</text>

  <!-- Right: RUNOFF output document -->
  <rect x="270" y="30" width="490" height="380" rx="6" fill="#f5f0d8" stroke="#aa9960" stroke-width="2"/>

  <!-- Paper texture dots (minimal) -->
  <text x="310" y="68" font-family="serif" font-size="16" fill="#333" font-weight="bold">RUNOFF 1967 · MIT Output</text>
  <line x1="290" y1="76" x2="740" y2="76" stroke="#aa9960" stroke-width="1"/>

  <!-- RUNOFF commands + output -->
  <text x="295" y="100" font-family="monospace" font-size="12" fill="#888">.CENTER</text>
  <text x="295" y="116" font-family="monospace" font-size="12" fill="#333" text-anchor="middle" x="500">RESEARCH REPORT No. 47</text>
  <text x="295" y="140" font-family="monospace" font-size="12" fill="#888">.LEFT MARGIN 5</text>
  <text x="295" y="156" font-family="monospace" font-size="12" fill="#888">.RIGHT MARGIN 70</text>
  <text x="295" y="172" font-family="monospace" font-size="12" fill="#888">.INDENT 5</text>
  <text x="295" y="192" font-family="monospace" font-size="12" fill="#888">.PARAGRAPH</text>

  <!-- Arrows showing input → output -->
  <line x1="450" y1="100" x2="480" y2="100" stroke="#cc8800" stroke-width="2"/>
  <polygon points="476,95 486,100 476,105" fill="#cc8800"/>

  <!-- Formatted output box -->
  <rect x="488" y="68" width="240" height="300" rx="4" fill="white" stroke="#ccc" stroke-width="1"/>
  <text x="608" y="88" font-family="serif" font-size="12" fill="#333" text-anchor="middle">RESEARCH REPORT No. 47</text>
  <line x1="500" y1="94" x2="716" y2="94" stroke="#ccc" stroke-width="0.5"/>
  <text x="510" y="114" font-family="serif" font-size="10" fill="#555">     In this report we discuss the</text>
  <text x="510" y="130" font-family="serif" font-size="10" fill="#555">implementation of automated text</text>
  <text x="510" y="146" font-family="serif" font-size="10" fill="#555">formatting using the RUNOFF system</text>
  <text x="510" y="162" font-family="serif" font-size="10" fill="#555">developed at MIT. The system allows</text>
  <text x="510" y="178" font-family="serif" font-size="10" fill="#555">researchers to specify formatting</text>
  <text x="510" y="194" font-family="serif" font-size="10" fill="#555">commands within the text.</text>
  <line x1="500" y1="202" x2="716" y2="202" stroke="#ccc" stroke-width="0.5"/>
  <text x="510" y="218" font-family="serif" font-size="10" fill="#888">Section 1. Introduction</text>
  <text x="510" y="234" font-family="serif" font-size="10" fill="#555">     The ability to control document</text>
  <text x="510" y="250" font-family="serif" font-size="10" fill="#555">layout from within the text itself...</text>
  <text x="608" y="354" font-family="serif" font-size="9" fill="#888" text-anchor="middle">Page 1 of 12</text>

  <!-- Command legend -->
  <rect x="290" y="210" width="180" height="190" rx="4" fill="#ede8d0" stroke="#aa9960" stroke-width="1"/>
  <text x="380" y="228" font-family="monospace" font-size="11" fill="#665500" text-anchor="middle" font-weight="bold">RUNOFF Commands</text>
  <text x="300" y="248" font-family="monospace" font-size="10" fill="#555">.CENTER  → center text</text>
  <text x="300" y="264" font-family="monospace" font-size="10" fill="#555">.INDENT n → indent</text>
  <text x="300" y="280" font-family="monospace" font-size="10" fill="#555">.PARAGRAPH → new ¶</text>
  <text x="300" y="296" font-family="monospace" font-size="10" fill="#555">.FOOTNOTE → footnote</text>
  <text x="300" y="312" font-family="monospace" font-size="10" fill="#555">.FIGURE  → insert fig</text>
  <text x="300" y="332" font-family="monospace" font-size="10" fill="#555" font-style="italic">Content + formatting</text>
  <text x="300" y="348" font-family="monospace" font-size="10" fill="#555" font-style="italic">in one file — 1967!</text>
  <text x="300" y="368" font-family="monospace" font-size="10" fill="#888">Jerry Saltzer · MIT · 1967</text>
  <text x="300" y="384" font-family="monospace" font-size="10" fill="#888">CTSS time-sharing system</text>

  <!-- Year badge -->
  <rect x="310" y="410" width="180" height="34" rx="17" fill="#665500"/>
  <text x="400" y="433" font-family="sans-serif" font-size="19" font-weight="bold" fill="#f5e090" text-anchor="middle">RUNOFF · 1967</text>
</svg>
