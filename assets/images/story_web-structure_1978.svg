<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="bg78" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1520"/>
      <stop offset="100%" style="stop-color:#0f1020"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bg78)"/>

  <!-- ISO Geneva meeting room visualization -->
  <rect x="30" y="30" width="340" height="200" rx="6" fill="#14102a" stroke="#7755cc" stroke-width="1.5"/>
  <text x="200" y="54" font-family="sans-serif" font-size="13" fill="#9977ff" text-anchor="middle" font-weight="bold">ISO Meeting — Geneva 1978</text>
  <!-- Meeting table -->
  <ellipse cx="200" cy="140" rx="130" ry="60" fill="#1a1530" stroke="#7755cc" stroke-width="1"/>
  <!-- People around table -->
  <circle cx="100" cy="120" r="12" fill="#5544aa"/>
  <text x="100" y="124" font-family="sans-serif" font-size="7" fill="white" text-anchor="middle">UK</text>
  <circle cx="140" cy="90" r="12" fill="#5544aa"/>
  <text x="140" y="94" font-family="sans-serif" font-size="7" fill="white" text-anchor="middle">US</text>
  <circle cx="200" cy="80" r="12" fill="#7755cc"/>
  <text x="200" y="84" font-family="sans-serif" font-size="7" fill="white" text-anchor="middle">ISO</text>
  <circle cx="260" cy="90" r="12" fill="#5544aa"/>
  <text x="260" y="94" font-family="sans-serif" font-size="7" fill="white" text-anchor="middle">DE</text>
  <circle cx="300" cy="120" r="12" fill="#5544aa"/>
  <text x="300" y="124" font-family="sans-serif" font-size="7" fill="white" text-anchor="middle">FR</text>
  <circle cx="280" cy="170" r="12" fill="#5544aa"/>
  <text x="280" y="174" font-family="sans-serif" font-size="7" fill="white" text-anchor="middle">JP</text>
  <circle cx="120" cy="170" r="12" fill="#5544aa"/>
  <text x="120" y="174" font-family="sans-serif" font-size="7" fill="white" text-anchor="middle">CA</text>

  <!-- Document on table -->
  <rect x="170" y="120" width="60" height="40" rx="2" fill="#f5f0e0" stroke="#aa9960" stroke-width="1"/>
  <text x="200" y="136" font-family="monospace" font-size="7" fill="#555" text-anchor="middle">SGML</text>
  <text x="200" y="148" font-family="monospace" font-size="7" fill="#555" text-anchor="middle">Draft</text>
  <text x="200" y="160" font-family="monospace" font-size="7" fill="#555" text-anchor="middle">1978</text>

  <text x="200" y="218" font-family="sans-serif" font-size="10" fill="#888" text-anchor="middle">"Tags must be universal!"</text>

  <!-- SGML DTD example -->
  <rect x="390" y="30" width="380" height="380" rx="6" fill="#0d1020" stroke="#7755cc" stroke-width="1"/>
  <text x="580" y="54" font-family="sans-serif" font-size="13" fill="#9977ff" text-anchor="middle" font-weight="bold">SGML DTD Concept · 1978</text>

  <!-- DTD code -->
  <rect x="406" y="64" width="348" height="220" rx="4" fill="#111"/>
  <text x="422" y="84" font-family="monospace" font-size="11" fill="#6a9955">&lt;!-- Document Type Definition --&gt;</text>
  <text x="422" y="102" font-family="monospace" font-size="12" fill="#569cd6">&lt;!DOCTYPE</text>
  <text x="508" y="102" font-family="monospace" font-size="12" fill="#4ec9b0"> report</text>
  <text x="566" y="102" font-family="monospace" font-size="12" fill="#d4d4d4"> [</text>
  <text x="422" y="120" font-family="monospace" font-size="12" fill="#9977ff">  &lt;!ELEMENT</text>
  <text x="522" y="120" font-family="monospace" font-size="12" fill="#d4d4d4"> report (title, body)</text>
  <text x="422" y="138" font-family="monospace" font-size="12" fill="#9977ff">  &lt;!ELEMENT</text>
  <text x="522" y="138" font-family="monospace" font-size="12" fill="#d4d4d4"> title (#PCDATA)</text>
  <text x="422" y="156" font-family="monospace" font-size="12" fill="#9977ff">  &lt;!ELEMENT</text>
  <text x="522" y="156" font-family="monospace" font-size="12" fill="#d4d4d4"> body (section+)</text>
  <text x="422" y="174" font-family="monospace" font-size="12" fill="#9977ff">  &lt;!ELEMENT</text>
  <text x="522" y="174" font-family="monospace" font-size="12" fill="#d4d4d4"> section (h1, p+)</text>
  <text x="422" y="192" font-family="monospace" font-size="12" fill="#9977ff">  &lt;!ATTLIST</text>
  <text x="522" y="192" font-family="monospace" font-size="12" fill="#d4d4d4"> section</text>
  <text x="422" y="210" font-family="monospace" font-size="12" fill="#9cdcfe">    id</text>
  <text x="460" y="210" font-family="monospace" font-size="12" fill="#d4d4d4"> ID #REQUIRED</text>
  <text x="422" y="228" font-family="monospace" font-size="12" fill="#d4d4d4">]&gt;</text>
  <text x="422" y="246" font-family="monospace" font-size="10" fill="#6a9955">/* Define rules first, then write docs */</text>
  <text x="422" y="262" font-family="monospace" font-size="10" fill="#6a9955">/* Machine can validate structure! */</text>

  <!-- Problem solved boxes -->
  <rect x="406" y="296" width="160" height="110" rx="4" fill="#1a0a0a" stroke="#cc3333" stroke-width="1"/>
  <text x="486" y="316" font-family="sans-serif" font-size="11" fill="#cc3333" text-anchor="middle">Problem (1978)</text>
  <text x="416" y="334" font-family="sans-serif" font-size="10" fill="#888">UK uses &lt;TITLE&gt;</text>
  <text x="416" y="350" font-family="sans-serif" font-size="10" fill="#888">US uses &lt;HEADING&gt;</text>
  <text x="416" y="366" font-family="sans-serif" font-size="10" fill="#888">DE uses &lt;KOPF&gt;</text>
  <text x="416" y="382" font-family="sans-serif" font-size="10" fill="#888">→ Cannot exchange!</text>
  <text x="416" y="398" font-family="sans-serif" font-size="10" fill="#888">→ Cannot validate!</text>

  <rect x="576" y="296" width="178" height="110" rx="4" fill="#0a1a0a" stroke="#44cc44" stroke-width="1"/>
  <text x="665" y="316" font-family="sans-serif" font-size="11" fill="#44cc44" text-anchor="middle">Solution (SGML draft)</text>
  <text x="586" y="334" font-family="sans-serif" font-size="10" fill="#888">DTD declares rules</text>
  <text x="586" y="350" font-family="sans-serif" font-size="10" fill="#888">ahead of document</text>
  <text x="586" y="366" font-family="sans-serif" font-size="10" fill="#888">All parties agree on</text>
  <text x="586" y="382" font-family="sans-serif" font-size="10" fill="#888">element names + rules</text>
  <text x="586" y="398" font-family="sans-serif" font-size="10" fill="#44cc44">→ Interoperable!</text>

  <!-- SGML problem: 3 countries, same tags -->
  <rect x="30" y="250" width="340" height="160" rx="6" fill="#14102a" stroke="#7755cc" stroke-width="1"/>
  <text x="200" y="270" font-family="sans-serif" font-size="12" fill="#9977ff" text-anchor="middle" font-weight="bold">The Problem SGML Solved</text>
  <!-- Country flags/labels -->
  <rect x="46" y="284" width="86" height="30" rx="3" fill="#1a1a3a" stroke="#4488ff" stroke-width="1"/>
  <text x="89" y="303" font-family="monospace" font-size="9" fill="#4488ff" text-anchor="middle">UK: &lt;HEADING&gt;</text>
  <rect x="157" y="284" width="86" height="30" rx="3" fill="#1a1a3a" stroke="#ff4444" stroke-width="1"/>
  <text x="200" y="303" font-family="monospace" font-size="9" fill="#ff4444" text-anchor="middle">US: &lt;TITLE&gt;</text>
  <rect x="268" y="284" width="86" height="30" rx="3" fill="#1a1a3a" stroke="#ffcc00" stroke-width="1"/>
  <text x="311" y="303" font-family="monospace" font-size="9" fill="#ffcc00" text-anchor="middle">DE: &lt;KOPF&gt;</text>

  <!-- Arrow to unified -->
  <line x1="200" y1="318" x2="200" y2="338" stroke="#9977ff" stroke-width="2"/>
  <polygon points="195,334 205,334 200,342" fill="#9977ff"/>
  <rect x="90" y="342" width="220" height="30" rx="4" fill="#2a1a5a" stroke="#9977ff" stroke-width="1.5"/>
  <text x="200" y="361" font-family="monospace" font-size="11" fill="#cc99ff" text-anchor="middle">SGML: &lt;!ELEMENT heading&gt;</text>
  <text x="200" y="384" font-family="sans-serif" font-size="10" fill="#888" text-anchor="middle">Universal — any country can exchange!</text>
  <text x="200" y="398" font-family="sans-serif" font-size="10" fill="#888" text-anchor="middle">→ Formalized as ISO 8879 in 1986</text>

  <!-- Year badge -->
  <rect x="280" y="420" width="240" height="26" rx="13" fill="#4a2a8a"/>
  <text x="400" y="438" font-family="sans-serif" font-size="15" font-weight="bold" fill="#cc99ff" text-anchor="middle">ISO SGML Draft · 1978</text>
</svg>
