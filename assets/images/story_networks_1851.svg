<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="sea1851" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8ab4cc"/>
      <stop offset="100%" stop-color="#2a5a7a"/>
    </linearGradient>
    <linearGradient id="sky1851" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#c8d8e8"/>
      <stop offset="100%" stop-color="#8ab4cc"/>
    </linearGradient>
  </defs>
  <!-- Foggy sky -->
  <rect width="800" height="450" fill="url(#sky1851)"/>
  <!-- Sea -->
  <rect x="0" y="250" width="800" height="200" fill="url(#sea1851)"/>
  <!-- Wave shapes -->
  <g fill="#3a7090" opacity="0.5">
    <path d="M 0 260 Q 100 252 200 262 Q 300 272 400 258 Q 500 248 600 260 Q 700 270 800 256 L 800 280 L 0 280 Z"/>
    <path d="M 0 285 Q 80 278 180 288 Q 300 298 400 282 Q 520 268 620 284 Q 720 298 800 280 L 800 305 L 0 305 Z"/>
  </g>
  <!-- Seabed visible through water (cable route) -->
  <path d="M 0 420 Q 200 415 400 418 Q 600 421 800 416" stroke="#5a7a5a" stroke-width="2" fill="none" opacity="0.4"/>
  <!-- Cable ship -->
  <g transform="translate(400, 230)">
    <!-- Hull -->
    <path d="M -130 0 Q -140 30 -100 42 L 100 42 Q 140 30 130 0 Z" fill="#3a2818"/>
    <rect x="-130" y="-8" width="260" height="12" fill="#4a3820" rx="2"/>
    <!-- Deck structure -->
    <rect x="-70" y="-40" width="140" height="32" fill="#5a4a2a" rx="3"/>
    <!-- Funnel/smokestack -->
    <rect x="-15" y="-85" width="30" height="50" fill="#2a2020" rx="3"/>
    <ellipse cx="0" cy="-85" rx="18" ry="6" fill="#333"/>
    <!-- Smoke -->
    <ellipse cx="10" cy="-100" rx="15" ry="10" fill="#888" opacity="0.6"/>
    <ellipse cx="20" cy="-118" rx="18" ry="12" fill="#999" opacity="0.4"/>
    <ellipse cx="35" cy="-138" rx="22" ry="15" fill="#aaa" opacity="0.3"/>
    <!-- Mast -->
    <line x1="60" y1="-40" x2="60" y2="-120" stroke="#4a3018" stroke-width="4"/>
    <line x1="-60" y1="-40" x2="-60" y2="-100" stroke="#4a3018" stroke-width="4"/>
    <!-- Flags -->
    <polygon points="60,-120 60,-100 80,-110" fill="#c82020"/>
    <polygon points="-60,-100 -60,-85 -40,-92" fill="#2040c0"/>
    <!-- Rigging -->
    <line x1="-60" y1="-98" x2="60" y2="-118" stroke="#8a6a30" stroke-width="1" opacity="0.7"/>
    <!-- Cable drum on deck -->
    <rect x="30" y="-38" width="40" height="30" fill="#6a5030" rx="3"/>
    <ellipse cx="50" cy="-23" rx="14" ry="14" fill="#8a6a40" stroke="#5a3a20" stroke-width="2"/>
    <!-- Cable going over the side and into water -->
    <path d="M 110 35 Q 120 60 150 100" stroke="#3a2010" stroke-width="6" fill="none"/>
    <!-- Workers on deck -->
    <ellipse cx="-20" cy="-45" rx="8" ry="8" fill="#d4a870"/>
    <rect x="-25" y="-38" width="10" height="16" fill="#2a4060" rx="2"/>
    <ellipse cx="15" cy="-45" rx="8" ry="8" fill="#c8956a"/>
    <rect x="10" y="-38" width="10" height="16" fill="#3a2a18" rx="2"/>
  </g>
  <!-- Underwater cable path -->
  <path d="M 0 350 Q 100 340 200 355 Q 300 368 400 360 Q 500 352 600 365 Q 700 378 800 370" stroke="#8a5020" stroke-width="5" fill="none" opacity="0.7"/>
  <!-- Fish near cable -->
  <g fill="#4a8aaa" opacity="0.7">
    <ellipse cx="200" cy="375" rx="18" ry="8"/>
    <polygon points="182,375 175,368 175,382" fill="#4a8aaa"/>
    <ellipse cx="550" cy="365" rx="14" ry="6"/>
    <polygon points="536,365 530,359 530,371" fill="#4a8aaa"/>
    <ellipse cx="680" cy="380" rx="16" ry="7"/>
    <polygon points="664,380 657,374 657,386" fill="#4a8aaa"/>
  </g>
  <!-- England cliffs left -->
  <path d="M 0 200 Q 20 190 40 200 Q 60 210 80 195 L 80 450 L 0 450 Z" fill="#d4c890"/>
  <text x="40" y="235" font-family="serif" font-size="10" fill="#2a1a0a" text-anchor="middle" transform="rotate(-5, 40, 235)">DOVER</text>
  <!-- France cliffs right -->
  <path d="M 720 210 Q 750 195 780 205 Q 800 200 800 210 L 800 450 L 720 450 Z" fill="#d4c890"/>
  <text x="760" y="240" font-family="serif" font-size="10" fill="#2a1a0a" text-anchor="middle" transform="rotate(5, 760, 240)">CALAIS</text>
  <!-- Distance label -->
  <line x1="90" y1="420" x2="715" y2="420" stroke="#f0d080" stroke-width="1.5" stroke-dasharray="10,6" opacity="0.6"/>
  <text x="400" y="440" font-family="serif" font-size="10" fill="#f0d080" text-anchor="middle">English Channel · 34 miles</text>
  <!-- Seagulls -->
  <g stroke="#888" stroke-width="1.5" fill="none">
    <path d="M 150 160 Q 160 155 170 160"/>
    <path d="M 580 140 Q 590 135 600 140"/>
    <path d="M 350 130 Q 362 124 374 130"/>
  </g>
  <!-- Year label -->
  <rect x="20" y="18" width="110" height="40" fill="#1a3a5a" rx="6" opacity="0.8"/>
  <text x="75" y="44" font-family="serif" font-size="28" font-weight="bold" fill="#f0d080" text-anchor="middle">1851</text>
  <!-- Caption -->
  <rect x="0" y="410" width="800" height="40" fill="#1a3a5a" opacity="0.8"/>
  <text x="400" y="432" font-family="serif" font-size="14" fill="#e8d8a0" text-anchor="middle">Dover–Calais Submarine Telegraph Cable · First Undersea Connection</text>
</svg>
