<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <filter id="shadow94" x="-5%" y="-5%" width="115%" height="115%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-color="#00000025"/>
    </filter>
    <marker id="arrow94" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4488cc"/>
    </marker>
  </defs>

  <!-- Background: early-web era, CERN-inspired blue-grey -->
  <rect width="800" height="450" fill="#e8eef6"/>
  <!-- Top bar -->
  <rect x="0" y="0" width="800" height="50" fill="#003366"/>
  <!-- CERN logo area -->
  <circle cx="40" cy="25" r="18" fill="none" stroke="#ffffff44" stroke-width="2"/>
  <circle cx="40" cy="25" r="10" fill="none" stroke="#ffffff44" stroke-width="1.5"/>
  <line x1="22" y1="25" x2="58" y2="25" stroke="#ffffff44" stroke-width="1.5"/>
  <line x1="40" y1="7" x2="40" y2="43" stroke="#ffffff44" stroke-width="1.5"/>
  <text x="68" y="20" font-family="sans-serif" font-size="10" fill="#ffffff88">CERN</text>
  <text x="68" y="33" font-family="sans-serif" font-size="10" fill="#ffffff88">Geneva, 1994</text>

  <!-- Year label -->
  <rect x="16" y="62" width="60" height="24" rx="4" fill="#003366" opacity="0.9"/>
  <text x="46" y="78" font-family="monospace" font-size="13" fill="#fff" text-anchor="middle" font-weight="bold">1994</text>

  <!-- Left document: HTML file -->
  <g transform="translate(60, 100)">
    <rect x="0" y="0" width="220" height="270" rx="6" fill="#fff" filter="url(#shadow94)" stroke="#ddd" stroke-width="1"/>
    <!-- Document header/title bar -->
    <rect x="0" y="0" width="220" height="30" rx="6" fill="#666"/>
    <rect x="0" y="20" width="220" height="10" fill="#666"/>
    <circle cx="14" cy="15" r="5" fill="#cc4444"/>
    <circle cx="28" cy="15" r="5" fill="#ccaa33"/>
    <circle cx="42" cy="15" r="5" fill="#44aa44"/>
    <text x="110" y="19" font-family="monospace" font-size="9" fill="#ddd" text-anchor="middle">index.html</text>

    <!-- HTML code content -->
    <text x="12" y="50" font-family="monospace" font-size="9" fill="#cc4444">&lt;html&gt;</text>
    <text x="12" y="64" font-family="monospace" font-size="9" fill="#cc4444">  &lt;head&gt;</text>
    <text x="12" y="78" font-family="monospace" font-size="9" fill="#cc6600">  &lt;font color="red"</text>
    <text x="12" y="92" font-family="monospace" font-size="9" fill="#cc6600">    size="4"&gt;</text>
    <text x="12" y="106" font-family="monospace" font-size="9" fill="#cc6600">  &lt;/font&gt;</text>
    <text x="12" y="120" font-family="monospace" font-size="9" fill="#cc4444">  &lt;/head&gt;</text>
    <text x="12" y="134" font-family="monospace" font-size="9" fill="#cc4444">  &lt;body&gt;</text>
    <text x="12" y="148" font-family="monospace" font-size="9" fill="#cc6600">  &lt;font color=</text>
    <text x="12" y="162" font-family="monospace" font-size="9" fill="#cc6600">    "#00f"&gt;</text>
    <!-- Squiggly highlight on font tags (messy) -->
    <rect x="12" y="70" width="100" height="60" rx="2" fill="#ffeeee" opacity="0.5"/>
    <text x="116" y="100" font-family="sans-serif" font-size="8" fill="#cc3333">messy!</text>

    <text x="12" y="180" font-family="monospace" font-size="9" fill="#888">    Hello World</text>
    <text x="12" y="194" font-family="monospace" font-size="9" fill="#cc6600">  &lt;/font&gt;</text>
    <text x="12" y="208" font-family="monospace" font-size="9" fill="#cc4444">  &lt;/body&gt;</text>
    <text x="12" y="222" font-family="monospace" font-size="9" fill="#cc4444">&lt;/html&gt;</text>

    <!-- HTML label -->
    <rect x="0" y="248" width="220" height="22" rx="4" fill="#f0f4f8"/>
    <text x="110" y="263" font-family="sans-serif" font-size="10" fill="#666" text-anchor="middle" font-weight="bold">HTML — structure only</text>
  </g>

  <!-- Arrow with label in middle -->
  <g>
    <line x1="290" y1="235" x2="390" y2="235" stroke="#4488cc" stroke-width="2.5" marker-end="url(#arrow94)"/>
    <!-- Proposal note -->
    <rect x="292" y="200" width="100" height="28" rx="6" fill="#fff3cd" stroke="#ddb300" stroke-width="1"/>
    <text x="342" y="213" font-family="sans-serif" font-size="9" fill="#996600" text-anchor="middle" font-weight="bold">Håkon's proposal</text>
    <text x="342" y="224" font-family="sans-serif" font-size="8" fill="#aa8800" text-anchor="middle">separate style!</text>
  </g>

  <!-- Right document: CSS stylesheet -->
  <g transform="translate(400, 100)">
    <rect x="0" y="0" width="220" height="270" rx="6" fill="#fff" filter="url(#shadow94)" stroke="#ddd" stroke-width="1"/>
    <!-- Document header -->
    <rect x="0" y="0" width="220" height="30" rx="6" fill="#0055aa"/>
    <rect x="0" y="20" width="220" height="10" fill="#0055aa"/>
    <circle cx="14" cy="15" r="5" fill="#cc4444"/>
    <circle cx="28" cy="15" r="5" fill="#ccaa33"/>
    <circle cx="42" cy="15" r="5" fill="#44aa44"/>
    <text x="110" y="19" font-family="monospace" font-size="9" fill="#ddd" text-anchor="middle">style.css</text>

    <!-- CSS code content -->
    <text x="12" y="50" font-family="monospace" font-size="9" fill="#2255aa">/* Cascading Style Sheets</text>
    <text x="12" y="62" font-family="monospace" font-size="9" fill="#2255aa">   - Håkon Wium Lie, 1994 */</text>
    <text x="12" y="80" font-family="monospace" font-size="9" fill="#006633">body &#123;</text>
    <text x="12" y="94" font-family="monospace" font-size="9" fill="#333">  color: #000033;</text>
    <text x="12" y="108" font-family="monospace" font-size="9" fill="#333">  font-size: 14px;</text>
    <text x="12" y="122" font-family="monospace" font-size="9" fill="#006633">&#125;</text>
    <text x="12" y="140" font-family="monospace" font-size="9" fill="#006633">h1 &#123;</text>
    <text x="12" y="154" font-family="monospace" font-size="9" fill="#333">  color: #003399;</text>
    <text x="12" y="168" font-family="monospace" font-size="9" fill="#333">  font-weight: bold;</text>
    <text x="12" y="182" font-family="monospace" font-size="9" fill="#006633">&#125;</text>
    <text x="12" y="200" font-family="monospace" font-size="9" fill="#006633">p &#123;</text>
    <text x="12" y="214" font-family="monospace" font-size="9" fill="#333">  line-height: 1.6;</text>
    <text x="12" y="228" font-family="monospace" font-size="9" fill="#006633">&#125;</text>

    <!-- CSS label -->
    <rect x="0" y="248" width="220" height="22" rx="4" fill="#e8f0ff"/>
    <text x="110" y="263" font-family="sans-serif" font-size="10" fill="#0055aa" text-anchor="middle" font-weight="bold">CSS — style only</text>
  </g>

  <!-- Mailing list / email thread at bottom -->
  <g transform="translate(60, 385)">
    <rect x="0" y="0" width="560" height="52" rx="6" fill="#fff" stroke="#ccc" stroke-width="1" filter="url(#shadow94)"/>
    <!-- Email icon -->
    <rect x="8" y="8" width="36" height="26" rx="3" fill="#0055aa" opacity="0.15"/>
    <polyline points="8,8 26,22 44,8" fill="none" stroke="#0055aa" stroke-width="1.5" opacity="0.6"/>
    <!-- Email thread text -->
    <text x="54" y="20" font-family="monospace" font-size="9" fill="#555" font-weight="bold">www-talk@cern.ch  |  Re: Cascading HTML style sheets</text>
    <text x="54" y="34" font-family="monospace" font-size="8" fill="#888">Hakon Lie &lt;howcome@w3.org&gt;: "I have been looking for ways to allow style info...</text>
    <text x="54" y="46" font-family="monospace" font-size="8" fill="#aaa">Bert Bos: "I agree that styles should be a separate layer..."</text>
  </g>

  <!-- Decorative dots and connectors -->
  <circle cx="400" cy="110" r="4" fill="#4488cc" opacity="0.3"/>
  <circle cx="400" cy="370" r="4" fill="#4488cc" opacity="0.3"/>
  <line x1="400" y1="114" x2="400" y2="366" stroke="#4488cc" stroke-width="0.8" stroke-dasharray="4,4" opacity="0.3"/>

  <!-- Right side: info panel -->
  <g transform="translate(636, 100)">
    <rect x="0" y="0" width="150" height="270" rx="8" fill="#fff4e8" stroke="#ddbf88" stroke-width="1" filter="url(#shadow94)"/>
    <text x="75" y="22" font-family="sans-serif" font-size="10" fill="#996633" text-anchor="middle" font-weight="bold">Key idea</text>
    <line x1="14" y1="30" x2="136" y2="30" stroke="#ddbf88" stroke-width="1"/>
    <text x="75" y="50" font-family="sans-serif" font-size="9" fill="#664400" text-anchor="middle">Structure</text>
    <text x="75" y="64" font-family="sans-serif" font-size="9" fill="#664400" text-anchor="middle">↕</text>
    <text x="75" y="78" font-family="sans-serif" font-size="9" fill="#664400" text-anchor="middle">Presentation</text>
    <line x1="14" y1="90" x2="136" y2="90" stroke="#ddbf88" stroke-width="0.5"/>
    <text x="75" y="110" font-family="sans-serif" font-size="8" fill="#886633" text-anchor="middle">One HTML, many</text>
    <text x="75" y="122" font-family="sans-serif" font-size="8" fill="#886633" text-anchor="middle">looks possible</text>
    <line x1="14" y1="136" x2="136" y2="136" stroke="#ddbf88" stroke-width="0.5"/>
    <text x="75" y="156" font-family="sans-serif" font-size="8" fill="#886633" text-anchor="middle">Proposed Oct 1994</text>
    <text x="75" y="170" font-family="sans-serif" font-size="8" fill="#886633" text-anchor="middle">at WWW conference</text>
    <text x="75" y="184" font-family="sans-serif" font-size="8" fill="#886633" text-anchor="middle">Chicago</text>
  </g>
</svg>
