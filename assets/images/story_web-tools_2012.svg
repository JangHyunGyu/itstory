<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- Background: terminal/automation feel -->
  <rect width="800" height="450" fill="#1a1a1a"/>

  <!-- Title -->
  <text x="400" y="34" font-family="sans-serif" font-size="15" font-weight="bold" fill="#e8c44a" text-anchor="middle">Grunt 0.4 — 2012</text>
  <text x="400" y="54" font-family="sans-serif" font-size="11" fill="#a8a448" text-anchor="middle">JavaScript task runner · Automated build pipeline · Frontend workflow</text>

  <!-- Grunt logo (wild boar / grunt pig face stylized) -->
  <!-- Body ellipse -->
  <ellipse cx="400" cy="120" rx="60" ry="50" fill="#e8a030"/>
  <!-- Snout -->
  <ellipse cx="400" cy="148" rx="28" ry="20" fill="#d89020"/>
  <!-- Nostrils -->
  <circle cx="390" cy="150" r="6" fill="#c07010"/>
  <circle cx="410" cy="150" r="6" fill="#c07010"/>
  <!-- Eyes -->
  <ellipse cx="380" cy="110" rx="10" ry="12" fill="white"/>
  <ellipse cx="420" cy="110" rx="10" ry="12" fill="white"/>
  <circle cx="381" cy="112" r="6" fill="#1a1a1a"/>
  <circle cx="421" cy="112" r="6" fill="#1a1a1a"/>
  <circle cx="382" cy="110" r="2" fill="white"/>
  <circle cx="422" cy="110" r="2" fill="white"/>
  <!-- Ears -->
  <ellipse cx="350" cy="82" rx="20" ry="28" fill="#e8a030" transform="rotate(-20 350 82)"/>
  <ellipse cx="450" cy="82" rx="20" ry="28" fill="#e8a030" transform="rotate(20 450 82)"/>
  <!-- Inner ears -->
  <ellipse cx="350" cy="82" rx="12" ry="18" fill="#d89020" transform="rotate(-20 350 82)"/>
  <ellipse cx="450" cy="82" rx="12" ry="18" fill="#d89020" transform="rotate(20 450 82)"/>
  <!-- Tusks -->
  <path d="M 375 162 Q 360 175 355 190" fill="none" stroke="#f8f0d0" stroke-width="8" stroke-linecap="round"/>
  <path d="M 425 162 Q 440 175 445 190" fill="none" stroke="#f8f0d0" stroke-width="8" stroke-linecap="round"/>

  <!-- Gruntfile.js config -->
  <rect x="30" y="200" width="310" height="230" rx="8" fill="#0a0a0a" stroke="#e8c44a" stroke-width="1.5"/>
  <text x="185" y="220" font-family="sans-serif" font-size="10" font-weight="bold" fill="#e8c44a" text-anchor="middle">Gruntfile.js</text>
  <text x="44" y="238" font-family="monospace" font-size="8" fill="#e8c44a">module.exports = function(grunt) {</text>
  <text x="52" y="252" font-family="monospace" font-size="8" fill="#88aadd"> grunt.initConfig({</text>
  <text x="60" y="266" font-family="monospace" font-size="8" fill="#aaffaa">  sass: {</text>
  <text x="68" y="280" font-family="monospace" font-size="8" fill="#88cc88">    dist: { files: {</text>
  <text x="76" y="294" font-family="monospace" font-size="8" fill="#aaaaff">      'app.css': 'style.scss'</text>
  <text x="68" y="308" font-family="monospace" font-size="8" fill="#88cc88">    }}</text>
  <text x="60" y="322" font-family="monospace" font-size="8" fill="#aaffaa">  },</text>
  <text x="60" y="336" font-family="monospace" font-size="8" fill="#ffaaaa">  uglify: { js: {</text>
  <text x="68" y="350" font-family="monospace" font-size="8" fill="#ff8888">    src: 'app.js', dest: 'app.min.js'</text>
  <text x="60" y="364" font-family="monospace" font-size="8" fill="#ffaaaa">  }},</text>
  <text x="60" y="378" font-family="monospace" font-size="8" fill="#ffffaa">  imagemin: { dist: { ... }}</text>
  <text x="52" y="392" font-family="monospace" font-size="8" fill="#88aadd"> });</text>
  <text x="52" y="406" font-family="monospace" font-size="8" fill="#e8c44a"> grunt.loadNpmTasks(</text>
  <text x="60" y="419" font-family="monospace" font-size="8" fill="#e8c44a">   'grunt-contrib-sass');</text>

  <!-- Terminal output -->
  <rect x="358" y="200" width="410" height="230" rx="8" fill="#0a0a0a" stroke="#444" stroke-width="1.5"/>
  <text x="563" y="220" font-family="sans-serif" font-size="10" font-weight="bold" fill="#e8c44a" text-anchor="middle">Terminal Output</text>
  <text x="370" y="238" font-family="monospace" font-size="8" fill="#e8c44a">$ grunt</text>
  <text x="370" y="252" font-family="monospace" font-size="8" fill="#888">Running "sass:dist" (sass) task</text>
  <rect x="368" y="256" width="390" height="14" fill="#1a2a1a"/>
  <text x="370" y="267" font-family="monospace" font-size="8" fill="#44cc44">✓ File "dist/app.css" created.</text>
  <text x="370" y="281" font-family="monospace" font-size="8" fill="#888">Running "jshint:all" (jshint) task</text>
  <rect x="368" y="285" width="390" height="14" fill="#1a2a1a"/>
  <text x="370" y="296" font-family="monospace" font-size="8" fill="#44cc44">✓ 24 files linted successfully.</text>
  <text x="370" y="310" font-family="monospace" font-size="8" fill="#888">Running "uglify:js" (uglify) task</text>
  <rect x="368" y="314" width="390" height="14" fill="#1a2a1a"/>
  <text x="370" y="325" font-family="monospace" font-size="8" fill="#44cc44">✓ File "dist/app.min.js" created.</text>
  <text x="370" y="339" font-family="monospace" font-size="8" fill="#888">Running "imagemin:dist" task</text>
  <rect x="368" y="343" width="390" height="14" fill="#1a2a1a"/>
  <text x="370" y="354" font-family="monospace" font-size="8" fill="#44cc44">✓ 12 images minified (44.2% saved)</text>
  <text x="370" y="368" font-family="monospace" font-size="8" fill="#888">Running "copy:fonts" task</text>
  <rect x="368" y="372" width="390" height="14" fill="#1a2a1a"/>
  <text x="370" y="383" font-family="monospace" font-size="8" fill="#44cc44">✓ 8 files copied.</text>

  <!-- Done box -->
  <rect x="368" y="398" width="390" height="24" rx="4" fill="#1a3a1a" stroke="#44cc44" stroke-width="1.5"/>
  <text x="563" y="414" font-family="monospace" font-size="10" font-weight="bold" fill="#44cc44" text-anchor="middle">Done, without errors.  (2.3s)</text>

  <!-- Pipeline arrows (decorative) -->
  <text x="563" y="170" font-family="sans-serif" font-size="10" fill="#888" text-anchor="middle">SASS → lint → minify → imagemin → copy</text>

  <!-- Plugin count note -->
  <rect x="358" y="75" width="190" height="36" rx="6" fill="#2a2a0a" stroke="#e8c44a" stroke-width="1"/>
  <text x="453" y="90" font-family="sans-serif" font-size="9" fill="#e8c44a" text-anchor="middle">4,000+ plugins</text>
  <text x="453" y="104" font-family="sans-serif" font-size="8" fill="#a8a448" text-anchor="middle">grunt-contrib ecosystem</text>

  <!-- Team quote -->
  <rect x="560" y="75" width="210" height="36" rx="6" fill="#1a2a1a" stroke="#44cc44" stroke-width="1"/>
  <text x="665" y="90" font-family="sans-serif" font-size="8" fill="#aaffaa" text-anchor="middle">"체크리스트를 손으로</text>
  <text x="665" y="105" font-family="sans-serif" font-size="8" fill="#aaffaa" text-anchor="middle">돌리지 않아도 돼!"</text>
</svg>
