<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <radialGradient id="bg1822" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#3d2b1f"/>
      <stop offset="100%" stop-color="#1a0f08"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg1822)"/>

  <!-- Floor -->
  <rect x="0" y="350" width="800" height="100" fill="#2a1a0f" opacity="0.8"/>

  <!-- Workshop wall panels -->
  <rect x="0" y="0" width="800" height="360" fill="#2e1c10" opacity="0.4"/>
  <line x1="200" y1="0" x2="200" y2="360" stroke="#5a3a20" stroke-width="2" opacity="0.5"/>
  <line x1="400" y1="0" x2="400" y2="360" stroke="#5a3a20" stroke-width="2" opacity="0.5"/>
  <line x1="600" y1="0" x2="600" y2="360" stroke="#5a3a20" stroke-width="2" opacity="0.5"/>

  <!-- Large gear assembly - main gear -->
  <g transform="translate(280, 180)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="110" fill="none" stroke="#b87333" stroke-width="8"/>
    <!-- Gear teeth -->
    <g fill="#b87333">
      <rect x="-8" y="-118" width="16" height="20" rx="3"/>
      <rect x="-8" y="98" width="16" height="20" rx="3"/>
      <rect x="98" y="-8" width="20" height="16" rx="3"/>
      <rect x="-118" y="-8" width="20" height="16" rx="3"/>
      <rect transform="rotate(45)" x="-8" y="-118" width="16" height="20" rx="3"/>
      <rect transform="rotate(45)" x="-8" y="98" width="16" height="20" rx="3"/>
      <rect transform="rotate(45)" x="98" y="-8" width="20" height="16" rx="3"/>
      <rect transform="rotate(45)" x="-118" y="-8" width="20" height="16" rx="3"/>
      <rect transform="rotate(22.5)" x="-8" y="-118" width="16" height="20" rx="3"/>
      <rect transform="rotate(22.5)" x="-8" y="98" width="16" height="20" rx="3"/>
      <rect transform="rotate(22.5)" x="98" y="-8" width="20" height="16" rx="3"/>
      <rect transform="rotate(22.5)" x="-118" y="-8" width="20" height="16" rx="3"/>
      <rect transform="rotate(67.5)" x="-8" y="-118" width="16" height="20" rx="3"/>
      <rect transform="rotate(67.5)" x="-8" y="98" width="16" height="20" rx="3"/>
      <rect transform="rotate(67.5)" x="98" y="-8" width="20" height="16" rx="3"/>
      <rect transform="rotate(67.5)" x="-118" y="-8" width="20" height="16" rx="3"/>
    </g>
    <!-- Inner fill -->
    <circle cx="0" cy="0" r="98" fill="#7a4a20" opacity="0.7"/>
    <!-- Spokes -->
    <line x1="-80" y1="0" x2="80" y2="0" stroke="#b87333" stroke-width="6"/>
    <line x1="0" y1="-80" x2="0" y2="80" stroke="#b87333" stroke-width="6"/>
    <line x1="-56" y1="-56" x2="56" y2="56" stroke="#b87333" stroke-width="4"/>
    <line x1="56" y1="-56" x2="-56" y2="56" stroke="#b87333" stroke-width="4"/>
    <!-- Hub -->
    <circle cx="0" cy="0" r="18" fill="#b87333"/>
    <circle cx="0" cy="0" r="10" fill="#3d2000"/>
  </g>

  <!-- Small gear top right of main -->
  <g transform="translate(390, 95)">
    <circle cx="0" cy="0" r="45" fill="none" stroke="#cd8b3a" stroke-width="5"/>
    <g fill="#cd8b3a">
      <rect x="-5" y="-50" width="10" height="12" rx="2"/>
      <rect x="-5" y="38" width="10" height="12" rx="2"/>
      <rect x="38" y="-5" width="12" height="10" rx="2"/>
      <rect x="-50" y="-5" width="12" height="10" rx="2"/>
      <rect transform="rotate(45)" x="-5" y="-50" width="10" height="12" rx="2"/>
      <rect transform="rotate(45)" x="-5" y="38" width="10" height="12" rx="2"/>
      <rect transform="rotate(45)" x="38" y="-5" width="12" height="10" rx="2"/>
      <rect transform="rotate(45)" x="-50" y="-5" width="12" height="10" rx="2"/>
    </g>
    <circle cx="0" cy="0" r="36" fill="#7a4a20" opacity="0.6"/>
    <line x1="-28" y1="0" x2="28" y2="0" stroke="#cd8b3a" stroke-width="4"/>
    <line x1="0" y1="-28" x2="0" y2="28" stroke="#cd8b3a" stroke-width="4"/>
    <circle cx="0" cy="0" r="8" fill="#cd8b3a"/>
  </g>

  <!-- Small gear bottom left -->
  <g transform="translate(165, 255)">
    <circle cx="0" cy="0" r="38" fill="none" stroke="#a06020" stroke-width="5"/>
    <g fill="#a06020">
      <rect x="-5" y="-43" width="10" height="11" rx="2"/>
      <rect x="-5" y="32" width="10" height="11" rx="2"/>
      <rect x="32" y="-5" width="11" height="10" rx="2"/>
      <rect x="-43" y="-5" width="11" height="10" rx="2"/>
      <rect transform="rotate(45)" x="-5" y="-43" width="10" height="11" rx="2"/>
      <rect transform="rotate(45)" x="-5" y="32" width="10" height="11" rx="2"/>
      <rect transform="rotate(45)" x="32" y="-5" width="11" height="10" rx="2"/>
      <rect transform="rotate(45)" x="-43" y="-5" width="11" height="10" rx="2"/>
    </g>
    <circle cx="0" cy="0" r="30" fill="#5a3010" opacity="0.6"/>
    <line x1="-22" y1="0" x2="22" y2="0" stroke="#a06020" stroke-width="3"/>
    <line x1="0" y1="-22" x2="0" y2="22" stroke="#a06020" stroke-width="3"/>
    <circle cx="0" cy="0" r="7" fill="#a06020"/>
  </g>

  <!-- Connecting rods -->
  <line x1="390" y1="180" x2="390" y2="95" stroke="#8B5E3C" stroke-width="5"/>
  <line x1="280" y1="180" x2="165" y2="255" stroke="#8B5E3C" stroke-width="5"/>

  <!-- Vertical calculation columns (like difference engine columns) -->
  <g transform="translate(480, 80)">
    <rect x="0" y="0" width="20" height="260" fill="#8B6914" rx="3"/>
    <rect x="30" y="0" width="20" height="260" fill="#8B6914" rx="3"/>
    <rect x="60" y="0" width="20" height="260" fill="#8B6914" rx="3"/>
    <!-- Number wheels -->
    <g fill="#cd9b3a">
      <ellipse cx="10" cy="40" rx="10" ry="12"/>
      <ellipse cx="10" cy="80" rx="10" ry="12"/>
      <ellipse cx="10" cy="120" rx="10" ry="12"/>
      <ellipse cx="10" cy="160" rx="10" ry="12"/>
      <ellipse cx="10" cy="200" rx="10" ry="12"/>
      <ellipse cx="40" cy="40" rx="10" ry="12"/>
      <ellipse cx="40" cy="80" rx="10" ry="12"/>
      <ellipse cx="40" cy="120" rx="10" ry="12"/>
      <ellipse cx="40" cy="160" rx="10" ry="12"/>
      <ellipse cx="40" cy="200" rx="10" ry="12"/>
      <ellipse cx="70" cy="40" rx="10" ry="12"/>
      <ellipse cx="70" cy="80" rx="10" ry="12"/>
      <ellipse cx="70" cy="120" rx="10" ry="12"/>
      <ellipse cx="70" cy="160" rx="10" ry="12"/>
      <ellipse cx="70" cy="200" rx="10" ry="12"/>
    </g>
    <!-- Numbers on wheels -->
    <text x="5" y="44" fill="#3d2000" font-size="10" font-family="serif" font-weight="bold">7</text>
    <text x="5" y="84" fill="#3d2000" font-size="10" font-family="serif" font-weight="bold">3</text>
    <text x="5" y="124" fill="#3d2000" font-size="10" font-family="serif" font-weight="bold">9</text>
    <text x="5" y="164" fill="#3d2000" font-size="10" font-family="serif" font-weight="bold">1</text>
    <text x="5" y="204" fill="#3d2000" font-size="10" font-family="serif" font-weight="bold">5</text>
  </g>

  <!-- Desk with blueprints (right side) -->
  <rect x="560" y="280" width="220" height="14" fill="#5a3a1a" rx="2"/>
  <rect x="570" y="294" width="200" height="60" fill="#4a2f10" rx="2"/>

  <!-- Blueprint paper -->
  <rect x="580" y="210" width="160" height="110" fill="#d4c87a" rx="4" transform="rotate(-5, 660, 265)"/>
  <rect x="580" y="210" width="160" height="110" fill="#e8d87c" rx="4" transform="rotate(-3, 660, 265)"/>
  <!-- Blueprint lines -->
  <g transform="rotate(-3, 660, 265)" fill="none" stroke="#5a4a00" stroke-width="1">
    <circle cx="650" cy="250" r="25"/>
    <circle cx="650" cy="250" r="15"/>
    <line x1="625" y1="250" x2="675" y2="250"/>
    <line x1="650" y1="225" x2="650" y2="275"/>
    <line x1="590" y1="230" x2="720" y2="230"/>
    <line x1="590" y1="290" x2="720" y2="290"/>
    <line x1="590" y1="270" x2="720" y2="270"/>
    <rect x="590" y="235" width="30" height="20"/>
  </g>

  <!-- Babbage figure at desk -->
  <g transform="translate(610, 230)">
    <!-- Body -->
    <rect x="-15" y="30" width="30" height="50" fill="#1a2a4a" rx="3"/>
    <!-- Vest -->
    <rect x="-10" y="30" width="20" height="50" fill="#2a3a5a" rx="2"/>
    <!-- Cravat -->
    <polygon points="0,30 -5,38 0,45 5,38" fill="#c8b060"/>
    <!-- Head -->
    <ellipse cx="0" cy="18" rx="14" ry="16" fill="#d4a882"/>
    <!-- Hair -->
    <ellipse cx="0" cy="6" rx="14" ry="8" fill="#4a3020"/>
    <!-- Eyes -->
    <circle cx="-4" cy="17" r="2" fill="#2a1a00"/>
    <circle cx="4" cy="17" r="2" fill="#2a1a00"/>
    <!-- Arm reaching to blueprint -->
    <line x1="15" y1="45" x2="40" y2="35" stroke="#d4a882" stroke-width="5"/>
    <!-- Hand with quill -->
    <circle cx="40" cy="33" r="4" fill="#d4a882"/>
    <line x1="40" y1="33" x2="50" y2="20" stroke="#c8b060" stroke-width="2"/>
  </g>

  <!-- Title text -->
  <rect x="0" y="390" width="800" height="60" fill="#1a0f08" opacity="0.85"/>
  <text x="400" y="418" fill="#cd9b3a" font-size="18" font-family="Georgia, serif" text-anchor="middle" font-weight="bold">기계식 계산기 (차분기관) 설계</text>
  <text x="400" y="440" fill="#a07840" font-size="13" font-family="Georgia, serif" text-anchor="middle">Charles Babbage · 1822</text>

  <!-- Decorative corner gears -->
  <g transform="translate(40, 40)" opacity="0.4">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#b87333" stroke-width="4"/>
    <rect x="-3" y="-28" width="6" height="8" rx="1" fill="#b87333"/>
    <rect x="-3" y="20" width="6" height="8" rx="1" fill="#b87333"/>
    <rect x="20" y="-3" width="8" height="6" rx="1" fill="#b87333"/>
    <rect x="-28" y="-3" width="8" height="6" rx="1" fill="#b87333"/>
    <line x1="-18" y1="0" x2="18" y2="0" stroke="#b87333" stroke-width="3"/>
    <line x1="0" y1="-18" x2="0" y2="18" stroke="#b87333" stroke-width="3"/>
    <circle cx="0" cy="0" r="6" fill="#b87333"/>
  </g>
</svg>
