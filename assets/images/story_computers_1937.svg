<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <radialGradient id="tubeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff8800" stop-opacity="0.8"/>
      <stop offset="60%" stop-color="#ff4400" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#ff0000" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="bg1937" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0d1a0d"/>
      <stop offset="100%" stop-color="#050d05"/>
    </linearGradient>
    <linearGradient id="tubeBody" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3a2010"/>
      <stop offset="30%" stop-color="#6a3820"/>
      <stop offset="70%" stop-color="#5a3018"/>
      <stop offset="100%" stop-color="#2a1808"/>
    </linearGradient>
    <filter id="warmGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background - lab setting -->
  <rect width="800" height="450" fill="url(#bg1937)"/>

  <!-- Lab bench surface -->
  <rect x="0" y="340" width="800" height="110" fill="#1a1008"/>
  <rect x="0" y="335" width="800" height="12" fill="#3a2810"/>

  <!-- Lab equipment background panel -->
  <rect x="30" y="30" width="740" height="310" fill="#080d08" opacity="0.7" rx="5"/>

  <!-- Circuit board traces (background) -->
  <g stroke="#1a3a1a" stroke-width="1.5" fill="none" opacity="0.5">
    <polyline points="30,200 100,200 100,150 200,150"/>
    <polyline points="200,150 200,200 300,200 300,100"/>
    <polyline points="300,100 400,100 400,200 500,200"/>
    <polyline points="500,200 500,150 600,150 600,250"/>
    <polyline points="100,250 200,250 200,300 400,300"/>
    <polyline points="400,300 500,300 500,250"/>
    <polyline points="650,100 650,250 700,250"/>
  </g>

  <!-- Vacuum tubes - main row -->
  <!-- Tube 1 -->
  <g transform="translate(90, 130)">
    <ellipse cx="0" cy="180" rx="18" ry="8" fill="#2a1808"/>
    <rect x="-16" y="60" width="32" height="120" fill="url(#tubeBody)" rx="2"/>
    <ellipse cx="0" cy="60" rx="16" ry="9" fill="#3a2810"/>
    <!-- Glass envelope -->
    <ellipse cx="0" cy="20" rx="20" ry="40" fill="none" stroke="#5a4030" stroke-width="2.5" opacity="0.7"/>
    <ellipse cx="0" cy="20" rx="20" ry="40" fill="#1a0d05" opacity="0.3"/>
    <!-- Glowing filament -->
    <ellipse cx="0" cy="20" rx="14" ry="30" fill="url(#tubeGlow)" opacity="0.85" filter="url(#warmGlow)"/>
    <line x1="-5" y1="-5" x2="0" y2="5" stroke="#ffaa44" stroke-width="2"/>
    <line x1="0" y1="5" x2="5" y2="-5" stroke="#ffaa44" stroke-width="2"/>
    <!-- Base pins -->
    <rect x="-12" y="180" width="4" height="20" fill="#5a4030" rx="1"/>
    <rect x="-4" y="180" width="4" height="22" fill="#5a4030" rx="1"/>
    <rect x="4" y="180" width="4" height="18" fill="#5a4030" rx="1"/>
    <rect x="12" y="180" width="4" height="20" fill="#5a4030" rx="1"/>
    <circle cx="0" cy="20" r="4" fill="#ffaa44" opacity="0.9" filter="url(#warmGlow)"/>
  </g>

  <!-- Tube 2 -->
  <g transform="translate(180, 110)">
    <ellipse cx="0" cy="200" rx="18" ry="8" fill="#2a1808"/>
    <rect x="-16" y="70" width="32" height="130" fill="url(#tubeBody)" rx="2"/>
    <ellipse cx="0" cy="70" rx="16" ry="9" fill="#3a2810"/>
    <ellipse cx="0" cy="25" rx="20" ry="45" fill="none" stroke="#5a4030" stroke-width="2.5" opacity="0.7"/>
    <ellipse cx="0" cy="25" rx="20" ry="45" fill="#1a0d05" opacity="0.3"/>
    <ellipse cx="0" cy="25" rx="14" ry="35" fill="url(#tubeGlow)" opacity="0.9" filter="url(#warmGlow)"/>
    <line x1="-5" y1="5" x2="0" y2="15" stroke="#ffcc44" stroke-width="2"/>
    <line x1="0" y1="15" x2="5" y2="5" stroke="#ffcc44" stroke-width="2"/>
    <rect x="-12" y="200" width="4" height="20" fill="#5a4030" rx="1"/>
    <rect x="-4" y="200" width="4" height="22" fill="#5a4030" rx="1"/>
    <rect x="4" y="200" width="4" height="18" fill="#5a4030" rx="1"/>
    <rect x="12" y="200" width="4" height="20" fill="#5a4030" rx="1"/>
    <circle cx="0" cy="25" r="4" fill="#ffcc44" opacity="0.95" filter="url(#warmGlow)"/>
  </g>

  <!-- Tube 3 (larger, triode) -->
  <g transform="translate(290, 90)">
    <ellipse cx="0" cy="220" rx="22" ry="10" fill="#2a1808"/>
    <rect x="-20" y="75" width="40" height="145" fill="url(#tubeBody)" rx="2"/>
    <ellipse cx="0" cy="75" rx="20" ry="11" fill="#3a2810"/>
    <ellipse cx="0" cy="28" rx="25" ry="47" fill="none" stroke="#5a4030" stroke-width="3" opacity="0.7"/>
    <ellipse cx="0" cy="28" rx="25" ry="47" fill="#1a0d05" opacity="0.3"/>
    <ellipse cx="0" cy="28" rx="18" ry="37" fill="url(#tubeGlow)" opacity="0.95" filter="url(#warmGlow)"/>
    <!-- Triode grid lines -->
    <line x1="-12" y1="10" x2="12" y2="10" stroke="#ff8822" stroke-width="1" opacity="0.7"/>
    <line x1="-12" y1="20" x2="12" y2="20" stroke="#ff8822" stroke-width="1" opacity="0.7"/>
    <line x1="-12" y1="30" x2="12" y2="30" stroke="#ff8822" stroke-width="1" opacity="0.7"/>
    <rect x="-14" y="220" width="5" height="22" fill="#5a4030" rx="1"/>
    <rect x="-5" y="220" width="5" height="25" fill="#5a4030" rx="1"/>
    <rect x="4" y="220" width="5" height="20" fill="#5a4030" rx="1"/>
    <rect x="13" y="220" width="5" height="22" fill="#5a4030" rx="1"/>
    <circle cx="0" cy="28" r="5" fill="#ff8822" opacity="1" filter="url(#warmGlow)"/>
  </g>

  <!-- Tube 4 -->
  <g transform="translate(400, 120)">
    <ellipse cx="0" cy="190" rx="18" ry="8" fill="#2a1808"/>
    <rect x="-16" y="65" width="32" height="125" fill="url(#tubeBody)" rx="2"/>
    <ellipse cx="0" cy="65" rx="16" ry="9" fill="#3a2810"/>
    <ellipse cx="0" cy="22" rx="20" ry="43" fill="none" stroke="#5a4030" stroke-width="2.5" opacity="0.7"/>
    <ellipse cx="0" cy="22" rx="20" ry="43" fill="#1a0d05" opacity="0.3"/>
    <ellipse cx="0" cy="22" rx="14" ry="33" fill="url(#tubeGlow)" opacity="0.8" filter="url(#warmGlow)"/>
    <line x1="-5" y1="5" x2="0" y2="15" stroke="#ffaa44" stroke-width="2"/>
    <line x1="0" y1="15" x2="5" y2="5" stroke="#ffaa44" stroke-width="2"/>
    <rect x="-12" y="190" width="4" height="20" fill="#5a4030" rx="1"/>
    <rect x="-4" y="190" width="4" height="22" fill="#5a4030" rx="1"/>
    <rect x="4" y="190" width="4" height="18" fill="#5a4030" rx="1"/>
    <rect x="12" y="190" width="4" height="20" fill="#5a4030" rx="1"/>
    <circle cx="0" cy="22" r="4" fill="#ffaa44" opacity="0.85" filter="url(#warmGlow)"/>
  </g>

  <!-- Tube 5 -->
  <g transform="translate(490, 140)">
    <ellipse cx="0" cy="170" rx="18" ry="8" fill="#2a1808"/>
    <rect x="-16" y="55" width="32" height="115" fill="url(#tubeBody)" rx="2"/>
    <ellipse cx="0" cy="55" rx="16" ry="9" fill="#3a2810"/>
    <ellipse cx="0" cy="18" rx="20" ry="37" fill="none" stroke="#5a4030" stroke-width="2.5" opacity="0.7"/>
    <ellipse cx="0" cy="18" rx="20" ry="37" fill="#1a0d05" opacity="0.3"/>
    <ellipse cx="0" cy="18" rx="14" ry="27" fill="url(#tubeGlow)" opacity="0.75" filter="url(#warmGlow)"/>
    <line x1="-5" y1="5" x2="0" y2="12" stroke="#ffbb44" stroke-width="2"/>
    <line x1="0" y1="12" x2="5" y2="5" stroke="#ffbb44" stroke-width="2"/>
    <rect x="-12" y="170" width="4" height="20" fill="#5a4030" rx="1"/>
    <rect x="-4" y="170" width="4" height="22" fill="#5a4030" rx="1"/>
    <rect x="4" y="170" width="4" height="18" fill="#5a4030" rx="1"/>
    <rect x="12" y="170" width="4" height="20" fill="#5a4030" rx="1"/>
    <circle cx="0" cy="18" r="4" fill="#ffbb44" opacity="0.85" filter="url(#warmGlow)"/>
  </g>

  <!-- Binary display panels -->
  <g transform="translate(570, 80)">
    <rect x="0" y="0" width="190" height="260" fill="#050d05" stroke="#1a4a1a" stroke-width="2" rx="5"/>
    <text x="95" y="22" fill="#2ecc71" font-size="12" font-family="monospace" text-anchor="middle" font-weight="bold">BINARY OUTPUT</text>

    <!-- Binary digit display -->
    <g font-size="22" font-family="monospace" font-weight="bold" text-anchor="middle">
      <text x="35" y="60" fill="#00ff44">1</text>
      <text x="65" y="60" fill="#00ff44">0</text>
      <text x="95" y="60" fill="#00ff44">1</text>
      <text x="125" y="60" fill="#00ff44">1</text>
      <text x="155" y="60" fill="#004400">0</text>

      <text x="35" y="95" fill="#004400">0</text>
      <text x="65" y="95" fill="#00ff44">1</text>
      <text x="95" y="95" fill="#004400">0</text>
      <text x="125" y="95" fill="#00ff44">1</text>
      <text x="155" y="95" fill="#00ff44">1</text>

      <text x="35" y="130" fill="#00ff44">1</text>
      <text x="65" y="130" fill="#004400">0</text>
      <text x="95" y="130" fill="#00ff44">1</text>
      <text x="125" y="130" fill="#004400">0</text>
      <text x="155" y="130" fill="#00ff44">1</text>

      <text x="35" y="165" fill="#004400">0</text>
      <text x="65" y="165" fill="#00ff44">1</text>
      <text x="95" y="165" fill="#00ff44">1</text>
      <text x="125" y="165" fill="#004400">0</text>
      <text x="155" y="165" fill="#004400">0</text>
    </g>

    <text x="95" y="195" fill="#1a6a1a" font-size="9" font-family="monospace" text-anchor="middle">Iowa State University</text>
    <text x="95" y="210" fill="#1a6a1a" font-size="9" font-family="monospace" text-anchor="middle">Atanasoff-Berry Computer</text>
    <text x="95" y="230" fill="#0d4a0d" font-size="9" font-family="monospace" text-anchor="middle">300 vacuum tubes</text>
    <text x="95" y="245" fill="#0d4a0d" font-size="9" font-family="monospace" text-anchor="middle">Binary arithmetic</text>
  </g>

  <!-- Connecting wires -->
  <g stroke="#3a2010" stroke-width="2" fill="none" opacity="0.6">
    <polyline points="90,300 90,335"/>
    <polyline points="180,310 180,335"/>
    <polyline points="290,315 290,335"/>
    <polyline points="400,305 400,335"/>
    <polyline points="490,295 490,335"/>
    <!-- Horizontal bus wires -->
    <polyline points="90,320 560,320"/>
  </g>

  <!-- Label: Vacuum Tube glow indicators -->
  <circle cx="90" cy="60" r="15" fill="#ff6600" opacity="0.2" filter="url(#warmGlow)"/>
  <circle cx="180" cy="45" r="15" fill="#ff8800" opacity="0.25" filter="url(#warmGlow)"/>
  <circle cx="290" cy="30" r="20" fill="#ff5500" opacity="0.3" filter="url(#warmGlow)"/>
  <circle cx="400" cy="55" r="15" fill="#ff7700" opacity="0.2" filter="url(#warmGlow)"/>
  <circle cx="490" cy="75" r="15" fill="#ff9900" opacity="0.2" filter="url(#warmGlow)"/>

  <!-- Title -->
  <rect x="0" y="390" width="800" height="60" fill="#030803" opacity="0.95"/>
  <text x="400" y="416" fill="#ff8800" font-size="17" font-family="Georgia, serif" text-anchor="middle" font-weight="bold">아타나소프-베리 컴퓨터 · 진공관과 이진법</text>
  <text x="400" y="438" fill="#8B4400" font-size="13" font-family="Georgia, serif" text-anchor="middle">Atanasoff-Berry Computer · 1937 · Iowa State University</text>
</svg>
