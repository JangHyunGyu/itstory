<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- Background - space blue -->
  <rect width="800" height="450" fill="#0a0e27"/>
  <!-- Stars -->
  <g fill="white" opacity="0.7">
    <circle cx="50" cy="80" r="1.5"/>
    <circle cx="120" cy="45" r="1"/>
    <circle cx="200" cy="100" r="1.5"/>
    <circle cx="70" cy="150" r="1"/>
    <circle cx="160" cy="30" r="2"/>
    <circle cx="280" cy="60" r="1"/>
    <circle cx="350" cy="40" r="1.5"/>
    <circle cx="440" cy="25" r="1"/>
    <circle cx="510" cy="70" r="1.5"/>
    <circle cx="580" cy="35" r="1"/>
    <circle cx="650" cy="80" r="2"/>
    <circle cx="720" cy="50" r="1"/>
    <circle cx="770" cy="90" r="1.5"/>
  </g>

  <!-- Title banner -->
  <rect x="0" y="0" width="800" height="60" fill="#0d47a1" opacity="0.9"/>
  <text x="400" y="38" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle" font-weight="bold">IMS · 아폴로 부품을 추적하다 · 1966</text>

  <!-- Rocket -->
  <g transform="translate(100, 80)">
    <!-- Rocket body -->
    <polygon points="60,20 90,80 90,200 30,200 30,80" fill="#e0e0e0" stroke="#9e9e9e" stroke-width="2"/>
    <!-- Rocket nose -->
    <polygon points="60,20 90,80 30,80" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="1"/>
    <!-- Nose tip -->
    <polygon points="60,0 70,25 50,25" fill="#f44336"/>
    <!-- US flag -->
    <rect x="45" y="90" width="30" height="20" fill="#1a237e"/>
    <rect x="45" y="90" width="10" height="20" fill="#f44336" opacity="0.7"/>
    <rect x="45" y="90" width="30" height="7" fill="#f44336"/>
    <rect x="45" y="104" width="30" height="6" fill="#f44336"/>
    <!-- Window -->
    <circle cx="60" cy="130" r="14" fill="#1a237e" stroke="#9e9e9e" stroke-width="2"/>
    <circle cx="60" cy="130" r="10" fill="#4fc3f7" opacity="0.6"/>
    <!-- Engine nozzle -->
    <polygon points="30,200 90,200 100,230 20,230" fill="#546e7a"/>
    <!-- Flames -->
    <polygon points="35,230 60,280 45,230" fill="#ff6f00" opacity="0.9"/>
    <polygon points="50,230 60,270 70,230" fill="#ffc107" opacity="0.8"/>
    <polygon points="65,230 60,275 85,230" fill="#ff6f00" opacity="0.9"/>
    <!-- Fins -->
    <polygon points="30,170 10,230 30,220" fill="#90a4ae"/>
    <polygon points="90,170 110,230 90,220" fill="#90a4ae"/>
  </g>

  <!-- Hierarchical tree structure - IMS -->
  <g transform="translate(230, 85)">
    <!-- Level 0 - Rocket (root) -->
    <rect x="170" y="0" width="100" height="32" rx="6" fill="#0d47a1"/>
    <text x="220" y="21" font-family="monospace" font-size="11" fill="white" text-anchor="middle">ROCKET</text>

    <!-- Level 1 lines -->
    <line x1="220" y1="32" x2="100" y2="75" stroke="#4fc3f7" stroke-width="2"/>
    <line x1="220" y1="32" x2="220" y2="75" stroke="#4fc3f7" stroke-width="2"/>
    <line x1="220" y1="32" x2="340" y2="75" stroke="#4fc3f7" stroke-width="2"/>

    <!-- Level 1 - Systems -->
    <rect x="45" y="75" width="110" height="30" rx="5" fill="#1565c0"/>
    <text x="100" y="95" font-family="monospace" font-size="10" fill="white" text-anchor="middle">ENGINE</text>

    <rect x="165" y="75" width="110" height="30" rx="5" fill="#1565c0"/>
    <text x="220" y="95" font-family="monospace" font-size="10" fill="white" text-anchor="middle">FUEL TANK</text>

    <rect x="285" y="75" width="110" height="30" rx="5" fill="#1565c0"/>
    <text x="340" y="95" font-family="monospace" font-size="10" fill="white" text-anchor="middle">GUIDANCE</text>

    <!-- Level 2 lines from ENGINE -->
    <line x1="100" y1="105" x2="60" y2="148" stroke="#4fc3f7" stroke-width="1.5"/>
    <line x1="100" y1="105" x2="120" y2="148" stroke="#4fc3f7" stroke-width="1.5"/>

    <!-- Level 2 from ENGINE -->
    <rect x="20" y="148" width="80" height="28" rx="4" fill="#1976d2"/>
    <text x="60" y="167" font-family="monospace" font-size="9" fill="white" text-anchor="middle">VALVE</text>

    <rect x="80" y="148" width="80" height="28" rx="4" fill="#1976d2"/>
    <text x="120" y="167" font-family="monospace" font-size="9" fill="white" text-anchor="middle">PISTON</text>

    <!-- Level 3 lines from VALVE -->
    <line x1="60" y1="176" x2="40" y2="215" stroke="#4fc3f7" stroke-width="1.2"/>
    <line x1="60" y1="176" x2="80" y2="215" stroke="#4fc3f7" stroke-width="1.2"/>

    <!-- Level 3 - Parts -->
    <rect x="10" y="215" width="60" height="26" rx="4" fill="#42a5f5"/>
    <text x="40" y="233" font-family="monospace" font-size="9" fill="white" text-anchor="middle">BOLT</text>

    <rect x="52" y="215" width="60" height="26" rx="4" fill="#42a5f5"/>
    <text x="82" y="233" font-family="monospace" font-size="9" fill="white" text-anchor="middle">SEAL</text>

    <!-- Level 2 from GUIDANCE -->
    <line x1="340" y1="105" x2="300" y2="148" stroke="#4fc3f7" stroke-width="1.5"/>
    <line x1="340" y1="105" x2="370" y2="148" stroke="#4fc3f7" stroke-width="1.5"/>

    <rect x="260" y="148" width="80" height="28" rx="4" fill="#1976d2"/>
    <text x="300" y="167" font-family="monospace" font-size="9" fill="white" text-anchor="middle">COMPUTER</text>

    <rect x="345" y="148" width="80" height="28" rx="4" fill="#1976d2"/>
    <text x="385" y="167" font-family="monospace" font-size="9" fill="white" text-anchor="middle">GYROSCOPE</text>

    <!-- IMS label -->
    <rect x="155" y="258" width="130" height="30" rx="6" fill="#f57f17"/>
    <text x="220" y="277" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">IBM IMS Hierarchy</text>
  </g>

  <!-- Mission control backdrop -->
  <rect x="0" y="350" width="800" height="40" fill="#0d47a1" opacity="0.6"/>
  <g fill="#4fc3f7" font-family="monospace" font-size="9">
    <text x="30" y="368">PART#: APC-8821</text>
    <text x="160" y="368">QTY: 1,247</text>
    <text x="260" y="368">STATUS: INSTALLED</text>
    <text x="400" y="368">MISSION: APOLLO-1</text>
    <text x="540" y="368">STAGE: SATURN V</text>
    <text x="660" y="368">LOC: PAD 39A</text>
  </g>

  <!-- Bottom info bar -->
  <rect x="0" y="390" width="800" height="60" fill="#0a0e27" stroke="#0d47a1" stroke-width="2"/>
  <text x="400" y="415" font-family="Arial, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle">수백만 개의 아폴로 로켓 부품을 계층적으로 추적</text>
  <text x="400" y="438" font-family="Arial, sans-serif" font-size="11" fill="#4fc3f7" text-anchor="middle">IBM Information Management System · NASA Apollo Program · 1966</text>
</svg>
