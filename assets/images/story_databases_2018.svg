<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- Background: sky and lake -->
  <rect width="800" height="450" fill="#e3f2fd"/>
  <!-- Sky gradient simulated -->
  <rect width="800" height="220" fill="#bbdefb"/>
  <!-- Mountains/terrain -->
  <polygon points="0,280 80,200 160,240 240,190 320,230 400,195 480,225 560,185 640,215 720,195 800,220 800,280 0,280" fill="#c8e6c9"/>

  <!-- Title banner -->
  <rect x="0" y="0" width="800" height="60" fill="#01579b" opacity="0.95"/>
  <text x="400" y="38" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle" font-weight="bold">데이터 레이크 · 모든 데이터를 한곳에 · 2018</text>

  <!-- Lake / water body -->
  <ellipse cx="400" cy="310" rx="320" ry="100" fill="#29b6f6" opacity="0.6"/>
  <ellipse cx="400" cy="315" rx="300" ry="90" fill="#0288d1" opacity="0.4"/>
  <text x="400" y="325" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold" opacity="0.8">DATA LAKE</text>
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="12" fill="#e1f5fe" text-anchor="middle">Raw Data Storage · Schema on Read</text>

  <!-- Data streams flowing into lake -->
  <!-- Stream 1: Logs (top left) -->
  <g transform="translate(30, 70)">
    <rect x="0" y="0" width="110" height="60" rx="6" fill="#37474f"/>
    <text x="55" y="20" font-family="monospace" font-size="9" fill="#90a4ae" text-anchor="middle">Application</text>
    <text x="55" y="35" font-family="monospace" font-size="8" fill="#4caf50" text-anchor="middle">Logs</text>
    <text x="55" y="50" font-family="monospace" font-size="7" fill="#607d8b" text-anchor="middle">error.log · access.log</text>
  </g>
  <!-- Stream 1 flow path -->
  <path d="M 85 130 Q 100 200 150 260" stroke="#4caf50" stroke-width="3" fill="none" stroke-dasharray="8,4" opacity="0.7"/>
  <circle cx="85" cy="130" r="4" fill="#4caf50"/>
  <circle cx="105" cy="175" r="3" fill="#4caf50" opacity="0.7"/>
  <circle cx="130" cy="220" r="3" fill="#4caf50" opacity="0.5"/>

  <!-- Stream 2: JSON (top center-left) -->
  <g transform="translate(160, 50)">
    <rect x="0" y="0" width="110" height="60" rx="6" fill="#1565c0"/>
    <text x="55" y="20" font-family="monospace" font-size="9" fill="#90caf9" text-anchor="middle">API Events</text>
    <text x="55" y="35" font-family="monospace" font-size="8" fill="#64b5f6" text-anchor="middle">JSON</text>
    <text x="55" y="50" font-family="monospace" font-size="7" fill="#546e7a" text-anchor="middle">{"user": "Alice", ...}</text>
  </g>
  <path d="M 215 110 Q 240 180 270 255" stroke="#2196f3" stroke-width="3" fill="none" stroke-dasharray="8,4" opacity="0.7"/>
  <circle cx="215" cy="110" r="4" fill="#2196f3"/>

  <!-- Stream 3: CSV files (top center) -->
  <g transform="translate(300, 65)">
    <rect x="0" y="0" width="110" height="60" rx="6" fill="#2e7d32"/>
    <text x="55" y="20" font-family="monospace" font-size="9" fill="#a5d6a7" text-anchor="middle">Sales Data</text>
    <text x="55" y="35" font-family="monospace" font-size="8" fill="#81c784" text-anchor="middle">CSV Files</text>
    <text x="55" y="50" font-family="monospace" font-size="7" fill="#607d8b" text-anchor="middle">id,name,amount</text>
  </g>
  <path d="M 355 125 Q 370 185 380 255" stroke="#4caf50" stroke-width="3" fill="none" stroke-dasharray="8,4" opacity="0.7"/>
  <circle cx="355" cy="125" r="4" fill="#4caf50"/>

  <!-- Stream 4: IoT sensor (top center-right) -->
  <g transform="translate(430, 55)">
    <rect x="0" y="0" width="110" height="60" rx="6" fill="#e65100"/>
    <text x="55" y="20" font-family="monospace" font-size="9" fill="#ffcc80" text-anchor="middle">IoT Sensors</text>
    <text x="55" y="35" font-family="monospace" font-size="8" fill="#ff8a65" text-anchor="middle">Parquet</text>
    <text x="55" y="50" font-family="monospace" font-size="7" fill="#607d8b" text-anchor="middle">temp: 22.5, time: ...</text>
  </g>
  <path d="M 485 115 Q 480 185 455 255" stroke="#ff9800" stroke-width="3" fill="none" stroke-dasharray="8,4" opacity="0.7"/>
  <circle cx="485" cy="115" r="4" fill="#ff9800"/>

  <!-- Stream 5: Images (top right) -->
  <g transform="translate(580, 70)">
    <rect x="0" y="0" width="120" height="60" rx="6" fill="#4a148c"/>
    <text x="60" y="20" font-family="monospace" font-size="9" fill="#ce93d8" text-anchor="middle">Media Files</text>
    <text x="60" y="35" font-family="monospace" font-size="8" fill="#b39ddb" text-anchor="middle">Images/Video</text>
    <text x="60" y="50" font-family="monospace" font-size="7" fill="#607d8b" text-anchor="middle">*.jpg · *.mp4 · *.wav</text>
  </g>
  <path d="M 640 130 Q 600 195 560 260" stroke="#9c27b0" stroke-width="3" fill="none" stroke-dasharray="8,4" opacity="0.7"/>
  <circle cx="640" cy="130" r="4" fill="#9c27b0"/>

  <!-- Analysis tools around lake -->
  <!-- Spark -->
  <g transform="translate(30, 345)">
    <rect x="0" y="0" width="90" height="50" rx="5" fill="#e65100"/>
    <text x="45" y="22" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">Apache</text>
    <text x="45" y="38" font-family="Arial, sans-serif" font-size="10" fill="#ffcc80" text-anchor="middle">Spark</text>
  </g>
  <!-- Hive -->
  <g transform="translate(140, 355)">
    <rect x="0" y="0" width="80" height="45" rx="5" fill="#f57f17"/>
    <text x="40" y="28" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">Hive</text>
  </g>
  <!-- Presto -->
  <g transform="translate(580, 355)">
    <rect x="0" y="0" width="80" height="45" rx="5" fill="#0d47a1"/>
    <text x="40" y="28" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">Presto</text>
  </g>
  <!-- ML Platform -->
  <g transform="translate(680, 345)">
    <rect x="0" y="0" width="90" height="50" rx="5" fill="#1b5e20"/>
    <text x="45" y="22" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">ML</text>
    <text x="45" y="38" font-family="Arial, sans-serif" font-size="10" fill="#a5d6a7" text-anchor="middle">Platform</text>
  </g>

  <!-- Schema on read label -->
  <rect x="220" y="365" width="360" height="0" fill="none"/>

  <!-- Bottom info bar -->
  <rect x="0" y="390" width="800" height="60" fill="#01579b" opacity="0.9"/>
  <text x="400" y="415" font-family="Arial, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle">모든 형태의 원시 데이터를 한곳에 저장 · Schema on Read</text>
  <text x="400" y="438" font-family="Arial, sans-serif" font-size="11" fill="#81d4fa" text-anchor="middle">Hadoop + Spark + Cloud Storage · 2018 · Data Lake 개념 성숙</text>
</svg>
