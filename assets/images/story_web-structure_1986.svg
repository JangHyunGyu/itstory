<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="bg86" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1420"/>
      <stop offset="100%" style="stop-color:#1a2030"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bg86)"/>

  <!-- ISO standard certificate/seal -->
  <circle cx="140" cy="160" r="100" fill="none" stroke="#cc9900" stroke-width="3"/>
  <circle cx="140" cy="160" r="88" fill="#1a1400" stroke="#cc9900" stroke-width="1.5"/>
  <circle cx="140" cy="160" r="76" fill="none" stroke="#cc9900" stroke-width="0.5"/>
  <text x="140" y="148" font-family="sans-serif" font-size="14" fill="#ffcc00" text-anchor="middle" font-weight="bold">ISO</text>
  <text x="140" y="166" font-family="monospace" font-size="11" fill="#ffcc00" text-anchor="middle">8879:1986</text>
  <text x="140" y="184" font-family="sans-serif" font-size="9" fill="#cc9900" text-anchor="middle">SGML Standard</text>
  <text x="140" y="200" font-family="sans-serif" font-size="8" fill="#aa7700" text-anchor="middle">International</text>

  <!-- Approval label -->
  <text x="140" y="290" font-family="sans-serif" font-size="11" fill="#ffcc00" text-anchor="middle" font-weight="bold">Approved Oct 1986</text>
  <text x="140" y="308" font-family="sans-serif" font-size="10" fill="#888" text-anchor="middle">After 8 years of drafts</text>

  <!-- SGML full spec details -->
  <rect x="260" y="30" width="510" height="300" rx="6" fill="#0d1220" stroke="#cc9900" stroke-width="1"/>
  <text x="515" y="54" font-family="sans-serif" font-size="14" fill="#ffcc00" text-anchor="middle" font-weight="bold">ISO 8879:1986 — SGML Standard</text>
  <line x1="278" y1="62" x2="752" y2="62" stroke="#cc9900" stroke-width="0.5"/>

  <!-- Key concepts of SGML -->
  <text x="278" y="82" font-family="sans-serif" font-size="11" fill="#cc9900" font-weight="bold">Key Concepts:</text>
  <text x="278" y="100" font-family="monospace" font-size="11" fill="#aaa">DTD  — Document Type Definition</text>
  <text x="278" y="116" font-family="monospace" font-size="11" fill="#aaa">ELEMENT — structural tags</text>
  <text x="278" y="132" font-family="monospace" font-size="11" fill="#aaa">ATTLIST — attributes for elements</text>
  <text x="278" y="148" font-family="monospace" font-size="11" fill="#aaa">ENTITY  — reusable text/data</text>
  <text x="278" y="164" font-family="monospace" font-size="11" fill="#aaa">NOTATION — external data types</text>

  <!-- SGML document example -->
  <rect x="278" y="176" width="474" height="140" rx="4" fill="#111"/>
  <text x="294" y="194" font-family="monospace" font-size="11" fill="#6a9955">&lt;!-- SGML 1986 example --&gt;</text>
  <text x="294" y="212" font-family="monospace" font-size="11" fill="#9977ff">&lt;!DOCTYPE</text>
  <text x="364" y="212" font-family="monospace" font-size="11" fill="#4ec9b0"> manual</text>
  <text x="414" y="212" font-family="monospace" font-size="11" fill="#d4d4d4"> SYSTEM "manual.dtd"&gt;</text>
  <text x="294" y="230" font-family="monospace" font-size="11" fill="#4ec9b0">&lt;manual&gt;</text>
  <text x="294" y="248" font-family="monospace" font-size="11" fill="#4ec9b0">  &lt;title&gt;</text>
  <text x="370" y="248" font-family="monospace" font-size="11" fill="#d4d4d4">Aircraft Maintenance 747</text>
  <text x="294" y="266" font-family="monospace" font-size="11" fill="#4ec9b0">  &lt;chapter id="ch1"&gt;</text>
  <text x="294" y="284" font-family="monospace" font-size="11" fill="#4ec9b0">    &lt;heading&gt;</text>
  <text x="378" y="284" font-family="monospace" font-size="11" fill="#d4d4d4">Safety Procedures</text>
  <text x="294" y="302" font-family="monospace" font-size="11" fill="#4ec9b0">    &lt;para&gt;</text>
  <text x="350" y="302" font-family="monospace" font-size="11" fill="#d4d4d4">Before maintenance...</text>

  <!-- Industry adoption boxes -->
  <rect x="30" y="340" width="340" height="90" rx="6" fill="#1a1400" stroke="#cc9900" stroke-width="1"/>
  <text x="200" y="360" font-family="sans-serif" font-size="12" fill="#ffcc00" text-anchor="middle" font-weight="bold">Industry Adoption</text>
  <text x="46" y="380" font-family="sans-serif" font-size="10" fill="#888">Boeing: aircraft manuals</text>
  <text x="46" y="396" font-family="sans-serif" font-size="10" fill="#888">US Military: MIL-M-28001 SGML</text>
  <text x="46" y="412" font-family="sans-serif" font-size="10" fill="#888">Publishers: DocBook, TEI, etc.</text>

  <rect x="385" y="340" width="385" height="90" rx="6" fill="#1a1400" stroke="#cc9900" stroke-width="1"/>
  <text x="577" y="360" font-family="sans-serif" font-size="12" fill="#ffcc00" text-anchor="middle" font-weight="bold">Legacy</text>
  <text x="401" y="380" font-family="sans-serif" font-size="10" fill="#888">HTML is a simplified SGML application</text>
  <text x="401" y="396" font-family="sans-serif" font-size="10" fill="#888">XML = simplified SGML (1998)</text>
  <text x="401" y="412" font-family="sans-serif" font-size="10" fill="#888">Tim Berners-Lee used SGML for HTML</text>

  <!-- Year badge -->
  <rect x="300" y="433" width="200" height="14" rx="7" fill="#cc9900" opacity="0.5"/>
  <text x="400" y="443" font-family="sans-serif" font-size="11" font-weight="bold" fill="#ffcc00" text-anchor="middle">SGML ISO 8879 · October 1986</text>
</svg>
