<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- Mosaic browser - 1993 graphical web browser -->
  <rect width="800" height="450" fill="#c8d0d8"/>
  <!-- University computer lab background -->
  <rect x="0" y="380" width="800" height="70" fill="#b0b8c0"/>
  <rect x="0" y="0" width="800" height="385" fill="#d0d8e0"/>
  <!-- Large Mosaic browser window - central feature -->
  <rect x="80" y="40" width="520" height="320" fill="#c0c8d0" rx="3" stroke="#6080a0" stroke-width="2"/>
  <!-- Title bar -->
  <rect x="80" y="40" width="520" height="25" fill="#3060c0" rx="3"/>
  <text x="340" y="57" font-family="sans-serif" font-size="10" fill="white" text-anchor="middle">NCSA Mosaic  1.0 — NCSA Home Page</text>
  <!-- Window controls (simple boxes) -->
  <rect x="572" y="44" width="14" height="14" fill="#c03020" rx="1"/>
  <rect x="554" y="44" width="14" height="14" fill="#c08020" rx="1"/>
  <rect x="536" y="44" width="14" height="14" fill="#20a020" rx="1"/>
  <!-- Menu bar -->
  <rect x="80" y="65" width="520" height="18" fill="#d0d8e0"/>
  <text x="95" y="78" font-family="sans-serif" font-size="8" fill="#1a1a3a">File  Edit  Options  Navigate  Annotate  Help</text>
  <!-- Toolbar -->
  <rect x="80" y="83" width="520" height="22" fill="#c8d0e0"/>
  <!-- Navigation buttons -->
  <rect x="88" y="86" width="36" height="16" fill="#4060a0" rx="2"/>
  <text x="106" y="98" font-family="sans-serif" font-size="7" fill="white" text-anchor="middle">Back</text>
  <rect x="128" y="86" width="38" height="16" fill="#4060a0" rx="2"/>
  <text x="147" y="98" font-family="sans-serif" font-size="7" fill="white" text-anchor="middle">Forward</text>
  <rect x="170" y="86" width="32" height="16" fill="#4060a0" rx="2"/>
  <text x="186" y="98" font-family="sans-serif" font-size="7" fill="white" text-anchor="middle">Home</text>
  <rect x="206" y="86" width="32" height="16" fill="#4060a0" rx="2"/>
  <text x="222" y="98" font-family="sans-serif" font-size="7" fill="white" text-anchor="middle">Reload</text>
  <!-- URL bar -->
  <rect x="250" y="86" width="330" height="16" fill="white" rx="2" stroke="#8090a0" stroke-width="1"/>
  <text x="258" y="98" font-family="monospace" font-size="8" fill="#1a1a3a">http://www.ncsa.uiuc.edu/</text>
  <!-- Web page content area -->
  <rect x="80" y="105" width="520" height="255" fill="white"/>
  <!-- NCSA header graphic (simulated) -->
  <rect x="80" y="105" width="520" height="40" fill="#3060c0"/>
  <text x="340" y="130" font-family="sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">NCSA Mosaic Home Page</text>
  <!-- Web page content -->
  <text x="100" y="165" font-family="sans-serif" font-size="10" fill="#1a1a8a">Welcome to NCSA Mosaic!</text>
  <text x="100" y="180" font-family="serif" font-size="9" fill="#2a2a2a">The world's first graphical web browser, letting you view</text>
  <text x="100" y="192" font-family="serif" font-size="9" fill="#2a2a2a">pictures and text on the same page.</text>
  <!-- Simulated inline image on the page -->
  <rect x="100" y="202" width="120" height="80" fill="#d0e8c0" stroke="#8aaa60" stroke-width="1" rx="2"/>
  <text x="160" y="240" font-family="sans-serif" font-size="8" fill="#4a7a3a" text-anchor="middle">[IMAGE]</text>
  <text x="160" y="254" font-family="serif" font-size="7" fill="#4a7a3a" text-anchor="middle">NCSA globe logo</text>
  <text x="160" y="268" font-family="serif" font-size="7" fill="#4a7a3a" text-anchor="middle">first inline image!</text>
  <!-- Hyperlinks (blue underlined text) -->
  <text x="240" y="218" font-family="serif" font-size="9" fill="#0000e0" text-decoration="underline">What's New?</text>
  <line x1="240" y1="219" x2="304" y2="219" stroke="#0000e0" stroke-width="1"/>
  <text x="240" y="234" font-family="serif" font-size="9" fill="#0000e0">Mosaic Demo Page</text>
  <line x1="240" y1="235" x2="336" y2="235" stroke="#0000e0" stroke-width="1"/>
  <text x="240" y="250" font-family="serif" font-size="9" fill="#0000e0">CERN Info (web origin)</text>
  <line x1="240" y1="251" x2="366" y2="251" stroke="#0000e0" stroke-width="1"/>
  <text x="240" y="266" font-family="serif" font-size="9" fill="#0000e0">More resources...</text>
  <line x1="240" y1="267" x2="326" y2="267" stroke="#0000e0" stroke-width="1"/>
  <!-- Status bar -->
  <rect x="80" y="360" width="520" height="16" fill="#d0d8e0" stroke="#8090a0" stroke-width="0.5"/>
  <text x="90" y="372" font-family="monospace" font-size="7" fill="#3a4a5a">Document: Done | http://www.ncsa.uiuc.edu/</text>
  <!-- Marc Andreessen info box on right -->
  <rect x="615" y="40" width="170" height="220" fill="#e8f0e8" rx="5" stroke="#608060" stroke-width="1.5"/>
  <text x="700" y="63" font-family="sans-serif" font-size="9" font-weight="bold" fill="#2a5a2a" text-anchor="middle">MOSAIC FACTS</text>
  <line x1="625" y1="70" x2="775" y2="70" stroke="#8aaa8a" stroke-width="1"/>
  <text x="625" y="88" font-family="serif" font-size="8" fill="#3a5a3a">Marc Andreessen +</text>
  <text x="625" y="100" font-family="serif" font-size="8" fill="#3a5a3a">Eric Bina · NCSA</text>
  <text x="625" y="112" font-family="serif" font-size="8" fill="#3a5a3a">University of Illinois</text>
  <line x1="625" y1="120" x2="775" y2="120" stroke="#8aaa8a" stroke-width="0.5"/>
  <text x="625" y="136" font-family="serif" font-size="8" fill="#3a5a3a">Feb 22, 1993: v1.0</text>
  <text x="625" y="149" font-family="serif" font-size="8" fill="#3a5a3a">Platforms: Unix,</text>
  <text x="625" y="162" font-family="serif" font-size="8" fill="#3a5a3a">Mac, Windows</text>
  <line x1="625" y1="170" x2="775" y2="170" stroke="#8aaa8a" stroke-width="0.5"/>
  <text x="625" y="185" font-family="serif" font-size="8" fill="#3a5a3a">First browser with</text>
  <text x="625" y="198" font-family="serif" font-size="8" fill="#3a5a3a">inline images!</text>
  <text x="625" y="214" font-family="serif" font-size="8" fill="#1a5a1a">→ Netscape 1994</text>
  <text x="625" y="227" font-family="serif" font-size="8" fill="#1a5a1a">Web adoption +200%</text>
  <text x="625" y="242" font-family="serif" font-size="8" fill="#1a5a1a">in 1993-1994</text>
  <!-- Excited student looking at screen -->
  <g transform="translate(690, 330)">
    <ellipse cx="0" cy="-20" rx="18" ry="18" fill="#d4a870"/>
    <rect x="-14" y="-3" width="28" height="35" fill="#2a4a6a" rx="3"/>
    <text x="0" y="40" font-family="serif" font-size="8" fill="#4a5060" text-anchor="middle">"Webs with</text>
    <text x="0" y="52" font-family="serif" font-size="8" fill="#4a5060" text-anchor="middle">pictures!!"</text>
  </g>
  <!-- Year label -->
  <rect x="20" y="18" width="110" height="40" fill="#1a2a5a" rx="6" opacity="0.8"/>
  <text x="75" y="44" font-family="serif" font-size="28" font-weight="bold" fill="#80c0ff" text-anchor="middle">1993</text>
  <!-- Caption -->
  <rect x="0" y="410" width="800" height="40" fill="#0a0a1a" opacity="0.8"/>
  <text x="400" y="432" font-family="serif" font-size="14" fill="#e8d8a0" text-anchor="middle">NCSA Mosaic Browser · Marc Andreessen · Images + Text on Web · Internet Goes Mainstream</text>
</svg>
