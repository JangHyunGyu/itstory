<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <pattern id="bg-pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="#f5e6c8"/>
      <rect x="0" y="0" width="1" height="1" fill="#e0c89a" opacity="0.3"/>
    </pattern>
  </defs>
  <!-- Background -->
  <rect width="800" height="450" fill="#f5e6c8"/>
  <rect width="800" height="450" fill="url(#bg-pattern)" opacity="0.5"/>

  <!-- Title banner -->
  <rect x="0" y="0" width="800" height="60" fill="#8B5E3C" opacity="0.9"/>
  <text x="400" y="38" font-family="Georgia, serif" font-size="22" fill="#f5e6c8" text-anchor="middle" font-weight="bold">홀러리스 천공 카드 시스템 · 1890</text>

  <!-- Large Punch Card -->
  <rect x="50" y="90" width="260" height="170" rx="6" fill="#f0dbb0" stroke="#8B5E3C" stroke-width="3"/>
  <!-- Corner cut -->
  <polygon points="50,90 80,90 50,120" fill="#8B5E3C"/>
  <!-- Card holes grid -->
  <g fill="#5c3d1e" opacity="0.85">
    <!-- Row 1 -->
    <rect x="75" y="108" width="10" height="14" rx="2"/>
    <rect x="100" y="108" width="10" height="14" rx="2"/>
    <rect x="140" y="108" width="10" height="14" rx="2"/>
    <rect x="165" y="108" width="10" height="14" rx="2"/>
    <rect x="205" y="108" width="10" height="14" rx="2"/>
    <rect x="245" y="108" width="10" height="14" rx="2"/>
    <rect x="280" y="108" width="10" height="14" rx="2"/>
    <!-- Row 2 -->
    <rect x="75" y="135" width="10" height="14" rx="2"/>
    <rect x="115" y="135" width="10" height="14" rx="2"/>
    <rect x="140" y="135" width="10" height="14" rx="2"/>
    <rect x="180" y="135" width="10" height="14" rx="2"/>
    <rect x="220" y="135" width="10" height="14" rx="2"/>
    <rect x="260" y="135" width="10" height="14" rx="2"/>
    <!-- Row 3 -->
    <rect x="90" y="162" width="10" height="14" rx="2"/>
    <rect x="125" y="162" width="10" height="14" rx="2"/>
    <rect x="165" y="162" width="10" height="14" rx="2"/>
    <rect x="205" y="162" width="10" height="14" rx="2"/>
    <rect x="245" y="162" width="10" height="14" rx="2"/>
    <rect x="280" y="162" width="10" height="14" rx="2"/>
    <!-- Row 4 -->
    <rect x="75" y="189" width="10" height="14" rx="2"/>
    <rect x="115" y="189" width="10" height="14" rx="2"/>
    <rect x="150" y="189" width="10" height="14" rx="2"/>
    <rect x="190" y="189" width="10" height="14" rx="2"/>
    <rect x="230" y="189" width="10" height="14" rx="2"/>
    <rect x="270" y="189" width="10" height="14" rx="2"/>
    <!-- Row 5 -->
    <rect x="90" y="216" width="10" height="14" rx="2"/>
    <rect x="130" y="216" width="10" height="14" rx="2"/>
    <rect x="175" y="216" width="10" height="14" rx="2"/>
    <rect x="210" y="216" width="10" height="14" rx="2"/>
    <rect x="255" y="216" width="10" height="14" rx="2"/>
    <rect x="285" y="216" width="10" height="14" rx="2"/>
  </g>
  <text x="180" y="275" font-family="Georgia, serif" font-size="11" fill="#8B5E3C" text-anchor="middle">Hollerith Census Card</text>

  <!-- Tabulating Machine -->
  <rect x="340" y="80" width="200" height="230" rx="8" fill="#7a6040" stroke="#5c3d1e" stroke-width="3"/>
  <rect x="355" y="95" width="170" height="80" rx="4" fill="#c9a87c"/>
  <!-- Dials -->
  <circle cx="390" cy="135" r="18" fill="#5c3d1e" stroke="#c9a87c" stroke-width="2"/>
  <circle cx="390" cy="135" r="10" fill="#8B5E3C"/>
  <line x1="390" y1="125" x2="390" y2="118" stroke="#f5e6c8" stroke-width="2"/>
  <circle cx="440" cy="135" r="18" fill="#5c3d1e" stroke="#c9a87c" stroke-width="2"/>
  <circle cx="440" cy="135" r="10" fill="#8B5E3C"/>
  <line x1="445" y1="126" x2="450" y2="120" stroke="#f5e6c8" stroke-width="2"/>
  <circle cx="490" cy="135" r="18" fill="#5c3d1e" stroke="#c9a87c" stroke-width="2"/>
  <circle cx="490" cy="135" r="10" fill="#8B5E3C"/>
  <line x1="490" y1="125" x2="484" y2="119" stroke="#f5e6c8" stroke-width="2"/>
  <!-- Card slot -->
  <rect x="370" y="190" width="140" height="20" rx="2" fill="#3d2b1a"/>
  <text x="440" y="204" font-family="monospace" font-size="9" fill="#c9a87c" text-anchor="middle">CARD INPUT</text>
  <!-- Counter display -->
  <rect x="370" y="225" width="140" height="40" rx="4" fill="#3d2b1a"/>
  <text x="440" y="250" font-family="monospace" font-size="16" fill="#f5a623" text-anchor="middle">062 369 511</text>
  <!-- Machine label -->
  <text x="440" y="300" font-family="Georgia, serif" font-size="12" fill="#f5e6c8" text-anchor="middle">Hollerith Tabulator</text>

  <!-- Person silhouette feeding cards -->
  <g transform="translate(310, 180)">
    <!-- Body -->
    <ellipse cx="0" cy="-30" rx="12" ry="14" fill="#5c3d1e"/>
    <!-- Head -->
    <circle cx="0" cy="-55" r="13" fill="#c9a87c"/>
    <!-- Arm reaching -->
    <line x1="10" y1="-35" x2="35" y2="-20" stroke="#5c3d1e" stroke-width="8" stroke-linecap="round"/>
    <!-- Card in hand -->
    <rect x="32" y="-28" width="25" height="18" rx="2" fill="#f0dbb0" stroke="#8B5E3C" stroke-width="1.5"/>
  </g>

  <!-- Census Data Table -->
  <rect x="570" y="85" width="210" height="200" rx="6" fill="#fff8e7" stroke="#8B5E3C" stroke-width="2"/>
  <rect x="570" y="85" width="210" height="28" rx="6" fill="#8B5E3C"/>
  <text x="675" y="103" font-family="Georgia, serif" font-size="11" fill="#f5e6c8" text-anchor="middle">1890 U.S. CENSUS</text>
  <!-- Table headers -->
  <line x1="570" y1="113" x2="780" y2="113" stroke="#8B5E3C" stroke-width="1"/>
  <text x="590" y="127" font-family="monospace" font-size="9" fill="#5c3d1e">State</text>
  <text x="660" y="127" font-family="monospace" font-size="9" fill="#5c3d1e">Pop.</text>
  <text x="720" y="127" font-family="monospace" font-size="9" fill="#5c3d1e">Age</text>
  <line x1="570" y1="132" x2="780" y2="132" stroke="#c9a87c" stroke-width="1"/>
  <!-- Table rows -->
  <g font-family="monospace" font-size="9" fill="#5c3d1e">
    <text x="580" y="147">New York</text><text x="660" y="147">5,997k</text><text x="720" y="147">28.4</text>
    <line x1="570" y1="152" x2="780" y2="152" stroke="#e0c89a" stroke-width="0.5"/>
    <text x="580" y="165">Pennsylv.</text><text x="660" y="165">5,258k</text><text x="720" y="165">27.1</text>
    <line x1="570" y1="170" x2="780" y2="170" stroke="#e0c89a" stroke-width="0.5"/>
    <text x="580" y="183">Illinois</text><text x="660" y="183">3,826k</text><text x="720" y="183">26.8</text>
    <line x1="570" y1="188" x2="780" y2="188" stroke="#e0c89a" stroke-width="0.5"/>
    <text x="580" y="201">Ohio</text><text x="660" y="201">3,672k</text><text x="720" y="201">27.5</text>
    <line x1="570" y1="206" x2="780" y2="206" stroke="#e0c89a" stroke-width="0.5"/>
    <text x="580" y="219">Missouri</text><text x="660" y="219">2,679k</text><text x="720" y="219">26.2</text>
    <line x1="570" y1="224" x2="780" y2="224" stroke="#e0c89a" stroke-width="0.5"/>
    <text x="580" y="237">Texas</text><text x="660" y="237">2,235k</text><text x="720" y="237">25.7</text>
    <line x1="570" y1="242" x2="780" y2="242" stroke="#e0c89a" stroke-width="0.5"/>
    <text x="580" y="255">Indiana</text><text x="660" y="255">2,192k</text><text x="720" y="255">27.3</text>
  </g>

  <!-- Electricity/wire connections -->
  <path d="M310 200 Q330 200 340 200" stroke="#8B5E3C" stroke-width="2" fill="none" stroke-dasharray="4,3"/>

  <!-- Bottom info bar -->
  <rect x="0" y="390" width="800" height="60" fill="#5c3d1e" opacity="0.9"/>
  <text x="400" y="415" font-family="Georgia, serif" font-size="13" fill="#f5e6c8" text-anchor="middle">7년 걸리던 인구 조사를 2년으로 단축 · 전기로 구멍을 읽다</text>
  <text x="400" y="438" font-family="Georgia, serif" font-size="11" fill="#c9a87c" text-anchor="middle">Herman Hollerith · U.S. Census Bureau · 62,979,766명 집계</text>

  <!-- Decorative electric sparks -->
  <g stroke="#f5a623" stroke-width="1.5" fill="none">
    <polyline points="345,198 350,193 355,203 360,196"/>
    <polyline points="330,210 335,205 340,215 345,208"/>
  </g>
</svg>
