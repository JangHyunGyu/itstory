<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- UCLA Network Measurement Center - night of October 29, 1969 -->
  <rect width="800" height="450" fill="#0a1018"/>
  <!-- Room walls (dark lab) -->
  <rect x="0" y="0" width="800" height="390" fill="#1a2028"/>
  <!-- Floor -->
  <rect x="0" y="385" width="800" height="65" fill="#14181e"/>
  <!-- Ceiling lights -->
  <g fill="#f0e880" opacity="0.5">
    <ellipse cx="200" cy="15" rx="60" ry="12"/>
    <ellipse cx="600" cy="15" rx="60" ry="12"/>
  </g>
  <!-- Sigma 7 / SDS Host at UCLA (left) -->
  <g transform="translate(130, 230)">
    <!-- Computer cabinet -->
    <rect x="-80" y="-150" width="160" height="180" fill="#2a3a2a" rx="4" stroke="#1a2a1a" stroke-width="2"/>
    <!-- Front panel -->
    <rect x="-70" y="-140" width="140" height="80" fill="#1a2a1a" rx="2"/>
    <!-- Core memory indicator lights - many of them blinking -->
    <g>
      <circle cx="-55" cy="-125" r="3" fill="#ff4040"/>
      <circle cx="-42" cy="-125" r="3" fill="#40ff40"/>
      <circle cx="-29" cy="-125" r="3" fill="#40ff40"/>
      <circle cx="-16" cy="-125" r="3" fill="#40ff40"/>
      <circle cx="-3" cy="-125" r="3" fill="#ffff40"/>
      <circle cx="10" cy="-125" r="3" fill="#40ff40"/>
      <circle cx="23" cy="-125" r="3" fill="#ff4040"/>
      <circle cx="36" cy="-125" r="3" fill="#40ff40"/>
      <circle cx="49" cy="-125" r="3" fill="#40ff40"/>
      <circle cx="-55" cy="-110" r="3" fill="#40ff40"/>
      <circle cx="-42" cy="-110" r="3" fill="#ffff40"/>
      <circle cx="-29" cy="-110" r="3" fill="#40ff40"/>
      <circle cx="-16" cy="-110" r="3" fill="#40ff40"/>
      <circle cx="-3" cy="-110" r="3" fill="#ff4040"/>
      <circle cx="10" cy="-110" r="3" fill="#40ff40"/>
      <circle cx="23" cy="-110" r="3" fill="#40ff40"/>
      <circle cx="36" cy="-110" r="3" fill="#40ff40"/>
      <circle cx="49" cy="-110" r="3" fill="#ffff40"/>
    </g>
    <!-- Tape drives -->
    <rect x="-70" y="-50" width="60" height="70" fill="#1a2a1a" rx="1"/>
    <circle cx="-40" cy="-15" r="25" fill="#2a3a2a" stroke="#1a2a1a" stroke-width="1.5"/>
    <circle cx="-40" cy="-15" r="12" fill="#1a2a1a"/>
    <!-- IMP box next to computer -->
    <rect x="60" y="-80" width="70" height="80" fill="#3a2a1a" rx="3" stroke="#2a1a0a" stroke-width="2"/>
    <text x="95" y="-40" font-family="sans-serif" font-size="8" fill="#f0d080" text-anchor="middle">IMP</text>
    <text x="95" y="-28" font-family="sans-serif" font-size="6" fill="#c8a060" text-anchor="middle">UCLA #1</text>
    <!-- IMP lights (busy) -->
    <circle cx="68" cy="-60" r="3" fill="#40ff40"/>
    <circle cx="80" cy="-60" r="3" fill="#40ff40"/>
    <circle cx="92" cy="-60" r="3" fill="#ffff40"/>
    <circle cx="104" cy="-60" r="3" fill="#ff4040"/>
    <circle cx="116" cy="-60" r="3" fill="#40ff40"/>
    <text x="0" y="50" font-family="monospace" font-size="9" fill="#60a0c0" text-anchor="middle">UCLA Sigma 7</text>
  </g>
  <!-- Charley Kline at teletype terminal -->
  <g transform="translate(270, 290)">
    <!-- Terminal -->
    <rect x="-50" y="-60" width="100" height="75" fill="#2a2a2a" rx="3"/>
    <rect x="-42" y="-52" width="84" height="45" fill="#0a1a0a" rx="1"/>
    <!-- The famous first ARPANET message on screen -->
    <text x="0" y="-42" font-family="monospace" font-size="9" fill="#40e040" text-anchor="middle">login:</text>
    <text x="0" y="-30" font-family="monospace" font-size="11" fill="#60ff60" text-anchor="middle" font-weight="bold">L</text>
    <text x="0" y="-16" font-family="monospace" font-size="11" fill="#60ff60" text-anchor="middle" font-weight="bold">O</text>
    <text x="0" y="-2" font-family="monospace" font-size="9" fill="#ff6060" text-anchor="middle">-- CRASH --</text>
    <!-- Keyboard -->
    <rect x="-42" y="20" width="84" height="18" fill="#3a3a3a" rx="1"/>
    <!-- Person at terminal (Charley Kline) -->
    <ellipse cx="0" cy="-88" rx="18" ry="18" fill="#d4a870"/>
    <rect x="-14" y="-72" width="28" height="35" fill="#1a3a5a" rx="3"/>
    <!-- Looking intently at screen -->
    <text x="0" y="55" font-family="serif" font-size="9" fill="#80b0d0" text-anchor="middle">Charley Kline</text>
    <text x="0" y="68" font-family="serif" font-size="8" fill="#6090b0" text-anchor="middle">UCLA grad student</text>
  </g>
  <!-- Telephone handset (calling SRI) -->
  <g transform="translate(360, 340)">
    <path d="M 0 0 Q 0 -20 10 -20 Q 40 -20 40 0" stroke="#5a5a5a" stroke-width="8" fill="none" stroke-linecap="round"/>
    <ellipse cx="5" cy="0" rx="8" ry="5" fill="#3a3a3a"/>
    <ellipse cx="35" cy="0" rx="8" ry="5" fill="#3a3a3a"/>
    <!-- Line to SRI -->
    <line x1="40" y1="-10" x2="420" y2="-120" stroke="#c8a040" stroke-width="2" stroke-dasharray="8,5" opacity="0.7"/>
  </g>
  <!-- SRI (Stanford Research Institute) computer on right -->
  <g transform="translate(640, 230)">
    <rect x="-80" y="-150" width="160" height="180" fill="#2a2a3a" rx="4" stroke="#1a1a2a" stroke-width="2"/>
    <rect x="-70" y="-140" width="140" height="80" fill="#1a1a2a" rx="2"/>
    <!-- Lights -->
    <g>
      <circle cx="-50" cy="-125" r="3" fill="#40ff40"/>
      <circle cx="-36" cy="-125" r="3" fill="#40ff40"/>
      <circle cx="-22" cy="-125" r="3" fill="#ffff40"/>
      <circle cx="-8" cy="-125" r="3" fill="#40ff40"/>
      <circle cx="6" cy="-125" r="3" fill="#ff8040"/>
      <circle cx="20" cy="-125" r="3" fill="#40ff40"/>
      <circle cx="34" cy="-125" r="3" fill="#40ff40"/>
      <circle cx="48" cy="-125" r="3" fill="#40ff40"/>
    </g>
    <!-- SRI IMP -->
    <rect x="-130" y="-80" width="45" height="80" fill="#3a2a1a" rx="3" stroke="#2a1a0a" stroke-width="1"/>
    <text x="-107" y="-40" font-family="sans-serif" font-size="7" fill="#f0d080" text-anchor="middle">IMP</text>
    <text x="-107" y="-28" font-family="sans-serif" font-size="6" fill="#c8a060" text-anchor="middle">SRI #2</text>
    <circle cx="-120" cy="-60" r="3" fill="#40ff40"/>
    <circle cx="-108" cy="-60" r="3" fill="#40ff40"/>
    <circle cx="-96" cy="-60" r="3" fill="#ffff40"/>
    <!-- SRI researcher on phone -->
    <ellipse cx="0" cy="65" rx="16" ry="16" fill="#c8956a"/>
    <rect x="-12" y="80" width="24" height="30" fill="#3a2a1a" rx="3"/>
    <text x="0" y="125" font-family="serif" font-size="9" fill="#80a0c0" text-anchor="middle">SRI operator</text>
    <text x="0" y="137" font-family="serif" font-size="8" fill="#6090b0" text-anchor="middle">Bill Duvall</text>
    <text x="0" y="50" font-family="monospace" font-size="8" fill="#60c0c0" text-anchor="middle">SDS 940</text>
  </g>
  <!-- The data packets traveling on the wire -->
  <!-- Big central area with the historic "LO" message story -->
  <rect x="200" y="80" width="400" height="120" fill="#050810" rx="8" stroke="#2a6a9a" stroke-width="2" opacity="0.95"/>
  <text x="400" y="105" font-family="monospace" font-size="13" font-weight="bold" fill="#40e0ff" text-anchor="middle">ARPANET · October 29, 1969</text>
  <text x="400" y="125" font-family="monospace" font-size="11" fill="#60c0a0" text-anchor="middle">21:00 · UCLA → SRI</text>
  <text x="400" y="148" font-family="monospace" font-size="16" font-weight="bold" fill="#60ff60" text-anchor="middle">"L O"  — then CRASH</text>
  <text x="400" y="168" font-family="serif" font-size="10" fill="#c0d0c0" text-anchor="middle">First two letters of "LOGIN" · System crashed on "G"</text>
  <text x="400" y="184" font-family="serif" font-size="10" fill="#80c080" text-anchor="middle">Retried successfully · "LO" became the first internet message</text>
  <!-- Year label -->
  <rect x="20" y="18" width="110" height="40" fill="#0a1a2a" rx="6" opacity="0.9" stroke="#2a6a9a" stroke-width="1"/>
  <text x="75" y="44" font-family="serif" font-size="28" font-weight="bold" fill="#40e0ff" text-anchor="middle">1969</text>
  <!-- Caption -->
  <rect x="0" y="410" width="800" height="40" fill="#050810" opacity="0.9"/>
  <text x="400" y="432" font-family="serif" font-size="14" fill="#e8d8a0" text-anchor="middle">ARPANET First Message · "LO" · UCLA to SRI · Internet is Born</text>
</svg>
