<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- 5G commercialization - 2019 -->
  <rect width="800" height="450" fill="#0a0f1a"/>
  <!-- City skyline in background -->
  <g fill="#151a25">
    <rect x="0" y="220" width="60" height="180"/>
    <rect x="65" y="200" width="50" height="200"/>
    <rect x="120" y="240" width="40" height="160"/>
    <rect x="165" y="180" width="70" height="220"/>
    <rect x="600" y="210" width="60" height="190"/>
    <rect x="665" y="190" width="50" height="210"/>
    <rect x="720" y="230" width="45" height="170"/>
    <rect x="740" y="165" width="60" height="235"/>
  </g>
  <!-- 5G tower (central) -->
  <g transform="translate(400, 100)">
    <!-- Tower structure -->
    <polygon points="0,-80 15,-40 8,60 -8,60 -15,-40" fill="#2a3a4a" stroke="#3a4a5a" stroke-width="1.5"/>
    <!-- Tower crossbars -->
    <line x1="-15" y1="-20" x2="15" y2="-20" stroke="#3a4a5a" stroke-width="2"/>
    <line x1="-12" y1="0" x2="12" y2="0" stroke="#3a4a5a" stroke-width="2"/>
    <line x1="-10" y1="20" x2="10" y2="20" stroke="#3a4a5a" stroke-width="2"/>
    <!-- 5G antenna array at top -->
    <rect x="-20" y="-95" width="40" height="20" fill="#1a5a8a" rx="3" stroke="#2070a0" stroke-width="1.5"/>
    <text x="0" y="-82" font-family="sans-serif" font-size="7" fill="#40c0ff" text-anchor="middle">5G NR</text>
    <!-- Signal beams (beamforming) -->
    <g stroke="#40a0ff" fill="none" opacity="0.5">
      <path d="M -20 -90 L -180 80" stroke-width="2"/>
      <path d="M -10 -95 L -120 30" stroke-width="3"/>
      <path d="M 0 -95 L -50 20" stroke-width="4"/>
      <path d="M 10 -95 L 50 20" stroke-width="4"/>
      <path d="M 20 -90 L 150 80" stroke-width="2"/>
    </g>
    <!-- 5G label below tower -->
    <text x="0" y="85" font-family="sans-serif" font-size="20" font-weight="bold" fill="#40c0ff" text-anchor="middle">5G</text>
    <text x="0" y="103" font-family="monospace" font-size="9" fill="#2080a0" text-anchor="middle">mmWave · Sub-6GHz</text>
  </g>
  <!-- Smartphones and devices receiving signal -->
  <!-- Phone user 1 -->
  <g transform="translate(140, 320)">
    <rect x="-22" y="-50" width="44" height="80" fill="#1c1c1e" rx="8" stroke="#3a3a3c" stroke-width="2"/>
    <rect x="-16" y="-42" width="32" height="58" fill="#1a3050" rx="4"/>
    <text x="0" y="-22" font-family="monospace" font-size="6" fill="#40c0ff" text-anchor="middle">5G ●●●●</text>
    <text x="0" y="-8" font-family="monospace" font-size="6" fill="#40c0ff" text-anchor="middle">1.2 Gbps</text>
    <text x="0" y="5" font-family="monospace" font-size="6" fill="#20a0e0" text-anchor="middle">↓ streaming</text>
    <ellipse cx="0" cy="-80" rx="16" ry="16" fill="#d4a870"/>
    <rect x="-12" y="-65" width="24" height="28" fill="#2a3a5a" rx="2"/>
    <text x="0" y="55" font-family="serif" font-size="8" fill="#6080a0" text-anchor="middle">"Video instant!"</text>
  </g>
  <!-- Self-driving vehicle -->
  <g transform="translate(290, 330)">
    <path d="M -60 -10 L -60 -35 L -40 -50 L 30 -50 L 55 -30 L 65 -10 Z" fill="#2a3a4a" stroke="#3a4a5a" stroke-width="1.5"/>
    <circle cx="-35" cy="-5" r="14" fill="#1a1a22" stroke="#4a4a5a" stroke-width="2"/>
    <circle cx="45" cy="-5" r="14" fill="#1a1a22" stroke="#4a4a5a" stroke-width="2"/>
    <!-- 5G antenna on car -->
    <rect x="-5" y="-58" width="10" height="15" fill="#1a5a8a" rx="2"/>
    <text x="0" y="-60" font-family="monospace" font-size="6" fill="#40c0ff" text-anchor="middle">5G</text>
    <text x="0" y="25" font-family="serif" font-size="7" fill="#6080a0" text-anchor="middle">Autonomous Vehicle</text>
    <text x="0" y="36" font-family="serif" font-size="7" fill="#6080a0" text-anchor="middle">V2X: 1ms latency</text>
  </g>
  <!-- Smart factory icon -->
  <g transform="translate(520, 330)">
    <rect x="-55" y="-55" width="110" height="70" fill="#1a2030" rx="4"/>
    <text x="0" y="-35" font-family="sans-serif" font-size="8" fill="#40a0c0" text-anchor="middle">SMART FACTORY</text>
    <!-- Robot arms (simple) -->
    <line x1="-30" y1="-20" x2="-15" y2="-5" stroke="#60a0ff" stroke-width="3" stroke-linecap="round"/>
    <line x1="-15" y1="-5" x2="-5" y2="5" stroke="#60a0ff" stroke-width="3" stroke-linecap="round"/>
    <line x1="30" y1="-20" x2="15" y2="-5" stroke="#60a0ff" stroke-width="3" stroke-linecap="round"/>
    <line x1="15" y1="-5" x2="5" y2="5" stroke="#60a0ff" stroke-width="3" stroke-linecap="round"/>
    <text x="0" y="28" font-family="monospace" font-size="7" fill="#4080a0" text-anchor="middle">Ultra-low latency</text>
    <text x="0" y="40" font-family="monospace" font-size="7" fill="#4080a0" text-anchor="middle">&lt;1ms round-trip</text>
  </g>
  <!-- XR headset user -->
  <g transform="translate(670, 320)">
    <ellipse cx="0" cy="-75" rx="18" ry="18" fill="#c8956a"/>
    <rect x="-14" y="-58" width="28" height="30" fill="#2a2a4a" rx="2"/>
    <!-- VR headset -->
    <rect x="-20" y="-88" width="40" height="18" fill="#2a4a8a" rx="4"/>
    <text x="0" y="-76" font-family="monospace" font-size="5" fill="#80c0ff" text-anchor="middle">AR/VR</text>
    <text x="0" y="25" font-family="serif" font-size="8" fill="#6080a0" text-anchor="middle">XR Headset</text>
    <text x="0" y="36" font-family="serif" font-size="8" fill="#6080a0" text-anchor="middle">5G + Cloud</text>
  </g>
  <!-- 5G specs panel -->
  <rect x="25" y="48" width="175" height="135" fill="#050f18" rx="5" stroke="#205070" stroke-width="1.5"/>
  <text x="112" y="67" font-family="sans-serif" font-size="9" font-weight="bold" fill="#40c0ff" text-anchor="middle">5G NR SPECS</text>
  <text x="35" y="84" font-family="monospace" font-size="8" fill="#4080b0">Speed: 20 Gbps peak</text>
  <text x="35" y="99" font-family="monospace" font-size="8" fill="#4080b0">Latency: &lt;1 ms</text>
  <text x="35" y="114" font-family="monospace" font-size="8" fill="#4080b0">Density: 1M devices/km²</text>
  <text x="35" y="129" font-family="monospace" font-size="8" fill="#4080b0">Freq: 0.45-100 GHz</text>
  <text x="35" y="144" font-family="monospace" font-size="8" fill="#4080b0">3GPP Release 15 (2017)</text>
  <text x="35" y="162" font-family="monospace" font-size="8" fill="#60ff80">Launch: Korea/US 2019</text>
  <!-- Year label -->
  <rect x="20" y="18" width="110" height="40" fill="#0a1a3a" rx="6" opacity="0.9" stroke="#40c0ff" stroke-width="1"/>
  <text x="75" y="44" font-family="serif" font-size="28" font-weight="bold" fill="#40c0ff" text-anchor="middle">2019</text>
  <!-- Caption -->
  <rect x="0" y="410" width="800" height="40" fill="#050810" opacity="0.9"/>
  <text x="400" y="432" font-family="serif" font-size="14" fill="#e8d8a0" text-anchor="middle">5G Commercialization · Korea + US First · 20 Gbps · 1ms Latency · IoT + Autonomous Vehicles</text>
</svg>
