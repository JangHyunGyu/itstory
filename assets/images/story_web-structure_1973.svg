<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="bg73" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1a0a"/>
      <stop offset="100%" style="stop-color:#1a2a10"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bg73)"/>

  <!-- CMU - Brian Reid and Scribe -->
  <rect x="30" y="30" width="220" height="70" rx="6" fill="#0a2010" stroke="#44aa44" stroke-width="1.5"/>
  <text x="140" y="58" font-family="sans-serif" font-size="14" fill="#44aa44" text-anchor="middle" font-weight="bold">Scribe · 1973</text>
  <text x="140" y="76" font-family="sans-serif" font-size="11" fill="#888" text-anchor="middle">Brian Reid · CMU</text>
  <text x="140" y="90" font-family="sans-serif" font-size="10" fill="#888" text-anchor="middle">Portable document language</text>

  <!-- Scribe source document -->
  <rect x="30" y="120" width="320" height="260" rx="6" fill="#0d1a0d" stroke="#44aa44" stroke-width="1"/>
  <text x="190" y="142" font-family="monospace" font-size="12" fill="#44aa44" text-anchor="middle">Scribe Source (.mss file)</text>

  <rect x="46" y="152" width="288" height="218" rx="4" fill="#0a110a"/>
  <text x="62" y="172" font-family="monospace" font-size="11" fill="#6a9955">@Comment(Paper for ACM 1973)</text>
  <text x="62" y="192" font-family="monospace" font-size="12" fill="#88cc44">@Make(Report)</text>
  <text x="62" y="212" font-family="monospace" font-size="12" fill="#88cc44">@Title(</text>
  <text x="86" y="212" font-family="monospace" font-size="12" fill="#d4d4d4">Scribe: A Document</text>
  <text x="86" y="228" font-family="monospace" font-size="12" fill="#d4d4d4">Specification Language</text>
  <text x="62" y="228" font-family="monospace" font-size="12" fill="#88cc44">)</text>
  <text x="62" y="248" font-family="monospace" font-size="12" fill="#88cc44">@Author(Brian Reid)</text>
  <text x="62" y="268" font-family="monospace" font-size="12" fill="#88cc44">@Heading(1. Introduction)</text>
  <text x="62" y="288" font-family="monospace" font-size="12" fill="#88cc44">@Begin(Text)</text>
  <text x="62" y="308" font-family="monospace" font-size="11" fill="#aaa">The problem of document portability</text>
  <text x="62" y="324" font-family="monospace" font-size="11" fill="#aaa">across different machines...</text>
  <text x="62" y="344" font-family="monospace" font-size="12" fill="#88cc44">@End(Text)</text>
  <text x="62" y="364" font-family="monospace" font-size="10" fill="#6a9955">@Comment(Separate style from content!)</text>

  <!-- Arrow: compile -->
  <line x1="350" y1="250" x2="420" y2="250" stroke="#88cc44" stroke-width="2"/>
  <polygon points="416,245 426,250 416,255" fill="#88cc44"/>
  <text x="385" y="242" font-family="sans-serif" font-size="10" fill="#888" text-anchor="middle">compile</text>
  <text x="385" y="266" font-family="sans-serif" font-size="10" fill="#888" text-anchor="middle">anywhere!</text>

  <!-- Multiple output targets -->
  <!-- Output 1: Paper -->
  <rect x="424" y="160" width="150" height="80" rx="4" fill="#f5f0e0" stroke="#aa9960" stroke-width="1"/>
  <text x="499" y="186" font-family="serif" font-size="11" fill="#333" text-anchor="middle">Scribe: A Document</text>
  <text x="499" y="202" font-family="serif" font-size="11" fill="#333" text-anchor="middle">Specification Language</text>
  <text x="499" y="218" font-family="serif" font-size="10" fill="#666" text-anchor="middle">Brian Reid · CMU 1973</text>
  <text x="499" y="234" font-family="serif" font-size="9" fill="#999" text-anchor="middle">1. Introduction ...</text>
  <text x="499" y="252" font-family="sans-serif" font-size="9" fill="#888" text-anchor="middle">DEC PDP-10 output</text>

  <!-- Output 2: Different machine -->
  <rect x="424" y="260" width="150" height="80" rx="4" fill="#e8f0e8" stroke="#88aa44" stroke-width="1"/>
  <text x="499" y="284" font-family="serif" font-size="11" fill="#333" text-anchor="middle">Scribe: A Document</text>
  <text x="499" y="300" font-family="serif" font-size="11" fill="#333" text-anchor="middle">Specification Language</text>
  <text x="499" y="316" font-family="serif" font-size="10" fill="#666" text-anchor="middle">Brian Reid · CMU 1973</text>
  <text x="499" y="332" font-family="serif" font-size="9" fill="#999" text-anchor="middle">1. Introduction ...</text>
  <text x="499" y="352" font-family="sans-serif" font-size="9" fill="#888" text-anchor="middle">IBM 360 output</text>

  <!-- "Looks the same!" -->
  <rect x="600" y="195" width="170" height="50" rx="6" fill="#0a2010" stroke="#44cc44" stroke-width="1.5"/>
  <text x="685" y="216" font-family="sans-serif" font-size="12" fill="#44cc44" text-anchor="middle">Same output!</text>
  <text x="685" y="232" font-family="sans-serif" font-size="10" fill="#888" text-anchor="middle">Different machines</text>
  <line x1="574" y1="200" x2="600" y2="215" stroke="#44cc44" stroke-width="1.5"/>
  <line x1="574" y1="300" x2="600" y2="225" stroke="#44cc44" stroke-width="1.5"/>

  <!-- Key innovation box -->
  <rect x="600" y="260" width="170" height="110" rx="6" fill="#0a2010" stroke="#44aa44" stroke-width="1"/>
  <text x="685" y="280" font-family="sans-serif" font-size="12" fill="#44aa44" text-anchor="middle" font-weight="bold">Innovation</text>
  <text x="610" y="300" font-family="sans-serif" font-size="10" fill="#888">• Style = separate</text>
  <text x="610" y="316" font-family="sans-serif" font-size="10" fill="#888">• Portable format</text>
  <text x="610" y="332" font-family="sans-serif" font-size="10" fill="#888">• @Tags for meaning</text>
  <text x="610" y="348" font-family="sans-serif" font-size="10" fill="#888">• Influenced TeX</text>
  <text x="610" y="364" font-family="sans-serif" font-size="10" fill="#888">• Led to HTML @attr</text>

  <!-- Year badge -->
  <rect x="290" y="400" width="220" height="34" rx="17" fill="#1a4a1a"/>
  <text x="400" y="423" font-family="sans-serif" font-size="18" font-weight="bold" fill="#88cc44" text-anchor="middle">Scribe · CMU · 1973</text>
</svg>
