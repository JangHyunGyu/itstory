<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="bg98" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1020"/>
      <stop offset="100%" style="stop-color:#12202e"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bg98)"/>

  <!-- DOM Level 1 tree diagram (main) -->
  <rect x="30" y="30" width="380" height="380" rx="6" fill="#0d1a28" stroke="#4488ff" stroke-width="1.5"/>
  <text x="220" y="54" font-family="sans-serif" font-size="13" fill="#88bbff" text-anchor="middle" font-weight="bold">DOM Level 1 — Document Object Model</text>

  <!-- HTML document tree visualization -->
  <!-- Document root -->
  <rect x="160" y="68" width="120" height="28" rx="4" fill="#1a3a5a" stroke="#4488ff" stroke-width="1.5"/>
  <text x="220" y="86" font-family="monospace" font-size="11" fill="#88bbff" text-anchor="middle">document</text>

  <!-- html node -->
  <line x1="220" y1="96" x2="220" y2="116" stroke="#4488ff" stroke-width="1.5"/>
  <rect x="158" y="116" width="124" height="26" rx="4" fill="#1a2a4a" stroke="#4488ff" stroke-width="1"/>
  <text x="220" y="133" font-family="monospace" font-size="11" fill="#88bbff" text-anchor="middle">&lt;html&gt;</text>

  <!-- head + body branches -->
  <line x1="220" y1="142" x2="220" y2="156" stroke="#4488ff" stroke-width="1.5"/>
  <line x1="130" y1="156" x2="310" y2="156" stroke="#4488ff" stroke-width="1.5"/>

  <line x1="130" y1="156" x2="130" y2="170" stroke="#4488ff" stroke-width="1.5"/>
  <rect x="76" y="170" width="108" height="26" rx="4" fill="#1a2a4a" stroke="#4488ff" stroke-width="1"/>
  <text x="130" y="187" font-family="monospace" font-size="11" fill="#88bbff" text-anchor="middle">&lt;head&gt;</text>

  <line x1="310" y1="156" x2="310" y2="170" stroke="#4488ff" stroke-width="1.5"/>
  <rect x="256" y="170" width="108" height="26" rx="4" fill="#0d2a4a" stroke="#4488ff" stroke-width="1.5"/>
  <text x="310" y="187" font-family="monospace" font-size="11" fill="#88bbff" text-anchor="middle">&lt;body&gt;</text>

  <!-- title under head -->
  <line x1="130" y1="196" x2="130" y2="210" stroke="#4488ff" stroke-width="1.5"/>
  <rect x="76" y="210" width="108" height="26" rx="4" fill="#1a2a4a" stroke="#4488ff" stroke-width="1"/>
  <text x="130" y="227" font-family="monospace" font-size="11" fill="#88bbff" text-anchor="middle">&lt;title&gt;</text>
  <line x1="130" y1="236" x2="130" y2="250" stroke="#4488ff" stroke-width="1.5"/>
  <rect x="76" y="250" width="108" height="26" rx="4" fill="#0a1a2a" stroke="#888" stroke-width="1"/>
  <text x="130" y="267" font-family="monospace" font-size="10" fill="#888" text-anchor="middle">"My Page"</text>

  <!-- div + p under body -->
  <line x1="310" y1="196" x2="310" y2="210" stroke="#4488ff" stroke-width="1.5"/>
  <line x1="256" y1="210" x2="364" y2="210" stroke="#4488ff" stroke-width="1.5"/>

  <line x1="256" y1="210" x2="256" y2="224" stroke="#4488ff" stroke-width="1.5"/>
  <rect x="202" y="224" width="108" height="26" rx="4" fill="#1a2a4a" stroke="#4488ff" stroke-width="1"/>
  <text x="256" y="241" font-family="monospace" font-size="11" fill="#88bbff" text-anchor="middle">&lt;div id="app"&gt;</text>

  <line x1="364" y1="210" x2="364" y2="224" stroke="#4488ff" stroke-width="1.5"/>
  <rect x="310" y="224" width="108" height="26" rx="4" fill="#1a2a4a" stroke="#4488ff" stroke-width="1"/>
  <text x="364" y="241" font-family="monospace" font-size="11" fill="#88bbff" text-anchor="middle">&lt;p&gt;</text>

  <!-- Text nodes -->
  <line x1="256" y1="250" x2="256" y2="264" stroke="#4488ff" stroke-width="1.5"/>
  <rect x="196" y="264" width="120" height="24" rx="4" fill="#0a1a2a" stroke="#888" stroke-width="1"/>
  <text x="256" y="280" font-family="monospace" font-size="10" fill="#888" text-anchor="middle">"Hello World!"</text>

  <!-- DOM API code -->
  <rect x="46" y="298" width="348" height="104" rx="4" fill="#111"/>
  <text x="62" y="316" font-family="monospace" font-size="10" fill="#6a9955">// DOM Level 1 API (W3C 1998)</text>
  <text x="62" y="332" font-family="monospace" font-size="10" fill="#569cd6">var</text>
  <text x="86" y="332" font-family="monospace" font-size="10" fill="#d4d4d4"> el = document.</text>
  <text x="174" y="332" font-family="monospace" font-size="10" fill="#dcdcaa">getElementById</text>
  <text x="286" y="332" font-family="monospace" font-size="10" fill="#d4d4d4">(</text>
  <text x="292" y="332" font-family="monospace" font-size="10" fill="#ce9178">"app"</text>
  <text x="320" y="332" font-family="monospace" font-size="10" fill="#d4d4d4">);</text>
  <text x="62" y="348" font-family="monospace" font-size="10" fill="#9cdcfe">el</text>
  <text x="76" y="348" font-family="monospace" font-size="10" fill="#d4d4d4">.</text>
  <text x="82" y="348" font-family="monospace" font-size="10" fill="#dcdcaa">appendChild</text>
  <text x="150" y="348" font-family="monospace" font-size="10" fill="#d4d4d4">(document.</text>
  <text x="216" y="348" font-family="monospace" font-size="10" fill="#dcdcaa">createElement</text>
  <text x="296" y="348" font-family="monospace" font-size="10" fill="#d4d4d4">(</text>
  <text x="302" y="348" font-family="monospace" font-size="10" fill="#ce9178">"p"</text>
  <text x="318" y="348" font-family="monospace" font-size="10" fill="#d4d4d4">));</text>
  <text x="62" y="364" font-family="monospace" font-size="10" fill="#9cdcfe">el</text>
  <text x="76" y="364" font-family="monospace" font-size="10" fill="#d4d4d4">.</text>
  <text x="82" y="364" font-family="monospace" font-size="10" fill="#dcdcaa">setAttribute</text>
  <text x="152" y="364" font-family="monospace" font-size="10" fill="#d4d4d4">(</text>
  <text x="158" y="364" font-family="monospace" font-size="10" fill="#ce9178">"class"</text>
  <text x="196" y="364" font-family="monospace" font-size="10" fill="#d4d4d4">, </text>
  <text x="208" y="364" font-family="monospace" font-size="10" fill="#ce9178">"highlight"</text>
  <text x="262" y="364" font-family="monospace" font-size="10" fill="#d4d4d4">);</text>
  <text x="62" y="384" font-family="monospace" font-size="10" fill="#6a9955">// Works the same in all browsers!</text>
  <text x="62" y="398" font-family="monospace" font-size="10" fill="#6a9955">// Netscape 4, IE 4, future Firefox</text>

  <!-- Right: W3C DOM significance -->
  <rect x="430" y="30" width="340" height="380" rx="6" fill="#0d1228" stroke="#4488ff" stroke-width="1"/>
  <text x="600" y="54" font-family="sans-serif" font-size="13" fill="#88bbff" text-anchor="middle" font-weight="bold">W3C DOM Level 1 · 1998</text>

  <!-- Browser wars problem -->
  <rect x="446" y="66" width="308" height="90" rx="4" fill="#1a0a0a" stroke="#cc3333" stroke-width="1"/>
  <text x="600" y="86" font-family="sans-serif" font-size="11" fill="#cc3333" text-anchor="middle">Before DOM: browser chaos</text>
  <text x="456" y="104" font-family="monospace" font-size="9" fill="#888">Netscape: document.layers['id']</text>
  <text x="456" y="120" font-family="monospace" font-size="9" fill="#888">IE: document.all['id']</text>
  <text x="456" y="136" font-family="monospace" font-size="9" fill="#888">Both: completely different APIs!</text>
  <text x="456" y="148" font-family="sans-serif" font-size="9" fill="#888">Developers wrote two code paths</text>

  <!-- DOM solution -->
  <rect x="446" y="168" width="308" height="90" rx="4" fill="#0a1a0a" stroke="#44cc44" stroke-width="1"/>
  <text x="600" y="188" font-family="sans-serif" font-size="11" fill="#44cc44" text-anchor="middle">After DOM: unified API</text>
  <text x="456" y="206" font-family="monospace" font-size="9" fill="#44cc44">document.getElementById('id')</text>
  <text x="456" y="222" font-family="monospace" font-size="9" fill="#44cc44">document.createElement('div')</text>
  <text x="456" y="238" font-family="monospace" font-size="9" fill="#44cc44">element.addEventListener(...)</text>
  <text x="456" y="250" font-family="sans-serif" font-size="9" fill="#888">One code path — cross-browser!</text>

  <!-- DOM Node types -->
  <rect x="446" y="270" width="308" height="130" rx="4" fill="#0d1a28" stroke="#4488ff" stroke-width="1"/>
  <text x="600" y="290" font-family="sans-serif" font-size="11" fill="#88bbff" text-anchor="middle">DOM Node Types</text>
  <text x="456" y="310" font-family="monospace" font-size="9" fill="#aaa">Element Node     → &lt;div&gt;, &lt;p&gt;</text>
  <text x="456" y="326" font-family="monospace" font-size="9" fill="#aaa">Text Node        → "Hello World"</text>
  <text x="456" y="342" font-family="monospace" font-size="9" fill="#aaa">Attribute Node   → id="app"</text>
  <text x="456" y="358" font-family="monospace" font-size="9" fill="#aaa">Comment Node     → &lt;!-- note --&gt;</text>
  <text x="456" y="374" font-family="monospace" font-size="9" fill="#aaa">Document Node    → document</text>
  <text x="456" y="390" font-family="sans-serif" font-size="9" fill="#555">→ jQuery, React use DOM internally</text>

  <!-- Year badge -->
  <rect x="280" y="422" width="240" height="24" rx="12" fill="#003399"/>
  <text x="400" y="438" font-family="sans-serif" font-size="14" font-weight="bold" fill="#88bbff" text-anchor="middle">DOM Level 1 · W3C · 1998</text>
</svg>
