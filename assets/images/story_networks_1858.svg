<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="ocean1858" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a3a5a"/>
      <stop offset="100%" stop-color="#0a1a3a"/>
    </linearGradient>
    <linearGradient id="storm1858" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2a2a3a"/>
      <stop offset="100%" stop-color="#4a5a6a"/>
    </linearGradient>
  </defs>
  <!-- Stormy sky -->
  <rect width="800" height="450" fill="url(#storm1858)"/>
  <!-- Storm clouds -->
  <g fill="#2a2a3a" opacity="0.9">
    <ellipse cx="150" cy="80" rx="130" ry="60"/>
    <ellipse cx="280" cy="60" rx="110" ry="50"/>
    <ellipse cx="400" cy="90" rx="140" ry="65"/>
    <ellipse cx="580" cy="70" rx="120" ry="55"/>
    <ellipse cx="720" cy="85" rx="100" ry="50"/>
  </g>
  <!-- Lightning bolt -->
  <path d="M 650 30 L 635 80 L 648 80 L 625 130" stroke="#ffe060" stroke-width="3" fill="none" opacity="0.85"/>
  <!-- Stormy ocean -->
  <rect x="0" y="270" width="800" height="180" fill="url(#ocean1858)"/>
  <!-- Large waves -->
  <g fill="#1a4a6a">
    <path d="M 0 280 Q 60 262 120 282 Q 180 300 240 275 Q 300 252 360 278 Q 420 302 480 272 Q 540 244 600 274 Q 660 302 720 270 Q 760 250 800 272 L 800 310 L 0 310 Z"/>
  </g>
  <g fill="#0a3a5a">
    <path d="M 0 315 Q 80 295 160 320 Q 240 345 320 312 Q 400 282 480 315 Q 560 348 640 310 Q 720 275 800 308 L 800 350 L 0 350 Z"/>
  </g>
  <!-- Two ships meeting at sea (HMS Agamemnon and USS Niagara) -->
  <!-- Left ship - HMS Agamemnon -->
  <g transform="translate(220, 265)">
    <!-- Hull rocking in storm -->
    <path d="M -100 8 Q -108 28 -75 38 L 75 35 Q 108 25 100 5 Z" fill="#2a1e10" transform="rotate(-5, 0, 20)"/>
    <rect x="-100" y="-2" width="200" height="12" fill="#3a2818" rx="2" transform="rotate(-5, 0, 4)"/>
    <!-- Masts -->
    <line x1="-30" y1="-5" x2="-30" y2="-90" stroke="#4a3018" stroke-width="4" transform="rotate(-5, -30, 0)"/>
    <line x1="30" y1="-5" x2="30" y2="-80" stroke="#4a3018" stroke-width="4" transform="rotate(-5, 30, 0)"/>
    <!-- Sails (furled in storm) -->
    <rect x="-50" y="-55" width="40" height="15" fill="#8a7a60" rx="2" transform="rotate(-5, -30, -48)"/>
    <rect x="15" y="-48" width="35" height="12" fill="#8a7a60" rx="2" transform="rotate(-5, 30, -42)"/>
    <!-- Union Jack flag -->
    <rect x="-30" y="-90" width="22" height="14" fill="#2040a0"/>
    <line x1="-30" y1="-90" x2="-8" y2="-76" stroke="white" stroke-width="1.5"/>
    <line x1="-8" y1="-90" x2="-30" y2="-76" stroke="white" stroke-width="1.5"/>
    <line x1="-19" y1="-90" x2="-19" y2="-76" stroke="white" stroke-width="2"/>
    <line x1="-30" y1="-83" x2="-8" y2="-83" stroke="white" stroke-width="2"/>
    <!-- Cable spool on deck -->
    <rect x="30" y="-8" width="35" height="22" fill="#6a4a20" rx="2"/>
    <text x="-70" y="55" font-family="serif" font-size="8" fill="#c8b870">HMS Agamemnon</text>
  </g>
  <!-- Right ship - USS Niagara -->
  <g transform="translate(580, 260)">
    <path d="M -100 8 Q -108 28 -75 38 L 75 35 Q 108 25 100 5 Z" fill="#1a2a1e" transform="rotate(4, 0, 20)"/>
    <rect x="-100" y="-2" width="200" height="12" fill="#28381e" rx="2" transform="rotate(4, 0, 4)"/>
    <line x1="-30" y1="-5" x2="-30" y2="-85" stroke="#4a3018" stroke-width="4" transform="rotate(4, -30, 0)"/>
    <line x1="30" y1="-5" x2="30" y2="-78" stroke="#4a3018" stroke-width="4" transform="rotate(4, 30, 0)"/>
    <rect x="-50" y="-50" width="40" height="14" fill="#8a7a60" rx="2" transform="rotate(4, -30, -43)"/>
    <!-- Stars and Stripes -->
    <rect x="30" y="-85" width="20" height="14" fill="#c82020"/>
    <g fill="white" font-size="4">
      <rect x="30" y="-85" width="20" height="4"/>
      <rect x="30" y="-78" width="20" height="4"/>
    </g>
    <text x="-70" y="55" font-family="serif" font-size="8" fill="#c8b870">USS Niagara</text>
  </g>
  <!-- Atlantic telegraph cable between ships -->
  <path d="M 320 275 Q 400 320 480 272" stroke="#8a5020" stroke-width="5" fill="none" opacity="0.8"/>
  <!-- Cable snapping in middle with dramatic break -->
  <path d="M 380 285 Q 395 298 400 310" stroke="#8a5020" stroke-width="5" fill="none" opacity="0.8"/>
  <path d="M 420 283 Q 405 297 400 310" stroke="#8a5020" stroke-width="5" fill="none" opacity="0.8"/>
  <!-- Sparks at break point -->
  <g fill="#f0e060" opacity="0.9">
    <circle cx="400" cy="310" r="4"/>
    <circle cx="393" cy="302" r="3"/>
    <circle cx="407" cy="303" r="3"/>
    <circle cx="398" cy="318" r="2"/>
    <circle cx="405" cy="316" r="2"/>
  </g>
  <!-- Ireland coast (left) -->
  <path d="M 0 220 Q 30 210 60 225 L 60 450 L 0 450 Z" fill="#5a7840"/>
  <text x="30" y="250" font-family="serif" font-size="9" fill="#f0e8d0" text-anchor="middle">IRELAND</text>
  <!-- Newfoundland coast (right) -->
  <path d="M 740 230 Q 770 218 800 228 L 800 450 L 740 450 Z" fill="#5a7840"/>
  <text x="770" y="258" font-family="serif" font-size="9" fill="#f0e8d0" text-anchor="middle">NF</text>
  <!-- Rain -->
  <g stroke="#7aaccc" stroke-width="1" opacity="0.5">
    <line x1="100" y1="140" x2="88" y2="200"/>
    <line x1="200" y1="120" x2="188" y2="185"/>
    <line x1="300" y1="130" x2="288" y2="195"/>
    <line x1="450" y1="110" x2="438" y2="180"/>
    <line x1="550" y1="125" x2="538" y2="190"/>
    <line x1="680" y1="140" x2="668" y2="205"/>
    <line x1="740" y1="115" x2="728" y2="185"/>
  </g>
  <!-- Headline banner -->
  <rect x="200" y="148" width="400" height="56" fill="#1a1a2a" rx="6" opacity="0.85"/>
  <text x="400" y="170" font-family="serif" font-size="14" font-weight="bold" fill="#f0d060" text-anchor="middle">TRANSATLANTIC CABLE · 1858</text>
  <text x="400" y="188" font-family="serif" font-size="11" fill="#e8d8a0" text-anchor="middle">First attempt · 2,400 miles · Cable failed after 3 weeks</text>
  <!-- Year label -->
  <rect x="20" y="18" width="110" height="40" fill="#1a1a2a" rx="6" opacity="0.8"/>
  <text x="75" y="44" font-family="serif" font-size="28" font-weight="bold" fill="#f0d080" text-anchor="middle">1858</text>
  <!-- Caption -->
  <rect x="0" y="410" width="800" height="40" fill="#0a0a1a" opacity="0.8"/>
  <text x="400" y="432" font-family="serif" font-size="14" fill="#e8d8a0" text-anchor="middle">Transatlantic Telegraph Cable · First Attempt · Triumph then Failure</text>
</svg>
