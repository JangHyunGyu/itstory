<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="bg1936" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0a0d1a"/>
      <stop offset="100%" stop-color="#05080f"/>
    </linearGradient>
    <linearGradient id="tapeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1a2a3a"/>
      <stop offset="100%" stop-color="#0f1a28"/>
    </linearGradient>
    <filter id="blueprintGlow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background - dark blueprint -->
  <rect width="800" height="450" fill="url(#bg1936)"/>

  <!-- Blueprint grid lines -->
  <g stroke="#0d2a4a" stroke-width="0.5" opacity="0.6">
    <line x1="0" y1="50" x2="800" y2="50"/>
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="250" x2="800" y2="250"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="350" x2="800" y2="350"/>
    <line x1="50" y1="0" x2="50" y2="450"/>
    <line x1="100" y1="0" x2="100" y2="450"/>
    <line x1="150" y1="0" x2="150" y2="450"/>
    <line x1="200" y1="0" x2="200" y2="450"/>
    <line x1="250" y1="0" x2="250" y2="450"/>
    <line x1="300" y1="0" x2="300" y2="450"/>
    <line x1="350" y1="0" x2="350" y2="450"/>
    <line x1="400" y1="0" x2="400" y2="450"/>
    <line x1="450" y1="0" x2="450" y2="450"/>
    <line x1="500" y1="0" x2="500" y2="450"/>
    <line x1="550" y1="0" x2="550" y2="450"/>
    <line x1="600" y1="0" x2="600" y2="450"/>
    <line x1="650" y1="0" x2="650" y2="450"/>
    <line x1="700" y1="0" x2="700" y2="450"/>
    <line x1="750" y1="0" x2="750" y2="450"/>
  </g>

  <!-- Title: TURING MACHINE SCHEMATIC -->
  <text x="400" y="35" fill="#4da6ff" font-size="14" font-family="monospace" text-anchor="middle" font-weight="bold" filter="url(#blueprintGlow)">TURING MACHINE - THEORETICAL MODEL - 1936</text>

  <!-- TAPE - long horizontal strip -->
  <rect x="20" y="120" width="760" height="70" fill="url(#tapeGrad)" rx="5" stroke="#1e5a8a" stroke-width="2"/>

  <!-- Tape cell dividers and content -->
  <g stroke="#1e5a8a" stroke-width="1.5" fill="none">
    <line x1="70" y1="120" x2="70" y2="190"/>
    <line x1="120" y1="120" x2="120" y2="190"/>
    <line x1="170" y1="120" x2="170" y2="190"/>
    <line x1="220" y1="120" x2="220" y2="190"/>
    <line x1="270" y1="120" x2="270" y2="190"/>
    <line x1="320" y1="120" x2="320" y2="190"/>
    <line x1="370" y1="120" x2="370" y2="190"/>
    <line x1="420" y1="120" x2="420" y2="190"/>
    <line x1="470" y1="120" x2="470" y2="190"/>
    <line x1="520" y1="120" x2="520" y2="190"/>
    <line x1="570" y1="120" x2="570" y2="190"/>
    <line x1="620" y1="120" x2="620" y2="190"/>
    <line x1="670" y1="120" x2="670" y2="190"/>
    <line x1="720" y1="120" x2="720" y2="190"/>
    <line x1="770" y1="120" x2="770" y2="190"/>
  </g>

  <!-- Tape symbols -->
  <g fill="#7acfff" font-size="28" font-family="monospace" font-weight="bold" text-anchor="middle">
    <text x="45" y="165">...</text>
    <text x="95" y="165">0</text>
    <text x="145" y="165">1</text>
    <text x="195" y="165">1</text>
    <text x="245" y="165">0</text>
    <text x="295" y="165">1</text>
    <!-- Highlighted current cell -->
    <rect x="320" y="122" width="50" height="66" fill="#0a3a6a" rx="2"/>
    <rect x="320" y="122" width="50" height="66" fill="none" stroke="#4da6ff" stroke-width="2" rx="2"/>
    <text x="345" y="165" fill="#ffffff">1</text>
    <text x="395" y="165" fill="#7acfff">0</text>
    <text x="445" y="165" fill="#7acfff">0</text>
    <text x="495" y="165" fill="#7acfff">1</text>
    <text x="545" y="165" fill="#7acfff">1</text>
    <text x="595" y="165" fill="#7acfff">0</text>
    <text x="645" y="165" fill="#7acfff">1</text>
    <text x="695" y="165" fill="#7acfff">0</text>
    <text x="745" y="165" fill="#7acfff">1</text>
    <text x="790" y="165" fill="#7acfff">...</text>
  </g>

  <!-- Read/Write head -->
  <g transform="translate(345, 95)" filter="url(#blueprintGlow)">
    <!-- Head body -->
    <rect x="-25" y="0" width="50" height="35" fill="#1a3a5a" stroke="#4da6ff" stroke-width="2" rx="3"/>
    <text x="0" y="22" fill="#4da6ff" font-size="10" font-family="monospace" text-anchor="middle">R/W</text>
    <!-- Pointer down -->
    <polygon points="0,35 -8,25 8,25" fill="#4da6ff"/>
    <!-- Connector lines up -->
    <line x1="0" y1="0" x2="0" y2="-20" stroke="#4da6ff" stroke-width="2"/>
    <!-- Side arrows (move left/right) -->
    <line x1="-25" y1="17" x2="-45" y2="17" stroke="#ff9944" stroke-width="1.5" marker-end="url(#arrowLeft)"/>
    <line x1="25" y1="17" x2="45" y2="17" stroke="#ff9944" stroke-width="1.5"/>
    <polygon points="45,17 38,13 38,21" fill="#ff9944"/>
    <text x="-55" y="21" fill="#ff9944" font-size="9" font-family="monospace">L</text>
    <text x="50" y="21" fill="#ff9944" font-size="9" font-family="monospace">R</text>
    <!-- Label -->
    <text x="0" y="-25" fill="#4da6ff" font-size="11" font-family="monospace" text-anchor="middle">HEAD</text>
  </g>

  <!-- State machine / transition table -->
  <g transform="translate(50, 215)">
    <rect x="0" y="0" width="320" height="145" fill="#05101e" stroke="#1e5a8a" stroke-width="1.5" rx="4"/>
    <text x="160" y="20" fill="#4da6ff" font-size="12" font-family="monospace" text-anchor="middle" font-weight="bold">STATE TRANSITION TABLE</text>

    <!-- Table header -->
    <rect x="5" y="28" width="310" height="22" fill="#0d2a4a"/>
    <text x="55" y="43" fill="#7acfff" font-size="10" font-family="monospace" text-anchor="middle">State</text>
    <text x="115" y="43" fill="#7acfff" font-size="10" font-family="monospace" text-anchor="middle">Read</text>
    <text x="175" y="43" fill="#7acfff" font-size="10" font-family="monospace" text-anchor="middle">Write</text>
    <text x="235" y="43" fill="#7acfff" font-size="10" font-family="monospace" text-anchor="middle">Move</text>
    <text x="295" y="43" fill="#7acfff" font-size="10" font-family="monospace" text-anchor="middle">New St</text>

    <!-- Table rows -->
    <g fill="#a0d0ff" font-size="10" font-family="monospace">
      <text x="55" y="65" text-anchor="middle">q0</text>
      <text x="115" y="65" text-anchor="middle">0</text>
      <text x="175" y="65" text-anchor="middle">1</text>
      <text x="235" y="65" text-anchor="middle">R</text>
      <text x="295" y="65" text-anchor="middle">q1</text>
      <line x1="5" y1="70" x2="315" y2="70" stroke="#1e5a8a" stroke-width="0.5"/>

      <text x="55" y="85" text-anchor="middle">q0</text>
      <text x="115" y="85" text-anchor="middle">1</text>
      <text x="175" y="85" text-anchor="middle">0</text>
      <text x="235" y="85" text-anchor="middle">L</text>
      <text x="295" y="85" text-anchor="middle">q1</text>
      <line x1="5" y1="90" x2="315" y2="90" stroke="#1e5a8a" stroke-width="0.5"/>

      <text x="55" y="105" text-anchor="middle">q1</text>
      <text x="115" y="105" text-anchor="middle">0</text>
      <text x="175" y="105" text-anchor="middle">0</text>
      <text x="235" y="105" text-anchor="middle">R</text>
      <text x="295" y="105" text-anchor="middle">q2</text>
      <line x1="5" y1="110" x2="315" y2="110" stroke="#1e5a8a" stroke-width="0.5"/>

      <text x="55" y="125" text-anchor="middle">q2</text>
      <text x="115" y="125" text-anchor="middle">1</text>
      <text x="175" y="125" text-anchor="middle">1</text>
      <text x="235" y="125" text-anchor="middle">R</text>
      <text x="295" y="125" text-anchor="middle">HALT</text>
    </g>

    <!-- Column dividers -->
    <line x1="85" y1="28" x2="85" y2="145" stroke="#1e5a8a" stroke-width="0.5"/>
    <line x1="145" y1="28" x2="145" y2="145" stroke="#1e5a8a" stroke-width="0.5"/>
    <line x1="205" y1="28" x2="205" y2="145" stroke="#1e5a8a" stroke-width="0.5"/>
    <line x1="265" y1="28" x2="265" y2="145" stroke="#1e5a8a" stroke-width="0.5"/>
  </g>

  <!-- State diagram circles -->
  <g transform="translate(430, 215)" filter="url(#blueprintGlow)">
    <text x="165" y="20" fill="#4da6ff" font-size="12" font-family="monospace" text-anchor="middle" font-weight="bold">STATE DIAGRAM</text>

    <!-- States as circles -->
    <circle cx="60" cy="75" r="28" fill="#05101e" stroke="#4da6ff" stroke-width="2"/>
    <text x="60" y="80" fill="#4da6ff" font-size="14" font-family="monospace" text-anchor="middle" font-weight="bold">q0</text>

    <circle cx="180" cy="75" r="28" fill="#05101e" stroke="#4da6ff" stroke-width="2"/>
    <text x="180" y="80" fill="#4da6ff" font-size="14" font-family="monospace" text-anchor="middle" font-weight="bold">q1</text>

    <circle cx="300" cy="75" r="28" fill="#05101e" stroke="#2ecc71" stroke-width="2"/>
    <text x="300" y="80" fill="#2ecc71" font-size="12" font-family="monospace" text-anchor="middle" font-weight="bold">HALT</text>

    <!-- Transition arrows -->
    <line x1="88" y1="75" x2="152" y2="75" stroke="#7acfff" stroke-width="1.5"/>
    <polygon points="152,75 143,70 143,80" fill="#7acfff"/>
    <text x="120" y="67" fill="#7acfff" font-size="9" font-family="monospace" text-anchor="middle">0→1,R</text>

    <line x1="208" y1="75" x2="272" y2="75" stroke="#7acfff" stroke-width="1.5"/>
    <polygon points="272,75 263,70 263,80" fill="#7acfff"/>
    <text x="240" y="67" fill="#7acfff" font-size="9" font-family="monospace" text-anchor="middle">1→1,R</text>

    <!-- Self-loop on q0 -->
    <path d="M 40 48 Q 20 15 60 18 Q 100 15 80 48" fill="none" stroke="#ff9944" stroke-width="1.5"/>
    <polygon points="80,48 72,42 82,40" fill="#ff9944"/>
    <text x="60" y="12" fill="#ff9944" font-size="9" font-family="monospace" text-anchor="middle">1→0,L</text>
  </g>

  <!-- Alan Turing attribution -->
  <g transform="translate(0, 370)">
    <rect x="0" y="0" width="800" height="80" fill="#03080f" opacity="0.95"/>
    <text x="400" y="25" fill="#4da6ff" font-size="18" font-family="monospace" text-anchor="middle" font-weight="bold">튜링 기계 모델 · 계산 가능성</text>
    <text x="400" y="48" fill="#1e6aa0" font-size="12" font-family="monospace" text-anchor="middle">Alan Turing · "On Computable Numbers" · 1936</text>
    <text x="400" y="68" fill="#0d4060" font-size="11" font-family="monospace" text-anchor="middle">∀ computable function → Turing Machine equivalent</text>
  </g>
</svg>
