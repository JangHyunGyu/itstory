<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="bg20s" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1020"/>
      <stop offset="100%" style="stop-color:#10182e"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bg20s)"/>

  <!-- Custom Elements concept -->
  <rect x="30" y="30" width="360" height="390" rx="6" fill="#0d1828" stroke="#ff6b35" stroke-width="1.5"/>
  <text x="210" y="54" font-family="sans-serif" font-size="13" fill="#ff9944" text-anchor="middle" font-weight="bold">Custom Elements v1 · 2020</text>

  <!-- Custom element definition code -->
  <rect x="46" y="66" width="328" height="200" rx="4" fill="#111"/>
  <text x="62" y="84" font-family="monospace" font-size="11" fill="#6a9955">// Define a custom HTML element</text>
  <text x="62" y="102" font-family="monospace" font-size="11" fill="#569cd6">class</text>
  <text x="98" y="102" font-family="monospace" font-size="11" fill="#4ec9b0"> GovCard</text>
  <text x="156" y="102" font-family="monospace" font-size="11" fill="#569cd6"> extends</text>
  <text x="206" y="102" font-family="monospace" font-size="11" fill="#4ec9b0"> HTMLElement</text>
  <text x="62" y="120" font-family="monospace" font-size="11" fill="#d4d4d4">  </text>
  <text x="68" y="120" font-family="monospace" font-size="11" fill="#569cd6">constructor</text>
  <text x="134" y="120" font-family="monospace" font-size="11" fill="#d4d4d4">() {</text>
  <text x="62" y="138" font-family="monospace" font-size="11" fill="#569cd6">    super</text>
  <text x="102" y="138" font-family="monospace" font-size="11" fill="#d4d4d4">();</text>
  <text x="62" y="156" font-family="monospace" font-size="11" fill="#569cd6">    this</text>
  <text x="94" y="156" font-family="monospace" font-size="11" fill="#d4d4d4">.</text>
  <text x="100" y="156" font-family="monospace" font-size="11" fill="#9cdcfe">attachShadow</text>
  <text x="174" y="156" font-family="monospace" font-size="11" fill="#d4d4d4">({</text>
  <text x="62" y="172" font-family="monospace" font-size="11" fill="#9cdcfe">      mode</text>
  <text x="108" y="172" font-family="monospace" font-size="11" fill="#d4d4d4">: </text>
  <text x="116" y="172" font-family="monospace" font-size="11" fill="#ce9178">'open'</text>
  <text x="150" y="172" font-family="monospace" font-size="11" fill="#d4d4d4">});</text>
  <text x="62" y="190" font-family="monospace" font-size="11" fill="#d4d4d4">  }</text>
  <text x="62" y="208" font-family="monospace" font-size="11" fill="#d4d4d4">}</text>
  <text x="62" y="228" font-family="monospace" font-size="11" fill="#9cdcfe">customElements</text>
  <text x="160" y="228" font-family="monospace" font-size="11" fill="#d4d4d4">.</text>
  <text x="166" y="228" font-family="monospace" font-size="11" fill="#dcdcaa">define</text>
  <text x="202" y="228" font-family="monospace" font-size="11" fill="#d4d4d4">(</text>
  <text x="62" y="244" font-family="monospace" font-size="11" fill="#ce9178">  'gov-card'</text>
  <text x="128" y="244" font-family="monospace" font-size="11" fill="#d4d4d4">,</text>
  <text x="134" y="244" font-family="monospace" font-size="11" fill="#4ec9b0"> GovCard</text>
  <text x="186" y="244" font-family="monospace" font-size="11" fill="#d4d4d4">);</text>
  <text x="62" y="262" font-family="monospace" font-size="10" fill="#6a9955">// Now use it in HTML!</text>

  <!-- HTML usage -->
  <rect x="46" y="278" width="328" height="44" rx="4" fill="#0a1a1a" stroke="#44dd88" stroke-width="1"/>
  <text x="62" y="296" font-family="monospace" font-size="12" fill="#4ec9b0">&lt;gov-card</text>
  <text x="148" y="296" font-family="monospace" font-size="12" fill="#9cdcfe"> title</text>
  <text x="182" y="296" font-family="monospace" font-size="12" fill="#d4d4d4">=</text>
  <text x="188" y="296" font-family="monospace" font-size="12" fill="#ce9178">"Policy"</text>
  <text x="62" y="312" font-family="monospace" font-size="12" fill="#d4d4d4">          content="Read full text"&gt;</text>
  <text x="62" y="312" font-family="monospace" font-size="12" fill="#4ec9b0" x="62">&lt;/gov-card&gt;</text>

  <text x="62" y="340" font-family="sans-serif" font-size="11" fill="#888">Works in any browser</text>
  <text x="62" y="356" font-family="sans-serif" font-size="11" fill="#888">No framework needed</text>
  <text x="62" y="372" font-family="sans-serif" font-size="11" fill="#888">Shadow DOM encapsulates styles</text>
  <text x="62" y="388" font-family="sans-serif" font-size="11" fill="#888">Used by UK Gov, GitHub, etc.</text>
  <text x="62" y="404" font-family="sans-serif" font-size="10" fill="#555">Browser support: Chrome, Firefox, Edge, Safari</text>

  <!-- Right: Web Components overview -->
  <rect x="410" y="30" width="360" height="200" rx="6" fill="#0d1828" stroke="#ff6b35" stroke-width="1"/>
  <text x="590" y="54" font-family="sans-serif" font-size="13" fill="#ff9944" text-anchor="middle" font-weight="bold">Web Components Standards</text>

  <!-- 4 pillars -->
  <rect x="426" y="66" width="154" height="70" rx="4" fill="#1a2a3a" stroke="#ff6b35" stroke-width="1"/>
  <text x="503" y="86" font-family="sans-serif" font-size="11" fill="#ff9944" text-anchor="middle">Custom Elements</text>
  <text x="503" y="104" font-family="sans-serif" font-size="9" fill="#888" text-anchor="middle">Define new HTML tags</text>
  <text x="503" y="118" font-family="sans-serif" font-size="9" fill="#888" text-anchor="middle">customElements.define()</text>

  <rect x="590" y="66" width="164" height="70" rx="4" fill="#1a2a3a" stroke="#4488ff" stroke-width="1"/>
  <text x="672" y="86" font-family="sans-serif" font-size="11" fill="#88bbff" text-anchor="middle">Shadow DOM</text>
  <text x="672" y="104" font-family="sans-serif" font-size="9" fill="#888" text-anchor="middle">Encapsulate styles</text>
  <text x="672" y="118" font-family="sans-serif" font-size="9" fill="#888" text-anchor="middle">attachShadow()</text>

  <rect x="426" y="146" width="154" height="70" rx="4" fill="#1a2a3a" stroke="#44dd88" stroke-width="1"/>
  <text x="503" y="166" font-family="sans-serif" font-size="11" fill="#44dd88" text-anchor="middle">HTML Templates</text>
  <text x="503" y="184" font-family="sans-serif" font-size="9" fill="#888" text-anchor="middle">Reusable HTML chunks</text>
  <text x="503" y="198" font-family="sans-serif" font-size="9" fill="#888" text-anchor="middle">&lt;template&gt; &lt;slot&gt;</text>

  <rect x="590" y="146" width="164" height="70" rx="4" fill="#1a2a3a" stroke="#ff9944" stroke-width="1"/>
  <text x="672" y="166" font-family="sans-serif" font-size="11" fill="#ff9944" text-anchor="middle">ES Modules</text>
  <text x="672" y="184" font-family="sans-serif" font-size="9" fill="#888" text-anchor="middle">Import/export JS</text>
  <text x="672" y="198" font-family="sans-serif" font-size="9" fill="#888" text-anchor="middle">import / export</text>

  <!-- Real world usage -->
  <rect x="410" y="246" width="360" height="180" rx="6" fill="#0d1828" stroke="#ff6b35" stroke-width="1"/>
  <text x="590" y="266" font-family="sans-serif" font-size="12" fill="#ff9944" text-anchor="middle" font-weight="bold">Real-World Adoption 2020</text>

  <text x="426" y="286" font-family="sans-serif" font-size="11" fill="#ccc">GitHub: &lt;relative-time&gt;</text>
  <text x="426" y="304" font-family="sans-serif" font-size="11" fill="#ccc">YouTube: &lt;yt-icon&gt;, &lt;yt-button&gt;</text>
  <text x="426" y="322" font-family="sans-serif" font-size="11" fill="#ccc">Salesforce: Lightning web comps</text>
  <text x="426" y="340" font-family="sans-serif" font-size="11" fill="#ccc">UK Gov: &lt;gov-card&gt; templates</text>
  <text x="426" y="358" font-family="sans-serif" font-size="11" fill="#ccc">SAP: Fiori web components</text>
  <text x="426" y="378" font-family="sans-serif" font-size="10" fill="#888">Works alongside React, Vue, Angular</text>
  <text x="426" y="394" font-family="sans-serif" font-size="10" fill="#888">Framework-agnostic, browser-native</text>
  <text x="426" y="412" font-family="sans-serif" font-size="10" fill="#555">v1 spec: stable cross-browser 2020</text>

  <!-- Year badge -->
  <rect x="290" y="428" width="220" height="18" rx="9" fill="#ff6b35" opacity="0.6"/>
  <text x="400" y="441" font-family="sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Custom Elements v1 · 2020</text>
</svg>
