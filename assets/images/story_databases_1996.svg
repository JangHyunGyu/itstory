<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- Background -->
  <rect width="800" height="450" fill="#e8f4f8"/>

  <!-- Title banner -->
  <rect x="0" y="0" width="800" height="60" fill="#336791" opacity="0.95"/>
  <text x="400" y="38" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle" font-weight="bold">PostgreSQL · 객체-관계형 DB · 1996</text>

  <!-- PostgreSQL Elephant logo (stylized) -->
  <g transform="translate(40, 75)">
    <!-- Elephant body -->
    <ellipse cx="110" cy="150" rx="85" ry="100" fill="#336791"/>
    <!-- Elephant head -->
    <ellipse cx="110" cy="80" rx="65" ry="55" fill="#336791"/>
    <!-- Trunk -->
    <path d="M 75 115 Q 40 130 30 160 Q 25 185 45 190" stroke="#336791" stroke-width="22" fill="none" stroke-linecap="round"/>
    <!-- Ear -->
    <ellipse cx="170" cy="90" rx="28" ry="35" fill="#2a5278"/>
    <!-- Eye -->
    <circle cx="140" cy="70" r="9" fill="white"/>
    <circle cx="141" cy="70" r="6" fill="#1a3a5c"/>
    <circle cx="143" cy="68" r="2" fill="white"/>
    <!-- Tusk -->
    <path d="M 88 110 Q 70 125 80 145" stroke="#e8e8e0" stroke-width="6" fill="none" stroke-linecap="round"/>
    <!-- Front legs -->
    <rect x="70" y="225" width="30" height="50" rx="8" fill="#2a5278"/>
    <rect x="115" y="225" width="30" height="50" rx="8" fill="#2a5278"/>
    <!-- Label -->
    <text x="110" y="305" font-family="Arial, sans-serif" font-size="14" fill="#336791" text-anchor="middle" font-weight="bold">PostgreSQL</text>
    <text x="110" y="322" font-family="Arial, sans-serif" font-size="10" fill="#555" text-anchor="middle">Object-Relational DB</text>
    <text x="110" y="338" font-family="Arial, sans-serif" font-size="9" fill="#777" text-anchor="middle">UC Berkeley POSTGRES</text>
  </g>

  <!-- Advanced Features panel -->
  <rect x="240" y="80" width="250" height="270" rx="8" fill="white" stroke="#336791" stroke-width="2"/>
  <rect x="240" y="80" width="250" height="35" rx="8" fill="#336791"/>
  <text x="365" y="103" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="middle" font-weight="bold">Advanced Features</text>

  <g transform="translate(255, 125)" font-family="monospace" font-size="10">
    <!-- Arrays -->
    <rect x="0" y="0" width="220" height="35" rx="4" fill="#e8f4f8"/>
    <text x="8" y="14" fill="#336791" font-weight="bold">Arrays:</text>
    <text x="8" y="28" fill="#263238">SELECT ARRAY[1,2,3]</text>

    <!-- JSON -->
    <rect x="0" y="45" width="220" height="35" rx="4" fill="#e8f4f8"/>
    <text x="8" y="59" fill="#336791" font-weight="bold">JSON/JSONB:</text>
    <text x="8" y="73" fill="#263238">data-&gt;&gt;'name'</text>

    <!-- Custom Types -->
    <rect x="0" y="90" width="220" height="35" rx="4" fill="#e8f4f8"/>
    <text x="8" y="104" fill="#336791" font-weight="bold">Custom Types:</text>
    <text x="8" y="118" fill="#263238">CREATE TYPE color</text>

    <!-- Stored Procedures -->
    <rect x="0" y="135" width="220" height="35" rx="4" fill="#e8f4f8"/>
    <text x="8" y="149" fill="#336791" font-weight="bold">Stored Procedures:</text>
    <text x="8" y="163" fill="#263238">CREATE FUNCTION</text>

    <!-- Full Text Search -->
    <rect x="0" y="180" width="220" height="35" rx="4" fill="#e8f4f8"/>
    <text x="8" y="194" fill="#336791" font-weight="bold">Full Text Search:</text>
    <text x="8" y="208" fill="#263238">tsvector, tsquery</text>
  </g>

  <!-- Open Source Community -->
  <rect x="510" y="80" width="270" height="180" rx="8" fill="white" stroke="#336791" stroke-width="2"/>
  <rect x="510" y="80" width="270" height="35" rx="8" fill="#2a5278"/>
  <text x="645" y="103" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">Open Source Community</text>

  <!-- Community contributors (people icons) -->
  <g transform="translate(530, 120)">
    <g transform="translate(0, 0)">
      <circle cx="20" cy="15" r="12" fill="#ffcc80"/>
      <rect x="8" y="28" width="24" height="25" rx="4" fill="#1565c0"/>
      <text x="20" y="65" font-family="Arial, sans-serif" font-size="7" fill="#336791" text-anchor="middle">Developer</text>
    </g>
    <g transform="translate(50, 0)">
      <circle cx="20" cy="15" r="12" fill="#ffe0b2"/>
      <rect x="8" y="28" width="24" height="25" rx="4" fill="#2e7d32"/>
      <text x="20" y="65" font-family="Arial, sans-serif" font-size="7" fill="#336791" text-anchor="middle">Contributor</text>
    </g>
    <g transform="translate(100, 0)">
      <circle cx="20" cy="15" r="12" fill="#ffcc80"/>
      <rect x="8" y="28" width="24" height="25" rx="4" fill="#b71c1c"/>
      <text x="20" y="65" font-family="Arial, sans-serif" font-size="7" fill="#336791" text-anchor="middle">DBA</text>
    </g>
    <g transform="translate(150, 0)">
      <circle cx="20" cy="15" r="12" fill="#ffe0b2"/>
      <rect x="8" y="28" width="24" height="25" rx="4" fill="#f57f17"/>
      <text x="20" y="65" font-family="Arial, sans-serif" font-size="7" fill="#336791" text-anchor="middle">Researcher</text>
    </g>
    <g transform="translate(200, 0)">
      <circle cx="20" cy="15" r="12" fill="#ffcc80"/>
      <rect x="8" y="28" width="24" height="25" rx="4" fill="#4a148c"/>
      <text x="20" y="65" font-family="Arial, sans-serif" font-size="7" fill="#336791" text-anchor="middle">User</text>
    </g>
  </g>

  <!-- GitHub-style contribution graph -->
  <rect x="525" y="200" width="240" height="50" rx="4" fill="#f0f6ff"/>
  <text x="645" y="215" font-family="Arial, sans-serif" font-size="9" fill="#336791" text-anchor="middle">Contributions (global)</text>
  <g transform="translate(528, 222)">
    <g fill="#c6e48b">
      <rect x="0" y="0" width="8" height="8" rx="1"/>
      <rect x="10" y="0" width="8" height="8" rx="1"/>
      <rect x="20" y="0" width="8" height="8" rx="1"/>
      <rect x="30" y="0" width="8" height="8" rx="1"/>
      <rect x="40" y="0" width="8" height="8" rx="1"/>
    </g>
    <g fill="#7bc96f">
      <rect x="50" y="0" width="8" height="8" rx="1"/>
      <rect x="60" y="0" width="8" height="8" rx="1"/>
      <rect x="70" y="0" width="8" height="8" rx="1"/>
    </g>
    <g fill="#239a3b">
      <rect x="80" y="0" width="8" height="8" rx="1"/>
      <rect x="90" y="0" width="8" height="8" rx="1"/>
      <rect x="100" y="0" width="8" height="8" rx="1"/>
      <rect x="110" y="0" width="8" height="8" rx="1"/>
    </g>
    <g fill="#196127">
      <rect x="120" y="0" width="8" height="8" rx="1"/>
      <rect x="130" y="0" width="8" height="8" rx="1"/>
      <rect x="140" y="0" width="8" height="8" rx="1"/>
      <rect x="150" y="0" width="8" height="8" rx="1"/>
      <rect x="160" y="0" width="8" height="8" rx="1"/>
      <rect x="170" y="0" width="8" height="8" rx="1"/>
      <rect x="180" y="0" width="8" height="8" rx="1"/>
      <rect x="190" y="0" width="8" height="8" rx="1"/>
      <rect x="200" y="0" width="8" height="8" rx="1"/>
      <rect x="210" y="0" width="8" height="8" rx="1"/>
      <rect x="220" y="0" width="8" height="8" rx="1"/>
    </g>
    <g fill="#c6e48b">
      <rect x="0" y="12" width="8" height="8" rx="1"/>
      <rect x="20" y="12" width="8" height="8" rx="1"/>
      <rect x="50" y="12" width="8" height="8" rx="1"/>
    </g>
    <g fill="#239a3b">
      <rect x="10" y="12" width="8" height="8" rx="1"/>
      <rect x="30" y="12" width="8" height="8" rx="1"/>
      <rect x="60" y="12" width="8" height="8" rx="1"/>
      <rect x="70" y="12" width="8" height="8" rx="1"/>
      <rect x="100" y="12" width="8" height="8" rx="1"/>
      <rect x="130" y="12" width="8" height="8" rx="1"/>
      <rect x="160" y="12" width="8" height="8" rx="1"/>
      <rect x="200" y="12" width="8" height="8" rx="1"/>
    </g>
    <g fill="#196127">
      <rect x="80" y="12" width="8" height="8" rx="1"/>
      <rect x="90" y="12" width="8" height="8" rx="1"/>
      <rect x="110" y="12" width="8" height="8" rx="1"/>
      <rect x="120" y="12" width="8" height="8" rx="1"/>
      <rect x="140" y="12" width="8" height="8" rx="1"/>
      <rect x="150" y="12" width="8" height="8" rx="1"/>
      <rect x="170" y="12" width="8" height="8" rx="1"/>
      <rect x="180" y="12" width="8" height="8" rx="1"/>
      <rect x="190" y="12" width="8" height="8" rx="1"/>
      <rect x="210" y="12" width="8" height="8" rx="1"/>
      <rect x="220" y="12" width="8" height="8" rx="1"/>
    </g>
  </g>

  <!-- Vs commercial databases -->
  <rect x="510" y="270" width="270" height="75" rx="6" fill="#e8f4f8" stroke="#336791" stroke-width="2"/>
  <text x="645" y="292" font-family="Arial, sans-serif" font-size="12" fill="#336791" text-anchor="middle" font-weight="bold">vs 상업용 DB</text>
  <text x="645" y="308" font-family="Arial, sans-serif" font-size="10" fill="#263238" text-anchor="middle">Oracle, Sybase, Informix</text>
  <text x="645" y="324" font-family="Arial, sans-serif" font-size="11" fill="#1b5e20" text-anchor="middle" font-weight="bold">PostgreSQL: 무료 + 강력한 기능</text>
  <text x="645" y="340" font-family="Arial, sans-serif" font-size="9" fill="#555" text-anchor="middle">ACID · Transactions · Stored Procedures</text>

  <!-- Bottom info bar -->
  <rect x="0" y="390" width="800" height="60" fill="#336791" opacity="0.9"/>
  <text x="400" y="415" font-family="Arial, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle">UC Berkeley POSTGRES에서 성장한 오픈소스 객체-관계형 DB</text>
  <text x="400" y="438" font-family="Arial, sans-serif" font-size="11" fill="#bee3f8" text-anchor="middle">PostgreSQL Global Development Group · 1996 · 상업용 DB에 도전</text>
</svg>
