<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="bg1839" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e8d8b0"/>
      <stop offset="100%" stop-color="#c8b880"/>
    </linearGradient>
  </defs>
  <!-- Parchment background -->
  <rect width="800" height="450" fill="url(#bg1839)"/>
  <!-- Aged paper texture lines -->
  <g stroke="#c0a860" stroke-width="0.5" opacity="0.4">
    <line x1="0" y1="60" x2="800" y2="60"/>
    <line x1="0" y1="120" x2="800" y2="120"/>
    <line x1="0" y1="180" x2="800" y2="180"/>
    <line x1="0" y1="240" x2="800" y2="240"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="360" x2="800" y2="360"/>
  </g>
  <!-- Codebook - large open book -->
  <g transform="translate(400, 225)">
    <!-- Book shadow -->
    <ellipse cx="5" cy="165" rx="220" ry="18" fill="#8a7040" opacity="0.35"/>
    <!-- Left page -->
    <path d="M -215 -155 Q -110 -165 0 -158 L 0 165 Q -110 170 -215 160 Z" fill="#f5ead0" stroke="#8a6a30" stroke-width="2"/>
    <!-- Right page -->
    <path d="M 0 -158 Q 110 -165 215 -155 L 215 160 Q 110 170 0 165 Z" fill="#f0e4c8" stroke="#8a6a30" stroke-width="2"/>
    <!-- Book spine -->
    <rect x="-6" y="-160" width="12" height="328" fill="#7a5a28" rx="2"/>
    <!-- Left page - Morse code chart title -->
    <text x="-108" y="-125" font-family="serif" font-size="13" font-weight="bold" fill="#3a2a10" text-anchor="middle">MORSE CODE</text>
    <text x="-108" y="-110" font-family="serif" font-size="10" fill="#5a4a20" text-anchor="middle">Standard Codebook · 1839</text>
    <!-- Horizontal rule -->
    <line x1="-195" y1="-102" x2="-20" y2="-102" stroke="#8a6a30" stroke-width="1"/>
    <!-- Morse code entries left page -->
    <g font-family="monospace" font-size="11" fill="#2a1e0a">
      <text x="-190" y="-85">A   ·  —</text>
      <text x="-190" y="-68">B   — ·  ·  ·</text>
      <text x="-190" y="-51">C   —  ·  —  ·</text>
      <text x="-190" y="-34">D   — ·  ·</text>
      <text x="-190" y="-17">E   ·</text>
      <text x="-190" y="0">F   ·  ·  —  ·</text>
      <text x="-190" y="17">G   — —  ·</text>
      <text x="-190" y="34">H   ·  ·  ·  ·</text>
      <text x="-190" y="51">I   ·  ·</text>
      <text x="-190" y="68">J   ·  — — —</text>
      <text x="-190" y="85">K   —  ·  —</text>
      <text x="-190" y="102">L   ·  —  ·  ·</text>
      <text x="-190" y="119">M   — —</text>
    </g>
    <!-- Right page Morse entries -->
    <g font-family="monospace" font-size="11" fill="#2a1e0a">
      <text x="20" y="-85">N   —  ·</text>
      <text x="20" y="-68">O   — — —</text>
      <text x="20" y="-51">P   ·  — —  ·</text>
      <text x="20" y="-34">Q   — —  ·  —</text>
      <text x="20" y="-17">R   ·  —  ·</text>
      <text x="20" y="0">S   ·  ·  ·</text>
      <text x="20" y="17">T   —</text>
      <text x="20" y="34">U   ·  ·  —</text>
      <text x="20" y="51">V   ·  ·  ·  —</text>
      <text x="20" y="68">W   ·  — —</text>
      <text x="20" y="85">X   —  ·  ·  —</text>
      <text x="20" y="102">Y   —  ·  — —</text>
      <text x="20" y="119">Z   — —  ·  ·</text>
    </g>
    <!-- Page numbers -->
    <text x="-108" y="148" font-family="serif" font-size="9" fill="#8a6a30" text-anchor="middle">— 12 —</text>
    <text x="108" y="148" font-family="serif" font-size="9" fill="#8a6a30" text-anchor="middle">— 13 —</text>
    <!-- Notes penciled in -->
    <text x="-60" y="-85" font-family="serif" font-size="9" fill="#8a4020" font-style="italic">standard!</text>
    <text x="120" y="-51" font-family="serif" font-size="9" fill="#4060a0" font-style="italic">check w/ Vail</text>
  </g>
  <!-- Telegraph key device -->
  <g transform="translate(120, 300)">
    <!-- Base plate -->
    <rect x="-55" y="-12" width="110" height="20" fill="#6a4a1e" rx="3"/>
    <!-- Key lever -->
    <rect x="-40" y="-22" width="80" height="10" fill="#8a6a2e" rx="2"/>
    <rect x="30" y="-30" width="12" height="18" fill="#7a5a24" rx="2"/>
    <!-- Key button -->
    <ellipse cx="-20" cy="-22" rx="10" ry="5" fill="#c8a040"/>
    <!-- Coil/electromagnet -->
    <rect x="-48" y="-38" width="22" height="18" fill="#5a4020" rx="2"/>
    <g stroke="#c08020" stroke-width="2" fill="none">
      <path d="M -44 -30 Q -40 -26 -36 -30 Q -32 -34 -28 -30"/>
    </g>
    <!-- Wires -->
    <line x1="-30" y1="-12" x2="-30" y2="10" stroke="#c09030" stroke-width="2"/>
    <line x1="30" y1="-12" x2="30" y2="10" stroke="#c09030" stroke-width="2"/>
    <!-- Dot-dash signal dots -->
    <g fill="#d04040">
      <circle cx="-20" cy="25" r="5"/>
      <circle cx="-5" cy="25" r="5"/>
      <rect x="10" y="20" width="18" height="10" rx="3"/>
      <circle cx="38" cy="25" r="5"/>
      <rect x="48" y="20" width="18" height="10" rx="3"/>
    </g>
    <text x="0" y="50" font-family="serif" font-size="10" fill="#4a3010" text-anchor="middle">· · — · —</text>
  </g>
  <!-- Samuel Morse portrait (simplified) -->
  <g transform="translate(660, 180)">
    <ellipse cx="0" cy="0" rx="48" ry="55" fill="#d4a870"/>
    <ellipse cx="0" cy="-5" rx="35" ry="38" fill="#c8956a"/>
    <!-- Hair -->
    <path d="M -48 -10 Q -50 -55 0 -58 Q 50 -55 48 -10" fill="#3a2a18"/>
    <!-- Coat -->
    <path d="M -48 55 Q -60 80 -55 130 L 55 130 Q 60 80 48 55 Q 25 65 0 62 Q -25 65 -48 55 Z" fill="#2a2a3a"/>
    <!-- White collar -->
    <path d="M -15 55 L 0 75 L 15 55 Q 8 48 0 50 Q -8 48 -15 55 Z" fill="#f0e8d0"/>
    <!-- Cravat -->
    <path d="M -8 70 L 0 85 L 8 70 L 0 65 Z" fill="#8a4020"/>
    <!-- Eyes -->
    <ellipse cx="-14" cy="-8" rx="6" ry="4" fill="#f5e8d0"/>
    <ellipse cx="14" cy="-8" rx="6" ry="4" fill="#f5e8d0"/>
    <circle cx="-13" cy="-8" r="3" fill="#3a2818"/>
    <circle cx="15" cy="-8" r="3" fill="#3a2818"/>
    <!-- Nose and mouth -->
    <ellipse cx="0" cy="5" rx="4" ry="5" fill="#b87858"/>
    <path d="M -10 18 Q 0 25 10 18" stroke="#8a5040" stroke-width="1.5" fill="none"/>
    <!-- Beard/sideburns -->
    <path d="M -38 10 Q -48 30 -45 55" stroke="#4a3020" stroke-width="4" fill="none"/>
    <path d="M 38 10 Q 48 30 45 55" stroke="#4a3020" stroke-width="4" fill="none"/>
    <!-- Hat -->
    <rect x="-40" y="-58" width="80" height="12" fill="#2a2a2a" rx="2"/>
    <rect x="-30" y="-98" width="60" height="42" fill="#333" rx="3"/>
  </g>
  <text x="660" y="380" font-family="serif" font-size="12" fill="#4a3010" text-anchor="middle">Samuel Morse</text>
  <!-- Quill pen -->
  <g transform="translate(250, 145)">
    <path d="M -5 40 L 5 -60 Q 25 -80 40 -70 Q 20 -40 10 40 Z" fill="#f0e8c0"/>
    <path d="M 5 -60 Q 25 -80 40 -70 Q 30 -60 20 -20 Q 10 20 10 40" fill="#d4c8a0" opacity="0.6"/>
    <line x1="2" y1="35" x2="0" y2="50" stroke="#4a3010" stroke-width="2"/>
    <ellipse cx="0" cy="52" rx="3" ry="2" fill="#2a1a08"/>
  </g>
  <!-- Year label -->
  <rect x="20" y="18" width="110" height="40" fill="#6a4a1e" rx="6" opacity="0.7"/>
  <text x="75" y="44" font-family="serif" font-size="28" font-weight="bold" fill="#f0d080" text-anchor="middle">1839</text>
  <!-- Caption -->
  <rect x="0" y="410" width="800" height="40" fill="#6a4a1e" opacity="0.75"/>
  <text x="400" y="432" font-family="serif" font-size="14" fill="#f0d890" text-anchor="middle">Morse &amp; Vail Codebook · Standardizing the Dot-and-Dash Language</text>
</svg>
