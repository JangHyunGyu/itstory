<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- Background: Windows 95 teal/teal desktop -->
  <rect width="800" height="450" fill="#008080"/>

  <!-- Desktop area (wallpaper) -->
  <rect x="0" y="0" width="800" height="390" fill="#008080"/>

  <!-- Desktop icons -->
  <!-- My Computer -->
  <rect x="30" y="30" width="54" height="54" rx="4" fill="none"/>
  <rect x="36" y="36" width="42" height="30" rx="3" fill="#c0c0c0" stroke="#808080" stroke-width="1"/>
  <rect x="40" y="40" width="34" height="22" rx="1" fill="#000080"/>
  <rect x="34" y="62" width="46" height="10" rx="2" fill="#c0c0c0" stroke="#808080" stroke-width="1"/>
  <rect x="42" y="66" width="4" height="4" fill="#808080"/>
  <text x="57" y="98" text-anchor="middle" font-family="sans-serif" font-size="9" fill="white">내 컴퓨터</text>

  <!-- Recycle Bin -->
  <rect x="30" y="110" width="54" height="60" rx="4" fill="none"/>
  <rect x="36" y="120" width="42" height="40" rx="3" fill="#c0c0c0" stroke="#808080" stroke-width="1"/>
  <path d="M 46 128 L 50 124 L 68 124 L 72 128 Z" fill="#c0c0c0" stroke="#808080" stroke-width="1"/>
  <line x1="52" y1="132" x2="52" y2="152" stroke="#808080" stroke-width="1.5"/>
  <line x1="58" y1="132" x2="58" y2="152" stroke="#808080" stroke-width="1.5"/>
  <line x1="64" y1="132" x2="64" y2="152" stroke="#808080" stroke-width="1.5"/>
  <text x="57" y="170" text-anchor="middle" font-family="sans-serif" font-size="9" fill="white">휴지통</text>

  <!-- Main Window: Windows 95 interface -->
  <rect x="100" y="40" width="580" height="310" rx="0" fill="#c0c0c0" stroke="#ffffff" stroke-width="2"/>
  <!-- Inner border shadow -->
  <rect x="101" y="41" width="578" height="308" fill="none" stroke="#808080" stroke-width="1"/>

  <!-- Title bar -->
  <rect x="100" y="40" width="580" height="24" fill="#000080"/>
  <text x="116" y="57" font-family="sans-serif" font-size="12" fill="white" font-weight="bold">내 컴퓨터</text>
  <!-- Window buttons -->
  <rect x="630" y="44" width="16" height="14" rx="1" fill="#c0c0c0" stroke="#808080" stroke-width="1"/>
  <text x="638" y="55" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#000">_</text>
  <rect x="650" y="44" width="16" height="14" rx="1" fill="#c0c0c0" stroke="#808080" stroke-width="1"/>
  <rect x="654" y="47" width="8" height="7" rx="0" fill="none" stroke="#000" stroke-width="1.5"/>
  <rect x="658" y="44" width="16" height="14" rx="1" fill="#c0c0c0" stroke="#808080" stroke-width="1"/>
  <text x="666" y="55" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#000" font-weight="bold">X</text>

  <!-- Menu bar -->
  <rect x="100" y="64" width="580" height="18" fill="#c0c0c0"/>
  <g font-family="sans-serif" font-size="10" fill="#000">
    <text x="112" y="77">파일(F)</text>
    <text x="160" y="77">편집(E)</text>
    <text x="210" y="77">보기(V)</text>
    <text x="260" y="77">도움말(H)</text>
  </g>

  <!-- Toolbar -->
  <rect x="100" y="82" width="580" height="24" fill="#c0c0c0" stroke="#808080" stroke-width="1"/>
  <rect x="110" y="85" width="36" height="18" rx="2" fill="#c0c0c0" stroke="#808080" stroke-width="1"/>
  <text x="128" y="97" text-anchor="middle" font-family="sans-serif" font-size="8" fill="#000">뒤로</text>
  <rect x="152" y="85" width="50" height="18" rx="2" fill="#c0c0c0" stroke="#808080" stroke-width="1"/>
  <text x="177" y="97" text-anchor="middle" font-family="sans-serif" font-size="8" fill="#000">위로</text>
  <!-- Address bar -->
  <rect x="210" y="86" width="400" height="16" rx="1" fill="white" stroke="#808080" stroke-width="1"/>
  <text x="216" y="98" font-family="sans-serif" font-size="9" fill="#000">C:\Windows</text>

  <!-- File icons in window -->
  <g font-family="sans-serif" font-size="9" fill="#000">
    <!-- Row 1 -->
    <rect x="120" y="120" width="36" height="28" rx="2" fill="#c0c0c0" stroke="#808080" stroke-width="1"/>
    <rect x="124" y="124" width="28" height="20" rx="1" fill="#ffff80" stroke="#808080" stroke-width="0.5"/>
    <text x="138" y="158" text-anchor="middle">System</text>
    <rect x="180" y="120" width="36" height="28" rx="2" fill="#c0c0c0" stroke="#808080" stroke-width="1"/>
    <rect x="184" y="124" width="28" height="20" rx="1" fill="#ffff80" stroke="#808080" stroke-width="0.5"/>
    <text x="198" y="158" text-anchor="middle">System32</text>
    <rect x="240" y="120" width="36" height="28" rx="2" fill="#c0c0c0" stroke="#808080" stroke-width="1"/>
    <rect x="244" y="124" width="28" height="20" rx="1" fill="#ffff80" stroke="#808080" stroke-width="0.5"/>
    <text x="258" y="158" text-anchor="middle">Fonts</text>
    <rect x="300" y="120" width="36" height="28" rx="2" fill="#c0c0c0" stroke="#808080" stroke-width="1"/>
    <rect x="304" y="124" width="28" height="20" rx="1" fill="#ffff80" stroke="#808080" stroke-width="0.5"/>
    <text x="318" y="158" text-anchor="middle">Help</text>
    <rect x="360" y="120" width="36" height="28" rx="2" fill="#c0c0c0" stroke="#808080" stroke-width="1"/>
    <rect x="364" y="124" width="28" height="20" rx="1" fill="#ffff80" stroke="#808080" stroke-width="0.5"/>
    <text x="378" y="158" text-anchor="middle">Media</text>
  </g>

  <!-- Windows 95 logo in window -->
  <rect x="450" y="110" width="200" height="130" rx="4" fill="#f0f0f0" stroke="#808080" stroke-width="1"/>
  <rect x="458" y="118" width="60" height="60" fill="#cc0000"/>
  <rect x="518" y="118" width="60" height="60" fill="#008000"/>
  <rect x="458" y="178" width="60" height="50" fill="#0000cc"/>
  <rect x="518" y="178" width="60" height="50" fill="#cccc00"/>
  <text x="550" y="250" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#000" font-weight="bold">Windows 95</text>

  <!-- Status bar -->
  <rect x="100" y="326" width="580" height="24" fill="#c0c0c0" stroke="#808080" stroke-width="1"/>
  <text x="112" y="341" font-family="sans-serif" font-size="9" fill="#000">객체 5개</text>

  <!-- TASKBAR - the signature element of Windows 95 -->
  <rect x="0" y="390" width="800" height="60" fill="#c0c0c0" stroke="#ffffff" stroke-width="1"/>
  <line x1="0" y1="392" x2="800" y2="392" stroke="white" stroke-width="1"/>

  <!-- START BUTTON - the star of the show -->
  <rect x="4" y="396" width="90" height="46" rx="2" fill="#c0c0c0" stroke="#ffffff" stroke-width="2"/>
  <rect x="5" y="397" width="88" height="44" fill="#c0c0c0" stroke="#808080" stroke-width="1"/>
  <!-- Windows flag icon on start button -->
  <rect x="12" y="403" width="10" height="10" fill="#cc0000"/>
  <rect x="22" y="403" width="10" height="10" fill="#008000"/>
  <rect x="12" y="413" width="10" height="10" fill="#0000cc"/>
  <rect x="22" y="413" width="10" height="10" fill="#cccc00"/>
  <text x="60" y="425" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#000" font-weight="bold">시작</text>

  <!-- Taskbar buttons -->
  <rect x="100" y="396" width="140" height="46" rx="2" fill="#c0c0c0" stroke="#808080" stroke-width="1"/>
  <rect x="102" y="398" width="136" height="42" fill="#ddd" stroke="#fff" stroke-width="1"/>
  <text x="170" y="425" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#000">내 컴퓨터</text>

  <!-- System clock -->
  <rect x="700" y="396" width="96" height="46" rx="2" fill="#c0c0c0" stroke="#808080" stroke-width="1"/>
  <rect x="702" y="398" width="92" height="42" fill="#c0c0c0" stroke="#c0c0c0" stroke-width="1"/>
  <text x="748" y="425" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#000">오후 12:00</text>

  <!-- Title area -->
  <text x="400" y="378" text-anchor="middle" font-family="sans-serif" font-size="12" fill="white" font-weight="bold">Windows 95 — 시작 버튼으로 생활을 묶다</text>
</svg>
