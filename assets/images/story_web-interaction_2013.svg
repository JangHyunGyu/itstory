<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="bg13" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1520"/>
      <stop offset="100%" style="stop-color:#1a2540"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bg13)"/>

  <!-- React logo: atom-like -->
  <circle cx="140" cy="140" r="22" fill="none" stroke="#61dafb" stroke-width="2" opacity="0.3"/>
  <ellipse cx="140" cy="140" rx="60" ry="22" fill="none" stroke="#61dafb" stroke-width="2.5"/>
  <ellipse cx="140" cy="140" rx="60" ry="22" fill="none" stroke="#61dafb" stroke-width="2" transform="rotate(60 140 140)"/>
  <ellipse cx="140" cy="140" rx="60" ry="22" fill="none" stroke="#61dafb" stroke-width="2" transform="rotate(120 140 140)"/>
  <circle cx="140" cy="140" r="10" fill="#61dafb"/>

  <!-- React label -->
  <text x="140" y="220" font-family="sans-serif" font-size="18" fill="#61dafb" text-anchor="middle" font-weight="bold">React</text>
  <text x="140" y="240" font-family="sans-serif" font-size="11" fill="#888" text-anchor="middle">Facebook · 2013</text>
  <text x="140" y="258" font-family="sans-serif" font-size="10" fill="#888" text-anchor="middle">Jordan Walke</text>

  <!-- Virtual DOM diagram -->
  <rect x="270" y="30" width="500" height="280" rx="6" fill="#111827" stroke="#61dafb" stroke-width="1"/>

  <!-- State at top -->
  <rect x="360" y="44" width="140" height="40" rx="6" fill="#1f4068" stroke="#61dafb" stroke-width="1.5"/>
  <text x="430" y="60" font-family="sans-serif" font-size="11" fill="#61dafb" text-anchor="middle" font-weight="bold">State</text>
  <text x="430" y="76" font-family="monospace" font-size="10" fill="#aaa" text-anchor="middle">{ count: 1, name: "..." }</text>

  <!-- Arrow from state to Virtual DOM -->
  <line x1="430" y1="84" x2="430" y2="112" stroke="#61dafb" stroke-width="2"/>
  <polygon points="425,108 435,108 430,116" fill="#61dafb"/>

  <!-- Virtual DOM tree -->
  <rect x="290" y="112" width="280" height="80" rx="6" fill="#0f2540" stroke="#9cdcfe" stroke-width="1"/>
  <text x="430" y="130" font-family="sans-serif" font-size="11" fill="#9cdcfe" text-anchor="middle">Virtual DOM (in memory)</text>
  <!-- Tree nodes -->
  <circle cx="360" cy="160" r="14" fill="#1f4068" stroke="#9cdcfe" stroke-width="1"/>
  <text x="360" y="164" font-family="monospace" font-size="8" fill="#9cdcfe" text-anchor="middle">div</text>
  <circle cx="320" cy="180" r="12" fill="#1f4068" stroke="#9cdcfe" stroke-width="1"/>
  <text x="320" y="184" font-family="monospace" font-size="7" fill="#9cdcfe" text-anchor="middle">span</text>
  <circle cx="400" cy="180" r="12" fill="#1f4068" stroke="#9cdcfe" stroke-width="1"/>
  <text x="400" y="184" font-family="monospace" font-size="7" fill="#9cdcfe" text-anchor="middle">btn</text>
  <line x1="348" y1="168" x2="330" y2="172" stroke="#9cdcfe" stroke-width="1"/>
  <line x1="372" y1="168" x2="390" y2="172" stroke="#9cdcfe" stroke-width="1"/>

  <!-- Diff arrow -->
  <text x="590" y="160" font-family="sans-serif" font-size="12" fill="#ff8844" text-anchor="middle">Diffing</text>
  <line x1="570" y1="152" x2="590" y2="152" stroke="#ff8844" stroke-width="2"/>
  <text x="590" y="176" font-family="sans-serif" font-size="9" fill="#888" text-anchor="middle">only changed</text>
  <text x="590" y="190" font-family="sans-serif" font-size="9" fill="#888" text-anchor="middle">nodes update</text>

  <!-- Arrow down to Real DOM -->
  <line x1="430" y1="192" x2="430" y2="218" stroke="#44dd88" stroke-width="2"/>
  <polygon points="425,214 435,214 430,222" fill="#44dd88"/>
  <text x="480" y="210" font-family="sans-serif" font-size="10" fill="#44dd88">minimal update</text>

  <!-- Real DOM -->
  <rect x="290" y="218" width="280" height="60" rx="6" fill="#0f2e10" stroke="#44dd88" stroke-width="1"/>
  <text x="430" y="236" font-family="sans-serif" font-size="11" fill="#44dd88" text-anchor="middle">Real DOM (browser)</text>
  <!-- DOM nodes simplified -->
  <rect x="306" y="244" width="60" height="16" rx="3" fill="#1a4a1a" stroke="#44dd88" stroke-width="1"/>
  <text x="336" y="256" font-family="monospace" font-size="8" fill="#44dd88" text-anchor="middle">&lt;div&gt;</text>
  <rect x="374" y="244" width="60" height="16" rx="3" fill="#1a4a1a" stroke="#44dd88" stroke-width="1"/>
  <text x="404" y="256" font-family="monospace" font-size="8" fill="#44dd88" text-anchor="middle">&lt;span&gt;</text>
  <rect x="442" y="244" width="60" height="16" rx="3" fill="#5a2a0a" stroke="#ff8844" stroke-width="1.5"/>
  <text x="472" y="256" font-family="monospace" font-size="8" fill="#ff8844" text-anchor="middle">&lt;btn&gt; ←</text>

  <!-- JSX code snippet -->
  <rect x="280" y="294" width="480" height="100" rx="6" fill="#1e1e1e"/>
  <text x="296" y="314" font-family="monospace" font-size="11" fill="#6a9955">// JSX component</text>
  <text x="296" y="332" font-family="monospace" font-size="11" fill="#569cd6">function</text>
  <text x="348" y="332" font-family="monospace" font-size="11" fill="#dcdcaa"> Counter</text>
  <text x="398" y="332" font-family="monospace" font-size="11" fill="#d4d4d4">({ </text>
  <text x="422" y="332" font-family="monospace" font-size="11" fill="#9cdcfe">count</text>
  <text x="462" y="332" font-family="monospace" font-size="11" fill="#d4d4d4"> }) {</text>
  <text x="296" y="350" font-family="monospace" font-size="11" fill="#569cd6">  return</text>
  <text x="350" y="350" font-family="monospace" font-size="11" fill="#4ec9b0"> &lt;div</text>
  <text x="394" y="350" font-family="monospace" font-size="11" fill="#9cdcfe"> className</text>
  <text x="462" y="350" font-family="monospace" font-size="11" fill="#d4d4d4">=</text>
  <text x="470" y="350" font-family="monospace" font-size="11" fill="#ce9178">"counter"</text>
  <text x="530" y="350" font-family="monospace" font-size="11" fill="#4ec9b0">&gt;</text>
  <text x="296" y="368" font-family="monospace" font-size="11" fill="#d4d4d4">    Count: {</text>
  <text x="374" y="368" font-family="monospace" font-size="11" fill="#9cdcfe">count</text>
  <text x="406" y="368" font-family="monospace" font-size="11" fill="#d4d4d4">}</text>
  <text x="420" y="368" font-family="monospace" font-size="11" fill="#4ec9b0">&lt;/div&gt;</text>
  <text x="474" y="368" font-family="monospace" font-size="11" fill="#d4d4d4">;</text>

  <!-- Year badge -->
  <rect x="30" y="310" width="110" height="36" rx="18" fill="#61dafb"/>
  <text x="85" y="334" font-family="sans-serif" font-size="20" font-weight="bold" fill="#0d1520" text-anchor="middle">2013</text>

  <!-- Bottom caption -->
  <text x="400" y="408" font-family="sans-serif" font-size="15" fill="#61dafb" text-anchor="middle" font-weight="bold">"UI is a function of state" — React, 2013</text>
  <text x="400" y="428" font-family="sans-serif" font-size="11" fill="#888" text-anchor="middle">Jordan Walke · Facebook · Virtual DOM · Component-based UI</text>
</svg>
