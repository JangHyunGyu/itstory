<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- Background: dark navy Netscape era -->
  <rect width="800" height="450" fill="#1a1a2e"/>
  <!-- Stars background dots -->
  <circle cx="50" cy="40" r="1.5" fill="#fff" opacity="0.4"/>
  <circle cx="120" cy="80" r="1" fill="#fff" opacity="0.3"/>
  <circle cx="700" cy="50" r="1.5" fill="#fff" opacity="0.4"/>
  <circle cx="760" cy="100" r="1" fill="#fff" opacity="0.3"/>
  <circle cx="30" cy="300" r="1" fill="#fff" opacity="0.2"/>
  <circle cx="780" cy="350" r="1.5" fill="#fff" opacity="0.3"/>

  <!-- Netscape browser window -->
  <rect x="80" y="40" width="340" height="260" rx="6" fill="#c0c0c0" stroke="#808080" stroke-width="2"/>
  <!-- Title bar -->
  <rect x="80" y="40" width="340" height="28" rx="6" fill="#003399"/>
  <rect x="80" y="54" width="340" height="14" fill="#003399"/>
  <circle cx="100" cy="54" r="7" fill="#cc3300"/>
  <circle cx="118" cy="54" r="7" fill="#cc9900"/>
  <circle cx="136" cy="54" r="7" fill="#339900"/>
  <text x="200" y="59" font-family="monospace" font-size="11" fill="white" text-anchor="middle">Netscape Navigator 2.0</text>

  <!-- Address bar -->
  <rect x="88" y="72" width="324" height="20" rx="3" fill="white" stroke="#808080" stroke-width="1"/>
  <text x="96" y="86" font-family="monospace" font-size="10" fill="#333">http://www.netscape.com/</text>

  <!-- Browser content area -->
  <rect x="88" y="96" width="324" height="196" fill="white"/>
  <!-- Page content -->
  <rect x="96" y="104" width="200" height="12" rx="2" fill="#ccccff"/>
  <rect x="96" y="122" width="280" height="8" rx="2" fill="#eeeeee"/>
  <rect x="96" y="136" width="260" height="8" rx="2" fill="#eeeeee"/>

  <!-- Form with button -->
  <rect x="96" y="158" width="180" height="22" rx="3" fill="#f0f0f0" stroke="#999" stroke-width="1"/>
  <text x="104" y="174" font-family="monospace" font-size="11" fill="#333">Enter your name:</text>
  <rect x="96" y="188" width="120" height="20" rx="2" fill="white" stroke="#999" stroke-width="1"/>
  <rect x="224" y="188" width="60" height="20" rx="3" fill="#003399"/>
  <text x="254" y="202" font-family="sans-serif" font-size="11" fill="white" text-anchor="middle">Submit</text>

  <!-- Alert dialog popup -->
  <rect x="130" y="220" width="250" height="80" rx="4" fill="#f0f0f0" stroke="#003399" stroke-width="2"/>
  <rect x="130" y="220" width="250" height="24" rx="4" fill="#003399"/>
  <rect x="130" y="232" width="250" height="12" fill="#003399"/>
  <text x="200" y="236" font-family="sans-serif" font-size="11" fill="white" text-anchor="middle">JavaScript Alert</text>
  <!-- Alert icon -->
  <polygon points="158,258 170,238 182,258" fill="#ffcc00" stroke="#cc9900" stroke-width="1"/>
  <text x="170" y="256" font-family="sans-serif" font-size="10" fill="#333" text-anchor="middle">!</text>
  <text x="230" y="258" font-family="sans-serif" font-size="12" fill="#333" text-anchor="middle">Hello, World!</text>
  <rect x="175" y="274" width="60" height="18" rx="3" fill="#003399"/>
  <text x="205" y="287" font-family="sans-serif" font-size="11" fill="white" text-anchor="middle">OK</text>

  <!-- JS Code snippet on right -->
  <rect x="450" y="60" width="300" height="200" rx="6" fill="#1e1e1e" stroke="#444" stroke-width="1"/>
  <!-- Code editor title bar -->
  <rect x="450" y="60" width="300" height="24" rx="6" fill="#2d2d2d"/>
  <rect x="450" y="72" width="300" height="12" fill="#2d2d2d"/>
  <text x="600" y="77" font-family="monospace" font-size="11" fill="#aaa" text-anchor="middle">mocha.js · 1995</text>
  <!-- Code lines -->
  <text x="466" y="104" font-family="monospace" font-size="13" fill="#569cd6">function</text>
  <text x="548" y="104" font-family="monospace" font-size="13" fill="#dcdcaa"> greet</text>
  <text x="598" y="104" font-family="monospace" font-size="13" fill="#d4d4d4">() {</text>
  <text x="466" y="122" font-family="monospace" font-size="13" fill="#d4d4d4">  </text>
  <text x="478" y="122" font-family="monospace" font-size="13" fill="#9cdcfe">alert</text>
  <text x="514" y="122" font-family="monospace" font-size="13" fill="#d4d4d4">(</text>
  <text x="520" y="122" font-family="monospace" font-size="13" fill="#ce9178">"Hello!"</text>
  <text x="574" y="122" font-family="monospace" font-size="13" fill="#d4d4d4">);</text>
  <text x="466" y="140" font-family="monospace" font-size="13" fill="#d4d4d4">}</text>
  <text x="466" y="164" font-family="monospace" font-size="13" fill="#6a9955">// 10 days to build</text>
  <text x="466" y="182" font-family="monospace" font-size="13" fill="#6a9955">// Brendan Eich, 1995</text>
  <text x="466" y="206" font-family="monospace" font-size="13" fill="#c586c0">document</text>
  <text x="543" y="206" font-family="monospace" font-size="13" fill="#d4d4d4">.</text>
  <text x="548" y="206" font-family="monospace" font-size="13" fill="#9cdcfe">write</text>
  <text x="582" y="206" font-family="monospace" font-size="13" fill="#d4d4d4">(</text>
  <text x="588" y="206" font-family="monospace" font-size="13" fill="#ce9178">"JS!"</text>
  <text x="614" y="206" font-family="monospace" font-size="13" fill="#d4d4d4">);</text>
  <text x="466" y="240" font-family="monospace" font-size="13" fill="#569cd6">greet</text>
  <text x="502" y="240" font-family="monospace" font-size="13" fill="#d4d4d4">();</text>

  <!-- Year badge -->
  <rect x="460" y="295" width="110" height="36" rx="18" fill="#f7df1e"/>
  <text x="515" y="319" font-family="sans-serif" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">1995</text>

  <!-- Label -->
  <text x="620" y="315" font-family="sans-serif" font-size="14" fill="#f7df1e" font-weight="bold">JavaScript</text>
  <text x="620" y="333" font-family="sans-serif" font-size="12" fill="#aaa">Born in 10 days</text>

  <!-- Bottom caption -->
  <text x="400" y="400" font-family="sans-serif" font-size="16" fill="#f7df1e" text-anchor="middle" font-weight="bold">alert() — The First Client-Side Script</text>
  <text x="400" y="424" font-family="sans-serif" font-size="12" fill="#888" text-anchor="middle">Brendan Eich · Netscape Navigator 2.0 · 1995</text>
</svg>
