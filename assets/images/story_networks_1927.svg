<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="sky1927" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#2a3a5a"/>
    </linearGradient>
  </defs>
  <!-- Night sky (transatlantic calls were expensive, timed, late night) -->
  <rect width="800" height="450" fill="url(#sky1927)"/>
  <!-- Stars -->
  <g fill="white" opacity="0.7">
    <circle cx="50" cy="30" r="1.5"/>
    <circle cx="150" cy="60" r="1"/>
    <circle cx="250" cy="40" r="1.5"/>
    <circle cx="350" cy="25" r="1"/>
    <circle cx="480" cy="55" r="1.5"/>
    <circle cx="600" cy="35" r="1"/>
    <circle cx="700" cy="50" r="1.5"/>
    <circle cx="750" cy="20" r="1"/>
    <circle cx="80" cy="100" r="1"/>
    <circle cx="420" cy="80" r="1.5"/>
    <circle cx="560" cy="90" r="1"/>
  </g>
  <!-- Atlantic Ocean -->
  <rect x="0" y="250" width="800" height="200" fill="#0a2040"/>
  <!-- Gentle ocean waves -->
  <g fill="#0e2a4e" opacity="0.7">
    <path d="M 0 260 Q 100 253 200 263 Q 300 272 400 258 Q 500 246 600 258 Q 700 270 800 256 L 800 275 L 0 275 Z"/>
  </g>
  <!-- Radio waves crossing Atlantic (the key technology) -->
  <g stroke="#4080c0" stroke-width="1.5" fill="none" opacity="0.5">
    <path d="M 80 180 Q 200 160 400 150 Q 600 160 720 180"/>
    <path d="M 80 200 Q 200 180 400 168 Q 600 178 720 200"/>
    <path d="M 80 220 Q 200 200 400 188 Q 600 198 720 220"/>
  </g>
  <!-- Radio wave arcs showing wireless transmission -->
  <g stroke="#60a0e0" stroke-width="2" fill="none" opacity="0.6">
    <path d="M 120 175 Q 400 80 680 175"/>
    <path d="M 120 195 Q 400 100 680 195"/>
    <path d="M 120 215 Q 400 118 680 215"/>
  </g>
  <!-- New York Radio Center (left) -->
  <g transform="translate(100, 245)">
    <!-- Building -->
    <rect x="-65" y="-130" width="130" height="135" fill="#2a2a3a" rx="3"/>
    <!-- Art deco styling -->
    <rect x="-45" y="-140" width="90" height="14" fill="#3a3a4a" rx="2"/>
    <rect x="-30" y="-155" width="60" height="18" fill="#3a3a4a" rx="2"/>
    <!-- Windows with warm glow -->
    <g fill="#f0d860" opacity="0.8">
      <rect x="-50" y="-110" width="28" height="20" rx="2"/>
      <rect x="-15" y="-110" width="28" height="20" rx="2"/>
      <rect x="20" y="-110" width="28" height="20" rx="2"/>
      <rect x="-50" y="-82" width="28" height="20" rx="2"/>
      <rect x="-15" y="-82" width="28" height="20" rx="2"/>
      <rect x="20" y="-82" width="28" height="20" rx="2"/>
    </g>
    <!-- Giant radio antenna tower -->
    <line x1="0" y1="-155" x2="0" y2="-230" stroke="#aaaaaa" stroke-width="4"/>
    <line x1="-30" y1="-180" x2="30" y2="-180" stroke="#aaaaaa" stroke-width="3"/>
    <line x1="-20" y1="-205" x2="20" y2="-205" stroke="#aaaaaa" stroke-width="2"/>
    <!-- Radio wave emmission -->
    <g stroke="#40a0ff" stroke-width="1.5" fill="none" opacity="0.7">
      <path d="M 0 -230 Q 30 -250 0 -260 Q -30 -250 0 -230"/>
      <path d="M 0 -230 Q 50 -265 0 -280 Q -50 -265 0 -230"/>
      <path d="M 0 -230 Q 70 -278 0 -300 Q -70 -278 0 -230"/>
    </g>
    <!-- Door -->
    <rect x="-20" y="-30" width="40" height="35" fill="#1a1a2a" rx="2"/>
    <text x="0" y="18" font-family="serif" font-size="8" fill="#a0b8d0" text-anchor="middle">NEW YORK</text>
    <text x="0" y="28" font-family="serif" font-size="7" fill="#a0b8d0" text-anchor="middle">RADIO CENTER</text>
  </g>
  <!-- London GPO (right) -->
  <g transform="translate(700, 248)">
    <!-- Building (more Victorian-Edwardian style) -->
    <rect x="-65" y="-120" width="130" height="125" fill="#2a2218" rx="3"/>
    <!-- Stone facade details -->
    <rect x="-68" y="-128" width="136" height="14" fill="#3a3020" rx="2"/>
    <!-- Column-like decoration -->
    <rect x="-55" y="-120" width="8" height="125" fill="#3a3020" rx="1"/>
    <rect x="47" y="-120" width="8" height="125" fill="#3a3020" rx="1"/>
    <!-- Windows -->
    <g fill="#f0d060" opacity="0.75">
      <rect x="-48" y="-105" width="28" height="22" rx="1"/>
      <rect x="-12" y="-105" width="24" height="22" rx="1"/>
      <rect x="20" y="-105" width="28" height="22" rx="1"/>
      <rect x="-48" y="-75" width="28" height="22" rx="1"/>
      <rect x="-12" y="-75" width="24" height="22" rx="1"/>
      <rect x="20" y="-75" width="28" height="22" rx="1"/>
    </g>
    <!-- Antenna -->
    <line x1="0" y1="-128" x2="0" y2="-200" stroke="#aaaaaa" stroke-width="3"/>
    <line x1="-25" y1="-165" x2="25" y2="-165" stroke="#aaaaaa" stroke-width="2"/>
    <!-- Receiving radio arcs -->
    <g stroke="#40a0ff" stroke-width="1.5" fill="none" opacity="0.5">
      <path d="M 0 -200 Q 25 -215 0 -225 Q -25 -215 0 -200"/>
      <path d="M 0 -200 Q 42 -228 0 -244 Q -42 -228 0 -200"/>
    </g>
    <!-- Door -->
    <rect x="-18" y="-30" width="36" height="35" fill="#1a1408" rx="2"/>
    <text x="0" y="18" font-family="serif" font-size="8" fill="#c8b870" text-anchor="middle">LONDON GPO</text>
    <text x="0" y="28" font-family="serif" font-size="7" fill="#c8b870" text-anchor="middle">Post Office</text>
  </g>
  <!-- Caller in New York (with telephone handset) -->
  <g transform="translate(200, 310)">
    <ellipse cx="0" cy="-35" rx="15" ry="15" fill="#d4a870"/>
    <rect x="-13" y="-22" width="26" height="35" fill="#2a2a3a" rx="3"/>
    <!-- Telephone handset -->
    <path d="M 12 -25 Q 35 -25 35 -15 Q 35 -5 12 -5" stroke="#5a5a5a" stroke-width="6" fill="none" stroke-linecap="round"/>
    <ellipse cx="12" cy="-25" rx="6" ry="4" fill="#3a3a3a"/>
    <ellipse cx="12" cy="-5" rx="6" ry="4" fill="#3a3a3a"/>
    <!-- Speech bubble -->
    <ellipse cx="80" cy="-55" rx="70" ry="28" fill="#f5ead0" opacity="0.9"/>
    <polygon points="35,-40 45,-30 28,-32" fill="#f5ead0"/>
    <text x="80" y="-62" font-family="serif" font-size="8" fill="#2a1a0a" text-anchor="middle">"Hello, London?</text>
    <text x="80" y="-50" font-family="serif" font-size="8" fill="#2a1a0a" text-anchor="middle">Can you hear me?"</text>
  </g>
  <!-- Receiver in London -->
  <g transform="translate(590, 308)">
    <ellipse cx="0" cy="-35" rx="15" ry="15" fill="#c8956a"/>
    <rect x="-13" y="-22" width="26" height="35" fill="#2a1808" rx="3"/>
    <!-- Telephone handset -->
    <path d="M -12 -25 Q -35 -25 -35 -15 Q -35 -5 -12 -5" stroke="#5a5a5a" stroke-width="6" fill="none" stroke-linecap="round"/>
    <ellipse cx="-12" cy="-25" rx="6" ry="4" fill="#3a3a3a"/>
    <ellipse cx="-12" cy="-5" rx="6" ry="4" fill="#3a3a3a"/>
    <!-- Speech bubble -->
    <ellipse cx="-80" cy="-55" rx="70" ry="28" fill="#f5ead0" opacity="0.9"/>
    <polygon points="-35,-40 -45,-30 -28,-32" fill="#f5ead0"/>
    <text x="-80" y="-62" font-family="serif" font-size="8" fill="#2a1a0a" text-anchor="middle">"Yes! I hear you</text>
    <text x="-80" y="-50" font-family="serif" font-size="8" fill="#2a1a0a" text-anchor="middle">clearly, New York!"</text>
  </g>
  <!-- Timer / cost indicator (calls were limited to 3 min) -->
  <rect x="330" y="320" width="140" height="60" fill="#1a1a2e" rx="5" opacity="0.9" stroke="#4080c0" stroke-width="1"/>
  <text x="400" y="340" font-family="monospace" font-size="11" fill="#40c0ff" text-anchor="middle">TIME: 00:01:42</text>
  <text x="400" y="356" font-family="serif" font-size="9" fill="#c0d8f0" text-anchor="middle">3 min limit · $75 USD</text>
  <text x="400" y="370" font-family="serif" font-size="8" fill="#8aaccc" text-anchor="middle">12 calls/day · AT&amp;T · Radio Relay</text>
  <!-- Year label -->
  <rect x="20" y="18" width="110" height="40" fill="#1a1a3a" rx="6" opacity="0.8"/>
  <text x="75" y="44" font-family="serif" font-size="28" font-weight="bold" fill="#60a0ff" text-anchor="middle">1927</text>
  <!-- Caption -->
  <rect x="0" y="410" width="800" height="40" fill="#0a0a1a" opacity="0.8"/>
  <text x="400" y="432" font-family="serif" font-size="14" fill="#e8d8a0" text-anchor="middle">Transatlantic Telephone Service · New York to London · Radio Relay</text>
</svg>
