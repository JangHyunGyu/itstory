<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- Background -->
  <rect width="800" height="450" fill="#fafafa"/>

  <!-- Title banner -->
  <rect x="0" y="0" width="800" height="60" fill="#4527a0" opacity="0.95"/>
  <text x="400" y="38" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle" font-weight="bold">Entity-Relationship 모델 · Peter Chen · 1976</text>

  <!-- ER Diagram - large and clear -->
  <g transform="translate(50, 80)">
    <!-- ENTITIES (rectangles) -->
    <!-- CUSTOMER entity -->
    <rect x="30" y="60" width="130" height="45" fill="white" stroke="#4527a0" stroke-width="3"/>
    <text x="95" y="88" font-family="Arial, sans-serif" font-size="15" fill="#4527a0" text-anchor="middle" font-weight="bold">CUSTOMER</text>

    <!-- ORDER entity -->
    <rect x="270" y="60" width="130" height="45" fill="white" stroke="#4527a0" stroke-width="3"/>
    <text x="335" y="88" font-family="Arial, sans-serif" font-size="15" fill="#4527a0" text-anchor="middle" font-weight="bold">ORDER</text>

    <!-- PRODUCT entity -->
    <rect x="510" y="60" width="130" height="45" fill="white" stroke="#4527a0" stroke-width="3"/>
    <text x="575" y="88" font-family="Arial, sans-serif" font-size="15" fill="#4527a0" text-anchor="middle" font-weight="bold">PRODUCT</text>

    <!-- RELATIONSHIPS (diamonds) -->
    <!-- PLACES relationship -->
    <polygon points="215,82 245,60 275,82 245,104" fill="white" stroke="#c62828" stroke-width="3"/>
    <text x="245" y="87" font-family="Arial, sans-serif" font-size="10" fill="#c62828" text-anchor="middle" font-weight="bold">PLACES</text>

    <!-- CONTAINS relationship -->
    <polygon points="455,82 485,60 515,82 485,104" fill="white" stroke="#c62828" stroke-width="3"/>
    <text x="485" y="87" font-family="Arial, sans-serif" font-size="10" fill="#c62828" text-anchor="middle" font-weight="bold">CONTAINS</text>

    <!-- Connecting lines between entities and relationships -->
    <line x1="160" y1="82" x2="215" y2="82" stroke="#263238" stroke-width="2"/>
    <line x1="275" y1="82" x2="270" y2="82" stroke="#263238" stroke-width="2"/>
    <line x1="400" y1="82" x2="455" y2="82" stroke="#263238" stroke-width="2"/>
    <line x1="515" y1="82" x2="510" y2="82" stroke="#263238" stroke-width="2"/>

    <!-- Cardinality labels -->
    <text x="185" y="75" font-family="Arial, sans-serif" font-size="12" fill="#1565c0">1</text>
    <text x="255" y="75" font-family="Arial, sans-serif" font-size="12" fill="#1565c0">N</text>
    <text x="425" y="75" font-family="Arial, sans-serif" font-size="12" fill="#1565c0">N</text>
    <text x="500" y="75" font-family="Arial, sans-serif" font-size="12" fill="#1565c0">M</text>

    <!-- ATTRIBUTES (ovals) for CUSTOMER -->
    <!-- cust_id -->
    <ellipse cx="25" cy="175" rx="38" ry="20" fill="white" stroke="#2e7d32" stroke-width="2"/>
    <text x="25" y="179" font-family="Arial, sans-serif" font-size="9" fill="#2e7d32" text-anchor="middle">cust_id</text>
    <!-- Underline for PK -->
    <line x1="-5" y1="181" x2="55" y2="181" stroke="#2e7d32" stroke-width="1.5"/>
    <line x1="25" y1="155" x2="55" y2="108" stroke="#263238" stroke-width="1.5"/>

    <!-- name -->
    <ellipse cx="95" cy="190" rx="38" ry="20" fill="white" stroke="#2e7d32" stroke-width="2"/>
    <text x="95" y="194" font-family="Arial, sans-serif" font-size="9" fill="#2e7d32" text-anchor="middle">name</text>
    <line x1="95" y1="170" x2="95" y2="105" stroke="#263238" stroke-width="1.5"/>

    <!-- email -->
    <ellipse cx="165" cy="175" rx="38" ry="20" fill="white" stroke="#2e7d32" stroke-width="2"/>
    <text x="165" y="179" font-family="Arial, sans-serif" font-size="9" fill="#2e7d32" text-anchor="middle">email</text>
    <line x1="145" y1="162" x2="130" y2="108" stroke="#263238" stroke-width="1.5"/>

    <!-- ATTRIBUTES for ORDER -->
    <!-- order_id -->
    <ellipse cx="280" cy="190" rx="38" ry="20" fill="white" stroke="#2e7d32" stroke-width="2"/>
    <text x="280" y="194" font-family="Arial, sans-serif" font-size="9" fill="#2e7d32" text-anchor="middle">order_id</text>
    <line x1="280" y1="181" x2="296" y2="181" stroke="#2e7d32" stroke-width="1.5"/>
    <line x1="295" y1="170" x2="300" y2="105" stroke="#263238" stroke-width="1.5"/>

    <!-- date -->
    <ellipse cx="335" cy="195" rx="33" ry="20" fill="white" stroke="#2e7d32" stroke-width="2"/>
    <text x="335" y="199" font-family="Arial, sans-serif" font-size="9" fill="#2e7d32" text-anchor="middle">date</text>
    <line x1="335" y1="175" x2="335" y2="105" stroke="#263238" stroke-width="1.5"/>

    <!-- total -->
    <ellipse cx="390" cy="190" rx="33" ry="20" fill="white" stroke="#2e7d32" stroke-width="2"/>
    <text x="390" y="194" font-family="Arial, sans-serif" font-size="9" fill="#2e7d32" text-anchor="middle">total</text>
    <line x1="375" y1="175" x2="365" y2="105" stroke="#263238" stroke-width="1.5"/>

    <!-- ATTRIBUTES for PRODUCT -->
    <!-- prod_id -->
    <ellipse cx="510" cy="190" rx="38" ry="20" fill="white" stroke="#2e7d32" stroke-width="2"/>
    <text x="510" y="194" font-family="Arial, sans-serif" font-size="9" fill="#2e7d32" text-anchor="middle">prod_id</text>
    <line x1="510" y1="182" x2="540" y2="182" stroke="#2e7d32" stroke-width="1.5"/>
    <line x1="535" y1="170" x2="540" y2="105" stroke="#263238" stroke-width="1.5"/>

    <!-- product_name -->
    <ellipse cx="575" cy="195" rx="42" ry="20" fill="white" stroke="#2e7d32" stroke-width="2"/>
    <text x="575" y="199" font-family="Arial, sans-serif" font-size="9" fill="#2e7d32" text-anchor="middle">prod_name</text>
    <line x1="575" y1="175" x2="575" y2="105" stroke="#263238" stroke-width="1.5"/>

    <!-- price -->
    <ellipse cx="645" cy="190" rx="33" ry="20" fill="white" stroke="#2e7d32" stroke-width="2"/>
    <text x="645" y="194" font-family="Arial, sans-serif" font-size="9" fill="#2e7d32" text-anchor="middle">price</text>
    <line x1="630" y1="175" x2="615" y2="105" stroke="#263238" stroke-width="1.5"/>

    <!-- SUPPLIER entity (additional) -->
    <rect x="480" y="280" width="130" height="45" fill="white" stroke="#4527a0" stroke-width="3"/>
    <text x="545" y="308" font-family="Arial, sans-serif" font-size="15" fill="#4527a0" text-anchor="middle" font-weight="bold">SUPPLIER</text>

    <!-- SUPPLIES relationship -->
    <polygon points="425,302 455,280 485,302 455,324" fill="white" stroke="#c62828" stroke-width="3"/>
    <text x="455" y="307" font-family="Arial, sans-serif" font-size="10" fill="#c62828" text-anchor="middle">SUPPLIES</text>
    <line x1="510" y1="105" x2="530" y2="280" stroke="#263238" stroke-width="2"/>
    <line x1="485" y1="302" x2="480" y2="302" stroke="#263238" stroke-width="2"/>

    <!-- Attribute for SUPPLIES - quantity (on relationship) -->
    <ellipse cx="380" cy="280" rx="38" ry="20" fill="#fff3e0" stroke="#ef6c00" stroke-width="2" stroke-dasharray="4,2"/>
    <text x="380" y="284" font-family="Arial, sans-serif" font-size="9" fill="#ef6c00" text-anchor="middle">quantity</text>
    <line x1="418" y1="280" x2="425" y2="302" stroke="#263238" stroke-width="1.5"/>
  </g>

  <!-- Legend -->
  <rect x="30" y="350" width="740" height="30" rx="4" fill="#ede7f6"/>
  <rect x="50" y="360" width="50" height="12" fill="none" stroke="#4527a0" stroke-width="2"/>
  <text x="110" y="371" font-family="Arial, sans-serif" font-size="10" fill="#4527a0">= Entity (개체)</text>
  <polygon points="220,360 238,360 246,366 238,372 220,372 212,366" fill="none" stroke="#c62828" stroke-width="2"/>
  <text x="255" y="371" font-family="Arial, sans-serif" font-size="10" fill="#c62828">= Relationship (관계)</text>
  <ellipse cx="420" cy="366" rx="28" ry="8" fill="none" stroke="#2e7d32" stroke-width="2"/>
  <text x="460" y="371" font-family="Arial, sans-serif" font-size="10" fill="#2e7d32">= Attribute (속성)</text>
  <ellipse cx="590" cy="366" rx="28" ry="8" fill="none" stroke="#ef6c00" stroke-width="2" stroke-dasharray="3,2"/>
  <text x="630" y="371" font-family="Arial, sans-serif" font-size="10" fill="#ef6c00">= 관계 속성</text>

  <!-- Bottom info bar -->
  <rect x="0" y="390" width="800" height="60" fill="#4527a0" opacity="0.9"/>
  <text x="400" y="415" font-family="Arial, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle">개체-관계 다이어그램으로 DB 설계를 시각화</text>
  <text x="400" y="438" font-family="Arial, sans-serif" font-size="11" fill="#ce93d8" text-anchor="middle">Peter Chen · MIT · 1976 · 오늘날에도 사용되는 DB 설계 도구</text>
</svg>
