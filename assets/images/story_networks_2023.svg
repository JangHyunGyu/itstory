<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- Generative AI assistant - 2023 -->
  <rect width="800" height="450" fill="#0d1218"/>
  <!-- Office / work background -->
  <rect x="0" y="360" width="800" height="90" fill="#0a0f15"/>
  <rect x="0" y="0" width="800" height="365" fill="#111820"/>
  <!-- Person at laptop -->
  <g transform="translate(250, 270)">
    <!-- Desk -->
    <rect x="-120" y="20" width="240" height="12" fill="#2a2010" rx="2"/>
    <rect x="-100" y="30" width="8" height="60" fill="#1a1008"/>
    <rect x="92" y="30" width="8" height="60" fill="#1a1008"/>
    <!-- Laptop -->
    <rect x="-90" y="-100" width="180" height="120" fill="#1c1c1e" rx="4" stroke="#3a3a3c" stroke-width="2"/>
    <rect x="-83" y="-92" width="166" height="106" fill="#0a0a12" rx="2"/>
    <!-- Chat interface on screen -->
    <!-- User message bubble (right side) -->
    <rect x="20" y="-85" width="120" height="28" fill="#1a3a6a" rx="6"/>
    <text x="80" y="-74" font-family="sans-serif" font-size="6" fill="white" text-anchor="middle">AI에게 메일 초안을</text>
    <text x="80" y="-63" font-family="sans-serif" font-size="6" fill="white" text-anchor="middle">부탁했더니...</text>
    <!-- AI response bubble (left side) -->
    <rect x="-80" y="-50" width="140" height="50" fill="#1a2a1a" rx="6" stroke="#2a5a2a" stroke-width="1"/>
    <text x="-76" y="-37" font-family="monospace" font-size="5" fill="#80ff80">물론입니다! 메일 초안:</text>
    <text x="-76" y="-26" font-family="monospace" font-size="5" fill="#60c060">"안녕하세요, 귀사의</text>
    <text x="-76" y="-15" font-family="monospace" font-size="5" fill="#60c060"> 제품에 관심이..."</text>
    <text x="-76" y="-4" font-family="monospace" font-size="5" fill="#40a040">✓ 전송 준비 완료</text>
    <!-- Blinking cursor -->
    <rect x="-78" y="6" width="6" height="9" fill="#40c040" opacity="0.8"/>
    <!-- Keyboard -->
    <rect x="-83" y="18" width="166" height="12" fill="#2a2a2a" rx="1"/>
    <!-- Person figure -->
    <ellipse cx="0" cy="-148" rx="22" ry="22" fill="#d4a870"/>
    <rect x="-16" y="-128" width="32" height="38" fill="#2a4a6a" rx="3"/>
    <text x="0" y="55" font-family="serif" font-size="8" fill="#6080a0" text-anchor="middle">Office worker</text>
    <text x="0" y="67" font-family="serif" font-size="7" fill="#4060a0" text-anchor="middle">"바로 만들어 주네!"</text>
  </g>
  <!-- AI brain / neural network visualization (right side) -->
  <g transform="translate(560, 220)">
    <!-- Neural network layers -->
    <!-- Input layer -->
    <g>
      <circle cx="-180" cy="-80" r="8" fill="#1a3a5a" stroke="#2060a0" stroke-width="1.5"/>
      <circle cx="-180" cy="-40" r="8" fill="#1a3a5a" stroke="#2060a0" stroke-width="1.5"/>
      <circle cx="-180" cy="0" r="8" fill="#1a3a5a" stroke="#2060a0" stroke-width="1.5"/>
      <circle cx="-180" cy="40" r="8" fill="#1a3a5a" stroke="#2060a0" stroke-width="1.5"/>
      <circle cx="-180" cy="80" r="8" fill="#1a3a5a" stroke="#2060a0" stroke-width="1.5"/>
      <text x="-180" y="100" font-family="monospace" font-size="6" fill="#4080a0" text-anchor="middle">Input</text>
    </g>
    <!-- Hidden layer 1 -->
    <g>
      <circle cx="-90" cy="-100" r="10" fill="#1a2a4a" stroke="#3060c0" stroke-width="1.5"/>
      <circle cx="-90" cy="-50" r="10" fill="#1a2a4a" stroke="#3060c0" stroke-width="1.5"/>
      <circle cx="-90" cy="0" r="10" fill="#1a2a4a" stroke="#3060c0" stroke-width="1.5"/>
      <circle cx="-90" cy="50" r="10" fill="#1a2a4a" stroke="#3060c0" stroke-width="1.5"/>
      <circle cx="-90" cy="100" r="10" fill="#1a2a4a" stroke="#3060c0" stroke-width="1.5"/>
    </g>
    <!-- Hidden layer 2 (bigger) -->
    <g>
      <circle cx="0" cy="-80" r="12" fill="#0a1a3a" stroke="#2040e0" stroke-width="2"/>
      <circle cx="0" cy="-40" r="12" fill="#0a1a3a" stroke="#2040e0" stroke-width="2"/>
      <circle cx="0" cy="0" r="14" fill="#0a1a3a" stroke="#4060ff" stroke-width="2.5"/>
      <circle cx="0" cy="40" r="12" fill="#0a1a3a" stroke="#2040e0" stroke-width="2"/>
      <circle cx="0" cy="80" r="12" fill="#0a1a3a" stroke="#2040e0" stroke-width="2"/>
      <text x="0" y="105" font-family="monospace" font-size="6" fill="#4060e0" text-anchor="middle">Transformer</text>
    </g>
    <!-- Output layer -->
    <g>
      <circle cx="100" cy="-40" r="10" fill="#1a3a1a" stroke="#20a040" stroke-width="1.5"/>
      <circle cx="100" cy="0" r="10" fill="#1a3a1a" stroke="#20a040" stroke-width="1.5"/>
      <circle cx="100" cy="40" r="10" fill="#1a3a1a" stroke="#20a040" stroke-width="1.5"/>
      <text x="100" y="60" font-family="monospace" font-size="6" fill="#40a040" text-anchor="middle">Output</text>
    </g>
    <!-- Connection lines (subset) -->
    <g stroke="#1a3a6a" stroke-width="0.5" opacity="0.4">
      <line x1="-172" y1="-80" x2="-100" y2="-100"/>
      <line x1="-172" y1="-80" x2="-100" y2="-50"/>
      <line x1="-172" y1="0" x2="-100" y2="0"/>
      <line x1="-172" y1="40" x2="-100" y2="50"/>
      <line x1="-172" y1="80" x2="-100" y2="100"/>
      <line x1="-80" y1="-50" x2="-12" y2="-80"/>
      <line x1="-80" y1="0" x2="-14" y2="0"/>
      <line x1="-80" y1="50" x2="-12" y2="80"/>
      <line x1="12" y1="-80" x2="90" y2="-40"/>
      <line x1="14" y1="0" x2="90" y2="0"/>
      <line x1="12" y1="80" x2="90" y2="40"/>
    </g>
    <!-- GPT-4 label -->
    <text x="-40" y="-115" font-family="sans-serif" font-size="10" font-weight="bold" fill="#c0a0ff" text-anchor="middle">LLM · GPT-4</text>
    <text x="-40" y="-100" font-family="monospace" font-size="7" fill="#8060c0" text-anchor="middle">175B+ parameters</text>
  </g>
  <!-- AI products panel -->
  <rect x="30" y="50" width="200" height="190" fill="#050f15" rx="6" stroke="#203050" stroke-width="1.5"/>
  <text x="130" y="72" font-family="sans-serif" font-size="9" font-weight="bold" fill="#60a0d0" text-anchor="middle">2023 AI ASSISTANTS</text>
  <g font-family="serif" font-size="8">
    <text x="45" y="93" fill="#60a0d0">ChatGPT (OpenAI)</text>
    <text x="45" y="109" fill="#8060c0">Bard → Gemini (Google)</text>
    <text x="45" y="125" fill="#40a0c0">Claude (Anthropic)</text>
    <text x="45" y="141" fill="#c08040">Copilot (Microsoft)</text>
    <text x="45" y="157" fill="#40c080">Llama 2 (Meta, open)</text>
    <text x="45" y="173" fill="#c04060">Stable Diffusion (img)</text>
    <text x="45" y="189" fill="#c0c040">Midjourney (art AI)</text>
    <text x="45" y="208" fill="#80ff80">100M users in 2 months</text>
    <text x="45" y="223" fill="#80ff80">(ChatGPT record!)</text>
  </g>
  <!-- Network traffic visualization -->
  <rect x="30" y="260" width="200" height="80" fill="#050f15" rx="6" stroke="#203050" stroke-width="1.5"/>
  <text x="130" y="280" font-family="sans-serif" font-size="9" font-weight="bold" fill="#60a0d0" text-anchor="middle">NETWORK IMPACT</text>
  <text x="40" y="297" font-family="serif" font-size="8" fill="#4080a0">AI inference: GPU clusters</text>
  <text x="40" y="311" font-family="serif" font-size="8" fill="#4080a0">Data center GPU traffic x10</text>
  <text x="40" y="325" font-family="serif" font-size="8" fill="#4080a0">RDMA / 400G needed</text>
  <text x="40" y="339" font-family="serif" font-size="8" fill="#60c080">New era of AI networking</text>
  <!-- Year label -->
  <rect x="20" y="18" width="110" height="40" fill="#0a0a2a" rx="6" opacity="0.9" stroke="#8060ff" stroke-width="1"/>
  <text x="75" y="44" font-family="serif" font-size="28" font-weight="bold" fill="#c080ff" text-anchor="middle">2023</text>
  <!-- Caption -->
  <rect x="0" y="410" width="800" height="40" fill="#050810" opacity="0.9"/>
  <text x="400" y="432" font-family="serif" font-size="14" fill="#e8d8a0" text-anchor="middle">Generative AI · ChatGPT + Gemini + Claude · 100M Users · AI Reshapes Networking Demands</text>
</svg>
