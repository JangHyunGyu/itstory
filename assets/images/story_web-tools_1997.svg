  <rect x="50" y="214" width="360" height="24" fill="#e8e8e8"/>
  <text x="68" y="231" font-family="sans-serif" font-size="9" fill="#0050a0">Home</text>
  <text x="108" y="231" font-family="sans-serif" font-size="9" fill="#0050a0">About</text>
  <text x="152" y="231" font-family="sans-serif" font-size="9" fill="#0050a0">Products</text>
  <text x="204" y="231" font-family="sans-serif" font-size="9" fill="#0050a0">Contact</text>
