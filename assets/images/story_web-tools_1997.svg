<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- Background: warm studio/design agency feel -->
  <rect width="800" height="450" fill="#f5f0ea"/>

  <!-- Title -->
  <text x="400" y="34" font-family="sans-serif" font-size="15" font-weight="bold" fill="#0050a0" text-anchor="middle">Dreamweaver 1.0 — 1997</text>
  <text x="400" y="54" font-family="sans-serif" font-size="11" fill="#7a7a8a" text-anchor="middle">WYSIWYG web editor · Design + Code view · Visual HTML authoring</text>

  <!-- Dreamweaver window frame -->
  <rect x="40" y="70" width="720" height="360" rx="8" fill="#c8c0b8" stroke="#888" stroke-width="2"/>
  <!-- Title bar -->
  <rect x="40" y="70" width="720" height="28" rx="8" fill="#6688aa"/>
  <rect x="40" y="84" width="720" height="14" fill="#6688aa"/>
  <!-- Window control dots -->
  <circle cx="58" cy="84" r="6" fill="#ff5f5a"/>
  <circle cx="76" cy="84" r="6" fill="#ffbd44"/>
  <circle cx="94" cy="84" r="6" fill="#28c840"/>
  <!-- Title text -->
  <text x="400" y="89" font-family="sans-serif" font-size="11" fill="white" text-anchor="middle">Dreamweaver 1.0 — index.html</text>

  <!-- Menu bar -->
  <rect x="40" y="98" width="720" height="22" fill="#ddd8d0"/>
  <text x="54" y="113" font-family="sans-serif" font-size="9" fill="#333">File</text>
  <text x="80" y="113" font-family="sans-serif" font-size="9" fill="#333">Edit</text>
  <text x="108" y="113" font-family="sans-serif" font-size="9" fill="#333">View</text>
  <text x="138" y="113" font-family="sans-serif" font-size="9" fill="#333">Insert</text>
  <text x="172" y="113" font-family="sans-serif" font-size="9" fill="#333">Modify</text>
  <text x="214" y="113" font-family="sans-serif" font-size="9" fill="#333">Text</text>
  <text x="242" y="113" font-family="sans-serif" font-size="9" fill="#333">Commands</text>
  <text x="308" y="113" font-family="sans-serif" font-size="9" fill="#333">Site</text>
  <text x="334" y="113" font-family="sans-serif" font-size="9" fill="#333">Window</text>
  <text x="386" y="113" font-family="sans-serif" font-size="9" fill="#333">Help</text>

  <!-- Toolbar -->
  <rect x="40" y="120" width="720" height="24" fill="#e8e0d8"/>
  <!-- Toolbar buttons (simplified) -->
  <rect x="48" y="124" width="22" height="16" rx="2" fill="#c8c0b8" stroke="#aaa" stroke-width="1"/>
  <text x="59" y="136" font-family="sans-serif" font-size="8" fill="#333" text-anchor="middle">⬅</text>
  <rect x="74" y="124" width="22" height="16" rx="2" fill="#c8c0b8" stroke="#aaa" stroke-width="1"/>
  <text x="85" y="136" font-family="sans-serif" font-size="8" fill="#333" text-anchor="middle">⬇</text>
  <rect x="102" y="124" width="60" height="16" rx="2" fill="white" stroke="#aaa" stroke-width="1"/>
  <text x="132" y="135" font-family="monospace" font-size="7" fill="#333" text-anchor="middle">index.html</text>

  <!-- Split view tabs -->
  <rect x="40" y="144" width="720" height="20" fill="#d8d0c8"/>
  <rect x="40" y="144" width="140" height="20" rx="4" fill="#f5f0ea" stroke="#aaa" stroke-width="1"/>
  <text x="110" y="158" font-family="sans-serif" font-size="9" fill="#0050a0" text-anchor="middle">Design View</text>
  <rect x="180" y="144" width="130" height="20" rx="4" fill="#ddd8d0" stroke="#aaa" stroke-width="1"/>
  <text x="245" y="158" font-family="sans-serif" font-size="9" fill="#666" text-anchor="middle">Code View</text>

  <!-- === DESIGN VIEW (left half) === -->
  <rect x="40" y="164" width="380" height="266" fill="#ffffff"/>
  <!-- Simulated webpage inside design view -->
  <rect x="50" y="174" width="360" height="40" fill="#0050a0"/>
  <text x="90" y="198" font-family="sans-serif" font-size="14" font-weight="bold" fill="white">My Company Website</text>
