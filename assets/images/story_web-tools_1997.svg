  <rect x="58" y="248" width="160" height="100" rx="4" fill="#e8f0f8" stroke="#0050a0" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="138" y="302" font-family="sans-serif" font-size="9" fill="#888" text-anchor="middle">[Image: 160×100]</text>
  <!-- Text content -->
  <text x="232" y="268" font-family="sans-serif" font-size="8" fill="#333">Welcome to our site!</text>
  <text x="232" y="282" font-family="sans-serif" font-size="8" fill="#555">Our products are the best</text>
  <text x="232" y="296" font-family="sans-serif" font-size="8" fill="#555">in the industry. We offer</text>
  <text x="232" y="310" font-family="sans-serif" font-size="8" fill="#555">quality and reliability.</text>
  <!-- CTA button -->
  <rect x="232" y="320" width="80" height="20" rx="4" fill="#0050a0"/>
  <text x="272" y="334" font-family="sans-serif" font-size="8" fill="white" text-anchor="middle">Learn More</text>
  <!-- Footer -->
  <rect x="50" y="362" width="360" height="20" fill="#333"/>
  <text x="230" y="376" font-family="sans-serif" font-size="8" fill="#aaa" text-anchor="middle">© 1997 My Company</text>
  <!-- Selection handles on image -->
  <rect x="56" y="246" width="8" height="8" fill="#0050a0"/>
  <rect x="214" y="246" width="8" height="8" fill="#0050a0"/>
  <rect x="56" y="346" width="8" height="8" fill="#0050a0"/>
  <rect x="214" y="346" width="8" height="8" fill="#0050a0"/>

  <!-- Design view label -->
  <text x="230" y="424" font-family="sans-serif" font-size="9" fill="#0050a0" text-anchor="middle">WYSIWYG — drag &amp; drop</text>

  <!-- === CODE VIEW (right half) === -->
  <rect x="420" y="164" width="340" height="266" fill="#1a1a1a"/>
  <!-- Code line numbers -->
  <rect x="420" y="164" width="28" height="266" fill="#222"/>
  <!-- Auto-generated HTML -->
  <text x="456" y="182" font-family="monospace" font-size="8" fill="#6688aa">&lt;html&gt;</text>
  <text x="456" y="195" font-family="monospace" font-size="8" fill="#6688aa">&lt;head&gt;</text>
  <text x="464" y="208" font-family="monospace" font-size="8" fill="#88aacc">&lt;title&gt;</text><text x="510" y="208" font-family="monospace" font-size="8" fill="#aaffaa">My Company</text><text x="570" y="208" font-family="monospace" font-size="8" fill="#88aacc">&lt;/title&gt;</text>
  <text x="456" y="221" font-family="monospace" font-size="8" fill="#6688aa">&lt;/head&gt;</text>
  <text x="456" y="234" font-family="monospace" font-size="8" fill="#6688aa">&lt;body&gt;</text>
  <text x="464" y="247" font-family="monospace" font-size="8" fill="#88aacc">&lt;table</text><text x="498" y="247" font-family="monospace" font-size="8" fill="#ffcc44"> width=</text><text x="537" y="247" font-family="monospace" font-size="8" fill="#aaffaa">"100%"</text><text x="579" y="247" font-family="monospace" font-size="8" fill="#88aacc">&gt;</text>
  <text x="472" y="260" font-family="monospace" font-size="8" fill="#88aacc">&lt;tr&gt;&lt;td</text><text x="530" y="260" font-family="monospace" font-size="8" fill="#ffcc44"> bgcolor=</text><text x="583" y="260" font-family="monospace" font-size="8" fill="#aaffaa">"#0050a0"</text>
  <text x="472" y="273" font-family="monospace" font-size="8" fill="#88aacc">colspan=</text><text x="521" y="273" font-family="monospace" font-size="8" fill="#aaffaa">"3"</text><text x="537" y="273" font-family="monospace" font-size="8" fill="#88aacc">&gt;</text>
  <text x="480" y="286" font-family="monospace" font-size="8" fill="#88ccff">&lt;font</text><text x="510" y="286" font-family="monospace" font-size="8" fill="#ffcc44"> size=</text><text x="545" y="286" font-family="monospace" font-size="8" fill="#aaffaa">"6"</text>
  <text x="488" y="299" font-family="monospace" font-size="8" fill="#ffcc44"> color=</text><text x="530" y="299" font-family="monospace" font-size="8" fill="#aaffaa">"white"</text><text x="572" y="299" font-family="monospace" font-size="8" fill="#88aacc">&gt;</text>
  <text x="496" y="312" font-family="monospace" font-size="8" fill="#eee">My Company Website</text>
  <text x="488" y="325" font-family="monospace" font-size="8" fill="#88ccff">&lt;/font&gt;</text>
  <text x="480" y="338" font-family="monospace" font-size="8" fill="#88aacc">&lt;/td&gt;&lt;/tr&gt;</text>
  <text x="472" y="351" font-family="monospace" font-size="8" fill="#88aacc">&lt;tr&gt;</text>
  <text x="480" y="364" font-family="monospace" font-size="8" fill="#88aacc">&lt;td&gt;</text>
  <text x="488" y="377" font-family="monospace" font-size="8" fill="#88ccff">&lt;img</text><text x="515" y="377" font-family="monospace" font-size="8" fill="#ffcc44"> src=</text><text x="546" y="377" font-family="monospace" font-size="8" fill="#aaffaa">"logo.gif"</text>
  <text x="456" y="390" font-family="monospace" font-size="8" fill="#888">// ← auto-generated by DW</text>
  <text x="456" y="403" font-family="monospace" font-size="8" fill="#888">// drag-drop → HTML code</text>

  <!-- Line numbers -->
  <text x="428" y="182" font-family="monospace" font-size="7" fill="#555">1</text>
  <text x="428" y="195" font-family="monospace" font-size="7" fill="#555">2</text>
  <text x="428" y="208" font-family="monospace" font-size="7" fill="#555">3</text>
  <text x="428" y="221" font-family="monospace" font-size="7" fill="#555">4</text>
  <text x="428" y="234" font-family="monospace" font-size="7" fill="#555">5</text>
  <text x="428" y="247" font-family="monospace" font-size="7" fill="#555">6</text>
  <text x="428" y="260" font-family="monospace" font-size="7" fill="#555">7</text>
  <text x="428" y="273" font-family="monospace" font-size="7" fill="#555">8</text>
  <text x="428" y="286" font-family="monospace" font-size="7" fill="#555">9</text>
  <text x="424" y="299" font-family="monospace" font-size="7" fill="#555">10</text>
  <text x="424" y="312" font-family="monospace" font-size="7" fill="#555">11</text>

  <!-- Code view label -->
  <text x="590" y="424" font-family="sans-serif" font-size="9" fill="#88aacc" text-anchor="middle">HTML auto-generated from design</text>

  <!-- Sync arrow between views -->
  <text x="400" y="300" font-family="sans-serif" font-size="18" fill="#0050a0" text-anchor="middle">⟺</text>
  <text x="400" y="316" font-family="sans-serif" font-size="8" fill="#6688aa" text-anchor="middle">live sync</text>

  <!-- Properties panel at bottom -->
  <rect x="40" y="430" width="720" height="10" fill="#e8e0d8" stroke="#aaa" stroke-width="0.5"/>
  <text x="60" y="439" font-family="monospace" font-size="7" fill="#555">Format: None | Style: None | Size: — | Color: #000000</text>
</svg>
