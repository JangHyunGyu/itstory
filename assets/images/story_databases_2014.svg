<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- Background -->
  <rect width="800" height="450" fill="#0f0f1a"/>

  <!-- Title banner -->
  <rect x="0" y="0" width="800" height="60" fill="#1a0533" opacity="0.95"/>
  <text x="400" y="38" font-family="Arial, sans-serif" font-size="20" fill="#ff6b9d" text-anchor="middle" font-weight="bold">그래프 데이터베이스 · Neo4j 성장 · 2014</text>

  <!-- Beautiful graph visualization -->
  <!-- Edges (drawn first) -->
  <defs>
    <marker id="garrow" markerWidth="7" markerHeight="5" refX="5" refY="2.5" orient="auto">
      <polygon points="0 0, 7 2.5, 0 5" fill="#9c27b0" opacity="0.8"/>
    </marker>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Social network graph connections -->
  <!-- Alice - Bob -->
  <line x1="220" y1="155" x2="350" y2="130" stroke="#9c27b0" stroke-width="2" opacity="0.7"/>
  <text x="283" y="133" font-family="Arial, sans-serif" font-size="8" fill="#ce93d8">FRIENDS</text>
  <!-- Alice - Carol -->
  <line x1="220" y1="165" x2="180" y2="270" stroke="#9c27b0" stroke-width="2" opacity="0.7"/>
  <text x="183" y="215" font-family="Arial, sans-serif" font-size="8" fill="#ce93d8">KNOWS</text>
  <!-- Bob - Dan -->
  <line x1="370" y1="145" x2="500" y2="200" stroke="#2196f3" stroke-width="2" opacity="0.7"/>
  <text x="438" y="163" font-family="Arial, sans-serif" font-size="8" fill="#90caf9">COLLEAGUES</text>
  <!-- Bob - Eve -->
  <line x1="370" y1="135" x2="480" y2="90" stroke="#9c27b0" stroke-width="2" opacity="0.7"/>
  <text x="420" y="100" font-family="Arial, sans-serif" font-size="8" fill="#ce93d8">FRIENDS</text>
  <!-- Carol - Frank -->
  <line x1="175" y1="290" x2="270" y2="350" stroke="#4caf50" stroke-width="2" opacity="0.7"/>
  <text x="203" y="330" font-family="Arial, sans-serif" font-size="8" fill="#a5d6a7">FAMILY</text>
  <!-- Dan - Product A -->
  <line x1="520" y1="210" x2="600" y2="300" stroke="#ff9800" stroke-width="2" opacity="0.7"/>
  <text x="565" y="252" font-family="Arial, sans-serif" font-size="8" fill="#ffcc80">LIKES</text>
  <!-- Eve - Product A -->
  <line x1="495" y1="105" x2="600" y2="295" stroke="#ff9800" stroke-width="2" opacity="0.7"/>
  <text x="570" y="200" font-family="Arial, sans-serif" font-size="8" fill="#ffcc80">BOUGHT</text>
  <!-- Alice - Product A -->
  <line x1="235" y1="155" x2="595" y2="305" stroke="#ff9800" stroke-width="1.5" opacity="0.4" stroke-dasharray="6,4"/>
  <!-- Frank - Product B -->
  <line x1="285" y1="360" x2="420" y2="370" stroke="#ff9800" stroke-width="2" opacity="0.7"/>
  <text x="348" y="362" font-family="Arial, sans-serif" font-size="8" fill="#ffcc80">BOUGHT</text>
  <!-- Dan - Frank -->
  <line x1="515" y1="215" x2="295" y2="355" stroke="#9c27b0" stroke-width="1.5" opacity="0.5" stroke-dasharray="5,3"/>

  <!-- Person nodes -->
  <!-- Alice -->
  <circle cx="220" cy="160" r="35" fill="#9c27b0" filter="url(#glow)"/>
  <circle cx="220" cy="160" r="28" fill="#7b1fa2"/>
  <text x="220" y="155" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">Alice</text>
  <text x="220" y="170" font-family="Arial, sans-serif" font-size="8" fill="#e1bee7" text-anchor="middle">:Person</text>

  <!-- Bob -->
  <circle cx="365" cy="135" r="32" fill="#2196f3" filter="url(#glow)"/>
  <circle cx="365" cy="135" r="25" fill="#1565c0"/>
  <text x="365" y="130" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">Bob</text>
  <text x="365" y="145" font-family="Arial, sans-serif" font-size="8" fill="#90caf9" text-anchor="middle">:Person</text>

  <!-- Carol -->
  <circle cx="175" cy="280" r="30" fill="#e91e63" filter="url(#glow)"/>
  <circle cx="175" cy="280" r="23" fill="#c2185b"/>
  <text x="175" y="276" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">Carol</text>
  <text x="175" y="290" font-family="Arial, sans-serif" font-size="8" fill="#f48fb1" text-anchor="middle">:Person</text>

  <!-- Dan -->
  <circle cx="515" cy="205" r="30" fill="#ff9800" filter="url(#glow)"/>
  <circle cx="515" cy="205" r="23" fill="#e65100"/>
  <text x="515" y="201" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">Dan</text>
  <text x="515" y="215" font-family="Arial, sans-serif" font-size="8" fill="#ffcc80" text-anchor="middle">:Person</text>

  <!-- Eve -->
  <circle cx="490" cy="90" r="28" fill="#9c27b0" filter="url(#glow)"/>
  <circle cx="490" cy="90" r="21" fill="#6a1b9a"/>
  <text x="490" y="86" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">Eve</text>
  <text x="490" y="100" font-family="Arial, sans-serif" font-size="8" fill="#e1bee7" text-anchor="middle">:Person</text>

  <!-- Frank -->
  <circle cx="285" cy="360" r="28" fill="#4caf50" filter="url(#glow)"/>
  <circle cx="285" cy="360" r="21" fill="#1b5e20"/>
  <text x="285" y="356" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">Frank</text>
  <text x="285" y="370" font-family="Arial, sans-serif" font-size="8" fill="#a5d6a7" text-anchor="middle">:Person</text>

  <!-- Product A node -->
  <rect x="570" y="285" width="80" height="50" rx="8" fill="#ff9800"/>
  <rect x="574" y="289" width="72" height="42" rx="6" fill="#e65100"/>
  <text x="610" y="308" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" font-weight="bold">Product A</text>
  <text x="610" y="322" font-family="Arial, sans-serif" font-size="7" fill="#ffcc80" text-anchor="middle">:Product</text>

  <!-- Product B node -->
  <rect x="415" y="355" width="80" height="50" rx="8" fill="#ff9800"/>
  <rect x="419" y="359" width="72" height="42" rx="6" fill="#e65100"/>
  <text x="455" y="378" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" font-weight="bold">Product B</text>
  <text x="455" y="392" font-family="Arial, sans-serif" font-size="7" fill="#ffcc80" text-anchor="middle">:Product</text>

  <!-- Cypher query box -->
  <rect x="30" y="70" width="170" height="155" rx="6" fill="#1a0533" stroke="#9c27b0" stroke-width="2"/>
  <text x="115" y="90" font-family="Arial, sans-serif" font-size="9" fill="#ce93d8" text-anchor="middle">Cypher Query</text>
  <g font-family="monospace" font-size="8">
    <text x="42" y="108" fill="#ce93d8">MATCH</text>
    <text x="42" y="122" fill="#f8f8f2"> (p:Person)</text>
    <text x="42" y="136" fill="#ce93d8">-[:FRIENDS]-&gt;</text>
    <text x="42" y="150" fill="#f8f8f2"> (f:Person)</text>
    <text x="42" y="164" fill="#ce93d8">-[:BOUGHT]-&gt;</text>
    <text x="42" y="178" fill="#f8f8f2"> (prod:Product)</text>
    <text x="42" y="192" fill="#ce93d8">WHERE</text>
    <text x="42" y="206" fill="#f8f8f2"> p.name = "Alice"</text>
    <text x="42" y="220" fill="#ce93d8">RETURN prod</text>
  </g>

  <!-- Neo4j label -->
  <rect x="30" y="240" width="170" height="60" rx="6" fill="#018bff" opacity="0.15" stroke="#018bff" stroke-width="1.5"/>
  <text x="115" y="265" font-family="Arial, sans-serif" font-size="14" fill="#018bff" text-anchor="middle" font-weight="bold">Neo4j</text>
  <text x="115" y="283" font-family="Arial, sans-serif" font-size="9" fill="#90caf9" text-anchor="middle">Graph Database</text>
  <text x="115" y="296" font-family="Arial, sans-serif" font-size="8" fill="#546e7a" text-anchor="middle">Social · Knowledge · Reco</text>

  <!-- Bottom info bar -->
  <rect x="0" y="390" width="800" height="60" fill="#4a148c" opacity="0.9"/>
  <text x="400" y="415" font-family="Arial, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle">소셜 네트워크 · 지식 그래프 · 추천 엔진에 최적화</text>
  <text x="400" y="438" font-family="Arial, sans-serif" font-size="11" fill="#ce93d8" text-anchor="middle">Neo4j · 2014 성장기 · Cypher 쿼리 언어 · 노드와 관계로 연결된 세상</text>
</svg>
