<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- Background -->
  <rect width="800" height="450" fill="#e8f4fe"/>

  <!-- Title banner -->
  <rect x="0" y="0" width="800" height="60" fill="#0071c5" opacity="0.95"/>
  <text x="400" y="38" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle" font-weight="bold">클라우드 네이티브 DB · Snowflake IPO · 2020</text>

  <!-- Snowflake logo (stylized) -->
  <g transform="translate(55, 80)">
    <!-- Snowflake symbol -->
    <g stroke="#29b6f6" stroke-width="8" stroke-linecap="round" fill="none">
      <line x1="80" y1="30" x2="80" y2="130"/>
      <line x1="30" y1="57" x2="130" y2="103"/>
      <line x1="130" y1="57" x2="30" y2="103"/>
    </g>
    <!-- Branch decorations -->
    <g stroke="#4fc3f7" stroke-width="4" stroke-linecap="round">
      <line x1="80" y1="50" x2="65" y2="38"/>
      <line x1="80" y1="50" x2="95" y2="38"/>
      <line x1="80" y1="110" x2="65" y2="122"/>
      <line x1="80" y1="110" x2="95" y2="122"/>
      <line x1="52" y1="65" x2="42" y2="55"/>
      <line x1="52" y1="65" x2="45" y2="78"/>
      <line x1="108" y1="65" x2="118" y2="55"/>
      <line x1="108" y1="65" x2="115" y2="78"/>
      <line x1="52" y1="95" x2="42" y2="105"/>
      <line x1="52" y1="95" x2="45" y2="82"/>
      <line x1="108" y1="95" x2="118" y2="105"/>
      <line x1="108" y1="95" x2="115" y2="82"/>
    </g>
    <circle cx="80" cy="80" r="12" fill="#29b6f6"/>

    <!-- Snowflake text -->
    <text x="80" y="168" font-family="Arial, sans-serif" font-size="16" fill="#0071c5" text-anchor="middle" font-weight="bold">Snowflake</text>
    <text x="80" y="186" font-family="Arial, sans-serif" font-size="10" fill="#555" text-anchor="middle">Cloud Data Platform</text>
    <text x="80" y="203" font-family="Arial, sans-serif" font-size="9" fill="#0071c5" text-anchor="middle">IPO: Sep 2020</text>
    <text x="80" y="218" font-family="Arial, sans-serif" font-size="9" fill="#555" text-anchor="middle">Valuation: $33.2B</text>
  </g>

  <!-- Cloud architecture diagram -->
  <g transform="translate(220, 75)">
    <text x="270" y="18" font-family="Arial, sans-serif" font-size="13" fill="#0071c5" text-anchor="middle" font-weight="bold">Separate Compute &amp; Storage</text>

    <!-- Storage Layer -->
    <rect x="130" y="35" width="280" height="60" rx="8" fill="#e3f2fd" stroke="#1565c0" stroke-width="2"/>
    <text x="270" y="58" font-family="Arial, sans-serif" font-size="12" fill="#0d47a1" text-anchor="middle" font-weight="bold">Storage Layer</text>
    <text x="270" y="78" font-family="Arial, sans-serif" font-size="10" fill="#1565c0" text-anchor="middle">S3 / Azure Blob / GCS · Compressed Columnar</text>

    <!-- Lines from storage to compute -->
    <line x1="180" y1="95" x2="80" y2="145" stroke="#1565c0" stroke-width="1.5" stroke-dasharray="5,3"/>
    <line x1="270" y1="95" x2="270" y2="145" stroke="#1565c0" stroke-width="1.5" stroke-dasharray="5,3"/>
    <line x1="360" y1="95" x2="460" y2="145" stroke="#1565c0" stroke-width="1.5" stroke-dasharray="5,3"/>

    <!-- Compute Pods (Virtual Warehouses) -->
    <rect x="20" y="145" width="120" height="70" rx="8" fill="#29b6f6"/>
    <text x="80" y="170" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">Virtual</text>
    <text x="80" y="185" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">Warehouse</text>
    <text x="80" y="205" font-family="Arial, sans-serif" font-size="8" fill="#e1f5fe" text-anchor="middle">Analytics Team</text>

    <rect x="210" y="145" width="120" height="70" rx="8" fill="#0071c5"/>
    <text x="270" y="170" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">Virtual</text>
    <text x="270" y="185" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">Warehouse</text>
    <text x="270" y="205" font-family="Arial, sans-serif" font-size="8" fill="#90caf9" text-anchor="middle">Data Science</text>

    <rect x="400" y="145" width="120" height="70" rx="8" fill="#0288d1"/>
    <text x="460" y="170" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">Virtual</text>
    <text x="460" y="185" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">Warehouse</text>
    <text x="460" y="205" font-family="Arial, sans-serif" font-size="8" fill="#b3e5fc" text-anchor="middle">ETL Jobs</text>

    <!-- Cloud provider logos/labels -->
    <text x="270" y="245" font-family="Arial, sans-serif" font-size="12" fill="#0d47a1" text-anchor="middle" font-weight="bold">Multi-Cloud Support</text>

    <rect x="95" y="258" width="60" height="28" rx="4" fill="#ff9900"/>
    <text x="125" y="277" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" font-weight="bold">AWS</text>

    <rect x="205" y="258" width="60" height="28" rx="4" fill="#0078d4"/>
    <text x="235" y="277" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" font-weight="bold">Azure</text>

    <rect x="315" y="258" width="60" height="28" rx="4" fill="#4285f4"/>
    <text x="345" y="277" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" font-weight="bold">GCP</text>

    <rect x="425" y="258" width="70" height="28" rx="4" fill="#007acc"/>
    <text x="460" y="277" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">Multi-cloud</text>
  </g>

  <!-- Key differentiators -->
  <g transform="translate(225, 310)">
    <rect x="0" y="0" width="540" height="65" rx="8" fill="white" stroke="#0071c5" stroke-width="2"/>
    <text x="270" y="22" font-family="Arial, sans-serif" font-size="12" fill="#0071c5" text-anchor="middle" font-weight="bold">Cloud-Native 데이터 웨어하우스의 혁신</text>

    <g font-family="Arial, sans-serif" font-size="9" fill="#263238">
      <circle cx="25" cy="40" r="5" fill="#29b6f6"/>
      <text x="38" y="44">Compute와 Storage 독립 확장</text>
      <circle cx="185" cy="40" r="5" fill="#29b6f6"/>
      <text x="198" y="44">쿼리 간 자원 경쟁 없음</text>
      <circle cx="330" cy="40" r="5" fill="#29b6f6"/>
      <text x="343" y="44">사용한 만큼만 과금</text>
      <circle cx="450" cy="40" r="5" fill="#29b6f6"/>
      <text x="463" y="44">자동 확장</text>
    </g>

    <g font-family="Arial, sans-serif" font-size="9" fill="#263238">
      <circle cx="25" cy="56" r="5" fill="#0071c5"/>
      <text x="38" y="60">Zero-copy Cloning</text>
      <circle cx="155" cy="56" r="5" fill="#0071c5"/>
      <text x="168" y="60">Time Travel (최대 90일)</text>
      <circle cx="310" cy="56" r="5" fill="#0071c5"/>
      <text x="323" y="60">Data Sharing 기능</text>
      <circle cx="445" cy="56" r="5" fill="#0071c5"/>
      <text x="458" y="60">Semi-structured</text>
    </g>
  </g>

  <!-- Bottom info bar -->
  <rect x="0" y="390" width="800" height="60" fill="#0071c5" opacity="0.9"/>
  <text x="400" y="415" font-family="Arial, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle">Snowflake IPO $33.2B · 클라우드 네이티브 데이터 창고 시대</text>
  <text x="400" y="438" font-family="Arial, sans-serif" font-size="11" fill="#b3e5fc" text-anchor="middle">Compute와 Storage 분리 · Multi-cloud · 2020년 최대 소프트웨어 IPO</text>
</svg>
