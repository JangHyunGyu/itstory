<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- PoE Power over Ethernet - office devices powered via cable -->
  <rect width="800" height="450" fill="#e0e8e4"/>
  <!-- Office background -->
  <rect x="0" y="370" width="800" height="80" fill="#c8d0cc"/>
  <rect x="0" y="0" width="800" height="375" fill="#e8eee8"/>
  <!-- Drop ceiling -->
  <g fill="none" stroke="#d0d8d4" stroke-width="0.5">
    <line x1="0" y1="35" x2="800" y2="35"/>
    <line x1="0" y1="70" x2="800" y2="70"/>
    <line x1="200" y1="0" x2="200" y2="75"/>
    <line x1="400" y1="0" x2="400" y2="75"/>
    <line x1="600" y1="0" x2="600" y2="75"/>
  </g>
  <!-- Central PoE switch -->
  <g transform="translate(400, 220)">
    <rect x="-120" y="-45" width="240" height="90" fill="#1a4a2a" rx="6" stroke="#0a3a1a" stroke-width="2"/>
    <text x="0" y="-20" font-family="sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">PoE SWITCH</text>
    <text x="0" y="-3" font-family="sans-serif" font-size="9" fill="#80d0a0" text-anchor="middle">IEEE 802.3af · Power + Data</text>
    <text x="0" y="14" font-family="sans-serif" font-size="8" fill="#60b080" text-anchor="middle">15.4W per port · 48V DC</text>
    <!-- Port lights -->
    <g fill="#40ff80">
      <circle cx="-90" cy="32" r="4"/><circle cx="-70" cy="32" r="4"/>
      <circle cx="-50" cy="32" r="4"/><circle cx="-30" cy="32" r="4"/>
      <circle cx="-10" cy="32" r="4"/><circle cx="10" cy="32" r="4"/>
      <circle cx="30" cy="32" r="4"/><circle cx="50" cy="32" r="4"/>
      <circle cx="70" cy="32" r="4"/><circle cx="90" cy="32" r="4"/>
    </g>
    <!-- Power symbol on switch -->
    <circle cx="-95" cy="0" r="12" fill="none" stroke="#60ff80" stroke-width="2"/>
    <line x1="-95" y1="-15" x2="-95" y2="-4" stroke="#60ff80" stroke-width="2"/>
  </g>
  <!-- PoE cables (orange = power+data) and connected devices -->
  <!-- IP Camera top-left -->
  <g transform="translate(130, 110)">
    <!-- Camera body -->
    <rect x="-30" y="-25" width="60" height="40" fill="#3a3a4a" rx="5"/>
    <circle cx="0" cy="-5" r="14" fill="#1a1a2a" stroke="#4a4a5a" stroke-width="1.5"/>
    <circle cx="0" cy="-5" r="8" fill="#0a0a1a"/>
    <circle cx="0" cy="-5" r="4" fill="#1a2a3a"/>
    <!-- Mount -->
    <rect x="-5" y="15" width="10" height="20" fill="#2a2a3a"/>
    <text x="0" y="55" font-family="serif" font-size="8" fill="#4a5060" text-anchor="middle">IP Camera</text>
    <text x="0" y="67" font-family="serif" font-size="7" fill="#6a7080" text-anchor="middle">No power outlet needed!</text>
    <!-- PoE cable (orange) -->
    <line x1="30" y1="0" x2="270" y2="185" stroke="#e08020" stroke-width="3" stroke-dasharray="8,3"/>
    <text x="170" y="110" font-family="monospace" font-size="7" fill="#c06010" transform="rotate(35 170 110)">PoE Cat5e</text>
  </g>
  <!-- VoIP phone top-center -->
  <g transform="translate(400, 100)">
    <!-- VoIP phone body -->
    <rect x="-40" y="-15" width="80" height="55" fill="#5a5a6a" rx="4"/>
    <rect x="-32" y="-8" width="64" height="35" fill="#1a1a2a" rx="2"/>
    <text x="0" y="12" font-family="monospace" font-size="6" fill="#40c0ff" text-anchor="middle">VoIP Phone</text>
    <text x="0" y="22" font-family="monospace" font-size="6" fill="#2080a0" text-anchor="middle">192.168.1.50</text>
    <!-- Handset -->
    <path d="M -30 45 Q -20 35 -10 35 Q 10 35 10 45" stroke="#3a3a4a" stroke-width="5" fill="none" stroke-linecap="round"/>
    <text x="0" y="80" font-family="serif" font-size="8" fill="#4a5060" text-anchor="middle">VoIP Phone</text>
    <text x="0" y="92" font-family="serif" font-size="7" fill="#6a7080" text-anchor="middle">Power via cable!</text>
    <!-- PoE cable -->
    <line x1="0" y1="40" x2="0" y2="170" stroke="#e08020" stroke-width="3" stroke-dasharray="8,3"/>
  </g>
  <!-- Wireless AP top-right -->
  <g transform="translate(670, 105)">
    <!-- AP body -->
    <rect x="-40" y="-20" width="80" height="35" fill="#1a5a2a" rx="5"/>
    <text x="0" y="-5" font-family="sans-serif" font-size="8" fill="white" text-anchor="middle">WiFi AP</text>
    <text x="0" y="9" font-family="sans-serif" font-size="7" fill="#80d0a0" text-anchor="middle">802.11a/b/g</text>
    <!-- Antennas -->
    <rect x="-25" y="-32" width="4" height="16" fill="#0a4a1a" rx="1"/>
    <rect x="21" y="-32" width="4" height="16" fill="#0a4a1a" rx="1"/>
    <!-- Signal waves -->
    <g fill="none" stroke="#40ff80" stroke-width="1" opacity="0.6">
      <path d="M -15 -8 Q 0 -25 15 -8"/>
      <path d="M -25 -12 Q 0 -38 25 -12"/>
    </g>
    <text x="0" y="42" font-family="serif" font-size="8" fill="#4a5060" text-anchor="middle">Wireless AP</text>
    <text x="0" y="54" font-family="serif" font-size="7" fill="#6a7080" text-anchor="middle">No AC adapter!</text>
    <!-- PoE cable -->
    <line x1="-30" y1="15" x2="-270" y2="185" stroke="#e08020" stroke-width="3" stroke-dasharray="8,3"/>
  </g>
  <!-- Info panel - old vs new -->
  <rect x="120" y="310" width="560" height="50" fill="#f0f8f4" rx="5" stroke="#408060" stroke-width="1.5"/>
  <text x="400" y="330" font-family="sans-serif" font-size="10" font-weight="bold" fill="#2a5a3a" text-anchor="middle">IEEE 802.3af PoE STANDARD · 2003</text>
  <text x="400" y="347" font-family="serif" font-size="8" fill="#3a6a4a" text-anchor="middle">Before: every device needs AC adapter + separate power outlet | After: just one Cat5e cable for data AND power</text>
  <text x="400" y="362" font-family="serif" font-size="8" fill="#3a6a4a" text-anchor="middle">15.4W per port (af) → 30W (at) → 60W (bt) · IP phones, cameras, APs all benefit</text>
  <!-- Year label -->
  <rect x="20" y="18" width="110" height="40" fill="#1a3a1a" rx="6" opacity="0.8"/>
  <text x="75" y="44" font-family="serif" font-size="28" font-weight="bold" fill="#80f080" text-anchor="middle">2003</text>
  <!-- Caption -->
  <rect x="0" y="410" width="800" height="40" fill="#0a0a1a" opacity="0.8"/>
  <text x="400" y="432" font-family="serif" font-size="14" fill="#e8d8a0" text-anchor="middle">PoE Power over Ethernet · IEEE 802.3af · One Cable for Data + Power · IP Cameras + VoIP</text>
</svg>
