<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="bg2023" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#05080f"/>
      <stop offset="100%" stop-color="#0a0518"/>
    </linearGradient>
    <radialGradient id="aiGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#4488ff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#4488ff" stop-opacity="0"/>
    </radialGradient>
    <filter id="aiGlowFilter">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <linearGradient id="chatBubble" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1a2a4a"/>
      <stop offset="100%" stop-color="#0d1a38"/>
    </linearGradient>
    <linearGradient id="userBubble" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1a3a1a"/>
      <stop offset="100%" stop-color="#0d2a0d"/>
    </linearGradient>
    <radialGradient id="neuralBg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#0a1530" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#05080f" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg2023)"/>

  <!-- Neural network background pattern (subtle) -->
  <g opacity="0.15" stroke="#2255aa" stroke-width="0.8" fill="none">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="100" y1="0" x2="100" y2="450"/>
    <line x1="300" y1="0" x2="300" y2="450"/>
    <line x1="500" y1="0" x2="500" y2="450"/>
    <line x1="700" y1="0" x2="700" y2="450"/>
    <!-- Diagonal connections -->
    <line x1="0" y1="100" x2="100" y2="200"/><line x1="100" y1="0" x2="300" y2="200"/>
    <line x1="100" y1="200" x2="300" y2="100"/><line x1="300" y1="200" x2="500" y2="100"/>
    <line x1="300" y1="100" x2="500" y2="200"/><line x1="500" y1="200" x2="700" y2="100"/>
    <line x1="500" y1="100" x2="700" y2="200"/><line x1="700" y1="200" x2="800" y2="100"/>
    <line x1="100" y1="200" x2="300" y2="300"/><line x1="300" y1="200" x2="500" y2="300"/>
    <line x1="500" y1="200" x2="700" y2="300"/>
  </g>

  <!-- Floating network nodes -->
  <g fill="none" stroke="#2255aa" stroke-width="1" opacity="0.3">
    <circle cx="100" cy="100" r="5"/><circle cx="300" cy="100" r="5"/>
    <circle cx="500" cy="100" r="5"/><circle cx="700" cy="100" r="5"/>
    <circle cx="100" cy="200" r="5"/><circle cx="300" cy="200" r="5"/>
    <circle cx="500" cy="200" r="5"/><circle cx="700" cy="200" r="5"/>
    <circle cx="100" cy="300" r="5"/><circle cx="300" cy="300" r="5"/>
    <circle cx="500" cy="300" r="5"/><circle cx="700" cy="300" r="5"/>
  </g>

  <!-- ChatGPT / AI Logo area (top center) -->
  <g transform="translate(250, 10)">
    <rect x="0" y="0" width="300" height="48" fill="#0d1a28" rx="8"/>
    <!-- OpenAI logo circle -->
    <circle cx="30" cy="24" r="18" fill="none" stroke="#4488ff" stroke-width="2"/>
    <text x="30" y="20" fill="#4488ff" font-size="10" font-family="sans-serif" text-anchor="middle">Open</text>
    <text x="30" y="32" fill="#4488ff" font-size="10" font-family="sans-serif" text-anchor="middle">AI</text>
    <text x="165" y="28" fill="#ffffff" font-size="20" font-family="sans-serif" text-anchor="middle" font-weight="300" letter-spacing="2">ChatGPT</text>
    <text x="165" y="43" fill="#4488ff" font-size="10" font-family="sans-serif" text-anchor="middle">GPT-4 · Generative AI · 2023</text>
  </g>

  <!-- Chat interface (left side) -->
  <g transform="translate(30, 70)">
    <!-- Chat window frame -->
    <rect x="0" y="0" width="350" height="340" fill="#080f1a" rx="10" stroke="#1a3a5a" stroke-width="1.5"/>

    <!-- Chat header -->
    <rect x="0" y="0" width="350" height="45" fill="#0d1a28" rx="10"/>
    <rect x="0" y="35" width="350" height="12" fill="#0d1a28"/>
    <circle cx="25" cy="22" r="12" fill="#4488ff" opacity="0.8"/>
    <text x="25" y="26" fill="white" font-size="10" font-family="sans-serif" text-anchor="middle">AI</text>
    <text x="55" y="18" fill="#ffffff" font-size="12" font-family="sans-serif">ChatGPT</text>
    <text x="55" y="32" fill="#4488ff" font-size="9" font-family="monospace">GPT-4 · Model</text>

    <!-- User message 1 -->
    <rect x="100" y="55" width="240" height="40" fill="url(#userBubble)" rx="10" rx="10"/>
    <text x="220" y="72" fill="#88cc88" font-size="10" font-family="sans-serif" text-anchor="middle">Python 코드 작성해줘:</text>
    <text x="220" y="87" fill="#88cc88" font-size="10" font-family="sans-serif" text-anchor="middle">피보나치 수열 출력</text>

    <!-- AI response bubble 1 -->
    <rect x="10" y="105" width="290" height="100" fill="url(#chatBubble)" rx="10"/>
    <text x="25" y="122" fill="#4488ff" font-size="10" font-family="sans-serif" font-weight="bold">ChatGPT</text>
    <text x="20" y="140" fill="#88aaff" font-size="9" font-family="monospace">def fibonacci(n):</text>
    <text x="20" y="155" fill="#88aaff" font-size="9" font-family="monospace">    a, b = 0, 1</text>
    <text x="20" y="168" fill="#88aaff" font-size="9" font-family="monospace">    for _ in range(n):</text>
    <text x="20" y="181" fill="#88aaff" font-size="9" font-family="monospace">        print(a, end=',')</text>
    <text x="20" y="194" fill="#88aaff" font-size="9" font-family="monospace">        a, b = b, a+b</text>

    <!-- User message 2 -->
    <rect x="100" y="215" width="240" height="28" fill="url(#userBubble)" rx="8"/>
    <text x="220" y="234" fill="#88cc88" font-size="10" font-family="sans-serif" text-anchor="middle">블랙홀이 뭐야?</text>

    <!-- AI response 2 -->
    <rect x="10" y="253" width="330" height="75" fill="url(#chatBubble)" rx="10"/>
    <text x="25" y="270" fill="#4488ff" font-size="10" font-family="sans-serif" font-weight="bold">ChatGPT</text>
    <text x="20" y="286" fill="#7799cc" font-size="9" font-family="sans-serif">블랙홀은 중력이 너무 강해서</text>
    <text x="20" y="300" fill="#7799cc" font-size="9" font-family="sans-serif">빛조차 탈출할 수 없는 천체입니다.</text>
    <text x="20" y="316" fill="#7799cc" font-size="9" font-family="sans-serif">시공간이 극도로 휘어진 영역으로...</text>

    <!-- Input field -->
    <rect x="5" y="310" width="300" height="28" fill="#0a1520" rx="8" stroke="#1a3a5a" stroke-width="1"/>
    <text x="20" y="328" fill="#1a4a6a" font-size="9" font-family="sans-serif">메시지 입력...</text>
    <rect x="318" y="310" width="28" height="28" fill="#4488ff" rx="8"/>
    <text x="332" y="329" fill="white" font-size="14" font-family="sans-serif" text-anchor="middle">↑</text>
  </g>

  <!-- LLM Architecture visualization (right) -->
  <g transform="translate(410, 65)">
    <text x="190" y="18" fill="#4488ff" font-size="13" font-family="monospace" text-anchor="middle" font-weight="bold">Transformer Architecture</text>

    <!-- Token embedding -->
    <rect x="80" y="28" width="220" height="28" fill="#0d1a28" rx="4" stroke="#2255aa" stroke-width="1"/>
    <text x="190" y="46" fill="#4488ff" font-size="10" font-family="monospace" text-anchor="middle">Token Embeddings</text>
    <line x1="190" y1="56" x2="190" y2="68" stroke="#2255aa" stroke-width="1.5"/>
    <polygon points="190,68 185,62 195,62" fill="#2255aa"/>

    <!-- Transformer blocks (stacked) -->
    <g transform="translate(50, 68)">
      <!-- Block N -->
      <rect x="0" y="0" width="280" height="55" fill="#0a1530" rx="5" stroke="#2244aa" stroke-width="1.5"/>
      <text x="140" y="16" fill="#4488ff" font-size="9" font-family="monospace" text-anchor="middle" font-weight="bold">Transformer Block × 96</text>
      <!-- Self-attention -->
      <rect x="8" y="22" width="120" height="25" fill="#0d1a3a" rx="3" stroke="#1a3a8a" stroke-width="1"/>
      <text x="68" y="38" fill="#2266cc" font-size="8" font-family="monospace" text-anchor="middle">Multi-Head Attention</text>
      <!-- FFN -->
      <rect x="140" y="22" width="130" height="25" fill="#0d1a3a" rx="3" stroke="#1a3a8a" stroke-width="1"/>
      <text x="205" y="38" fill="#2266cc" font-size="8" font-family="monospace" text-anchor="middle">Feed-Forward Network</text>
    </g>

    <line x1="190" y1="123" x2="190" y2="138" stroke="#2255aa" stroke-width="1.5"/>
    <text x="190" y="132" fill="#1a3a7a" font-size="8" font-family="monospace" text-anchor="middle">...</text>

    <!-- Layer norm + output -->
    <rect x="80" y="138" width="220" height="28" fill="#0d1a28" rx="4" stroke="#2255aa" stroke-width="1"/>
    <text x="190" y="156" fill="#4488ff" font-size="10" font-family="monospace" text-anchor="middle">Layer Norm + Softmax</text>
    <line x1="190" y1="166" x2="190" y2="178" stroke="#2255aa" stroke-width="1.5"/>
    <polygon points="190,178 185,172 195,172" fill="#2255aa"/>

    <!-- Output tokens -->
    <rect x="80" y="178" width="220" height="28" fill="#0d2a0d" rx="4" stroke="#224422" stroke-width="1"/>
    <text x="190" y="196" fill="#44cc44" font-size="10" font-family="monospace" text-anchor="middle">Output Token Probabilities</text>

    <!-- GPT Scale info -->
    <rect x="0" y="218" width="380" height="110" fill="#060d18" rx="5" stroke="#1a3a5a" stroke-width="1"/>
    <text x="190" y="236" fill="#4488ff" font-size="11" font-family="monospace" text-anchor="middle" font-weight="bold">GPT Scale (2023)</text>
    <g font-size="10" font-family="monospace">
      <text x="20" y="256" fill="#2266aa">Parameters:</text>
      <text x="130" y="256" fill="#88aaff">GPT-4 ~1 trillion (est)</text>
      <text x="20" y="274" fill="#2266aa">Training:</text>
      <text x="130" y="274" fill="#88aaff">Petabytes of text data</text>
      <text x="20" y="292" fill="#2266aa">Compute:</text>
      <text x="130" y="292" fill="#88aaff">~$100M+ training cost</text>
      <text x="20" y="310" fill="#2266aa">Context:</text>
      <text x="130" y="310" fill="#88aaff">128K tokens (GPT-4 Turbo)</text>
      <text x="20" y="328" fill="#1a4a8a">Users: 100M+ in first 2 months</text>
    </g>

    <!-- AI Era milestones quick bar -->
    <rect x="0" y="340" width="380" height="60" fill="#060d18" rx="5" stroke="#1a3a5a" stroke-width="1"/>
    <text x="190" y="358" fill="#88aaff" font-size="10" font-family="monospace" text-anchor="middle" font-weight="bold">Generative AI 2023 Ecosystem</text>
    <g font-size="9" font-family="monospace">
      <text x="15" y="374" fill="#4488ff">ChatGPT</text>
      <text x="88" y="374" fill="#333333">|</text>
      <text x="100" y="374" fill="#aa44ff">Midjourney</text>
      <text x="188" y="374" fill="#333333">|</text>
      <text x="200" y="374" fill="#44cc88">GitHub Copilot</text>
      <text x="305" y="374" fill="#333333">|</text>
      <text x="315" y="374" fill="#ff8844">Gemini</text>
      <text x="15" y="390" fill="#6622aa">Stable Diffusion</text>
      <text x="120" y="390" fill="#333333">|</text>
      <text x="130" y="390" fill="#cc4488">Claude</text>
      <text x="183" y="390" fill="#333333">|</text>
      <text x="193" y="390" fill="#4488aa">LLaMA</text>
      <text x="245" y="390" fill="#333333">|</text>
      <text x="255" y="390" fill="#88cc44">Runway ML</text>
    </g>
  </g>

  <!-- Glow effect in center -->
  <ellipse cx="400" cy="225" rx="250" ry="200" fill="url(#aiGlow)" opacity="0.5"/>

  <!-- Human-AI interaction visual (bottom left) -->
  <g transform="translate(35, 390)">
    <rect x="0" y="0" width="360" height="40" fill="#060d18" rx="5" stroke="#1a3a5a" stroke-width="1"/>
    <!-- Human icon -->
    <circle cx="25" cy="15" r="8" fill="#888888"/>
    <rect x="17" y="22" width="16" height="12" fill="#888888" rx="2"/>
    <!-- Bidirectional arrows -->
    <line x1="40" y1="20" x2="75" y2="20" stroke="#4488ff" stroke-width="1.5"/>
    <polygon points="75,20 68,16 68,24" fill="#4488ff"/>
    <line x1="75" y1="20" x2="40" y2="20" stroke="#4488ff" stroke-width="1.5"/>
    <polygon points="40,20 47,16 47,24" fill="#4488ff"/>
    <!-- AI circle -->
    <circle cx="90" cy="20" r="12" fill="#1a2a4a" stroke="#4488ff" stroke-width="1.5"/>
    <text x="90" y="24" fill="#4488ff" font-size="8" font-family="sans-serif" text-anchor="middle" font-weight="bold">AI</text>
    <text x="180" y="20" fill="#4488ff" font-size="10" font-family="monospace" text-anchor="middle">Computing paradigm shift</text>
    <text x="180" y="35" fill="#2266aa" font-size="9" font-family="monospace" text-anchor="middle">Natural language → computer interaction</text>
  </g>

  <!-- Title bar -->
  <rect x="0" y="405" width="800" height="45" fill="#05080f" opacity="0.97"/>
  <text x="400" y="425" fill="#4488ff" font-size="17" font-family="Georgia, serif" text-anchor="middle" font-weight="bold">생성형 AI · 컴퓨팅의 새로운 지평</text>
  <text x="400" y="443" fill="#2255aa" font-size="12" font-family="Georgia, serif" text-anchor="middle">ChatGPT · GPT-4 · Generative AI · LLMs · Human-AI Collaboration · 2023</text>
</svg>
