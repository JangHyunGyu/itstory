<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- Background -->
  <rect width="800" height="450" fill="#e8f5e9"/>

  <!-- Title banner -->
  <rect x="0" y="0" width="800" height="60" fill="#1b5e20" opacity="0.95"/>
  <text x="400" y="38" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle" font-weight="bold">Hadoop · 빅데이터의 서막 · 2004</text>

  <!-- Hadoop elephant logo (stylized) -->
  <g transform="translate(30, 75)">
    <!-- Yellow elephant -->
    <ellipse cx="100" cy="155" rx="80" ry="95" fill="#f7b731"/>
    <ellipse cx="100" cy="85" rx="60" ry="52" fill="#f7b731"/>
    <!-- Trunk (curved down) -->
    <path d="M 60 115 Q 25 125 20 155 Q 18 180 38 185" stroke="#f7b731" stroke-width="22" fill="none" stroke-linecap="round"/>
    <!-- Ear -->
    <ellipse cx="158" cy="92" rx="26" ry="34" fill="#e5a825"/>
    <!-- Eye -->
    <circle cx="132" cy="72" r="9" fill="white"/>
    <circle cx="133" cy="72" r="6" fill="#1b5e20"/>
    <circle cx="135" cy="70" r="2" fill="white"/>
    <!-- Legs -->
    <rect x="55" y="230" width="30" height="45" rx="8" fill="#e5a825"/>
    <rect x="110" y="230" width="30" height="45" rx="8" fill="#e5a825"/>
    <!-- Label -->
    <text x="100" y="305" font-family="Arial, sans-serif" font-size="16" fill="#1b5e20" text-anchor="middle" font-weight="bold">Hadoop</text>
    <text x="100" y="322" font-family="Arial, sans-serif" font-size="9" fill="#555" text-anchor="middle">Doug Cutting · 2006</text>
    <text x="100" y="337" font-family="Arial, sans-serif" font-size="8" fill="#777" text-anchor="middle">Google MapReduce</text>
    <text x="100" y="350" font-family="Arial, sans-serif" font-size="8" fill="#777" text-anchor="middle">Paper 2004</text>
  </g>

  <!-- MapReduce Flow diagram -->
  <g transform="translate(220, 80)">
    <text x="260" y="18" font-family="Arial, sans-serif" font-size="13" fill="#1b5e20" text-anchor="middle" font-weight="bold">MapReduce Pipeline</text>

    <!-- Input data -->
    <rect x="0" y="35" width="100" height="70" rx="6" fill="#37474f"/>
    <text x="50" y="58" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">INPUT</text>
    <text x="50" y="73" font-family="monospace" font-size="8" fill="#90a4ae" text-anchor="middle">web logs</text>
    <text x="50" y="85" font-family="monospace" font-size="8" fill="#90a4ae" text-anchor="middle">click streams</text>
    <text x="50" y="97" font-family="monospace" font-size="8" fill="#90a4ae" text-anchor="middle">sensor data</text>

    <!-- Arrow 1 -->
    <polygon points="107,70 100,63 100,77" fill="#f7b731"/>
    <line x1="100" y1="70" x2="120" y2="70" stroke="#f7b731" stroke-width="2"/>

    <!-- MAP phase -->
    <rect x="120" y="25" width="100" height="90" rx="6" fill="#1b5e20"/>
    <text x="170" y="48" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">MAP</text>
    <!-- Map tasks -->
    <rect x="128" y="58" width="84" height="16" rx="3" fill="#2e7d32"/>
    <text x="170" y="70" font-family="monospace" font-size="8" fill="#c8e6c9" text-anchor="middle">map(k,v) → list</text>
    <rect x="128" y="78" width="84" height="16" rx="3" fill="#2e7d32"/>
    <text x="170" y="90" font-family="monospace" font-size="8" fill="#c8e6c9" text-anchor="middle">Parallel tasks</text>
    <rect x="128" y="98" width="84" height="12" rx="3" fill="#388e3c"/>
    <text x="170" y="108" font-family="monospace" font-size="7" fill="white" text-anchor="middle">N workers</text>

    <!-- Arrow 2 -->
    <polygon points="227,70 220,63 220,77" fill="#f7b731"/>
    <line x1="220" y1="70" x2="240" y2="70" stroke="#f7b731" stroke-width="2"/>

    <!-- SHUFFLE/SORT phase -->
    <rect x="240" y="25" width="100" height="90" rx="6" fill="#f57f17"/>
    <text x="290" y="46" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">SHUFFLE</text>
    <text x="290" y="60" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">&amp; SORT</text>
    <rect x="248" y="70" width="84" height="16" rx="3" fill="#e65100"/>
    <text x="290" y="82" font-family="monospace" font-size="8" fill="white" text-anchor="middle">Group by key</text>
    <rect x="248" y="90" width="84" height="16" rx="3" fill="#e65100"/>
    <text x="290" y="102" font-family="monospace" font-size="8" fill="white" text-anchor="middle">Sort &amp; partition</text>

    <!-- Arrow 3 -->
    <polygon points="347,70 340,63 340,77" fill="#f7b731"/>
    <line x1="340" y1="70" x2="360" y2="70" stroke="#f7b731" stroke-width="2"/>

    <!-- REDUCE phase -->
    <rect x="360" y="25" width="100" height="90" rx="6" fill="#0d47a1"/>
    <text x="410" y="48" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">REDUCE</text>
    <rect x="368" y="58" width="84" height="16" rx="3" fill="#1565c0"/>
    <text x="410" y="70" font-family="monospace" font-size="8" fill="#90caf9" text-anchor="middle">reduce(k,list)</text>
    <rect x="368" y="78" width="84" height="16" rx="3" fill="#1565c0"/>
    <text x="410" y="90" font-family="monospace" font-size="8" fill="#90caf9" text-anchor="middle">Aggregate</text>
    <rect x="368" y="98" width="84" height="12" rx="3" fill="#1976d2"/>
    <text x="410" y="108" font-family="monospace" font-size="7" fill="white" text-anchor="middle">M workers</text>

    <!-- Arrow 4 -->
    <polygon points="467,70 460,63 460,77" fill="#f7b731"/>
    <line x1="460" y1="70" x2="480" y2="70" stroke="#f7b731" stroke-width="2"/>

    <!-- OUTPUT -->
    <rect x="480" y="35" width="100" height="70" rx="6" fill="#37474f"/>
    <text x="530" y="58" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">OUTPUT</text>
    <text x="530" y="73" font-family="monospace" font-size="8" fill="#90a4ae" text-anchor="middle">word counts</text>
    <text x="530" y="85" font-family="monospace" font-size="8" fill="#90a4ae" text-anchor="middle">aggregations</text>
    <text x="530" y="97" font-family="monospace" font-size="8" fill="#90a4ae" text-anchor="middle">analytics</text>

    <!-- Distributed servers cluster below -->
    <text x="260" y="145" font-family="Arial, sans-serif" font-size="12" fill="#1b5e20" text-anchor="middle" font-weight="bold">Distributed Cluster</text>

    <!-- Server nodes -->
    <g transform="translate(0, 155)">
      <g transform="translate(0,0)">
        <rect x="0" y="0" width="65" height="50" rx="4" fill="#263238"/>
        <rect x="8" y="8" width="49" height="10" rx="2" fill="#4caf50"/>
        <rect x="8" y="22" width="49" height="5" rx="1" fill="#37474f"/>
        <rect x="8" y="31" width="49" height="5" rx="1" fill="#37474f"/>
        <rect x="8" y="40" width="30" height="5" rx="1" fill="#37474f"/>
        <text x="32" y="62" font-family="monospace" font-size="7" fill="#555" text-anchor="middle">DataNode 1</text>
      </g>
      <g transform="translate(80,0)">
        <rect x="0" y="0" width="65" height="50" rx="4" fill="#263238"/>
        <rect x="8" y="8" width="49" height="10" rx="2" fill="#4caf50"/>
        <rect x="8" y="22" width="49" height="5" rx="1" fill="#37474f"/>
        <rect x="8" y="31" width="49" height="5" rx="1" fill="#37474f"/>
        <rect x="8" y="40" width="30" height="5" rx="1" fill="#37474f"/>
        <text x="32" y="62" font-family="monospace" font-size="7" fill="#555" text-anchor="middle">DataNode 2</text>
      </g>
      <g transform="translate(160,0)">
        <rect x="0" y="0" width="65" height="50" rx="4" fill="#263238"/>
        <rect x="8" y="8" width="49" height="10" rx="2" fill="#4caf50"/>
        <rect x="8" y="22" width="49" height="5" rx="1" fill="#37474f"/>
        <rect x="8" y="31" width="49" height="5" rx="1" fill="#37474f"/>
        <rect x="8" y="40" width="30" height="5" rx="1" fill="#37474f"/>
        <text x="32" y="62" font-family="monospace" font-size="7" fill="#555" text-anchor="middle">DataNode 3</text>
      </g>
      <g transform="translate(240,0)">
        <rect x="0" y="0" width="65" height="50" rx="4" fill="#263238"/>
        <rect x="8" y="8" width="49" height="10" rx="2" fill="#4caf50"/>
        <rect x="8" y="22" width="49" height="5" rx="1" fill="#37474f"/>
        <rect x="8" y="31" width="49" height="5" rx="1" fill="#37474f"/>
        <rect x="8" y="40" width="30" height="5" rx="1" fill="#37474f"/>
        <text x="32" y="62" font-family="monospace" font-size="7" fill="#555" text-anchor="middle">DataNode 4</text>
      </g>
      <g transform="translate(320,0)">
        <rect x="0" y="0" width="65" height="50" rx="4" fill="#263238"/>
        <rect x="8" y="8" width="49" height="10" rx="2" fill="#4caf50"/>
        <rect x="8" y="22" width="49" height="5" rx="1" fill="#37474f"/>
        <rect x="8" y="31" width="49" height="5" rx="1" fill="#37474f"/>
        <rect x="8" y="40" width="30" height="5" rx="1" fill="#37474f"/>
        <text x="32" y="62" font-family="monospace" font-size="7" fill="#555" text-anchor="middle">DataNode N</text>
      </g>
      <g transform="translate(400,0)">
        <rect x="0" y="0" width="65" height="50" rx="4" fill="#1b5e20"/>
        <rect x="8" y="8" width="49" height="10" rx="2" fill="#66bb6a"/>
        <text x="32" y="30" font-family="monospace" font-size="7" fill="white" text-anchor="middle">NameNode</text>
        <text x="32" y="42" font-family="monospace" font-size="7" fill="#a5d6a7" text-anchor="middle">Master</text>
        <text x="32" y="62" font-family="monospace" font-size="7" fill="#555" text-anchor="middle">HDFS Master</text>
      </g>
    </g>

    <!-- Big data scale label -->
    <rect x="0" y="240" width="520" height="40" rx="4" fill="#e8f5e9" stroke="#1b5e20" stroke-width="1.5"/>
    <text x="260" y="257" font-family="Arial, sans-serif" font-size="10" fill="#1b5e20" text-anchor="middle" font-weight="bold">Petabyte 규모 데이터 처리 · 수천 대 서버에 분산</text>
    <text x="260" y="272" font-family="Arial, sans-serif" font-size="9" fill="#555" text-anchor="middle">Google MapReduce Paper 2004 → Apache Hadoop 2006</text>
  </g>

  <!-- Bottom info bar -->
  <rect x="0" y="390" width="800" height="60" fill="#1b5e20" opacity="0.9"/>
  <text x="400" y="415" font-family="Arial, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle">Google MapReduce 논문 → 빅데이터 처리 혁명</text>
  <text x="400" y="438" font-family="Arial, sans-serif" font-size="11" fill="#a5d6a7" text-anchor="middle">Jeff Dean · Sanjay Ghemawat · Google · 2004 → Apache Hadoop 2006</text>
</svg>
