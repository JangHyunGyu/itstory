<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="bg23s" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#08101a"/>
      <stop offset="100%" style="stop-color:#101a28"/>
    </linearGradient>
    <linearGradient id="tokenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6060ff"/>
      <stop offset="100%" style="stop-color:#00c4ff"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bg23s)"/>

  <!-- Design Tokens concept header -->
  <rect x="30" y="30" width="740" height="50" rx="6" fill="url(#tokenGrad)" opacity="0.2" stroke="#6060ff" stroke-width="1.5"/>
  <text x="400" y="52" font-family="sans-serif" font-size="15" fill="#88aaff" text-anchor="middle" font-weight="bold">W3C Design Tokens Working Draft · 2023</text>
  <text x="400" y="70" font-family="sans-serif" font-size="10" fill="#888" text-anchor="middle">Visual design properties as platform-agnostic structured data · JSON · DTCG format</text>

  <!-- Token JSON structure -->
  <rect x="30" y="96" width="380" height="320" rx="6" fill="#0d1828" stroke="#6060ff" stroke-width="1"/>
  <text x="220" y="116" font-family="sans-serif" font-size="12" fill="#88aaff" text-anchor="middle" font-weight="bold">Design Tokens JSON (DTCG format)</text>

  <rect x="46" y="126" width="348" height="280" rx="4" fill="#111"/>
  <text x="62" y="144" font-family="monospace" font-size="10" fill="#d4d4d4">{</text>
  <text x="62" y="160" font-family="monospace" font-size="10" fill="#ce9178">  "color"</text>
  <text x="118" y="160" font-family="monospace" font-size="10" fill="#d4d4d4">: {</text>
  <text x="62" y="176" font-family="monospace" font-size="10" fill="#ce9178">    "background"</text>
  <text x="152" y="176" font-family="monospace" font-size="10" fill="#d4d4d4">: {</text>
  <text x="62" y="192" font-family="monospace" font-size="10" fill="#ce9178">      "primary"</text>
  <text x="136" y="192" font-family="monospace" font-size="10" fill="#d4d4d4">: {</text>
  <text x="62" y="208" font-family="monospace" font-size="10" fill="#ce9178">        "$value"</text>
  <text x="128" y="208" font-family="monospace" font-size="10" fill="#d4d4d4">: </text>
  <text x="136" y="208" font-family="monospace" font-size="10" fill="#ce9178">"#0050ff"</text>
  <text x="62" y="224" font-family="monospace" font-size="10" fill="#ce9178">        "$type"</text>
  <text x="126" y="224" font-family="monospace" font-size="10" fill="#d4d4d4">: </text>
  <text x="134" y="224" font-family="monospace" font-size="10" fill="#ce9178">"color"</text>
  <text x="62" y="240" font-family="monospace" font-size="10" fill="#d4d4d4">      },</text>
  <text x="62" y="256" font-family="monospace" font-size="10" fill="#ce9178">      "surface"</text>
  <text x="136" y="256" font-family="monospace" font-size="10" fill="#d4d4d4">: {</text>
  <text x="62" y="272" font-family="monospace" font-size="10" fill="#ce9178">        "$value"</text>
  <text x="128" y="272" font-family="monospace" font-size="10" fill="#d4d4d4">: </text>
  <text x="136" y="272" font-family="monospace" font-size="10" fill="#ce9178">"#f0f4ff"</text>
  <text x="62" y="288" font-family="monospace" font-size="10" fill="#d4d4d4">  },</text>
  <text x="62" y="304" font-family="monospace" font-size="10" fill="#ce9178">  "spacing"</text>
  <text x="124" y="304" font-family="monospace" font-size="10" fill="#d4d4d4">: {</text>
  <text x="62" y="320" font-family="monospace" font-size="10" fill="#ce9178">    "md"</text>
  <text x="96" y="320" font-family="monospace" font-size="10" fill="#d4d4d4">: { </text>
  <text x="116" y="320" font-family="monospace" font-size="10" fill="#ce9178">"$value"</text>
  <text x="168" y="320" font-family="monospace" font-size="10" fill="#d4d4d4">: </text>
  <text x="176" y="320" font-family="monospace" font-size="10" fill="#ce9178">"16px"</text>
  <text x="210" y="320" font-family="monospace" font-size="10" fill="#d4d4d4">},</text>
  <text x="62" y="336" font-family="monospace" font-size="10" fill="#ce9178">    "lg"</text>
  <text x="96" y="336" font-family="monospace" font-size="10" fill="#d4d4d4">: { </text>
  <text x="116" y="336" font-family="monospace" font-size="10" fill="#ce9178">"$value"</text>
  <text x="168" y="336" font-family="monospace" font-size="10" fill="#d4d4d4">: </text>
  <text x="176" y="336" font-family="monospace" font-size="10" fill="#ce9178">"24px"</text>
  <text x="210" y="336" font-family="monospace" font-size="10" fill="#d4d4d4">},</text>
  <text x="62" y="352" font-family="monospace" font-size="10" fill="#6a9955">  // Border, shadow, font...</text>
  <text x="62" y="368" font-family="monospace" font-size="10" fill="#d4d4d4">}</text>
  <text x="62" y="388" font-family="monospace" font-size="9" fill="#6a9955">// One file → all platforms sync!</text>

  <!-- Right: Multi-platform transformation -->
  <rect x="430" y="96" width="340" height="320" rx="6" fill="#0d1828" stroke="#6060ff" stroke-width="1"/>
  <text x="600" y="116" font-family="sans-serif" font-size="12" fill="#88aaff" text-anchor="middle" font-weight="bold">Token → Platform Transformation</text>

  <!-- Central token hub -->
  <circle cx="600" cy="180" r="40" fill="#1a1a3a" stroke="url(#tokenGrad)" stroke-width="2"/>
  <text x="600" y="175" font-family="sans-serif" font-size="10" fill="#88aaff" text-anchor="middle">Design</text>
  <text x="600" y="189" font-family="sans-serif" font-size="10" fill="#88aaff" text-anchor="middle">Token</text>
  <text x="600" y="203" font-family="monospace" font-size="9" fill="#888" text-anchor="middle">JSON</text>

  <!-- Outputs (spokes) -->
  <!-- Web/CSS -->
  <line x1="564" y1="155" x2="496" y2="130" stroke="#6060ff" stroke-width="1.5"/>
  <rect x="446" y="110" width="110" height="40" rx="4" fill="#1a1a3a" stroke="#6060ff" stroke-width="1"/>
  <text x="501" y="128" font-family="monospace" font-size="9" fill="#8888ff" text-anchor="middle">CSS Variables</text>
  <text x="501" y="142" font-family="monospace" font-size="8" fill="#888" text-anchor="middle">--color-primary</text>

  <!-- iOS -->
  <line x1="640" y1="155" x2="698" y2="130" stroke="#00c4ff" stroke-width="1.5"/>
  <rect x="648" y="110" width="110" height="40" rx="4" fill="#1a1a3a" stroke="#00c4ff" stroke-width="1"/>
  <text x="703" y="128" font-family="monospace" font-size="9" fill="#00c4ff" text-anchor="middle">iOS Swift</text>
  <text x="703" y="142" font-family="monospace" font-size="8" fill="#888" text-anchor="middle">Color.primary</text>

  <!-- Android -->
  <line x1="563" y1="204" x2="490" y2="230" stroke="#44dd88" stroke-width="1.5"/>
  <rect x="446" y="214" width="110" height="40" rx="4" fill="#1a1a3a" stroke="#44dd88" stroke-width="1"/>
  <text x="501" y="232" font-family="monospace" font-size="9" fill="#44dd88" text-anchor="middle">Android XML</text>
  <text x="501" y="246" font-family="monospace" font-size="8" fill="#888" text-anchor="middle">@color/primary</text>

  <!-- Figma -->
  <line x1="637" y1="204" x2="700" y2="228" stroke="#ff9944" stroke-width="1.5"/>
  <rect x="648" y="214" width="110" height="40" rx="4" fill="#1a1a3a" stroke="#ff9944" stroke-width="1"/>
  <text x="703" y="232" font-family="monospace" font-size="9" fill="#ff9944" text-anchor="middle">Figma Plugin</text>
  <text x="703" y="246" font-family="monospace" font-size="8" fill="#888" text-anchor="middle">Variable sync</text>

  <!-- Style Dictionary tool -->
  <rect x="446" y="270" width="308" height="60" rx="4" fill="#1a1a10" stroke="#ffaa44" stroke-width="1"/>
  <text x="600" y="290" font-family="sans-serif" font-size="11" fill="#ffaa44" text-anchor="middle" font-weight="bold">Style Dictionary (tool)</text>
  <text x="600" y="308" font-family="sans-serif" font-size="9" fill="#888" text-anchor="middle">tokens.json → CSS / Swift / XML / JS</text>
  <text x="600" y="322" font-family="sans-serif" font-size="9" fill="#888" text-anchor="middle">Single change → all platforms update</text>

  <!-- Key benefit boxes -->
  <rect x="446" y="346" width="140" height="60" rx="4" fill="#0a1a10" stroke="#44cc44" stroke-width="1"/>
  <text x="516" y="364" font-family="sans-serif" font-size="10" fill="#44cc44" text-anchor="middle">No drift</text>
  <text x="516" y="380" font-family="sans-serif" font-size="9" fill="#888" text-anchor="middle">Design = Code</text>
  <text x="516" y="396" font-family="sans-serif" font-size="9" fill="#888" text-anchor="middle">always in sync</text>

  <rect x="596" y="346" width="158" height="60" rx="4" fill="#0a0a1a" stroke="#6060ff" stroke-width="1"/>
  <text x="675" y="364" font-family="sans-serif" font-size="10" fill="#8888ff" text-anchor="middle">Semantic names</text>
  <text x="675" y="380" font-family="sans-serif" font-size="9" fill="#888" text-anchor="middle">color.background</text>
  <text x="675" y="396" font-family="sans-serif" font-size="9" fill="#888" text-anchor="middle">.surface (not #f0f4ff)</text>

  <!-- Year badge -->
  <rect x="270" y="426" width="260" height="20" rx="10" fill="#4040cc" opacity="0.6"/>
  <text x="400" y="440" font-family="sans-serif" font-size="12" font-weight="bold" fill="#8888ff" text-anchor="middle">W3C Design Tokens Working Draft · 2023</text>
</svg>
