<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="bg1989" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#050505"/>
    </linearGradient>
    <linearGradient id="nextCubeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2a2a2a"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </linearGradient>
    <linearGradient id="cubeTop" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3a3a3a"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>
    <linearGradient id="cubeLeft" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </linearGradient>
    <filter id="glow1989">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background - dark dramatic -->
  <rect width="800" height="450" fill="url(#bg1989)"/>

  <!-- CERN logo / label area -->
  <g transform="translate(20, 15)">
    <circle cx="35" cy="30" r="28" fill="none" stroke="#0066cc" stroke-width="2.5"/>
    <circle cx="35" cy="30" r="20" fill="none" stroke="#0066cc" stroke-width="1.5"/>
    <!-- Particle tracks in CERN logo style -->
    <path d="M 10 30 Q 20 10 35 30 Q 50 50 60 30" fill="none" stroke="#cc0000" stroke-width="1.5"/>
    <path d="M 35 5 Q 55 15 45 35 Q 35 55 15 45" fill="none" stroke="#0066cc" stroke-width="1.5"/>
    <text x="35" y="72" fill="#4488cc" font-size="11" font-family="sans-serif" text-anchor="middle" font-weight="bold">CERN</text>
    <text x="35" y="84" fill="#2266aa" font-size="8" font-family="sans-serif" text-anchor="middle">Geneva, 1989</text>
  </g>

  <!-- NeXT cube computer (large, center-left) -->
  <g transform="translate(120, 60)">
    <!-- The NeXT cube isometric view -->
    <!-- Front face -->
    <rect x="60" y="80" width="200" height="200" fill="url(#nextCubeGrad)" rx="3"/>
    <!-- Top face (parallelogram) -->
    <polygon points="60,80 260,80 300,40 100,40" fill="url(#cubeTop)"/>
    <!-- Right face (parallelogram) -->
    <polygon points="260,80 300,40 300,240 260,280" fill="url(#cubeLeft)"/>

    <!-- Front face details -->
    <rect x="68" y="88" width="184" height="8" fill="#1a1a1a" rx="2"/>
    <!-- NeXT logo on front -->
    <g transform="translate(90, 110)">
      <rect x="0" y="0" width="140" height="60" fill="#111111" rx="2"/>
      <!-- NeXT wordmark (stylized) -->
      <text x="70" y="40" fill="#ffffff" font-size="32" font-family="sans-serif" text-anchor="middle" font-weight="bold" font-style="italic">NeXT</text>
    </g>

    <!-- Optical drive / slot -->
    <rect x="80" y="182" width="160" height="12" fill="#111111" rx="2"/>
    <!-- Status LED -->
    <circle cx="236" cy="188" r="4" fill="#00cc00" opacity="0.9"/>

    <!-- Front bottom details -->
    <rect x="80" y="205" width="160" height="60" fill="#0d0d0d" rx="2"/>
    <!-- Ventilation grille -->
    <g stroke="#1a1a1a" stroke-width="1" fill="none">
      <line x1="85" y1="210" x2="235" y2="210"/>
      <line x1="85" y1="215" x2="235" y2="215"/>
      <line x1="85" y1="220" x2="235" y2="220"/>
      <line x1="85" y1="225" x2="235" y2="225"/>
      <line x1="85" y1="230" x2="235" y2="230"/>
      <line x1="85" y1="235" x2="235" y2="235"/>
      <line x1="85" y1="240" x2="235" y2="240"/>
      <line x1="85" y1="245" x2="235" y2="245"/>
      <line x1="85" y1="250" x2="235" y2="250"/>
      <line x1="85" y1="255" x2="235" y2="255"/>
      <line x1="85" y1="260" x2="235" y2="260"/>
    </g>

    <!-- Rubber feet -->
    <rect x="80" y="278" width="30" height="8" fill="#0a0a0a" rx="2"/>
    <rect x="210" y="278" width="30" height="8" fill="#0a0a0a" rx="2"/>

    <!-- Labels -->
    <text x="160" y="310" fill="#555550" font-size="11" font-family="monospace" text-anchor="middle">NeXT Computer</text>
    <text x="160" y="324" fill="#333330" font-size="10" font-family="monospace" text-anchor="middle">Matte black magnesium</text>
  </g>

  <!-- Monitor (NeXT high-res) -->
  <g transform="translate(350, 60)">
    <rect x="0" y="0" width="250" height="195" fill="#0d0d0d" rx="8"/>
    <rect x="10" y="10" width="230" height="160" fill="#080808" rx="5"/>
    <!-- Screen - showing WWW proposal -->
    <rect x="15" y="15" width="220" height="150" fill="#ffffff" rx="3"/>

    <!-- WWW document content -->
    <rect x="15" y="15" width="220" height="22" fill="#cccccc" rx="3"/>
    <text x="125" y="31" fill="#333333" font-size="9" font-family="monospace" text-anchor="middle">Information Management: A Proposal</text>

    <text x="20" y="52" fill="#cc0000" font-size="9" font-family="sans-serif" font-weight="bold">WorldWideWeb Proposal</text>
    <text x="20" y="64" fill="#0000cc" font-size="8" font-family="monospace">Tim Berners-Lee</text>
    <text x="20" y="76" fill="#333333" font-size="8" font-family="sans-serif">CERN · March 1989</text>

    <!-- Diagram from the proposal -->
    <rect x="20" y="82" width="65" height="22" fill="#ffff99" stroke="#aaaaaa" stroke-width="1" rx="2"/>
    <text x="52" y="97" fill="#333333" font-size="8" font-family="monospace" text-anchor="middle">CERN DB</text>
    <rect x="115" y="82" width="65" height="22" fill="#99ff99" stroke="#aaaaaa" stroke-width="1" rx="2"/>
    <text x="147" y="97" fill="#333333" font-size="8" font-family="monospace" text-anchor="middle">Physics</text>
    <rect x="67" y="118" width="65" height="22" fill="#9999ff" stroke="#aaaaaa" stroke-width="1" rx="2"/>
    <text x="99" y="133" fill="#333333" font-size="8" font-family="monospace" text-anchor="middle">Docs</text>

    <!-- Arrows between boxes -->
    <line x1="85" y1="93" x2="115" y2="93" stroke="#aaaaaa" stroke-width="1"/>
    <polygon points="115,93 109,90 109,96" fill="#aaaaaa"/>
    <line x1="67" y1="93" x2="85" y2="93" stroke="#aaaaaa" stroke-width="1"/>
    <line x1="52" y1="104" x2="52" y2="118" stroke="#aaaaaa" stroke-width="1"/>
    <line x1="99" y1="104" x2="99" y2="118" stroke="#aaaaaa" stroke-width="1"/>

    <text x="20" y="155" fill="#333333" font-size="8" font-family="sans-serif">"Vague but exciting" — Berners-Lee boss</text>

    <!-- Monitor base -->
    <rect x="95" y="195" width="60" height="12" fill="#0a0a0a" rx="2"/>
    <rect x="80" y="205" width="90" height="8" fill="#080808" rx="2"/>
  </g>

  <!-- Tim Berners-Lee figure -->
  <g transform="translate(620, 120)">
    <!-- Body (casual 80s academic) -->
    <rect x="-16" y="35" width="32" height="60" fill="#3a5a3a" rx="2"/>
    <!-- Collar -->
    <rect x="-10" y="32" width="20" height="8" fill="#e8e0c8"/>
    <!-- Head -->
    <ellipse cx="0" cy="20" rx="15" ry="17" fill="#d4b890"/>
    <!-- Hair (brown, late 80s) -->
    <ellipse cx="0" cy="8" rx="15" ry="9" fill="#5a4030"/>
    <!-- Eyes -->
    <circle cx="-5" cy="20" r="2" fill="#1a1000"/>
    <circle cx="5" cy="20" r="2" fill="#1a1000"/>
    <!-- Thinking expression -->
    <path d="M -4 27 Q 0 30 4 27" fill="none" stroke="#8a6a40" stroke-width="1.2"/>
    <!-- Arm pointing -->
    <line x1="16" y1="50" x2="45" y2="45" stroke="#d4b890" stroke-width="6" stroke-linecap="round"/>
    <!-- Name label -->
    <text x="0" y="115" fill="#aaaaaa" font-size="10" font-family="monospace" text-anchor="middle">Tim Berners-Lee</text>
    <text x="0" y="128" fill="#888888" font-size="9" font-family="monospace" text-anchor="middle">CERN · 1989</text>
  </g>

  <!-- WWW proposal document (right) -->
  <g transform="translate(430, 280)">
    <rect x="0" y="0" width="330" height="140" fill="#080808" rx="5" stroke="#cc0000" stroke-width="1.5"/>
    <text x="165" y="20" fill="#cc0000" font-size="12" font-family="monospace" text-anchor="middle" font-weight="bold">World Wide Web - Key Concepts</text>

    <g font-size="10" font-family="monospace">
      <text x="15" y="40" fill="#cc4444">HTML:</text>
      <text x="70" y="40" fill="#888888">HyperText Markup Language</text>
      <text x="15" y="57" fill="#cc4444">HTTP:</text>
      <text x="70" y="57" fill="#888888">HyperText Transfer Protocol</text>
      <text x="15" y="74" fill="#cc4444">URL:</text>
      <text x="70" y="74" fill="#888888">Universal Resource Locator</text>
      <text x="15" y="91" fill="#cc4444">Browser:</text>
      <text x="70" y="91" fill="#888888">WorldWideWeb (first one!)</text>
      <text x="15" y="108" fill="#cc4444">Server:</text>
      <text x="70" y="108" fill="#888888">NeXT Computer @ CERN</text>
      <text x="15" y="125" fill="#444444">This machine is a server — DO NOT POWER DOWN</text>
    </g>
  </g>

  <!-- NeXT logo floating -->
  <g transform="translate(60, 310)">
    <rect x="0" y="0" width="90" height="90" fill="#111111" rx="5" stroke="#333333" stroke-width="1"/>
    <text x="45" y="55" fill="white" font-size="30" font-family="sans-serif" text-anchor="middle" font-weight="bold" font-style="italic">e</text>
    <text x="45" y="78" fill="#888888" font-size="9" font-family="sans-serif" text-anchor="middle">NeXT Inc.</text>
  </g>

  <!-- Title bar -->
  <rect x="0" y="400" width="800" height="50" fill="#050505" opacity="0.97"/>
  <text x="400" y="422" fill="#cccccc" font-size="17" font-family="Georgia, serif" text-anchor="middle" font-weight="bold">NeXT 컴퓨터 · 월드와이드웹 탄생지</text>
  <text x="400" y="442" fill="#888888" font-size="12" font-family="Georgia, serif" text-anchor="middle">Tim Berners-Lee · WWW Proposal · NeXT Computer at CERN · 1989</text>
</svg>
