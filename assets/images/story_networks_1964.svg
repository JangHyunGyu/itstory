<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- RAND Corporation office -->
  <rect width="800" height="450" fill="#e8e0d0"/>
  <!-- Office floor -->
  <rect x="0" y="370" width="800" height="80" fill="#c8b888"/>
  <!-- Walls -->
  <rect x="0" y="0" width="800" height="375" fill="#ddd8c8"/>
  <!-- Window blinds on right -->
  <rect x="620" y="40" width="150" height="240" fill="#b8c0d0" rx="3" stroke="#888" stroke-width="1"/>
  <g stroke="#9aa0ac" stroke-width="1">
    <line x1="620" y1="70" x2="770" y2="70"/>
    <line x1="620" y1="100" x2="770" y2="100"/>
    <line x1="620" y1="130" x2="770" y2="130"/>
    <line x1="620" y1="160" x2="770" y2="160"/>
    <line x1="620" y1="190" x2="770" y2="190"/>
    <line x1="620" y1="220" x2="770" y2="220"/>
    <line x1="620" y1="250" x2="770" y2="250"/>
  </g>
  <!-- Large planning table -->
  <rect x="80" y="290" width="560" height="20" fill="#8a6a28" rx="3"/>
  <rect x="100" y="308" width="10" height="65" fill="#6a4a18"/>
  <rect x="525" y="308" width="10" height="65" fill="#6a4a18"/>
  <rect x="300" y="308" width="10" height="65" fill="#6a4a18"/>
  <!-- The central RAND Report / Network Diagrams on table -->
  <!-- Grid/network diagram showing centralized vs decentralized vs distributed -->
  <rect x="90" y="235" width="540" height="62" fill="#f5ead0" stroke="#8a6a30" stroke-width="1.5" rx="3"/>
  <!-- Centralized network (left) - star topology -->
  <g transform="translate(160, 266)">
    <text x="0" y="-22" font-family="sans-serif" font-size="8" fill="#c82020" text-anchor="middle" font-weight="bold">CENTRALIZED</text>
    <circle cx="0" cy="0" r="8" fill="#c82020"/>
    <circle cx="-28" cy="-20" r="5" fill="#8a4040"/>
    <circle cx="28" cy="-20" r="5" fill="#8a4040"/>
    <circle cx="-28" cy="20" r="5" fill="#8a4040"/>
    <circle cx="28" cy="20" r="5" fill="#8a4040"/>
    <line x1="-23" y1="-17" x2="-6" y2="-3" stroke="#c82020" stroke-width="1.5"/>
    <line x1="23" y1="-17" x2="6" y2="-3" stroke="#c82020" stroke-width="1.5"/>
    <line x1="-23" y1="17" x2="-6" y2="3" stroke="#c82020" stroke-width="1.5"/>
    <line x1="23" y1="17" x2="6" y2="3" stroke="#c82020" stroke-width="1.5"/>
    <!-- X through center - vulnerable -->
    <text x="0" y="35" font-family="sans-serif" font-size="7" fill="#c82020" text-anchor="middle">Single point of failure</text>
  </g>
  <!-- Decentralized (middle) -->
  <g transform="translate(360, 266)">
    <text x="0" y="-22" font-family="sans-serif" font-size="8" fill="#c8a020" text-anchor="middle" font-weight="bold">DECENTRALIZED</text>
    <!-- Multiple hubs -->
    <circle cx="0" cy="-12" r="6" fill="#c8a020"/>
    <circle cx="-22" cy="12" r="6" fill="#c8a020"/>
    <circle cx="22" cy="12" r="6" fill="#c8a020"/>
    <!-- Spokes -->
    <circle cx="-30" cy="-22" r="4" fill="#a08020"/>
    <circle cx="8" cy="-30" r="4" fill="#a08020"/>
    <circle cx="-38" cy="20" r="4" fill="#a08020"/>
    <circle cx="38" cy="20" r="4" fill="#a08020"/>
    <line x1="-26" y1="-20" x2="-4" y2="-14" stroke="#c8a020" stroke-width="1.5"/>
    <line x1="6" y1="-28" x2="2" y2="-16" stroke="#c8a020" stroke-width="1.5"/>
    <line x1="-34" y1="18" x2="-26" y2="14" stroke="#c8a020" stroke-width="1.5"/>
    <line x1="34" y1="18" x2="26" y2="14" stroke="#c8a020" stroke-width="1.5"/>
    <line x1="-18" y1="10" x2="-3" y2="-9" stroke="#c8a020" stroke-width="1.5"/>
    <line x1="18" y1="10" x2="3" y2="-9" stroke="#c8a020" stroke-width="1.5"/>
    <text x="0" y="35" font-family="sans-serif" font-size="7" fill="#c8a020" text-anchor="middle">Better but hubs still fail</text>
  </g>
  <!-- Distributed (right) - Paul Baran's solution -->
  <g transform="translate(556, 266)">
    <text x="0" y="-22" font-family="sans-serif" font-size="8" fill="#208020" text-anchor="middle" font-weight="bold">DISTRIBUTED ✓</text>
    <!-- Mesh network -->
    <circle cx="0" cy="-18" r="4" fill="#208020"/>
    <circle cx="-25" cy="0" r="4" fill="#208020"/>
    <circle cx="25" cy="0" r="4" fill="#208020"/>
    <circle cx="-12" cy="20" r="4" fill="#208020"/>
    <circle cx="12" cy="20" r="4" fill="#208020"/>
    <circle cx="0" cy="-3" r="4" fill="#308030"/>
    <!-- Mesh connections -->
    <g stroke="#40a040" stroke-width="1.5">
      <line x1="-21" y1="-1" x2="-3" y2="-16"/>
      <line x1="21" y1="-1" x2="3" y2="-16"/>
      <line x1="-21" y1="2" x2="-3" y2="-2"/>
      <line x1="21" y1="2" x2="3" y2="-2"/>
      <line x1="-3" y1="-2" x2="-3" y2="-16"/>
      <line x1="3" y1="-2" x2="3" y2="-16"/>
      <line x1="-9" y1="19" x2="-23" y2="2"/>
      <line x1="9" y1="19" x2="23" y2="2"/>
      <line x1="-9" y1="19" x2="-2" y2="-2"/>
      <line x1="9" y1="19" x2="2" y2="-2"/>
      <line x1="-9" y1="19" x2="9" y2="19"/>
    </g>
    <text x="0" y="35" font-family="sans-serif" font-size="7" fill="#208020" text-anchor="middle">Survives any attack</text>
  </g>
  <!-- Paul Baran figure with nuclear war context -->
  <g transform="translate(140, 280)">
    <ellipse cx="0" cy="-45" rx="18" ry="18" fill="#d4a870"/>
    <rect x="-15" y="-28" width="30" height="38" fill="#2a3a5a" rx="3"/>
    <!-- Glasses -->
    <g stroke="#3a2818" stroke-width="1" fill="none">
      <ellipse cx="-8" cy="-50" rx="7" ry="5"/>
      <ellipse cx="8" cy="-50" rx="7" ry="5"/>
      <line x1="1" y1="-50" x2="-1" y2="-50"/>
    </g>
    <!-- Pointing at diagrams -->
    <line x1="14" y1="-18" x2="55" y2="-10" stroke="#d4a870" stroke-width="5" stroke-linecap="round"/>
    <text x="0" y="20" font-family="serif" font-size="9" fill="#4a5a6a" text-anchor="middle">Paul Baran</text>
    <text x="0" y="32" font-family="serif" font-size="8" fill="#4a5a6a" text-anchor="middle">RAND 1964</text>
  </g>
  <!-- Report cover -->
  <rect x="80" y="80" width="160" height="145" fill="#2a4a8a" rx="4" stroke="#1a3a7a" stroke-width="2"/>
  <rect x="90" y="92" width="140" height="125" fill="#3a5a9a" rx="3"/>
  <text x="160" y="120" font-family="serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">ON DISTRIBUTED</text>
  <text x="160" y="135" font-family="serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">COMMUNICATIONS</text>
  <line x1="100" y1="144" x2="220" y2="144" stroke="#c0d0e8" stroke-width="1"/>
  <text x="160" y="158" font-family="serif" font-size="9" fill="#c0d0e8" text-anchor="middle">RAND Corporation</text>
  <text x="160" y="170" font-family="serif" font-size="9" fill="#c0d0e8" text-anchor="middle">Paul Baran · 1964</text>
  <!-- Nuclear mushroom cloud (context - Cold War threat) -->
  <g transform="translate(650, 150)" opacity="0.5">
    <ellipse cx="0" cy="-80" rx="55" ry="50" fill="#886644"/>
    <ellipse cx="0" cy="-80" rx="45" ry="40" fill="#aa8866"/>
    <rect x="-12" y="-80" width="24" height="85" fill="#998866"/>
    <ellipse cx="0" cy="5" rx="35" ry="18" fill="#aa9966"/>
    <!-- Small buildings below -->
    <rect x="-40" y="5" width="8" height="18" fill="#555"/>
    <rect x="-25" y="5" width="12" height="25" fill="#555"/>
    <rect x="18" y="5" width="10" height="20" fill="#555"/>
    <text x="0" y="40" font-family="serif" font-size="9" fill="#c08060" text-anchor="middle">Cold War threat</text>
  </g>
  <!-- Packet concept explanation -->
  <rect x="280" y="85" width="310" height="140" fill="#0a1a2a" rx="5" opacity="0.9"/>
  <text x="435" y="106" font-family="sans-serif" font-size="10" font-weight="bold" fill="#60c0ff" text-anchor="middle">Packet Switching Concept</text>
  <line x1="292" y1="112" x2="578" y2="112" stroke="#2a6a9a" stroke-width="1"/>
  <!-- Packet diagram -->
  <g transform="translate(310, 160)">
    <!-- Message broken into packets -->
    <text x="0" y="-30" font-family="serif" font-size="8" fill="#90b0d0">Message: "HELLO WORLD"</text>
    <!-- Packet 1 -->
    <rect x="0" y="-18" width="55" height="20" fill="#2060a0" rx="2"/>
    <text x="27" y="-5" font-family="monospace" font-size="7" fill="white" text-anchor="middle">PKT1:HELL</text>
    <!-- Packet 2 -->
    <rect x="62" y="-18" width="55" height="20" fill="#2060a0" rx="2"/>
    <text x="89" y="-5" font-family="monospace" font-size="7" fill="white" text-anchor="middle">PKT2:O WO</text>
    <!-- Packet 3 -->
    <rect x="124" y="-18" width="55" height="20" fill="#2060a0" rx="2"/>
    <text x="151" y="-5" font-family="monospace" font-size="7" fill="white" text-anchor="middle">PKT3:RLD</text>
    <!-- Arrow -->
    <text x="95" y="15" font-family="serif" font-size="8" fill="#80a0c0" text-anchor="middle">Each takes different route → reassembled at destination</text>
  </g>
  <text x="435" y="215" font-family="serif" font-size="8" fill="#60a080" text-anchor="middle">"If network is attacked, packets route around damage"</text>
  <!-- Year label -->
  <rect x="20" y="18" width="110" height="40" fill="#1a2a5a" rx="6" opacity="0.8"/>
  <text x="75" y="44" font-family="serif" font-size="28" font-weight="bold" fill="#80c0ff" text-anchor="middle">1964</text>
  <!-- Caption -->
  <rect x="0" y="410" width="800" height="40" fill="#0a0a1a" opacity="0.8"/>
  <text x="400" y="432" font-family="serif" font-size="14" fill="#e8d8a0" text-anchor="middle">Paul Baran · RAND Distributed Networks · Packet Switching Concept Born</text>
</svg>
