<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="bg1843" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a0d2e"/>
      <stop offset="100%" stop-color="#0d1a2e"/>
    </linearGradient>
    <linearGradient id="paperGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f5f0e0"/>
      <stop offset="100%" stop-color="#e8e0c8"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg1843)"/>

  <!-- Elegant wallpaper pattern -->
  <g opacity="0.15" fill="#7a3a8a">
    <circle cx="0" cy="0" r="30"/><circle cx="100" cy="0" r="30"/><circle cx="200" cy="0" r="30"/>
    <circle cx="300" cy="0" r="30"/><circle cx="400" cy="0" r="30"/><circle cx="500" cy="0" r="30"/>
    <circle cx="600" cy="0" r="30"/><circle cx="700" cy="0" r="30"/><circle cx="800" cy="0" r="30"/>
    <circle cx="50" cy="80" r="30"/><circle cx="150" cy="80" r="30"/><circle cx="250" cy="80" r="30"/>
    <circle cx="350" cy="80" r="30"/><circle cx="450" cy="80" r="30"/><circle cx="550" cy="80" r="30"/>
    <circle cx="650" cy="80" r="30"/><circle cx="750" cy="80" r="30"/>
    <circle cx="0" cy="160" r="30"/><circle cx="100" cy="160" r="30"/><circle cx="200" cy="160" r="30"/>
    <circle cx="300" cy="160" r="30"/><circle cx="400" cy="160" r="30"/><circle cx="500" cy="160" r="30"/>
    <circle cx="600" cy="160" r="30"/><circle cx="700" cy="160" r="30"/><circle cx="800" cy="160" r="30"/>
    <circle cx="50" cy="240" r="30"/><circle cx="150" cy="240" r="30"/><circle cx="250" cy="240" r="30"/>
    <circle cx="350" cy="240" r="30"/><circle cx="450" cy="240" r="30"/><circle cx="550" cy="240" r="30"/>
    <circle cx="650" cy="240" r="30"/><circle cx="750" cy="240" r="30"/>
    <circle cx="0" cy="320" r="30"/><circle cx="100" cy="320" r="30"/><circle cx="200" cy="320" r="30"/>
    <circle cx="300" cy="320" r="30"/><circle cx="400" cy="320" r="30"/><circle cx="500" cy="320" r="30"/>
    <circle cx="600" cy="320" r="30"/><circle cx="700" cy="320" r="30"/>
  </g>

  <!-- Floor -->
  <rect x="0" y="340" width="800" height="110" fill="#1a0d0a" opacity="0.9"/>

  <!-- Desk surface -->
  <rect x="50" y="300" width="450" height="18" fill="#3a2010" rx="3"/>
  <rect x="60" y="318" width="420" height="8" fill="#5a3820"/>

  <!-- Large writing paper / notes -->
  <rect x="70" y="140" width="280" height="180" fill="url(#paperGrad)" rx="4" transform="rotate(-2, 210, 230)"/>
  <rect x="80" y="145" width="280" height="180" fill="url(#paperGrad)" rx="4"/>

  <!-- Handwritten notes on paper -->
  <g fill="none" stroke="#1a0d5a" stroke-width="1.2" font-family="Georgia, serif">
    <line x1="90" y1="165" x2="350" y2="165"/>
    <line x1="90" y1="178" x2="350" y2="178"/>
    <line x1="90" y1="191" x2="320" y2="191"/>
    <line x1="90" y1="204" x2="350" y2="204"/>
    <line x1="90" y1="217" x2="330" y2="217"/>
    <line x1="90" y1="230" x2="350" y2="230"/>
    <line x1="90" y1="243" x2="310" y2="243"/>
    <line x1="90" y1="256" x2="350" y2="256"/>
  </g>

  <!-- Title on paper -->
  <text x="210" y="158" fill="#2a0a5a" font-size="10" font-family="Georgia, serif" text-anchor="middle" font-style="italic">Note G — Analytical Engine</text>

  <!-- Flowchart on paper -->
  <g transform="translate(90, 270)">
    <!-- START box -->
    <rect x="0" y="0" width="50" height="22" fill="#9b59b6" rx="4"/>
    <text x="25" y="15" fill="white" font-size="9" font-family="sans-serif" text-anchor="middle">START</text>
    <!-- Arrow down -->
    <line x1="25" y1="22" x2="25" y2="34" stroke="#2a0a5a" stroke-width="1.5"/>
    <polygon points="25,36 22,31 28,31" fill="#2a0a5a"/>
    <!-- IF diamond -->
    <polygon points="25,36 55,50 25,64 -5,50" fill="#16a085"/>
    <text x="25" y="53" fill="white" font-size="8" font-family="sans-serif" text-anchor="middle">IF</text>
    <!-- Loop arrow -->
    <path d="M 55 50 Q 80 50 80 20 Q 80 -5 25 0" fill="none" stroke="#e74c3c" stroke-width="1.5" stroke-dasharray="3,2"/>
    <text x="75" y="28" fill="#e74c3c" font-size="7" font-family="sans-serif" text-anchor="middle">LOOP</text>
  </g>

  <!-- Punch cards -->
  <g transform="translate(390, 140)">
    <!-- Card 1 -->
    <rect x="0" y="0" width="130" height="55" fill="#e8dcc8" rx="3" transform="rotate(5)"/>
    <rect x="2" y="2" width="126" height="51" fill="none" stroke="#8B6914" stroke-width="1" rx="2" transform="rotate(5)"/>
    <!-- Punched holes card 1 -->
    <g fill="#2a1a00" transform="rotate(5)">
      <rect x="10" y="10" width="6" height="12" rx="1"/>
      <rect x="22" y="10" width="6" height="12" rx="1"/>
      <rect x="34" y="10" width="6" height="12" rx="1"/>
      <rect x="46" y="10" width="6" height="12" rx="1"/>
      <rect x="58" y="10" width="6" height="12" rx="1"/>
      <rect x="70" y="10" width="6" height="12" rx="1"/>
      <rect x="82" y="10" width="6" height="12" rx="1"/>
      <rect x="94" y="10" width="6" height="12" rx="1"/>
      <rect x="106" y="10" width="6" height="12" rx="1"/>
      <rect x="10" y="28" width="6" height="12" rx="1"/>
      <rect x="34" y="28" width="6" height="12" rx="1"/>
      <rect x="58" y="28" width="6" height="12" rx="1"/>
      <rect x="82" y="28" width="6" height="12" rx="1"/>
      <rect x="106" y="28" width="6" height="12" rx="1"/>
    </g>

    <!-- Card 2 -->
    <rect x="10" y="60" width="130" height="55" fill="#f0e8d0" rx="3" transform="rotate(-3)"/>
    <rect x="12" y="62" width="126" height="51" fill="none" stroke="#8B6914" stroke-width="1" rx="2" transform="rotate(-3)"/>
    <g fill="#2a1a00" transform="rotate(-3)">
      <rect x="20" y="68" width="6" height="12" rx="1"/>
      <rect x="44" y="68" width="6" height="12" rx="1"/>
      <rect x="56" y="68" width="6" height="12" rx="1"/>
      <rect x="80" y="68" width="6" height="12" rx="1"/>
      <rect x="104" y="68" width="6" height="12" rx="1"/>
      <rect x="116" y="68" width="6" height="12" rx="1"/>
      <rect x="20" y="86" width="6" height="12" rx="1"/>
      <rect x="32" y="86" width="6" height="12" rx="1"/>
      <rect x="68" y="86" width="6" height="12" rx="1"/>
      <rect x="92" y="86" width="6" height="12" rx="1"/>
    </g>

    <!-- Punch card label -->
    <text x="65" y="130" fill="#cd9b3a" font-size="10" font-family="Georgia, serif" text-anchor="middle">Operation Cards</text>
  </g>

  <!-- Ada Lovelace figure -->
  <g transform="translate(240, 165)">
    <!-- Dress/skirt (Victorian) -->
    <ellipse cx="0" cy="90" rx="30" ry="50" fill="#4a1a6a"/>
    <rect x="-30" y="65" width="60" height="35" fill="#4a1a6a"/>
    <!-- Bodice -->
    <rect x="-15" y="30" width="30" height="38" fill="#3a1458"/>
    <!-- Lace collar -->
    <ellipse cx="0" cy="28" rx="16" ry="8" fill="#f0e8d0" opacity="0.9"/>
    <!-- Head -->
    <ellipse cx="0" cy="12" rx="14" ry="17" fill="#d4a882"/>
    <!-- Hair (Victorian updo) -->
    <ellipse cx="0" cy="2" rx="14" ry="9" fill="#2a1a00"/>
    <ellipse cx="0" cy="-2" rx="10" ry="6" fill="#3a2a10"/>
    <!-- Eyes -->
    <circle cx="-4" cy="12" r="2.5" fill="#1a0a30"/>
    <circle cx="4" cy="12" r="2.5" fill="#1a0a30"/>
    <!-- Quill arm -->
    <line x1="15" y1="48" x2="45" y2="30" stroke="#d4a882" stroke-width="5" stroke-linecap="round"/>
    <line x1="45" y1="28" x2="60" y2="10" stroke="#c8a860" stroke-width="2"/>
  </g>

  <!-- Candle for Victorian atmosphere -->
  <g transform="translate(430, 250)">
    <rect x="-4" y="0" width="8" height="40" fill="#f0e0c0" rx="2"/>
    <!-- Flame -->
    <ellipse cx="0" cy="-8" rx="5" ry="10" fill="#ffa040" opacity="0.9"/>
    <ellipse cx="0" cy="-10" rx="3" ry="7" fill="#ffcc40"/>
    <ellipse cx="0" cy="-12" rx="1.5" ry="4" fill="#ffffff" opacity="0.8"/>
    <!-- Wick -->
    <line x1="0" y1="-2" x2="0" y2="-6" stroke="#1a1a1a" stroke-width="1.5"/>
    <!-- Candlestick -->
    <ellipse cx="0" cy="40" rx="14" ry="5" fill="#cd9b3a"/>
    <rect x="-6" y="35" width="12" height="8" fill="#cd9b3a" rx="1"/>
  </g>

  <!-- Decorative flowchart on right panel -->
  <g transform="translate(560, 80)">
    <rect x="0" y="0" width="190" height="250" fill="#0d1020" opacity="0.7" rx="8"/>
    <text x="95" y="25" fill="#9b59b6" font-size="11" font-family="monospace" text-anchor="middle">Algorithm Flow</text>

    <!-- Flowchart shapes -->
    <rect x="55" y="35" width="80" height="28" fill="#2ecc71" rx="4"/>
    <text x="95" y="53" fill="white" font-size="10" font-family="monospace" text-anchor="middle">Input Data</text>

    <line x1="95" y1="63" x2="95" y2="78" stroke="#95a5a6" stroke-width="1.5"/>
    <polygon points="95,80 90,74 100,74" fill="#95a5a6"/>

    <polygon points="95,80 135,98 95,116 55,98" fill="#e67e22"/>
    <text x="95" y="101" fill="white" font-size="9" font-family="monospace" text-anchor="middle">Condition?</text>

    <line x1="95" y1="116" x2="95" y2="130" stroke="#95a5a6" stroke-width="1.5"/>
    <text x="100" y="125" fill="#95a5a6" font-size="8" font-family="monospace">YES</text>

    <rect x="55" y="130" width="80" height="28" fill="#3498db" rx="4"/>
    <text x="95" y="148" fill="white" font-size="10" font-family="monospace" text-anchor="middle">Operation</text>

    <!-- Loop arrow -->
    <path d="M 135 98 Q 170 98 170 155 Q 170 200 95 200" fill="none" stroke="#e74c3c" stroke-width="1.5"/>
    <text x="160" y="158" fill="#e74c3c" font-size="8" font-family="monospace">LOOP</text>
    <polygon points="95,200 100,193 90,193" fill="#e74c3c"/>

    <rect x="55" y="205" width="80" height="28" fill="#9b59b6" rx="4"/>
    <text x="95" y="223" fill="white" font-size="10" font-family="monospace" text-anchor="middle">Output</text>
  </g>

  <!-- Title bar -->
  <rect x="0" y="395" width="800" height="55" fill="#0d0820" opacity="0.9"/>
  <text x="400" y="421" fill="#9b59b6" font-size="18" font-family="Georgia, serif" text-anchor="middle" font-weight="bold">아이다 러브레이스 노트 · 분석기관 해석</text>
  <text x="400" y="442" fill="#7a3a8a" font-size="13" font-family="Georgia, serif" text-anchor="middle">Ada Lovelace · 1843 · First Algorithm</text>
</svg>
