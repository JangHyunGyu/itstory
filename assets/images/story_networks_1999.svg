<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- Gigabit Ethernet - data center backbone upgrade -->
  <rect width="800" height="450" fill="#0a0f18"/>
  <!-- Data center floor -->
  <rect x="0" y="370" width="800" height="80" fill="#0d1015"/>
  <!-- Raised floor grid -->
  <g stroke="#1a2030" stroke-width="1" opacity="0.6">
    <line x1="0" y1="390" x2="800" y2="390"/>
    <line x1="100" y1="370" x2="100" y2="450"/>
    <line x1="200" y1="370" x2="200" y2="450"/>
    <line x1="300" y1="370" x2="300" y2="450"/>
    <line x1="400" y1="370" x2="400" y2="450"/>
    <line x1="500" y1="370" x2="500" y2="450"/>
    <line x1="600" y1="370" x2="600" y2="450"/>
    <line x1="700" y1="370" x2="700" y2="450"/>
  </g>
  <!-- Server racks row -->
  <g transform="translate(0, 0)">
    <!-- Left rack -->
    <rect x="40" y="100" width="100" height="260" fill="#1e2230" rx="3" stroke="#2a3445" stroke-width="1.5"/>
    <text x="90" y="122" font-family="monospace" font-size="7" fill="#6080a0" text-anchor="middle">WEB SERVERS</text>
    <g fill="#2a3a4a">
      <rect x="50" y="130" width="80" height="18" rx="1"/>
      <rect x="50" y="155" width="80" height="18" rx="1"/>
      <rect x="50" y="180" width="80" height="18" rx="1"/>
      <rect x="50" y="205" width="80" height="18" rx="1"/>
      <rect x="50" y="230" width="80" height="18" rx="1"/>
      <rect x="50" y="255" width="80" height="18" rx="1"/>
      <rect x="50" y="280" width="80" height="18" rx="1"/>
    </g>
    <!-- Server lights -->
    <g fill="#40ff40" opacity="0.9">
      <circle cx="58" cy="139" r="3"/><circle cx="68" cy="139" r="3"/>
      <circle cx="58" cy="164" r="3"/><circle cx="68" cy="164" r="3"/>
      <circle cx="58" cy="189" r="3"/><circle cx="68" cy="189" r="3"/>
    </g>
    <!-- Right rack -->
    <rect x="660" y="100" width="100" height="260" fill="#1e2230" rx="3" stroke="#2a3445" stroke-width="1.5"/>
    <text x="710" y="122" font-family="monospace" font-size="7" fill="#6080a0" text-anchor="middle">DB SERVERS</text>
    <g fill="#2a3a4a">
      <rect x="670" y="130" width="80" height="18" rx="1"/>
      <rect x="670" y="155" width="80" height="18" rx="1"/>
      <rect x="670" y="180" width="80" height="18" rx="1"/>
      <rect x="670" y="205" width="80" height="18" rx="1"/>
      <rect x="670" y="230" width="80" height="18" rx="1"/>
    </g>
    <g fill="#40c0ff" opacity="0.9">
      <circle cx="678" cy="139" r="3"/><circle cx="688" cy="139" r="3"/>
      <circle cx="678" cy="164" r="3"/><circle cx="688" cy="164" r="3"/>
    </g>
  </g>
  <!-- Central 1 Gigabit switch -->
  <g transform="translate(400, 220)">
    <rect x="-130" y="-50" width="260" height="100" fill="#103050" rx="6" stroke="#2060a0" stroke-width="3"/>
    <text x="0" y="-25" font-family="sans-serif" font-size="12" font-weight="bold" fill="#40a0ff" text-anchor="middle">1 GIGABIT</text>
    <text x="0" y="-8" font-family="sans-serif" font-size="11" font-weight="bold" fill="#80c0ff" text-anchor="middle">ETHERNET SWITCH</text>
    <text x="0" y="10" font-family="monospace" font-size="9" fill="#4080b0" text-anchor="middle">IEEE 802.3ab · 1000BASE-T</text>
    <!-- Port lights row -->
    <g fill="#40ff80">
      <circle cx="-110" cy="32" r="5"/><circle cx="-90" cy="32" r="5"/>
      <circle cx="-70" cy="32" r="5"/><circle cx="-50" cy="32" r="5"/>
      <circle cx="-30" cy="32" r="5"/><circle cx="-10" cy="32" r="5"/>
      <circle cx="10" cy="32" r="5"/><circle cx="30" cy="32" r="5"/>
      <circle cx="50" cy="32" r="5"/><circle cx="70" cy="32" r="5"/>
      <circle cx="90" cy="32" r="5"/><circle cx="110" cy="32" r="5"/>
    </g>
  </g>
  <!-- Uplink cables with data flowing -->
  <!-- Left rack to switch -->
  <g stroke="#20a0ff" stroke-width="4" opacity="0.7">
    <line x1="140" y1="220" x2="270" y2="220"/>
  </g>
  <!-- Right rack to switch -->
  <g stroke="#20a0ff" stroke-width="4" opacity="0.7">
    <line x1="530" y1="220" x2="660" y2="220"/>
  </g>
  <!-- Speed bubbles on wires -->
  <rect x="175" y="205" width="60" height="18" fill="#0a2040" rx="3" stroke="#2060a0" stroke-width="1"/>
  <text x="205" y="218" font-family="monospace" font-size="8" fill="#40c0ff" text-anchor="middle">1 Gbps</text>
  <rect x="565" y="205" width="60" height="18" fill="#0a2040" rx="3" stroke="#2060a0" stroke-width="1"/>
  <text x="595" y="218" font-family="monospace" font-size="8" fill="#40c0ff" text-anchor="middle">1 Gbps</text>
  <!-- Comparison panel top -->
  <rect x="240" y="55" width="320" height="115" fill="#050f18" rx="6" stroke="#205070" stroke-width="1.5"/>
  <text x="400" y="77" font-family="sans-serif" font-size="11" font-weight="bold" fill="#40a0ff" text-anchor="middle">ETHERNET SPEED EVOLUTION</text>
  <g font-family="monospace" font-size="9">
    <text x="260" y="97" fill="#c06060">1990: 10 Mbps (10BASE-T)</text>
    <text x="260" y="112" fill="#c0a040">1995: 100 Mbps (Fast Ethernet)</text>
    <text x="260" y="127" fill="#40ff80">1999: 1,000 Mbps = 1 Gbps ← NOW</text>
    <text x="260" y="142" fill="#4080c0">2010: 40/100 Gbps (next step)</text>
    <text x="260" y="157" fill="#6060c0">2021: 400 Gbps (hyperscale DC)</text>
  </g>
  <!-- Bottom info panel -->
  <rect x="200" y="310" width="400" height="50" fill="#050f18" rx="5" stroke="#205070" stroke-width="1.5"/>
  <text x="400" y="330" font-family="sans-serif" font-size="9" fill="#60a0ff" text-anchor="middle">1000BASE-T over Cat5e · IEEE 802.3ab · June 1999</text>
  <text x="400" y="347" font-family="serif" font-size="8" fill="#4080b0" text-anchor="middle">Same RJ-45 plugs as 10/100 · Drop-in upgrade · Data centers rejoice</text>
  <!-- Year label -->
  <rect x="20" y="18" width="110" height="40" fill="#0a1a3a" rx="6" opacity="0.9" stroke="#40a0ff" stroke-width="1"/>
  <text x="75" y="44" font-family="serif" font-size="28" font-weight="bold" fill="#40a0ff" text-anchor="middle">1999</text>
  <!-- Caption -->
  <rect x="0" y="410" width="800" height="40" fill="#050810" opacity="0.9"/>
  <text x="400" y="432" font-family="serif" font-size="14" fill="#e8d8a0" text-anchor="middle">Gigabit Ethernet · 1 Gbps · 802.3ab · Data Centers Unlock New Backbone Capacity</text>
</svg>
