<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- Background: split - Spring Boot green left, AWS Lambda orange right -->
  <rect x="0" y="0" width="400" height="450" fill="#e8f5e9"/>
  <rect x="400" y="0" width="400" height="450" fill="#fff3e0"/>

  <!-- Divider line -->
  <line x1="400" y1="0" x2="400" y2="450" stroke="#ccc" stroke-width="2" stroke-dasharray="8,5"/>

  <!-- Title (left side) -->
  <text x="200" y="34" font-family="sans-serif" font-size="13" font-weight="bold" fill="#2a6a2a" text-anchor="middle">Spring Boot 1.0</text>
  <text x="200" y="52" font-family="sans-serif" font-size="9" fill="#4a8a4a" text-anchor="middle">Embedded Tomcat · Auto-config · 2014</text>

  <!-- Title (right side) -->
  <text x="600" y="34" font-family="sans-serif" font-size="13" font-weight="bold" fill="#e65c00" text-anchor="middle">AWS Lambda</text>
  <text x="600" y="52" font-family="sans-serif" font-size="9" fill="#a04000" text-anchor="middle">Serverless · Event-driven · 2014</text>

  <!-- ===== LEFT: Spring Boot ===== -->

  <!-- Spring Boot leaf logo -->
  <path d="M 200 78 Q 240 65 258 100 Q 248 122 200 118 Q 152 122 142 100 Q 160 65 200 78 Z" fill="#2a6a2a"/>
  <path d="M 200 78 Q 232 90 238 110 Q 220 120 200 118" fill="#4a9a4a"/>
  <path d="M 200 78 L 200 118" stroke="#1a5a1a" stroke-width="2"/>

  <!-- Old way vs Spring Boot comparison -->
  <text x="70" y="148" font-family="sans-serif" font-size="10" font-weight="bold" fill="#cc4444">Before:</text>
  <rect x="50" y="154" width="140" height="76" rx="4" fill="#ffe8e8" stroke="#cc4444" stroke-width="1"/>
  <text x="58" y="170" font-family="monospace" font-size="7" fill="#884444">1. Install Tomcat</text>
  <text x="58" y="182" font-family="monospace" font-size="7" fill="#884444">2. Configure server.xml</text>
  <text x="58" y="194" font-family="monospace" font-size="7" fill="#884444">3. Write web.xml</text>
  <text x="58" y="206" font-family="monospace" font-size="7" fill="#884444">4. Package WAR</text>
  <text x="58" y="218" font-family="monospace" font-size="7" fill="#884444">5. Deploy to Tomcat</text>
  <text x="58" y="230" font-family="monospace" font-size="7" fill="#884444">6. Test... pray</text>

  <!-- Arrow -->
  <polygon points="210,186 222,181 222,191" fill="#2a6a2a"/>
  <line x1="196" y1="186" x2="222" y2="186" stroke="#2a6a2a" stroke-width="2"/>

  <text x="226" y="148" font-family="sans-serif" font-size="10" font-weight="bold" fill="#2a6a2a">Spring Boot:</text>
  <rect x="226" y="154" width="148" height="76" rx="4" fill="#e8f5e9" stroke="#2a6a2a" stroke-width="1"/>
  <text x="234" y="170" font-family="monospace" font-size="7" fill="#2a6a2a">@SpringBootApplication</text>
  <text x="234" y="182" font-family="monospace" font-size="7" fill="#2a6a2a">class App {</text>
  <text x="242" y="194" font-family="monospace" font-size="7" fill="#555">main(String[] a){</text>
  <text x="250" y="206" font-family="monospace" font-size="7" fill="#555"> SpringApplication</text>
  <text x="258" y="218" font-family="monospace" font-size="7" fill="#555">  .run(App.class,a);</text>
  <text x="242" y="230" font-family="monospace" font-size="7" fill="#555">}}</text>

  <!-- "java -jar myapp.jar" -->
  <rect x="50" y="248" width="324" height="34" rx="6" fill="#1a3a1a"/>
  <text x="212" y="261" font-family="monospace" font-size="9" fill="#44cc44" text-anchor="middle">$ java -jar myapp.jar</text>
  <text x="212" y="275" font-family="monospace" font-size="8" fill="#88aaaa" text-anchor="middle">Started MyApp in 2.312 seconds</text>

  <!-- Embedded Tomcat badge -->
  <rect x="80" y="298" width="120" height="44" rx="8" fill="#cc4444" opacity="0.8"/>
  <text x="140" y="316" font-family="sans-serif" font-size="9" fill="white" text-anchor="middle">Embedded</text>
  <text x="140" y="330" font-family="sans-serif" font-size="9" fill="white" text-anchor="middle">Tomcat 8</text>

  <!-- Auto-config badge -->
  <rect x="222" y="298" width="136" height="44" rx="8" fill="#1a4a8a"/>
  <text x="290" y="316" font-family="sans-serif" font-size="9" fill="white" text-anchor="middle">Auto</text>
  <text x="290" y="330" font-family="sans-serif" font-size="9" fill="white" text-anchor="middle">Configuration</text>

  <!-- Fat JAR -->
  <rect x="100" y="360" width="184" height="60" rx="8" fill="#2a6a2a"/>
  <text x="192" y="383" font-family="sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">myapp.jar (Fat JAR)</text>
  <text x="192" y="398" font-family="sans-serif" font-size="8" fill="#aaffaa" text-anchor="middle">App + Tomcat + dependencies</text>
  <text x="192" y="412" font-family="sans-serif" font-size="8" fill="#88cc88" text-anchor="middle">Self-contained · Deployable anywhere</text>

  <!-- ===== RIGHT: AWS Lambda ===== -->

  <!-- Lambda logo (λ) -->
  <circle cx="600" cy="100" r="48" fill="#ff9900"/>
  <text x="600" y="118" font-family="serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle">λ</text>

  <!-- Traditional server comparison -->
  <text x="428" y="172" font-family="sans-serif" font-size="10" font-weight="bold" fill="#884444">Traditional:</text>
  <rect x="426" y="178" width="130" height="44" rx="4" fill="#ffe8e8" stroke="#cc4444" stroke-width="1"/>
  <text x="491" y="196" font-family="monospace" font-size="7" fill="#884444" text-anchor="middle">Server runs 24/7</text>
  <text x="491" y="208" font-family="monospace" font-size="7" fill="#884444" text-anchor="middle">Pay always</text>
  <text x="491" y="220" font-family="monospace" font-size="7" fill="#884444" text-anchor="middle">Scale manually</text>

  <polygon points="568,196 580,191 580,201" fill="#e65c00"/>
  <line x1="556" y1="196" x2="580" y2="196" stroke="#e65c00" stroke-width="2"/>

  <text x="590" y="172" font-family="sans-serif" font-size="10" font-weight="bold" fill="#e65c00">Lambda:</text>
  <rect x="582" y="178" width="136" height="44" rx="4" fill="#fff3e0" stroke="#ff9900" stroke-width="1"/>
  <text x="650" y="196" font-family="monospace" font-size="7" fill="#a04000" text-anchor="middle">Runs on event only</text>
  <text x="650" y="208" font-family="monospace" font-size="7" fill="#a04000" text-anchor="middle">Pay per 100ms</text>
  <text x="650" y="220" font-family="monospace" font-size="7" fill="#a04000" text-anchor="middle">Auto-scales</text>

  <!-- Lambda function code -->
  <rect x="426" y="236" width="292" height="84" rx="6" fill="#1a1a1a"/>
  <text x="436" y="254" font-family="monospace" font-size="7" fill="#ff9900">exports.handler = async(event) => {</text>
  <text x="444" y="267" font-family="monospace" font-size="7" fill="#88ccff">  const body = JSON.parse(event.body);</text>
  <text x="444" y="280" font-family="monospace" font-size="7" fill="#88ccff">  const result = await processOrder(body);</text>
  <text x="444" y="293" font-family="monospace" font-size="7" fill="#aaffaa">  return { statusCode: 200,</text>
  <text x="452" y="306" font-family="monospace" font-size="7" fill="#aaffaa">           body: JSON.stringify(result) };</text>
  <text x="436" y="315" font-family="monospace" font-size="7" fill="#ff9900">};</text>

  <!-- Event triggers -->
  <text x="600" y="344" font-family="sans-serif" font-size="9" font-weight="bold" fill="#e65c00" text-anchor="middle">Triggers</text>
  <rect x="426" y="352" width="72" height="30" rx="4" fill="#232f3e"/>
  <text x="462" y="372" font-family="sans-serif" font-size="7" fill="#ff9900" text-anchor="middle">API Gateway</text>
  <rect x="506" y="352" width="64" height="30" rx="4" fill="#232f3e"/>
  <text x="538" y="372" font-family="sans-serif" font-size="7" fill="#ff9900" text-anchor="middle">S3 Event</text>
  <rect x="578" y="352" width="60" height="30" rx="4" fill="#232f3e"/>
  <text x="608" y="372" font-family="sans-serif" font-size="7" fill="#ff9900" text-anchor="middle">SQS</text>
  <rect x="646" y="352" width="72" height="30" rx="4" fill="#232f3e"/>
  <text x="682" y="372" font-family="sans-serif" font-size="7" fill="#ff9900" text-anchor="middle">CloudWatch</text>

  <!-- Microservices hint -->
  <rect x="426" y="396" width="292" height="40" rx="6" fill="#fff3e0" stroke="#ff9900" stroke-width="1"/>
  <text x="572" y="413" font-family="sans-serif" font-size="9" fill="#e65c00" text-anchor="middle">Function-as-a-Service (FaaS)</text>
  <text x="572" y="428" font-family="sans-serif" font-size="8" fill="#a04000" text-anchor="middle">Serverless · Managed infrastructure</text>
</svg>
