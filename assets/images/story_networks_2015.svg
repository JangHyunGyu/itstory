<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- Automotive Ethernet 100BASE-T1 - car interior network -->
  <rect width="800" height="450" fill="#1a1a22"/>
  <!-- Test track / Detroit background -->
  <rect x="0" y="300" width="800" height="150" fill="#1a1e18"/>
  <!-- Track surface -->
  <ellipse cx="400" cy="380" rx="380" ry="80" fill="#242820" stroke="#3a3e30" stroke-width="2"/>
  <!-- Track markings -->
  <g stroke="#4a5040" stroke-width="2" stroke-dasharray="20,15" opacity="0.5">
    <ellipse cx="400" cy="380" rx="320" ry="65" fill="none"/>
  </g>
  <!-- Car silhouette (side view) -->
  <g transform="translate(400, 280)">
    <!-- Car body -->
    <path d="M -200 0 L -200 -50 L -150 -90 L -50 -100 L 80 -100 L 130 -80 L 180 -50 L 200 -50 L 200 0 Z" fill="#3a4050" stroke="#4a5060" stroke-width="2"/>
    <!-- Windshield -->
    <path d="M -140 -90 L -60 -98 L -50 -60 L -140 -55 Z" fill="#80a0c0" opacity="0.6"/>
    <!-- Rear window -->
    <path d="M 80 -98 L 125 -78 L 110 -55 L 70 -55 Z" fill="#80a0c0" opacity="0.6"/>
    <!-- Wheels -->
    <circle cx="-130" cy="0" r="35" fill="#1a1a22" stroke="#4a4a5a" stroke-width="3"/>
    <circle cx="-130" cy="0" r="20" fill="#2a2a32" stroke="#6a6a7a" stroke-width="2"/>
    <circle cx="120" cy="0" r="35" fill="#1a1a22" stroke="#4a4a5a" stroke-width="3"/>
    <circle cx="120" cy="0" r="20" fill="#2a2a32" stroke="#6a6a7a" stroke-width="2"/>
    <!-- Car label -->
    <text x="0" y="-115" font-family="sans-serif" font-size="9" fill="#8090b0" text-anchor="middle">TEST VEHICLE · Detroit</text>
  </g>
  <!-- Car interior network diagram (exploded view above car) -->
  <rect x="25" y="35" width="750" height="195" fill="#0e1018" rx="8" stroke="#2a3040" stroke-width="1.5"/>
  <text x="400" y="60" font-family="sans-serif" font-size="11" font-weight="bold" fill="#80a0d0" text-anchor="middle">AUTOMOTIVE ETHERNET — IN-VEHICLE NETWORK (100BASE-T1)</text>
  <!-- ECU nodes in car network -->
  <!-- Central gateway -->
  <rect x="350" y="80" width="100" height="40" fill="#103050" rx="4" stroke="#2060a0" stroke-width="2"/>
  <text x="400" y="97" font-family="monospace" font-size="8" fill="#40a0ff" text-anchor="middle">CENTRAL</text>
  <text x="400" y="112" font-family="monospace" font-size="8" fill="#2080e0" text-anchor="middle">GATEWAY</text>
  <!-- Camera nodes -->
  <rect x="80" y="75" width="90" height="30" fill="#0a2a1a" rx="3" stroke="#1a6a3a" stroke-width="1.5"/>
  <text x="125" y="88" font-family="monospace" font-size="7" fill="#40c060" text-anchor="middle">FRONT CAM</text>
  <text x="125" y="100" font-family="monospace" font-size="6" fill="#20a040" text-anchor="middle">100BASE-T1</text>
  <rect x="80" y="130" width="90" height="30" fill="#0a2a1a" rx="3" stroke="#1a6a3a" stroke-width="1.5"/>
  <text x="125" y="143" font-family="monospace" font-size="7" fill="#40c060" text-anchor="middle">REAR CAM</text>
  <text x="125" y="155" font-family="monospace" font-size="6" fill="#20a040" text-anchor="middle">100BASE-T1</text>
  <!-- Radar nodes -->
  <rect x="630" y="75" width="90" height="30" fill="#1a1a0a" rx="3" stroke="#6a6a1a" stroke-width="1.5"/>
  <text x="675" y="88" font-family="monospace" font-size="7" fill="#c0c040" text-anchor="middle">RADAR L/R</text>
  <text x="675" y="100" font-family="monospace" font-size="6" fill="#a0a020" text-anchor="middle">100BASE-T1</text>
  <rect x="630" y="130" width="90" height="30" fill="#1a1a0a" rx="3" stroke="#6a6a1a" stroke-width="1.5"/>
  <text x="675" y="143" font-family="monospace" font-size="7" fill="#c0c040" text-anchor="middle">LIDAR</text>
  <text x="675" y="155" font-family="monospace" font-size="6" fill="#a0a020" text-anchor="middle">100BASE-T1</text>
  <!-- Other ECUs -->
  <rect x="230" y="165" width="80" height="25" fill="#1a0a2a" rx="3" stroke="#6a2a9a" stroke-width="1.5"/>
  <text x="270" y="178" font-family="monospace" font-size="7" fill="#a060ff" text-anchor="middle">ADAS ECU</text>
  <rect x="490" y="165" width="80" height="25" fill="#2a1a0a" rx="3" stroke="#9a5a1a" stroke-width="1.5"/>
  <text x="530" y="178" font-family="monospace" font-size="7" fill="#ff9040" text-anchor="middle">ENGINE ECU</text>
  <!-- Network connection lines -->
  <g stroke="#2060a0" stroke-width="1.5" opacity="0.7">
    <line x1="170" y1="90" x2="350" y2="100"/>
    <line x1="170" y1="145" x2="350" y2="110"/>
    <line x1="630" y1="90" x2="450" y2="100"/>
    <line x1="630" y1="145" x2="450" y2="110"/>
    <line x1="310" y1="178" x2="350" y2="120"/>
    <line x1="490" y1="178" x2="450" y2="120"/>
  </g>
  <!-- Data rate labels on wires -->
  <rect x="230" y="86" width="80" height="14" fill="#0a1a2a" rx="2"/>
  <text x="270" y="97" font-family="monospace" font-size="7" fill="#4080c0" text-anchor="middle">100 Mbps</text>
  <rect x="490" y="86" width="80" height="14" fill="#0a1a2a" rx="2"/>
  <text x="530" y="97" font-family="monospace" font-size="7" fill="#4080c0" text-anchor="middle">100 Mbps</text>
  <!-- Key benefits box -->
  <rect x="25" y="315" width="340" height="75" fill="#060e18" rx="5" stroke="#205070" stroke-width="1.5"/>
  <text x="195" y="335" font-family="sans-serif" font-size="9" font-weight="bold" fill="#6090c0" text-anchor="middle">100BASE-T1 ADVANTAGES</text>
  <text x="40" y="352" font-family="serif" font-size="8" fill="#5080a0">Single unshielded twisted pair</text>
  <text x="40" y="366" font-family="serif" font-size="8" fill="#5080a0">Lightweight: saves ~10kg vs CAN bus</text>
  <text x="40" y="380" font-family="serif" font-size="8" fill="#5080a0">100 Mbps: camera streams + radar data</text>
  <!-- Engineer info -->
  <rect x="435" y="315" width="340" height="75" fill="#060e18" rx="5" stroke="#205070" stroke-width="1.5"/>
  <text x="605" y="335" font-family="sans-serif" font-size="9" font-weight="bold" fill="#6090c0" text-anchor="middle">AUTOMOTIVE ETHERNET ADOPTION</text>
  <text x="450" y="352" font-family="serif" font-size="8" fill="#5080a0">OPEN Alliance SIG · BMW, Bosch, NXP</text>
  <text x="450" y="366" font-family="serif" font-size="8" fill="#5080a0">Replaces CAN bus for high-speed links</text>
  <text x="450" y="380" font-family="serif" font-size="8" fill="#5080a0">ADAS &amp; autonomous driving foundation</text>
  <!-- Year label -->
  <rect x="20" y="18" width="110" height="40" fill="#0a1a3a" rx="6" opacity="0.9" stroke="#80a0d0" stroke-width="1"/>
  <text x="75" y="44" font-family="serif" font-size="28" font-weight="bold" fill="#80a0d0" text-anchor="middle">2015</text>
  <!-- Caption -->
  <rect x="0" y="410" width="800" height="40" fill="#050810" opacity="0.9"/>
  <text x="400" y="432" font-family="serif" font-size="14" fill="#e8d8a0" text-anchor="middle">Automotive Ethernet 100BASE-T1 · In-Vehicle Networks · Cameras + Radar on One Wire</text>
</svg>
