<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <filter id="shadow98" x="-5%" y="-5%" width="115%" height="115%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-color="#00000025"/>
    </filter>
    <marker id="arrow98" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#555"/>
    </marker>
  </defs>

  <!-- Background: split screen -->
  <rect width="400" height="450" fill="#e8f0f8"/>
  <rect x="400" y="0" width="400" height="450" fill="#f5f0e8"/>

  <!-- Divider line -->
  <rect x="394" y="0" width="12" height="450" fill="#ccc"/>
  <line x1="400" y1="0" x2="400" y2="450" stroke="#bbb" stroke-width="2"/>

  <!-- Screen side label (left) -->
  <rect x="20" y="16" width="120" height="28" rx="6" fill="#0055aa"/>
  <text x="80" y="34" font-family="sans-serif" font-size="12" fill="#fff" text-anchor="middle" font-weight="bold">Screen</text>
  <!-- @media screen label -->
  <rect x="20" y="50" width="200" height="22" rx="4" fill="#fff" stroke="#0055aa" stroke-width="1.5"/>
  <text x="25" y="65" font-family="monospace" font-size="10" fill="#0055aa">@media screen &#123; ... &#125;</text>

  <!-- Print side label (right) -->
  <rect x="660" y="16" width="120" height="28" rx="6" fill="#555"/>
  <text x="720" y="34" font-family="sans-serif" font-size="12" fill="#fff" text-anchor="middle" font-weight="bold">Print</text>
  <!-- @media print label -->
  <rect x="580" y="50" width="200" height="22" rx="4" fill="#fff" stroke="#555" stroke-width="1.5"/>
  <text x="585" y="65" font-family="monospace" font-size="10" fill="#555">@media print &#123; ... &#125;</text>

  <!-- Year label -->
  <rect x="16" y="88" width="60" height="24" rx="4" fill="#003399" opacity="0.9"/>
  <text x="46" y="104" font-family="monospace" font-size="13" fill="#fff" text-anchor="middle" font-weight="bold">1998</text>

  <!-- Computer monitor (left side) -->
  <g transform="translate(40, 120)">
    <!-- Monitor stand -->
    <rect x="80" y="220" width="40" height="20" rx="4" fill="#888"/>
    <rect x="60" y="238" width="80" height="8" rx="4" fill="#777"/>
    <!-- Monitor body -->
    <rect x="0" y="0" width="300" height="215" rx="10" fill="#333" filter="url(#shadow98)"/>
    <!-- Screen bezel -->
    <rect x="8" y="8" width="284" height="195" rx="6" fill="#1a1a1a"/>
    <!-- Screen content - colorful web page -->
    <rect x="12" y="12" width="276" height="187" fill="#fff"/>
    <!-- Navigation bar (screen only) -->
    <rect x="12" y="12" width="276" height="28" fill="#0055aa"/>
    <rect x="18" y="18" width="60" height="10" rx="3" fill="#ffffff44"/>
    <rect x="86" y="18" width="50" height="10" rx="3" fill="#ffffff33"/>
    <rect x="144" y="18" width="50" height="10" rx="3" fill="#ffffff33"/>
    <!-- Color background -->
    <rect x="12" y="40" width="276" height="8" fill="#e8f0f8"/>
    <!-- Hero section with color -->
    <rect x="12" y="48" width="276" height="60" fill="#e8f4ff"/>
    <rect x="20" y="56" width="120" height="10" rx="2" fill="#0055aa"/>
    <rect x="20" y="70" width="160" height="6" rx="1" fill="#88aacc"/>
    <rect x="20" y="80" width="140" height="6" rx="1" fill="#88aacc"/>
    <rect x="20" y="90" width="50" height="14" rx="4" fill="#0055aa"/>
    <!-- Main content area -->
    <rect x="12" y="108" width="190" height="6" rx="1" fill="#ddd"/>
    <rect x="12" y="117" width="180" height="6" rx="1" fill="#ddd"/>
    <rect x="12" y="126" width="190" height="6" rx="1" fill="#ddd"/>
    <!-- Sidebar (screen only) -->
    <rect x="210" y="108" width="78" height="85" rx="4" fill="#f0f8ff"/>
    <rect x="216" y="114" width="60" height="6" rx="1" fill="#88aacc"/>
    <rect x="216" y="124" width="55" height="6" rx="1" fill="#ccc"/>
    <rect x="216" y="134" width="60" height="6" rx="1" fill="#ccc"/>
    <!-- Footer with color -->
    <rect x="12" y="180" width="276" height="19" fill="#333"/>
    <rect x="18" y="185" width="80" height="5" rx="1" fill="#ffffff44"/>

    <!-- Screen caption -->
    <text x="150" y="258" font-family="sans-serif" font-size="10" fill="#555" text-anchor="middle">Full design: nav, sidebar, color</text>
  </g>

  <!-- Printer illustration (right side) -->
  <g transform="translate(450, 145)">
    <!-- Printer body -->
    <rect x="20" y="40" width="260" height="110" rx="12" fill="#ddd" filter="url(#shadow98)"/>
    <!-- Printer top slot -->
    <rect x="30" y="20" width="240" height="30" rx="8" fill="#e8e8e8"/>
    <!-- Printer panel -->
    <rect x="200" y="55" width="65" height="35" rx="4" fill="#ccc"/>
    <circle cx="218" cy="70" r="6" fill="#44aa44"/>
    <circle cx="236" cy="70" r="4" fill="#888"/>
    <!-- Paper output -->
    <rect x="40" y="88" width="200" height="80" rx="2" fill="#fff" filter="url(#shadow98)"/>
    <!-- Print-only content on paper: clean, no nav, no color -->
    <!-- Article title -->
    <text x="90" y="108" font-family="serif" font-size="11" fill="#111" font-weight="bold" text-anchor="middle">Article Title</text>
    <line x1="42" y1="113" x2="238" y2="113" stroke="#333" stroke-width="0.5"/>
    <!-- Body text lines -->
    <rect x="48" y="118" width="180" height="4" rx="1" fill="#555"/>
    <rect x="48" y="125" width="175" height="4" rx="1" fill="#555"/>
    <rect x="48" y="132" width="180" height="4" rx="1" fill="#555"/>
    <rect x="48" y="139" width="160" height="4" rx="1" fill="#555"/>
    <!-- No sidebar, no nav, no color boxes — clean print -->
    <text x="140" y="164" font-family="monospace" font-size="7" fill="#888" text-anchor="middle">Clean text, no nav, no color</text>

    <!-- Caption -->
    <text x="140" y="218" font-family="sans-serif" font-size="10" fill="#555" text-anchor="middle">Print: clean text only</text>
  </g>

  <!-- Same HTML arrow connecting both sides -->
  <g transform="translate(310, 200)">
    <rect x="0" y="0" width="180" height="50" rx="8" fill="#fff" stroke="#999" stroke-width="1" filter="url(#shadow98)"/>
    <text x="90" y="16" font-family="monospace" font-size="9" fill="#888" text-anchor="middle">Same HTML</text>
    <text x="90" y="30" font-family="monospace" font-size="8" fill="#0055aa" text-anchor="middle">index.html</text>
    <text x="90" y="44" font-family="sans-serif" font-size="8" fill="#999" text-anchor="middle">different @media rules</text>
    <!-- Arrows left and right -->
    <line x1="0" y1="25" x2="-50" y2="25" stroke="#555" stroke-width="1.5" marker-end="url(#arrow98)"/>
    <line x1="180" y1="25" x2="230" y2="25" stroke="#555" stroke-width="1.5" marker-end="url(#arrow98)"/>
  </g>

  <!-- CSS2 features list bottom center -->
  <g transform="translate(220, 375)">
    <rect x="0" y="0" width="360" height="60" rx="8" fill="#fff3cd" stroke="#ddb300" stroke-width="1" filter="url(#shadow98)"/>
    <text x="180" y="18" font-family="sans-serif" font-size="10" fill="#996600" text-anchor="middle" font-weight="bold">CSS2 — 1998 New Features</text>
    <text x="20" y="34" font-family="monospace" font-size="9" fill="#666">@media print   @media screen   position: absolute</text>
    <text x="20" y="48" font-family="monospace" font-size="9" fill="#666">z-index   @font-face   :before   :after   :hover</text>
  </g>

  <!-- Divider center label -->
  <rect x="360" y="195" width="80" height="30" rx="6" fill="#555"/>
  <text x="400" y="214" font-family="sans-serif" font-size="10" fill="#fff" text-anchor="middle" font-weight="bold">CSS2</text>
</svg>
