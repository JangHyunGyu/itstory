<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <filter id="shadow03" x="-8%" y="-8%" width="120%" height="120%">
      <feDropShadow dx="2" dy="3" stdDeviation="5" flood-color="#00000030"/>
    </filter>
  </defs>

  <!-- Background: dark zen garden atmosphere -->
  <rect width="800" height="450" fill="#1c1c1c"/>
  <!-- Subtle radial glow from center -->
  <radialGradient id="glow03" cx="50%" cy="50%" r="50%">
    <stop offset="0%" stop-color="#334" stop-opacity="1"/>
    <stop offset="100%" stop-color="#111" stop-opacity="1"/>
  </radialGradient>
  <rect width="800" height="450" fill="url(#glow03)"/>

  <!-- Year label -->
  <rect x="16" y="14" width="60" height="24" rx="4" fill="#c8a050" opacity="0.9"/>
  <text x="46" y="30" font-family="monospace" font-size="13" fill="#111" text-anchor="middle" font-weight="bold">2003</text>

  <!-- Title at top -->
  <text x="400" y="44" font-family="serif" font-size="16" fill="#c8a050" text-anchor="middle" font-weight="bold">CSS Zen Garden</text>
  <text x="400" y="62" font-family="sans-serif" font-size="10" fill="#888" text-anchor="middle">Same HTML · Infinite Styles</text>

  <!-- Central HTML document -->
  <g transform="translate(330, 160)">
    <rect x="0" y="0" width="140" height="130" rx="6" fill="#2a2a2a" filter="url(#shadow03)" stroke="#666" stroke-width="1.5"/>
    <!-- Title bar -->
    <rect x="0" y="0" width="140" height="24" rx="6" fill="#444"/>
    <rect x="0" y="14" width="140" height="10" fill="#444"/>
    <circle cx="10" cy="12" r="4" fill="#cc4444"/>
    <circle cx="22" cy="12" r="4" fill="#ccaa33"/>
    <circle cx="34" cy="12" r="4" fill="#44aa44"/>
    <text x="70" y="15" font-family="monospace" font-size="7" fill="#aaa" text-anchor="middle">index.html (shared)</text>
    <!-- HTML code -->
    <text x="8" y="40" font-family="monospace" font-size="7" fill="#88bbff">&lt;div class="zen"&gt;</text>
    <text x="8" y="52" font-family="monospace" font-size="7" fill="#88bbff">  &lt;h1 id="title"&gt;</text>
    <text x="8" y="64" font-family="monospace" font-size="7" fill="#aaa">  CSS Zen Garden</text>
    <text x="8" y="76" font-family="monospace" font-size="7" fill="#88bbff">  &lt;/h1&gt;</text>
    <text x="8" y="88" font-family="monospace" font-size="7" fill="#88bbff">  &lt;div class="preamble"&gt;</text>
    <text x="8" y="100" font-family="monospace" font-size="7" fill="#aaa">    ...</text>
    <text x="8" y="112" font-family="monospace" font-size="7" fill="#88bbff">  &lt;/div&gt;</text>
    <text x="8" y="124" font-family="monospace" font-size="7" fill="#88bbff">&lt;/div&gt;</text>
    <!-- "Unchanged" badge -->
    <rect x="30" y="118" width="80" height="10" rx="3" fill="#44aa44" opacity="0.7"/>
    <text x="70" y="126" font-family="monospace" font-size="6" fill="#fff" text-anchor="middle">HTML untouched</text>
  </g>

  <!-- Radiating design cards around center -->

  <!-- Design 1: Japanese Ink style (top) -->
  <g transform="translate(290, 30)">
    <rect x="0" y="0" width="220" height="100" rx="6" fill="#f5e8d0" filter="url(#shadow03)" stroke="#c8a050" stroke-width="1"/>
    <!-- Japanese ink style elements -->
    <rect x="0" y="0" width="220" height="100" rx="6" fill="#1a0a00"/>
    <!-- Bamboo stalk decorations -->
    <line x1="10" y1="0" x2="10" y2="100" stroke="#2d4a1a" stroke-width="8"/>
    <line x1="8" y1="25" x2="22" y2="25" stroke="#2d4a1a" stroke-width="2"/>
    <line x1="8" y1="55" x2="22" y2="55" stroke="#2d4a1a" stroke-width="2"/>
    <line x1="8" y1="80" x2="22" y2="80" stroke="#2d4a1a" stroke-width="2"/>
    <!-- Title styled -->
    <text x="30" y="25" font-family="serif" font-size="12" fill="#c8a050" font-weight="bold">CSS Zen Garden</text>
    <text x="30" y="42" font-family="serif" font-size="9" fill="#888">The Beauty of CSS Design</text>
    <!-- Decorative lines -->
    <line x1="30" y1="48" x2="200" y2="48" stroke="#c8a050" stroke-width="0.5"/>
    <rect x="30" y="56" width="160" height="4" rx="1" fill="#333"/>
    <rect x="30" y="63" width="150" height="4" rx="1" fill="#333"/>
    <rect x="30" y="70" width="155" height="4" rx="1" fill="#333"/>
    <!-- Zen circle -->
    <circle cx="190" cy="75" r="18" fill="none" stroke="#c8a050" stroke-width="1.5" opacity="0.6"/>
    <circle cx="190" cy="75" r="12" fill="none" stroke="#c8a050" stroke-width="0.5" opacity="0.4"/>
    <!-- style label -->
    <text x="112" y="94" font-family="monospace" font-size="7" fill="#c8a050" text-anchor="middle">design_001.css</text>
  </g>

  <!-- Design 2: Neon Cyberpunk (right) -->
  <g transform="translate(600, 120)">
    <rect x="0" y="0" width="180" height="100" rx="6" fill="#000820" filter="url(#shadow03)" stroke="#00ffaa" stroke-width="1.5"/>
    <text x="90" y="22" font-family="monospace" font-size="11" fill="#00ffaa" text-anchor="middle" font-weight="bold">CSS ZEN GARDEN</text>
    <line x1="10" y1="27" x2="170" y2="27" stroke="#00ffaa" stroke-width="0.5" opacity="0.5"/>
    <rect x="10" y="33" width="160" height="4" rx="1" fill="#004422"/>
    <rect x="10" y="40" width="130" height="4" rx="1" fill="#003318"/>
    <rect x="10" y="47" width="150" height="4" rx="1" fill="#003318"/>
    <!-- Neon grid -->
    <line x1="10" y1="60" x2="170" y2="60" stroke="#00ffaa" stroke-width="0.3" opacity="0.3"/>
    <line x1="10" y1="70" x2="170" y2="70" stroke="#00ffaa" stroke-width="0.3" opacity="0.3"/>
    <line x1="90" y1="60" x2="90" y2="90" stroke="#00ffaa" stroke-width="0.3" opacity="0.3"/>
    <text x="90" y="92" font-family="monospace" font-size="7" fill="#00aaff" text-anchor="middle">design_042.css</text>
  </g>

  <!-- Design 3: Pastel Floral (left) -->
  <g transform="translate(20, 120)">
    <rect x="0" y="0" width="180" height="100" rx="6" fill="#fff8f0" filter="url(#shadow03)" stroke="#ffaacc" stroke-width="1.5"/>
    <!-- Floral decoration -->
    <circle cx="20" cy="20" r="14" fill="#ffccee" opacity="0.7"/>
    <circle cx="30" cy="10" r="8" fill="#ffaacc" opacity="0.6"/>
    <circle cx="10" cy="30" r="8" fill="#ffaacc" opacity="0.6"/>
    <circle cx="160" cy="80" r="12" fill="#ffccee" opacity="0.5"/>
    <circle cx="170" cy="70" r="7" fill="#ffaacc" opacity="0.4"/>
    <!-- Title styled -->
    <text x="50" y="24" font-family="serif" font-size="11" fill="#994466" font-weight="bold">CSS Zen Garden</text>
    <text x="50" y="38" font-family="serif" font-size="8" fill="#cc88aa">The Beauty of CSS Design</text>
    <rect x="12" y="48" width="155" height="4" rx="1" fill="#ffaacc" opacity="0.5"/>
    <rect x="12" y="56" width="140" height="4" rx="1" fill="#ffaacc" opacity="0.4"/>
    <rect x="12" y="64" width="150" height="4" rx="1" fill="#ffaacc" opacity="0.4"/>
    <rect x="12" y="72" width="130" height="4" rx="1" fill="#ffaacc" opacity="0.3"/>
    <text x="90" y="92" font-family="monospace" font-size="7" fill="#cc88aa" text-anchor="middle">design_013.css</text>
  </g>

  <!-- Design 4: Minimal Swiss (bottom left) -->
  <g transform="translate(60, 310)">
    <rect x="0" y="0" width="160" height="100" rx="6" fill="#f8f8f8" filter="url(#shadow03)" stroke="#333" stroke-width="2"/>
    <rect x="0" y="0" width="160" height="30" rx="6" fill="#cc0000"/>
    <rect x="0" y="20" width="160" height="10" fill="#cc0000"/>
    <text x="80" y="20" font-family="sans-serif" font-size="10" fill="#fff" text-anchor="middle" font-weight="bold">CSS ZEN GARDEN</text>
    <rect x="10" y="36" width="140" height="6" rx="0" fill="#222"/>
    <rect x="10" y="48" width="120" height="4" rx="0" fill="#555"/>
    <rect x="10" y="56" width="130" height="4" rx="0" fill="#555"/>
    <rect x="10" y="64" width="100" height="4" rx="0" fill="#555"/>
    <rect x="10" y="72" width="8" height="8" fill="#cc0000"/>
    <text x="80" y="92" font-family="monospace" font-size="7" fill="#888" text-anchor="middle">design_007.css</text>
  </g>

  <!-- Design 5: Space Dark (bottom right) -->
  <g transform="translate(560, 310)">
    <rect x="0" y="0" width="180" height="100" rx="6" fill="#0a0015" filter="url(#shadow03)" stroke="#7744ff" stroke-width="1.5"/>
    <!-- Stars -->
    <circle cx="20" cy="15" r="1" fill="#fff" opacity="0.8"/>
    <circle cx="50" cy="8" r="1.5" fill="#fff" opacity="0.6"/>
    <circle cx="100" cy="20" r="1" fill="#fff" opacity="0.7"/>
    <circle cx="150" cy="12" r="1" fill="#fff" opacity="0.5"/>
    <circle cx="165" cy="30" r="1" fill="#fff" opacity="0.8"/>
    <!-- Planet -->
    <circle cx="145" cy="65" r="20" fill="#4422aa" opacity="0.7"/>
    <ellipse cx="145" cy="65" rx="30" ry="8" fill="none" stroke="#7744ff" stroke-width="1.5" opacity="0.6" transform="rotate(-20,145,65)"/>
    <!-- Title -->
    <text x="60" y="22" font-family="monospace" font-size="9" fill="#aa88ff" font-weight="bold">CSS ZEN</text>
    <text x="60" y="34" font-family="monospace" font-size="9" fill="#aa88ff" font-weight="bold">GARDEN</text>
    <rect x="10" y="44" width="110" height="4" rx="1" fill="#4422aa"/>
    <rect x="10" y="52" width="95" height="4" rx="1" fill="#331888"/>
    <text x="90" y="92" font-family="monospace" font-size="7" fill="#7744ff" text-anchor="middle">design_099.css</text>
  </g>

  <!-- Connecting lines from center HTML to each design -->
  <!-- Line to top design -->
  <line x1="400" y1="160" x2="400" y2="130" stroke="#666" stroke-width="1" stroke-dasharray="4,3" opacity="0.6"/>
  <!-- Line to right design -->
  <line x1="470" y1="220" x2="600" y2="175" stroke="#666" stroke-width="1" stroke-dasharray="4,3" opacity="0.6"/>
  <!-- Line to left design -->
  <line x1="330" y1="220" x2="200" y2="175" stroke="#666" stroke-width="1" stroke-dasharray="4,3" opacity="0.6"/>
  <!-- Line to bottom left design -->
  <line x1="355" y1="290" x2="230" y2="310" stroke="#666" stroke-width="1" stroke-dasharray="4,3" opacity="0.6"/>
  <!-- Line to bottom right design -->
  <line x1="445" y1="290" x2="560" y2="310" stroke="#666" stroke-width="1" stroke-dasharray="4,3" opacity="0.6"/>

  <!-- Center glow label -->
  <text x="400" y="320" font-family="monospace" font-size="9" fill="#888" text-anchor="middle">One HTML file · Countless designs</text>
</svg>
