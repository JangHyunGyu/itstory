<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="bg04s" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1520"/>
      <stop offset="100%" style="stop-color:#152030"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bg04s)"/>

  <!-- WHATWG founding moment visualization -->
  <rect x="30" y="30" width="360" height="200" rx="6" fill="#0d1a28" stroke="#ff6b35" stroke-width="1.5"/>
  <text x="210" y="54" font-family="sans-serif" font-size="13" fill="#ff9944" text-anchor="middle" font-weight="bold">WHATWG Founded · June 2004</text>
  <text x="210" y="70" font-family="sans-serif" font-size="10" fill="#888" text-anchor="middle">Web Hypertext Application Technology Working Group</text>

  <!-- Founding members -->
  <rect x="46" y="82" width="90" height="50" rx="4" fill="#1a2a3a" stroke="#ff6b35" stroke-width="1"/>
  <text x="91" y="100" font-family="sans-serif" font-size="10" fill="#ff9944" text-anchor="middle">Apple</text>
  <text x="91" y="116" font-family="monospace" font-size="8" fill="#888" text-anchor="middle">Safari team</text>

  <rect x="146" y="82" width="90" height="50" rx="4" fill="#1a2a3a" stroke="#ff6600" stroke-width="1"/>
  <text x="191" y="100" font-family="sans-serif" font-size="10" fill="#ff9944" text-anchor="middle">Mozilla</text>
  <text x="191" y="116" font-family="monospace" font-size="8" fill="#888" text-anchor="middle">Firefox team</text>

  <rect x="246" y="82" width="90" height="50" rx="4" fill="#1a2a3a" stroke="#cc0000" stroke-width="1"/>
  <text x="291" y="100" font-family="sans-serif" font-size="10" fill="#ff9944" text-anchor="middle">Opera</text>
  <text x="291" y="116" font-family="monospace" font-size="8" fill="#888" text-anchor="middle">Opera team</text>

  <!-- Why they split from W3C -->
  <rect x="46" y="146" width="328" height="74" rx="4" fill="#2a0a0a" stroke="#cc3333" stroke-width="1"/>
  <text x="210" y="166" font-family="sans-serif" font-size="11" fill="#cc3333" text-anchor="middle">W3C rejected HTML5 proposals</text>
  <text x="62" y="184" font-family="sans-serif" font-size="10" fill="#888">W3C was focusing on XHTML 2.0</text>
  <text x="62" y="200" font-family="sans-serif" font-size="10" fill="#888">Strict XML for HTML — unrealistic!</text>
  <text x="62" y="214" font-family="sans-serif" font-size="10" fill="#cc3333">Browsers needed new form inputs, video, canvas</text>

  <!-- HTML5 new elements preview -->
  <rect x="30" y="248" width="360" height="180" rx="6" fill="#0d1a28" stroke="#ff6b35" stroke-width="1"/>
  <text x="210" y="270" font-family="sans-serif" font-size="12" fill="#ff9944" text-anchor="middle" font-weight="bold">HTML5 Elements (WHATWG proposals)</text>

  <!-- Canvas -->
  <rect x="46" y="282" width="100" height="60" rx="4" fill="#1a2a3a" stroke="#44dd88" stroke-width="1"/>
  <text x="96" y="300" font-family="monospace" font-size="10" fill="#44dd88" text-anchor="middle">&lt;canvas&gt;</text>
  <!-- Mini canvas drawing -->
  <rect x="56" y="306" width="80" height="30" rx="2" fill="#0a1a0a" stroke="#44dd88" stroke-width="0.5"/>
  <circle cx="96" cy="321" r="10" fill="#44dd88" opacity="0.3"/>
  <line x1="70" y1="328" x2="122" y2="314" stroke="#44dd88" stroke-width="1.5"/>

  <!-- Video -->
  <rect x="160" y="282" width="100" height="60" rx="4" fill="#1a2a3a" stroke="#4488ff" stroke-width="1"/>
  <text x="210" y="300" font-family="monospace" font-size="10" fill="#4488ff" text-anchor="middle">&lt;video&gt;</text>
  <!-- Mini video player -->
  <rect x="168" y="306" width="84" height="30" rx="2" fill="#0a0a1a" stroke="#4488ff" stroke-width="0.5"/>
  <polygon points="195,316 195,330 209,323" fill="#4488ff" opacity="0.8"/>

  <!-- Input types -->
  <rect x="274" y="282" width="100" height="60" rx="4" fill="#1a2a3a" stroke="#ff9944" stroke-width="1"/>
  <text x="324" y="298" font-family="monospace" font-size="9" fill="#ff9944" text-anchor="middle">&lt;input</text>
  <text x="324" y="310" font-family="monospace" font-size="9" fill="#ff9944" text-anchor="middle">type="email"</text>
  <text x="324" y="322" font-family="monospace" font-size="9" fill="#ff9944" text-anchor="middle">type="date"</text>
  <text x="324" y="334" font-family="monospace" font-size="9" fill="#ff9944" text-anchor="middle">type="range"</text>

  <!-- More new elements -->
  <text x="46" y="362" font-family="monospace" font-size="11" fill="#aaa">&lt;article&gt;  &lt;section&gt;  &lt;nav&gt;</text>
  <text x="46" y="378" font-family="monospace" font-size="11" fill="#aaa">&lt;header&gt;  &lt;footer&gt;  &lt;aside&gt;</text>
  <text x="46" y="394" font-family="monospace" font-size="11" fill="#aaa">&lt;audio&gt;  &lt;source&gt;  &lt;details&gt;</text>
  <text x="46" y="410" font-family="monospace" font-size="10" fill="#555">→ All from WHATWG HTML5 spec (2004+)</text>

  <!-- Right side: Mailing list / community-driven -->
  <rect x="410" y="30" width="360" height="380" rx="6" fill="#0d1a28" stroke="#ff6b35" stroke-width="1"/>
  <text x="590" y="54" font-family="sans-serif" font-size="13" fill="#ff9944" text-anchor="middle" font-weight="bold">Community-Driven Development</text>

  <!-- Ian Hickson (Hixie) -->
  <circle cx="590" cy="110" r="36" fill="#1a2a3a" stroke="#ff6b35" stroke-width="2"/>
  <text x="590" y="106" font-family="sans-serif" font-size="11" fill="#ff9944" text-anchor="middle">Ian</text>
  <text x="590" y="122" font-family="sans-serif" font-size="11" fill="#ff9944" text-anchor="middle">Hickson</text>
  <text x="590" y="152" font-family="sans-serif" font-size="10" fill="#888" text-anchor="middle">"Hixie" · Editor</text>

  <!-- Community process -->
  <rect x="426" y="168" width="328" height="30" rx="4" fill="#1a2a3a" stroke="#ff6b35" stroke-width="1"/>
  <text x="590" y="187" font-family="sans-serif" font-size="11" fill="#ff9944" text-anchor="middle">Open mailing list: whatwg.org/list</text>

  <rect x="426" y="208" width="328" height="60" rx="4" fill="#0d1a28"/>
  <text x="442" y="226" font-family="monospace" font-size="10" fill="#888">From: dev@browser.com</text>
  <text x="442" y="242" font-family="monospace" font-size="10" fill="#aaa">Subject: Need &lt;video&gt; for YouTube!</text>
  <text x="442" y="258" font-family="monospace" font-size="10" fill="#aaa">Can we add native video tag?</text>

  <rect x="426" y="278" width="328" height="60" rx="4" fill="#0d1a28"/>
  <text x="442" y="296" font-family="monospace" font-size="10" fill="#888">From: hixie@google.com</text>
  <text x="442" y="312" font-family="monospace" font-size="10" fill="#ff9944">Adding &lt;video&gt; to spec draft...</text>
  <text x="442" y="328" font-family="monospace" font-size="10" fill="#888">https://whatwg.org/html5/draft</text>

  <!-- Living standard concept -->
  <rect x="426" y="350" width="328" height="55" rx="4" fill="#1a2a10" stroke="#44cc44" stroke-width="1"/>
  <text x="590" y="370" font-family="sans-serif" font-size="11" fill="#44cc44" text-anchor="middle" font-weight="bold">The Living Standard concept</text>
  <text x="442" y="388" font-family="sans-serif" font-size="10" fill="#888">Continuous updates — not snapshot versions</text>
  <text x="442" y="402" font-family="sans-serif" font-size="10" fill="#888">HTML = always evolving spec (modern WHATWG)</text>

  <!-- Year badge -->
  <rect x="280" y="422" width="240" height="24" rx="12" fill="#cc4400"/>
  <text x="400" y="438" font-family="sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">WHATWG · HTML5 begins · 2004</text>
</svg>
