    <text x="400" y="322" font-family="monospace" font-size="8" fill="#ccc">  padding: 1.5rem;</text>
    <text x="400" y="334" font-family="monospace" font-size="8" fill="#ccc">  border-radius: 4px;</text>
    <text x="400" y="346" font-family="monospace" font-size="8" fill="#ccc">  border: 2px solid #4488cc;</text>
    <text x="392" y="358" font-family="monospace" font-size="8" fill="#666">&#125;</text>
    <!-- Inherited rules -->
    <text x="392" y="372" font-family="monospace" font-size="8" fill="#555666">body &#123; color: #333; font: 16px sans-serif; &#125;</text>
    <text x="392" y="384" font-family="monospace" font-size="8" fill="#444555">* &#123; box-sizing: border-box; &#125;</text>
  </g>

  <!-- Firebug tagline -->
  <text x="400" y="448" font-family="monospace" font-size="9" fill="#ff6600" text-anchor="middle" opacity="0.7">Click element Â· See CSS instantly Â· Edit live</text>
</svg>
