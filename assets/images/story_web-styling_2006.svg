    <!-- Firebug header bar -->
    <rect x="0" y="242" width="760" height="26" fill="#252540"/>
    <!-- Firebug logo fire icon -->
    <text x="14" y="258" font-family="sans-serif" font-size="13" fill="#ff6600">ðŸ”¥</text>
    <text x="34" y="258" font-family="monospace" font-size="11" fill="#ff6600" font-weight="bold">Firebug</text>
    <!-- Tabs -->
    <rect x="100" y="244" width="60" height="22" rx="4" fill="#333368"/>
    <text x="130" y="258" font-family="monospace" font-size="9" fill="#88aaff" text-anchor="middle">Inspector</text>
    <rect x="168" y="244" width="50" height="22" rx="4" fill="#252540"/>
    <text x="193" y="258" font-family="monospace" font-size="9" fill="#666" text-anchor="middle">Console</text>
    <rect x="226" y="244" width="60" height="22" rx="4" fill="#252540"/>
    <text x="256" y="258" font-family="monospace" font-size="9" fill="#666" text-anchor="middle">Network</text>
    <rect x="294" y="244" width="50" height="22" rx="4" fill="#252540"/>
    <text x="319" y="258" font-family="monospace" font-size="9" fill="#666" text-anchor="middle">Script</text>
    <!-- Close button -->
    <text x="742" y="258" font-family="sans-serif" font-size="14" fill="#666">Ã—</text>

    <!-- Left panel: DOM tree -->
    <rect x="0" y="268" width="380" height="122" fill="#1a1a2e"/>
    <text x="10" y="284" font-family="monospace" font-size="9" fill="#888">&lt;html&gt;</text>
    <text x="10" y="296" font-family="monospace" font-size="9" fill="#888">  &lt;body&gt;</text>
    <text x="10" y="308" font-family="monospace" font-size="9" fill="#88bbff">  â–¶ &lt;header&gt;...&lt;/header&gt;</text>
