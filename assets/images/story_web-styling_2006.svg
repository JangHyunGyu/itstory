    <text x="370" y="84" font-family="monospace" font-size="8" fill="#fff" text-anchor="middle">460 Ã— 60 px</text>
    <!-- Content inside highlighted element -->
    <text x="32" y="102" font-family="sans-serif" font-size="12" fill="#2c5282" font-weight="bold">Welcome to My Blog Post</text>
    <text x="32" y="118" font-family="sans-serif" font-size="9" fill="#666">Published on June 3, 2006 Â· by Joe</text>
    <rect x="32" y="126" width="200" height="4" rx="1" fill="#ddd"/>

    <!-- Other non-highlighted content -->
    <rect x="20" y="155" width="460" height="4" rx="1" fill="#ddd"/>
    <rect x="20" y="163" width="430" height="4" rx="1" fill="#ddd"/>
    <rect x="20" y="171" width="440" height="4" rx="1" fill="#ddd"/>
    <rect x="20" y="179" width="350" height="4" rx="1" fill="#ddd"/>
    <rect x="20" y="187" width="420" height="4" rx="1" fill="#ddd"/>
    <rect x="20" y="195" width="460" height="4" rx="1" fill="#ddd"/>
    <rect x="20" y="203" width="400" height="4" rx="1" fill="#ddd"/>
    <rect x="20" y="211" width="440" height="4" rx="1" fill="#ddd"/>
    <rect x="20" y="219" width="380" height="4" rx="1" fill="#ddd"/>

