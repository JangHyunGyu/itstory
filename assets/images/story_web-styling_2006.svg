    <rect x="8" y="314" width="364" height="16" rx="2" fill="#2233aa" opacity="0.6"/>
    <text x="10" y="326" font-family="monospace" font-size="9" fill="#ffffff">    &lt;article class="post"&gt;</text>
    <!-- Selected indicator -->
