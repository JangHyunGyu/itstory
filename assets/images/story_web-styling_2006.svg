    <rect x="510" y="88" width="100" height="8" rx="2" fill="#ddd"/>
    <rect x="510" y="100" width="220" height="6" rx="1" fill="#eee"/>
    <rect x="510" y="110" width="210" height="6" rx="1" fill="#eee"/>
    <rect x="510" y="120" width="220" height="6" rx="1" fill="#eee"/>
    <rect x="510" y="135" width="80" height="8" rx="2" fill="#ddd"/>
    <rect x="510" y="148" width="60" height="14" rx="4" fill="#2c5282"/>
    <rect x="578" y="148" width="60" height="14" rx="4" fill="#2c5282" opacity="0.5"/>

