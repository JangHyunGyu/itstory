    <!-- Firefox / Firebug branding -->
    <text x="380" y="20" font-family="sans-serif" font-size="11" fill="#aaa" text-anchor="middle">Firefox â€” Firebug 1.0</text>
    <!-- Address bar -->
    <rect x="60" y="6" width="500" height="20" rx="4" fill="#1a1a2e"/>
    <text x="75" y="20" font-family="monospace" font-size="9" fill="#6688cc">http://example.com/page.html</text>

    <!-- PAGE CONTENT (top portion of browser) -->
