    <text x="10" y="342" font-family="monospace" font-size="9" fill="#888">    &lt;h2&gt;Welcome to My Blog...&lt;/h2&gt;</text>
    <text x="10" y="356" font-family="monospace" font-size="9" fill="#888">    &lt;p class="meta"&gt;...&lt;/p&gt;</text>
    <text x="10" y="370" font-family="monospace" font-size="9" fill="#888">    &lt;/article&gt;</text>
    <text x="10" y="382" font-family="monospace" font-size="9" fill="#888">  &lt;/body&gt;</text>

    <!-- Vertical separator -->
    <rect x="380" y="268" width="2" height="122" fill="#2a2a4a"/>

    <!-- Right panel: CSS rules -->
    <rect x="382" y="268" width="378" height="122" fill="#16162e"/>
    <text x="392" y="282" font-family="monospace" font-size="9" fill="#888">Styles</text>
    <line x1="382" y1="285" x2="760" y2="285" stroke="#2a2a4a" stroke-width="1"/>

    <!-- Computed CSS rules panel -->
    <text x="392" y="298" font-family="monospace" font-size="8" fill="#666">article.post &#123;</text>
    <!-- Editable field - simulating live edit with cursor -->
    <text x="400" y="310" font-family="monospace" font-size="8" fill="#88bbff">  background: </text>
    <rect x="490" y="302" width="80" height="12" rx="2" fill="#223355"/>
    <text x="492" y="312" font-family="monospace" font-size="8" fill="#88ff88">#e8f4ff</text>
