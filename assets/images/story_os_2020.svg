<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- Background: Apple Silicon era, dark premium look -->
  <defs>
    <linearGradient id="m1Bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1220"/>
      <stop offset="100%" stop-color="#0a0810"/>
    </linearGradient>
    <linearGradient id="chipGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3a3a5a"/>
      <stop offset="100%" stop-color="#1a1a3a"/>
    </linearGradient>
    <linearGradient id="macbookGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#888"/>
      <stop offset="100%" stop-color="#555"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#m1Bg)"/>

  <!-- MacBook Air with M1 -->
  <!-- Screen -->
  <rect x="80" y="60" width="300" height="200" rx="10" fill="#181818" stroke="#555" stroke-width="2"/>
  <!-- Notch -->
  <rect x="210" y="60" width="40" height="14" rx="0" fill="#181818"/>
  <!-- Screen content: macOS Big Sur -->
  <rect x="88" y="68" width="284" height="184" rx="6" fill="#2a1a4a"/>
  <!-- macOS gradient wallpaper approximation -->
  <rect x="88" y="68" width="284" height="100" rx="6" fill="#1a2a5a"/>
  <rect x="88" y="168" width="284" height="84" fill="#3a2060"/>
  <rect x="88" y="148" width="284" height="60" rx="3" fill="#2a3070" opacity="0.5"/>
  <!-- macOS menu bar -->
  <rect x="88" y="68" width="284" height="16" rx="6" fill="#1a1a2a" opacity="0.9"/>
  <rect x="88" y="76" width="284" height="8" fill="#1a1a2a" opacity="0.9"/>
  <text x="100" y="81" font-family="sans-serif" font-size="7" fill="white"></text>
  <text x="115" y="81" font-family="sans-serif" font-size="7" fill="white">Finder   파일   편집   보기</text>
  <text x="310" y="81" font-family="sans-serif" font-size="7" fill="white">오전 11:00</text>

  <!-- Big Sur wallpaper elements (mountains/hills) -->
  <ellipse cx="230" cy="205" rx="160" ry="60" fill="#1a3060" opacity="0.4"/>
  <ellipse cx="180" cy="215" rx="80" ry="40" fill="#2a1a50" opacity="0.5"/>
  <ellipse cx="310" cy="220" rx="90" ry="35" fill="#3a2a60" opacity="0.4"/>

  <!-- Dock -->
  <rect x="110" y="228" width="200" height="22" rx="8" fill="#ffffff11" stroke="#ffffff22" stroke-width="1"/>
  <g>
    <rect x="116" y="231" width="16" height="16" rx="4" fill="#3a7aff"/>
    <rect x="136" y="231" width="16" height="16" rx="4" fill="#28c840"/>
    <rect x="156" y="231" width="16" height="16" rx="4" fill="#ff9500"/>
    <rect x="176" y="231" width="16" height="16" rx="4" fill="#ff2d55"/>
    <rect x="196" y="231" width="16" height="16" rx="4" fill="#5856d6"/>
    <rect x="216" y="231" width="16" height="16" rx="4" fill="#32ade6"/>
    <rect x="236" y="231" width="16" height="16" rx="4" fill="#ff6b6b"/>
    <rect x="256" y="231" width="16" height="16" rx="4" fill="#888"/>
    <rect x="280" y="231" width="16" height="16" rx="4" fill="#555"/>
  </g>

  <!-- MacBook body/base -->
  <rect x="60" y="260" width="340" height="18" rx="2" fill="url(#macbookGrad)" stroke="#444" stroke-width="1"/>
  <rect x="60" y="274" width="340" height="6" rx="2" fill="#444"/>
  <!-- Trackpad -->
  <rect x="170" y="264" width="120" height="8" rx="2" fill="#666"/>

  <!-- M1 Chip die illustration -->
  <rect x="460" y="50" width="300" height="340" rx="10" fill="#0a0a18" stroke="#2a2a4a" stroke-width="2"/>
  <text x="610" y="38" text-anchor="middle" font-family="monospace" font-size="13" fill="#cc88ff" font-weight="bold">Apple M1 Chip</text>

  <!-- Chip die -->
  <rect x="490" y="68" width="240" height="240" rx="6" fill="url(#chipGrad)" stroke="#4a4a7a" stroke-width="2"/>

  <!-- CPU cores block -->
  <rect x="500" y="78" width="110" height="106" rx="4" fill="#1a1a40" stroke="#3a3a70" stroke-width="1.5"/>
  <text x="555" y="94" text-anchor="middle" font-family="monospace" font-size="8" fill="#8888cc">CPU</text>
  <!-- 4 Performance cores -->
  <rect x="506" y="100" width="44" height="38" rx="3" fill="#2a2a60" stroke="#4a4aaa" stroke-width="1"/>
  <text x="528" y="123" text-anchor="middle" font-family="monospace" font-size="7" fill="#6688ee">P-Core ×4</text>
  <!-- 4 Efficiency cores -->
  <rect x="556" y="100" width="44" height="38" rx="3" fill="#1a1a48" stroke="#3a3a88" stroke-width="1"/>
  <text x="578" y="123" text-anchor="middle" font-family="monospace" font-size="7" fill="#4466cc">E-Core ×4</text>
  <!-- ISP / Secure Enclave -->
  <rect x="506" y="144" width="44" height="28" rx="2" fill="#1a2a30" stroke="#2a4a50" stroke-width="1"/>
  <text x="528" y="162" text-anchor="middle" font-family="monospace" font-size="6" fill="#33aaaa">Secure</text>
  <rect x="556" y="144" width="44" height="28" rx="2" fill="#1a2a30" stroke="#2a4a50" stroke-width="1"/>
  <text x="578" y="162" text-anchor="middle" font-family="monospace" font-size="6" fill="#33aaaa">ISP</text>

  <!-- GPU block -->
  <rect x="620" y="78" width="100" height="106" rx="4" fill="#1a1a30" stroke="#2a2a60" stroke-width="1.5"/>
  <text x="670" y="94" text-anchor="middle" font-family="monospace" font-size="8" fill="#6666bb">GPU</text>
  <!-- GPU cores visualization -->
  <g fill="#2a2a50" stroke="#3a3a6a" stroke-width="0.5">
    <rect x="626" y="102" width="14" height="14" rx="2"/>
    <rect x="644" y="102" width="14" height="14" rx="2"/>
    <rect x="662" y="102" width="14" height="14" rx="2"/>
    <rect x="680" y="102" width="14" height="14" rx="2"/>
    <rect x="698" y="102" width="14" height="14" rx="2"/>
    <rect x="626" y="120" width="14" height="14" rx="2"/>
    <rect x="644" y="120" width="14" height="14" rx="2"/>
    <rect x="662" y="120" width="14" height="14" rx="2"/>
    <rect x="680" y="120" width="14" height="14" rx="2"/>
    <rect x="698" y="120" width="14" height="14" rx="2"/>
    <rect x="626" y="138" width="14" height="14" rx="2"/>
    <rect x="644" y="138" width="14" height="14" rx="2"/>
    <rect x="662" y="138" width="14" height="14" rx="2"/>
    <rect x="680" y="138" width="14" height="14" rx="2"/>
    <rect x="698" y="138" width="14" height="14" rx="2"/>
  </g>
  <text x="670" y="174" text-anchor="middle" font-family="monospace" font-size="7" fill="#5555aa">8-core GPU</text>

  <!-- Unified Memory -->
  <rect x="500" y="194" width="220" height="50" rx="4" fill="#0e1a30" stroke="#1a3060" stroke-width="1.5"/>
  <text x="610" y="212" text-anchor="middle" font-family="monospace" font-size="9" fill="#4488cc">Unified Memory — 16GB LPDDR4X</text>
  <text x="610" y="228" text-anchor="middle" font-family="monospace" font-size="8" fill="#336699">CPU · GPU · NPU 공유 메모리 풀</text>

  <!-- Neural Engine -->
  <rect x="500" y="254" width="100" height="46" rx="4" fill="#1a0a30" stroke="#3a1a60" stroke-width="1.5"/>
  <text x="550" y="274" text-anchor="middle" font-family="monospace" font-size="8" fill="#aa66cc">Neural Engine</text>
  <text x="550" y="288" text-anchor="middle" font-family="monospace" font-size="7" fill="#7744aa">16-core NPU</text>

  <!-- Storage controller -->
  <rect x="614" y="254" width="100" height="46" rx="4" fill="#0a1a1a" stroke="#1a4040" stroke-width="1.5"/>
  <text x="664" y="274" text-anchor="middle" font-family="monospace" font-size="8" fill="#44aaaa">Storage · I/O</text>
  <text x="664" y="288" text-anchor="middle" font-family="monospace" font-size="7" fill="#337777">SSD · USB4</text>

  <!-- 5nm label -->
  <rect x="490" y="312" width="240" height="18" rx="3" fill="#0a0a20" stroke="#1a1a40" stroke-width="1"/>
  <text x="610" y="325" text-anchor="middle" font-family="monospace" font-size="9" fill="#8888cc">TSMC 5nm · 16 billion transistors</text>

  <!-- Rosetta 2 + Universal Binary -->
  <rect x="470" y="342" width="280" height="40" rx="5" fill="#0a180a" stroke="#2a4a2a" stroke-width="1.5"/>
  <text x="610" y="358" text-anchor="middle" font-family="monospace" font-size="9" fill="#44cc44">Rosetta 2 — x86 → ARM 번역</text>
  <text x="610" y="374" text-anchor="middle" font-family="monospace" font-size="8" fill="#33aa33">Universal Binary 2 (x86 + ARM)</text>

  <!-- Title -->
  <rect x="0" y="410" width="800" height="40" fill="#0a0810" opacity="0.95"/>
  <text x="400" y="432" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#cc88ff" font-weight="bold">macOS Big Sur — Apple Silicon M1 전환의 교두보 · 2020</text>
</svg>
