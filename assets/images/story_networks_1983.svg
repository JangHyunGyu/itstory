<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- Flag Day Jan 1, 1983 - TCP/IP switch -->
  <rect width="800" height="450" fill="#0a0a18"/>
  <!-- Midnight sky - New Year's Day -->
  <!-- Stars -->
  <g fill="white" opacity="0.7">
    <circle cx="50" cy="40" r="1.5"/><circle cx="120" cy="25" r="1"/>
    <circle cx="200" cy="60" r="1.5"/><circle cx="310" cy="30" r="1"/>
    <circle cx="420" cy="50" r="1.5"/><circle cx="530" cy="20" r="2"/>
    <circle cx="650" cy="45" r="1"/><circle cx="740" cy="30" r="1.5"/>
    <circle cx="780" cy="60" r="1"/><circle cx="90" cy="80" r="1"/>
    <circle cx="380" cy="80" r="1.5"/><circle cx="700" cy="70" r="1"/>
  </g>
  <!-- Multiple server rooms around the world (clocks showing midnight) -->
  <!-- Server room 1 - MIT -->
  <g transform="translate(100, 200)">
    <rect x="-75" y="-90" width="150" height="120" fill="#1a2a1a" rx="4" stroke="#2a4a2a" stroke-width="2"/>
    <text x="0" y="-72" font-family="sans-serif" font-size="8" fill="#40c040" text-anchor="middle">MIT · ARPANET</text>
    <!-- Server racks -->
    <rect x="-60" y="-65" width="28" height="88" fill="#2a3a2a" rx="2"/>
    <rect x="-25" y="-65" width="28" height="88" fill="#2a3a2a" rx="2"/>
    <rect x="10" y="-65" width="28" height="88" fill="#2a3a2a" rx="2"/>
    <rect x="45" y="-65" width="28" height="88" fill="#2a3a2a" rx="2"/>
    <!-- Blinking lights on racks -->
    <g fill="#40ff40">
      <circle cx="-48" cy="-58" r="3"/><circle cx="-40" cy="-58" r="3"/>
      <circle cx="-13" cy="-58" r="3"/><circle cx="-5" cy="-58" r="3"/>
      <circle cx="22" cy="-58" r="3"/><circle cx="30" cy="-58" r="3"/>
    </g>
    <!-- Clock showing midnight transition -->
    <rect x="-25" y="30" width="50" height="30" fill="#0a1a0a" rx="2" stroke="#40c040" stroke-width="1"/>
    <text x="0" y="50" font-family="monospace" font-size="12" fill="#40ff40" text-anchor="middle">00:00</text>
    <!-- The switch happens -->
    <rect x="-60" y="22" width="120" height="14" fill="#002a00" rx="1"/>
    <text x="0" y="33" font-family="monospace" font-size="7" fill="#20a020" text-anchor="middle">NCP → TCP/IP: SWITCHING...</text>
  </g>
  <!-- Server room 2 - BBN (the flag day initiator) -->
  <g transform="translate(300, 200)">
    <rect x="-75" y="-90" width="150" height="120" fill="#1a1a2a" rx="4" stroke="#2a2a4a" stroke-width="2"/>
    <text x="0" y="-72" font-family="sans-serif" font-size="8" fill="#4040c0" text-anchor="middle">BBN · Cambridge</text>
    <rect x="-60" y="-65" width="28" height="88" fill="#2a2a3a" rx="2"/>
    <rect x="-25" y="-65" width="28" height="88" fill="#2a2a3a" rx="2"/>
    <rect x="10" y="-65" width="28" height="88" fill="#2a2a3a" rx="2"/>
    <rect x="45" y="-65" width="28" height="88" fill="#2a2a3a" rx="2"/>
    <g fill="#4040ff">
      <circle cx="-48" cy="-58" r="3"/><circle cx="-40" cy="-58" r="3"/>
      <circle cx="-13" cy="-58" r="3"/>
    </g>
    <g fill="#40ff40">
      <circle cx="22" cy="-58" r="3"/><circle cx="30" cy="-58" r="3"/>
    </g>
    <rect x="-25" y="30" width="50" height="30" fill="#0a0a1a" rx="2" stroke="#4040c0" stroke-width="1"/>
    <text x="0" y="50" font-family="monospace" font-size="12" fill="#4040ff" text-anchor="middle">00:00</text>
    <rect x="-60" y="22" width="120" height="14" fill="#00002a" rx="1"/>
    <text x="0" y="33" font-family="monospace" font-size="7" fill="#2020a0" text-anchor="middle">NCP → TCP/IP: SWITCHING...</text>
  </g>
  <!-- Server room 3 - UCLA -->
  <g transform="translate(500, 200)">
    <rect x="-75" y="-90" width="150" height="120" fill="#2a1a0a" rx="4" stroke="#4a2a1a" stroke-width="2"/>
    <text x="0" y="-72" font-family="sans-serif" font-size="8" fill="#c06020" text-anchor="middle">UCLA · Los Angeles</text>
    <rect x="-60" y="-65" width="28" height="88" fill="#3a2a1a" rx="2"/>
    <rect x="-25" y="-65" width="28" height="88" fill="#3a2a1a" rx="2"/>
    <rect x="10" y="-65" width="28" height="88" fill="#3a2a1a" rx="2"/>
    <rect x="45" y="-65" width="28" height="88" fill="#3a2a1a" rx="2"/>
    <g fill="#ff8040">
      <circle cx="-48" cy="-58" r="3"/><circle cx="-40" cy="-58" r="3"/>
      <circle cx="-13" cy="-58" r="3"/><circle cx="-5" cy="-58" r="3"/>
    </g>
    <rect x="-25" y="30" width="50" height="30" fill="#1a0a00" rx="2" stroke="#c06020" stroke-width="1"/>
    <text x="0" y="50" font-family="monospace" font-size="12" fill="#ff8040" text-anchor="middle">00:00</text>
    <rect x="-60" y="22" width="120" height="14" fill="#1a0a00" rx="1"/>
    <text x="0" y="33" font-family="monospace" font-size="7" fill="#a04010" text-anchor="middle">NCP → TCP/IP: SWITCHING...</text>
  </g>
  <!-- Server room 4 - SRI -->
  <g transform="translate(700, 200)">
    <rect x="-75" y="-90" width="150" height="120" fill="#1a1a1a" rx="4" stroke="#3a3a3a" stroke-width="2"/>
    <text x="0" y="-72" font-family="sans-serif" font-size="8" fill="#c0c0c0" text-anchor="middle">SRI · Menlo Park</text>
    <rect x="-60" y="-65" width="28" height="88" fill="#2a2a2a" rx="2"/>
    <rect x="-25" y="-65" width="28" height="88" fill="#2a2a2a" rx="2"/>
    <rect x="10" y="-65" width="28" height="88" fill="#2a2a2a" rx="2"/>
    <rect x="45" y="-65" width="28" height="88" fill="#2a2a2a" rx="2"/>
    <g fill="#c0c0c0">
      <circle cx="-48" cy="-58" r="3"/>
    </g>
    <g fill="#40ff40">
      <circle cx="-13" cy="-58" r="3"/><circle cx="-5" cy="-58" r="3"/>
      <circle cx="22" cy="-58" r="3"/>
    </g>
    <rect x="-25" y="30" width="50" height="30" fill="#0a0a0a" rx="2" stroke="#888" stroke-width="1"/>
    <text x="0" y="50" font-family="monospace" font-size="12" fill="#c0c0c0" text-anchor="middle">00:00</text>
    <rect x="-60" y="22" width="120" height="14" fill="#0a0a0a" rx="1"/>
    <text x="0" y="33" font-family="monospace" font-size="7" fill="#888" text-anchor="middle">NCP → TCP/IP: SWITCHING...</text>
  </g>
  <!-- The TCP/IP diagram center -->
  <rect x="220" y="330" width="360" height="95" fill="#050818" rx="8" stroke="#2a4a8a" stroke-width="2" opacity="0.95"/>
  <!-- Layer diagram -->
  <text x="400" y="352" font-family="sans-serif" font-size="10" font-weight="bold" fill="#60a0ff" text-anchor="middle">TCP/IP PROTOCOL STACK</text>
  <g font-family="monospace" font-size="9" text-anchor="middle">
    <rect x="260" y="360" width="280" height="16" fill="#3a6a3a" rx="2"/>
    <text x="400" y="372" fill="#c0e0c0">Application Layer (Telnet, FTP, SMTP)</text>
    <rect x="260" y="378" width="280" height="16" fill="#3a3a6a" rx="2"/>
    <text x="400" y="390" fill="#c0c0e0">TCP · Reliable Delivery</text>
    <rect x="260" y="396" width="280" height="16" fill="#6a3a3a" rx="2"/>
    <text x="400" y="408" fill="#e0c0c0">IP · Routing/Addressing</text>
    <rect x="260" y="414" width="280" height="16" fill="#4a4a2a" rx="2"/>
    <text x="400" y="426" fill="#e0e0c0">Network Interface (Ethernet)</text>
  </g>
  <!-- Central "Flag Day" announcement -->
  <rect x="180" y="70" width="440" height="95" fill="#0a1a0a" rx="8" stroke="#40c040" stroke-width="2" opacity="0.95"/>
  <text x="400" y="95" font-family="monospace" font-size="13" font-weight="bold" fill="#40ff40" text-anchor="middle">★ FLAG DAY ★</text>
  <text x="400" y="114" font-family="serif" font-size="11" fill="#80d080" text-anchor="middle">January 1, 1983 · 00:00 UTC</text>
  <text x="400" y="133" font-family="serif" font-size="9" fill="#60c060" text-anchor="middle">ALL ARPANET HOSTS SWITCH FROM NCP TO TCP/IP</text>
  <text x="400" y="152" font-family="serif" font-size="9" fill="#40a040" text-anchor="middle">The Internet's common language is born · 400+ hosts converted</text>
  <!-- Year label -->
  <rect x="20" y="18" width="110" height="40" fill="#0a1a0a" rx="6" opacity="0.9" stroke="#40c040" stroke-width="1"/>
  <text x="75" y="44" font-family="serif" font-size="28" font-weight="bold" fill="#40ff40" text-anchor="middle">1983</text>
  <!-- Caption -->
  <rect x="0" y="410" width="800" height="40" fill="#050810" opacity="0.9"/>
  <text x="400" y="432" font-family="serif" font-size="14" fill="#e8d8a0" text-anchor="middle">TCP/IP Flag Day · Jan 1, 1983 · ARPANET Speaks One Language</text>
</svg>
