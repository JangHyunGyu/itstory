<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="bg97" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1828"/>
      <stop offset="100%" style="stop-color:#1a2a40"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bg97)"/>

  <!-- W3C Logo area -->
  <rect x="30" y="30" width="200" height="70" rx="6" fill="#0050a0" stroke="#4488ff" stroke-width="1.5"/>
  <text x="130" y="58" font-family="sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">W3C</text>
  <text x="130" y="76" font-family="sans-serif" font-size="11" fill="#aaccff" text-anchor="middle">World Wide Web Consortium</text>
  <text x="130" y="90" font-family="sans-serif" font-size="10" fill="#aaccff" text-anchor="middle">Recommendation · Dec 1997</text>

  <!-- XML Tree structure -->
  <rect x="260" y="30" width="500" height="260" rx="6" fill="#0d1a28" stroke="#4488ff" stroke-width="1"/>
  <text x="510" y="54" font-family="sans-serif" font-size="13" fill="#88bbff" text-anchor="middle" font-weight="bold">XML 1.0 · W3C · 1997</text>

  <!-- XML document code -->
  <rect x="276" y="64" width="468" height="210" rx="4" fill="#111"/>
  <text x="292" y="84" font-family="monospace" font-size="11" fill="#6a9955">&lt;?xml version="1.0" encoding="UTF-8"?&gt;</text>
  <text x="292" y="102" font-family="monospace" font-size="11" fill="#9977ff">&lt;!DOCTYPE</text>
  <text x="362" y="102" font-family="monospace" font-size="11" fill="#4ec9b0"> catalog</text>
  <text x="412" y="102" font-family="monospace" font-size="11" fill="#d4d4d4"> SYSTEM "catalog.dtd"&gt;</text>
  <text x="292" y="120" font-family="monospace" font-size="12" fill="#4ec9b0">&lt;catalog&gt;</text>
  <text x="292" y="138" font-family="monospace" font-size="12" fill="#4ec9b0">  &lt;book</text>
  <text x="344" y="138" font-family="monospace" font-size="12" fill="#9cdcfe"> id</text>
  <text x="362" y="138" font-family="monospace" font-size="12" fill="#d4d4d4">=</text>
  <text x="368" y="138" font-family="monospace" font-size="12" fill="#ce9178">"bk001"</text>
  <text x="420" y="138" font-family="monospace" font-size="12" fill="#9cdcfe"> lang</text>
  <text x="450" y="138" font-family="monospace" font-size="12" fill="#d4d4d4">=</text>
  <text x="456" y="138" font-family="monospace" font-size="12" fill="#ce9178">"en"</text>
  <text x="488" y="138" font-family="monospace" font-size="12" fill="#4ec9b0">&gt;</text>
  <text x="292" y="156" font-family="monospace" font-size="12" fill="#4ec9b0">    &lt;author&gt;</text>
  <text x="384" y="156" font-family="monospace" font-size="12" fill="#d4d4d4">Tim Berners-Lee</text>
  <text x="292" y="174" font-family="monospace" font-size="12" fill="#4ec9b0">    &lt;title&gt;</text>
  <text x="368" y="174" font-family="monospace" font-size="12" fill="#d4d4d4">Weaving the Web</text>
  <text x="292" y="192" font-family="monospace" font-size="12" fill="#4ec9b0">    &lt;price</text>
  <text x="346" y="192" font-family="monospace" font-size="12" fill="#9cdcfe"> currency</text>
  <text x="400" y="192" font-family="monospace" font-size="12" fill="#d4d4d4">=</text>
  <text x="406" y="192" font-family="monospace" font-size="12" fill="#ce9178">"USD"</text>
  <text x="446" y="192" font-family="monospace" font-size="12" fill="#4ec9b0">&gt;</text>
  <text x="470" y="192" font-family="monospace" font-size="12" fill="#d4d4d4">29.95</text>
  <text x="292" y="210" font-family="monospace" font-size="12" fill="#4ec9b0">  &lt;/book&gt;</text>
  <text x="292" y="228" font-family="monospace" font-size="12" fill="#4ec9b0">&lt;/catalog&gt;</text>
  <text x="292" y="248" font-family="monospace" font-size="10" fill="#6a9955">/* Well-formed, valid XML — any app can parse */</text>
  <text x="292" y="264" font-family="monospace" font-size="10" fill="#6a9955">/* Foundation for RSS, SVG, ATOM, SOAP... */</text>

  <!-- Left: XML vs HTML comparison -->
  <rect x="30" y="120" width="210" height="200" rx="6" fill="#0d1a28" stroke="#333" stroke-width="1"/>
  <text x="135" y="140" font-family="sans-serif" font-size="12" fill="#888" text-anchor="middle" font-weight="bold">XML vs HTML</text>

  <text x="46" y="162" font-family="sans-serif" font-size="10" fill="#4488ff" font-weight="bold">HTML 2.0:</text>
  <text x="46" y="178" font-family="monospace" font-size="9" fill="#888">&lt;br&gt; OK (not closed)</text>
  <text x="46" y="192" font-family="monospace" font-size="9" fill="#888">&lt;img src=img.jpg&gt;</text>
  <text x="46" y="206" font-family="monospace" font-size="9" fill="#888">Case insensitive</text>
  <text x="46" y="220" font-family="monospace" font-size="9" fill="#888">Loose parsing OK</text>

  <line x1="46" y1="228" x2="224" y2="228" stroke="#333" stroke-width="0.5"/>

  <text x="46" y="244" font-family="sans-serif" font-size="10" fill="#ff8844" font-weight="bold">XML 1.0:</text>
  <text x="46" y="260" font-family="monospace" font-size="9" fill="#888">&lt;br/&gt; (must close!)</text>
  <text x="46" y="274" font-family="monospace" font-size="9" fill="#888">&lt;img src="img.jpg"/&gt;</text>
  <text x="46" y="288" font-family="monospace" font-size="9" fill="#888">Case SENSITIVE</text>
  <text x="46" y="302" font-family="monospace" font-size="9" fill="#888">Strict parsing required</text>

  <!-- XML technologies derived -->
  <rect x="30" y="334" width="730" height="88" rx="6" fill="#0d1a28" stroke="#4488ff" stroke-width="1"/>
  <text x="400" y="354" font-family="sans-serif" font-size="12" fill="#88bbff" text-anchor="middle" font-weight="bold">XML-based Technologies (1997→)</text>

  <rect x="46" y="362" width="88" height="30" rx="4" fill="#1a2a40" stroke="#4488ff" stroke-width="1"/>
  <text x="90" y="381" font-family="sans-serif" font-size="10" fill="#88bbff" text-anchor="middle">SVG</text>

  <rect x="144" y="362" width="88" height="30" rx="4" fill="#1a2a40" stroke="#4488ff" stroke-width="1"/>
  <text x="188" y="381" font-family="sans-serif" font-size="10" fill="#88bbff" text-anchor="middle">RSS / Atom</text>

  <rect x="242" y="362" width="88" height="30" rx="4" fill="#1a2a40" stroke="#4488ff" stroke-width="1"/>
  <text x="286" y="381" font-family="sans-serif" font-size="10" fill="#88bbff" text-anchor="middle">SOAP / WSDL</text>

  <rect x="340" y="362" width="88" height="30" rx="4" fill="#1a2a40" stroke="#4488ff" stroke-width="1"/>
  <text x="384" y="381" font-family="sans-serif" font-size="10" fill="#88bbff" text-anchor="middle">XHTML</text>

  <rect x="438" y="362" width="88" height="30" rx="4" fill="#1a2a40" stroke="#4488ff" stroke-width="1"/>
  <text x="482" y="381" font-family="sans-serif" font-size="10" fill="#88bbff" text-anchor="middle">XPath/XSLT</text>

  <rect x="536" y="362" width="88" height="30" rx="4" fill="#1a2a40" stroke="#4488ff" stroke-width="1"/>
  <text x="580" y="381" font-family="sans-serif" font-size="10" fill="#88bbff" text-anchor="middle">Office XML</text>

  <rect x="634" y="362" width="110" height="30" rx="4" fill="#1a2a40" stroke="#4488ff" stroke-width="1"/>
  <text x="689" y="381" font-family="sans-serif" font-size="10" fill="#88bbff" text-anchor="middle">Namespaces</text>

  <text x="400" y="413" font-family="sans-serif" font-size="9" fill="#555" text-anchor="middle">Tim Bray, Jean Paoli, C.M. Sperberg-McQueen — W3C Recommendation</text>

  <!-- Year badge -->
  <rect x="296" y="422" width="208" height="24" rx="12" fill="#003399"/>
  <text x="400" y="438" font-family="sans-serif" font-size="14" font-weight="bold" fill="#88bbff" text-anchor="middle">XML 1.0 · W3C · December 1997</text>
</svg>
