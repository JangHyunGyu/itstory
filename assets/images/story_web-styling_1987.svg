<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <filter id="shadow87" x="-5%" y="-5%" width="115%" height="115%">
      <feDropShadow dx="2" dy="3" stdDeviation="5" flood-color="#00000030"/>
    </filter>
    <!-- Gradient for the letter A -->
    <linearGradient id="letterGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2c3e6b"/>
      <stop offset="100%" stop-color="#4a6fa5"/>
    </linearGradient>
  </defs>

  <!-- Background: dark studio -->
  <rect width="800" height="450" fill="#1a1a2e"/>
  <!-- Floor -->
  <rect x="0" y="360" width="800" height="90" fill="#141428"/>
  <!-- Desk surface -->
  <rect x="0" y="340" width="800" height="25" fill="#2a2040"/>

  <!-- Year label -->
  <rect x="16" y="14" width="60" height="24" rx="4" fill="#e8d5b0" opacity="0.9"/>
  <text x="46" y="30" font-family="monospace" font-size="13" fill="#1a1a2e" text-anchor="middle" font-weight="bold">1987</text>

  <!-- Large decorative letter A (bezier curves with control points) -->
  <!-- Main letter A silhouette -->
  <g transform="translate(80, 40)">
    <!-- Letter A path - elegant serif style -->
    <path d="M 180 320 L 250 80 L 320 320 Z" fill="none" stroke="url(#letterGrad)" stroke-width="28" stroke-linejoin="round"/>
    <!-- Crossbar -->
    <line x1="205" y1="230" x2="295" y2="230" stroke="url(#letterGrad)" stroke-width="22"/>
    <!-- Inner cutouts for A -->
    <path d="M 225 270 L 250 150 L 275 270 Z" fill="#1a1a2e"/>
    <rect x="215" y="222" width="70" height="16" fill="#1a1a2e"/>

    <!-- Bezier control points visualization -->
    <!-- Left stroke control points -->
    <circle cx="180" cy="320" r="6" fill="#ff6b6b" stroke="#fff" stroke-width="1.5"/>
    <circle cx="250" cy="80" r="6" fill="#ff6b6b" stroke="#fff" stroke-width="1.5"/>
    <circle cx="320" cy="320" r="6" fill="#ff6b6b" stroke="#fff" stroke-width="1.5"/>

    <!-- Handle lines from apex -->
    <line x1="250" y1="80" x2="220" y2="50" stroke="#ff6b6b" stroke-width="1" stroke-dasharray="3,2" opacity="0.7"/>
    <line x1="250" y1="80" x2="280" y2="50" stroke="#ff6b6b" stroke-width="1" stroke-dasharray="3,2" opacity="0.7"/>
    <circle cx="220" cy="50" r="4" fill="none" stroke="#ff6b6b" stroke-width="1.5" opacity="0.7"/>
    <circle cx="280" cy="50" r="4" fill="none" stroke="#ff6b6b" stroke-width="1.5" opacity="0.7"/>

    <!-- Serif foot control points -->
    <line x1="180" y1="320" x2="155" y2="335" stroke="#ff6b6b" stroke-width="1" stroke-dasharray="3,2" opacity="0.7"/>
    <line x1="180" y1="320" x2="205" y2="335" stroke="#ff6b6b" stroke-width="1" stroke-dasharray="3,2" opacity="0.7"/>
    <circle cx="155" cy="335" r="4" fill="none" stroke="#ff6b6b" stroke-width="1.5" opacity="0.7"/>
    <circle cx="205" cy="335" r="4" fill="none" stroke="#ff6b6b" stroke-width="1.5" opacity="0.7"/>

    <line x1="320" y1="320" x2="295" y2="335" stroke="#ff6b6b" stroke-width="1" stroke-dasharray="3,2" opacity="0.7"/>
    <line x1="320" y1="320" x2="345" y2="335" stroke="#ff6b6b" stroke-width="1" stroke-dasharray="3,2" opacity="0.7"/>
    <circle cx="295" cy="335" r="4" fill="none" stroke="#ff6b6b" stroke-width="1.5" opacity="0.7"/>
    <circle cx="345" cy="335" r="4" fill="none" stroke="#ff6b6b" stroke-width="1.5" opacity="0.7"/>

    <!-- Crossbar control points -->
    <circle cx="205" cy="230" r="5" fill="#ffdd44" stroke="#fff" stroke-width="1"/>
    <circle cx="295" cy="230" r="5" fill="#ffdd44" stroke="#fff" stroke-width="1"/>
  </g>

  <!-- Label for bezier curves -->
  <text x="110" y="415" font-family="monospace" font-size="11" fill="#8899bb" text-anchor="middle">bezier control points</text>
  <text x="110" y="430" font-family="monospace" font-size="11" fill="#ff6b6b" text-anchor="middle">● anchor  ○ handle</text>

  <!-- Adobe Type 1 badge -->
  <rect x="500" y="50" width="240" height="60" rx="8" fill="#cc0000" filter="url(#shadow87)"/>
  <text x="620" y="76" font-family="sans-serif" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">Adobe</text>
  <text x="620" y="96" font-family="sans-serif" font-size="12" fill="#ffcccc" text-anchor="middle">PostScript Type 1</text>

  <!-- Laser printer illustration -->
  <g transform="translate(470, 160)">
    <!-- Printer body -->
    <rect x="0" y="30" width="280" height="130" rx="14" fill="#d8d8d8" filter="url(#shadow87)"/>
    <!-- Printer top -->
    <rect x="10" y="10" width="260" height="30" rx="8" fill="#e8e8e8"/>
    <!-- Printer control panel -->
    <rect x="200" y="45" width="60" height="40" rx="4" fill="#ccc"/>
    <circle cx="220" cy="62" r="7" fill="#44aa44"/>
    <circle cx="240" cy="62" r="5" fill="#888"/>
    <rect x="208" y="72" width="44" height="6" rx="3" fill="#aaa"/>
    <!-- Paper output tray -->
    <rect x="20" y="155" width="240" height="15" rx="4" fill="#ccc"/>
    <!-- Paper coming out -->
    <rect x="40" y="108" width="180" height="70" rx="2" fill="#fff" filter="url(#shadow87)"/>
    <!-- Printed content on paper -->
    <text x="80" y="135" font-family="serif" font-size="18" fill="#1a1a2e" font-weight="bold">Aa Bb</text>
    <text x="80" y="155" font-family="serif" font-size="14" fill="#333">Garamond</text>
    <line x1="40" y1="162" x2="220" y2="162" stroke="#ddd" stroke-width="0.5"/>
    <!-- Printer LED indicator -->
    <circle cx="35" cy="65" r="5" fill="#44dd44" opacity="0.9"/>
    <!-- Small text label -->
    <text x="140" y="215" font-family="monospace" font-size="10" fill="#8899bb" text-anchor="middle">Laser Printer</text>
  </g>

  <!-- Screen showing matching font -->
  <g transform="translate(490, 270)">
    <rect x="0" y="0" width="160" height="55" rx="6" fill="#0a0a1e" stroke="#4466aa" stroke-width="1.5"/>
    <text x="80" y="24" font-family="serif" font-size="18" fill="#88bbff" text-anchor="middle" font-weight="bold">Aa Bb</text>
    <text x="80" y="42" font-family="serif" font-size="11" fill="#5577aa" text-anchor="middle">screen preview</text>
  </g>

  <!-- Equal sign / match indicator between screen and printer output -->
  <text x="460" y="300" font-family="sans-serif" font-size="28" fill="#44dd44" text-anchor="middle">≡</text>
  <text x="460" y="320" font-family="monospace" font-size="9" fill="#44dd44" text-anchor="middle">match!</text>

  <!-- Decorative grid lines in background -->
  <line x1="0" y1="100" x2="80" y2="100" stroke="#ffffff08" stroke-width="1"/>
  <line x1="0" y1="200" x2="80" y2="200" stroke="#ffffff08" stroke-width="1"/>
  <line x1="0" y1="300" x2="80" y2="300" stroke="#ffffff08" stroke-width="1"/>
  <line x1="450" y1="0" x2="450" y2="340" stroke="#ffffff08" stroke-width="1"/>

  <!-- Small glowing dots for studio atmosphere -->
  <circle cx="430" cy="50" r="2" fill="#ffdd44" opacity="0.6"/>
  <circle cx="440" cy="120" r="1.5" fill="#88ccff" opacity="0.4"/>
  <circle cx="760" cy="80" r="2" fill="#ff8866" opacity="0.3"/>
</svg>
