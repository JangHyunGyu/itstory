<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- Smartphone - iPhone launch 2007 -->
  <rect width="800" height="450" fill="#1a1a1a"/>
  <!-- Stage background - Apple keynote style -->
  <rect x="0" y="0" width="800" height="290" fill="#111111"/>
  <!-- Spotlight effect -->
  <defs>
    <radialGradient id="spotlightGrad" cx="50%" cy="0%" r="80%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <ellipse cx="400" cy="100" rx="350" ry="200" fill="url(#spotlightGrad)"/>
  <!-- Giant iPhone on stage display -->
  <g transform="translate(400, 155)">
    <!-- iPhone body -->
    <rect x="-65" y="-130" width="130" height="250" fill="#1c1c1e" rx="18" stroke="#3a3a3c" stroke-width="3"/>
    <!-- Screen -->
    <rect x="-55" y="-118" width="110" height="208" fill="#000000" rx="12"/>
    <!-- Home screen content -->
    <rect x="-55" y="-118" width="110" height="208" fill="#1c6ef0" rx="12"/>
    <!-- Status bar -->
    <text x="0" y="-102" font-family="sans-serif" font-size="7" fill="white" text-anchor="middle">9:41 AM</text>
    <!-- App icons grid -->
    <g fill="#ffffff" opacity="0.9">
      <!-- Row 1 -->
      <rect x="-45" y="-88" width="22" height="22" rx="5" fill="#2060e0"/>
      <rect x="-18" y="-88" width="22" height="22" rx="5" fill="#20a020"/>
      <rect x="9" y="-88" width="22" height="22" rx="5" fill="#e08020"/>
      <rect x="36" y="-88" width="22" height="22" rx="5" fill="#e02020"/>
      <!-- Row 2 -->
      <rect x="-45" y="-60" width="22" height="22" rx="5" fill="#6020c0"/>
      <rect x="-18" y="-60" width="22" height="22" rx="5" fill="#20a0c0"/>
      <rect x="9" y="-60" width="22" height="22" rx="5" fill="#20c080"/>
      <rect x="36" y="-60" width="22" height="22" rx="5" fill="#c02060"/>
      <!-- Row 3 -->
      <rect x="-45" y="-32" width="22" height="22" rx="5" fill="#c0a020"/>
      <rect x="-18" y="-32" width="22" height="22" rx="5" fill="#204080"/>
      <rect x="9" y="-32" width="22" height="22" rx="5" fill="#80a020"/>
      <rect x="36" y="-32" width="22" height="22" rx="5" fill="#a04020"/>
    </g>
    <!-- Slide to unlock text -->
    <rect x="-50" y="50" width="100" height="25" fill="#ffffff" fill-opacity="0.1" rx="12"/>
    <text x="0" y="67" font-family="sans-serif" font-size="8" fill="white" text-anchor="middle">slide to unlock →</text>
    <!-- Home button -->
    <circle cx="0" cy="100" r="10" fill="#2a2a2c" stroke="#4a4a4c" stroke-width="1.5"/>
    <rect x="-6" y="-6" width="12" height="12" rx="3" fill="none" stroke="#6a6a6c" stroke-width="1" transform="translate(0,100)"/>
  </g>
  <!-- "One more thing..." text (Steve Jobs style) -->
  <text x="400" y="42" font-family="sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.9">One more thing...</text>
  <!-- Audience reaction area -->
  <rect x="0" y="290" width="800" height="120" fill="#0d0d0d"/>
  <!-- Audience silhouettes -->
  <g fill="#2a2a2a">
    <ellipse cx="80" cy="330" rx="18" ry="18"/>
    <rect x="64" y="347" width="32" height="40" rx="3"/>
    <ellipse cx="140" cy="325" rx="18" ry="18"/>
    <rect x="124" y="342" width="32" height="40" rx="3"/>
    <ellipse cx="200" cy="335" rx="18" ry="18"/>
    <rect x="184" y="352" width="32" height="40" rx="3"/>
    <ellipse cx="600" cy="330" rx="18" ry="18"/>
    <rect x="584" y="347" width="32" height="40" rx="3"/>
    <ellipse cx="660" cy="325" rx="18" ry="18"/>
    <rect x="644" y="342" width="32" height="40" rx="3"/>
    <ellipse cx="720" cy="335" rx="18" ry="18"/>
    <rect x="704" y="352" width="32" height="40" rx="3"/>
  </g>
  <!-- Info panels -->
  <rect x="30" y="300" width="220" height="80" fill="#151515" rx="5" stroke="#303030" stroke-width="1"/>
  <text x="140" y="320" font-family="sans-serif" font-size="9" font-weight="bold" fill="#c0c0c0" text-anchor="middle">IPHONE · JAN 9, 2007</text>
  <text x="40" y="337" font-family="serif" font-size="8" fill="#808080">Steve Jobs: "3 devices in one"</text>
  <text x="40" y="350" font-family="serif" font-size="8" fill="#808080">Phone + iPod + Internet</text>
  <text x="40" y="363" font-family="serif" font-size="8" fill="#a0a0a0">Touchscreen + Wi-Fi + EDGE</text>
  <text x="40" y="376" font-family="serif" font-size="8" fill="#a0a0a0">499$/599$ · 4/8 GB</text>
  <rect x="550" y="300" width="220" height="80" fill="#151515" rx="5" stroke="#303030" stroke-width="1"/>
  <text x="660" y="320" font-family="sans-serif" font-size="9" font-weight="bold" fill="#c0c0c0" text-anchor="middle">SMARTPHONE ERA</text>
  <text x="560" y="337" font-family="serif" font-size="8" fill="#808080">Internet in every pocket</text>
  <text x="560" y="350" font-family="serif" font-size="8" fill="#808080">Mobile data traffic: exponential</text>
  <text x="560" y="363" font-family="serif" font-size="8" fill="#a0a0a0">Wi-Fi + 3G/4G/5G demand born</text>
  <text x="560" y="376" font-family="serif" font-size="8" fill="#a0a0a0">App stores reshape networking</text>
  <!-- Year label -->
  <rect x="20" y="18" width="110" height="40" fill="#1a1a1a" rx="6" opacity="0.9" stroke="#808080" stroke-width="1"/>
  <text x="75" y="44" font-family="serif" font-size="28" font-weight="bold" fill="#e0e0e0" text-anchor="middle">2007</text>
  <!-- Caption -->
  <rect x="0" y="410" width="800" height="40" fill="#050505" opacity="0.95"/>
  <text x="400" y="432" font-family="serif" font-size="14" fill="#e8d8a0" text-anchor="middle">iPhone Launched · Smartphone Platform · Mobile Internet · Pocket-Sized Network Terminal</text>
</svg>
