<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="bg1846" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2a1a0a"/>
      <stop offset="100%" stop-color="#4a3a1a"/>
    </linearGradient>
  </defs>
  <!-- Dark editorial office background -->
  <rect width="800" height="450" fill="url(#bg1846)"/>
  <!-- Wooden floor -->
  <rect x="0" y="370" width="800" height="80" fill="#3a2810"/>
  <g stroke="#4a3818" stroke-width="1" opacity="0.6">
    <line x1="0" y1="390" x2="800" y2="390"/>
    <line x1="0" y1="410" x2="800" y2="410"/>
    <line x1="0" y1="430" x2="800" y2="430"/>
    <line x1="100" y1="370" x2="100" y2="450"/>
    <line x1="250" y1="370" x2="250" y2="450"/>
    <line x1="400" y1="370" x2="400" y2="450"/>
    <line x1="550" y1="370" x2="550" y2="450"/>
    <line x1="700" y1="370" x2="700" y2="450"/>
  </g>
  <!-- Brick wall back -->
  <g fill="#5a3a22" opacity="0.7">
    <rect x="0" y="0" width="800" height="370"/>
  </g>
  <!-- Brick pattern -->
  <g fill="#6a4a2a" stroke="#3a2010" stroke-width="0.5">
    <rect x="0" y="20" width="90" height="20" rx="1"/>
    <rect x="100" y="20" width="90" height="20" rx="1"/>
    <rect x="200" y="20" width="90" height="20" rx="1"/>
    <rect x="300" y="20" width="90" height="20" rx="1"/>
    <rect x="400" y="20" width="90" height="20" rx="1"/>
    <rect x="500" y="20" width="90" height="20" rx="1"/>
    <rect x="600" y="20" width="90" height="20" rx="1"/>
    <rect x="700" y="20" width="100" height="20" rx="1"/>
    <rect x="50" y="45" width="90" height="20" rx="1"/>
    <rect x="150" y="45" width="90" height="20" rx="1"/>
    <rect x="250" y="45" width="90" height="20" rx="1"/>
    <rect x="350" y="45" width="90" height="20" rx="1"/>
    <rect x="450" y="45" width="90" height="20" rx="1"/>
    <rect x="550" y="45" width="90" height="20" rx="1"/>
    <rect x="650" y="45" width="90" height="20" rx="1"/>
    <rect x="750" y="45" width="50" height="20" rx="1"/>
  </g>
  <!-- Large table with editors -->
  <rect x="100" y="290" width="600" height="20" fill="#6a4a22" rx="3"/>
  <rect x="120" y="305" width="10" height="70" fill="#5a3a18"/>
  <rect x="665" y="305" width="10" height="70" fill="#5a3a18"/>
  <rect x="290" y="305" width="10" height="70" fill="#5a3a18"/>
  <rect x="500" y="305" width="10" height="70" fill="#5a3a18"/>
  <!-- Newspapers on table -->
  <g fill="#f0e8d0" stroke="#c8b880" stroke-width="0.5">
    <rect x="130" y="270" width="80" height="24" rx="1" transform="rotate(-3, 170, 282)"/>
    <rect x="240" y="268" width="80" height="24" rx="1" transform="rotate(2, 280, 280)"/>
    <rect x="360" y="265" width="80" height="24" rx="1" transform="rotate(-1, 400, 277)"/>
    <rect x="480" y="267" width="80" height="24" rx="1" transform="rotate(3, 520, 279)"/>
    <rect x="590" y="270" width="80" height="24" rx="1" transform="rotate(-2, 630, 282)"/>
  </g>
  <!-- Newspaper text lines -->
  <g stroke="#8a7060" stroke-width="1">
    <line x1="135" y1="275" x2="205" y2="273"/>
    <line x1="135" y1="279" x2="205" y2="277"/>
    <line x1="135" y1="283" x2="205" y2="281"/>
    <line x1="246" y1="273" x2="314" y2="271"/>
    <line x1="246" y1="277" x2="314" y2="275"/>
  </g>
  <!-- Center: AP Founding Document -->
  <rect x="310" y="180" width="180" height="100" fill="#f5ead0" rx="4" stroke="#8a6a30" stroke-width="2"/>
  <text x="400" y="200" font-family="serif" font-size="11" font-weight="bold" fill="#2a1a0a" text-anchor="middle">ASSOCIATED PRESS</text>
  <text x="400" y="214" font-family="serif" font-size="9" fill="#4a3010" text-anchor="middle">FOUNDING AGREEMENT · 1846</text>
  <line x1="320" y1="220" x2="480" y2="220" stroke="#8a6a30" stroke-width="1"/>
  <text x="400" y="232" font-family="serif" font-size="8" fill="#4a3010" text-anchor="middle">We, the undersigned newspaper</text>
  <text x="400" y="243" font-family="serif" font-size="8" fill="#4a3010" text-anchor="middle">editors, agree to share telegraph</text>
  <text x="400" y="254" font-family="serif" font-size="8" fill="#4a3010" text-anchor="middle">wire costs and news dispatches</text>
  <text x="400" y="265" font-family="serif" font-size="8" fill="#4a3010" text-anchor="middle">for the public good...</text>
  <!-- Quill signing document -->
  <path d="M 465 270 L 460 230 Q 480 215 490 220 Q 475 235 470 270 Z" fill="#e8e0b0"/>
  <path d="M 460 270 L 455 275" stroke="#2a1a0a" stroke-width="2"/>
  <!-- 5 Newspaper editor figures around table -->
  <!-- Editor 1 -->
  <g transform="translate(165, 285)">
    <ellipse cx="0" cy="0" rx="14" ry="14" fill="#d4a870"/>
    <rect x="-12" y="12" width="24" height="30" fill="#1a2a4a" rx="3"/>
    <rect x="-6" y="30" width="12" height="20" fill="#2a3a5a"/>
    <!-- Top hat -->
    <rect x="-14" y="-14" width="28" height="6" fill="#1a1a1a" rx="1"/>
    <rect x="-10" y="-34" width="20" height="22" fill="#222" rx="2"/>
  </g>
  <!-- Editor 2 -->
  <g transform="translate(280, 282)">
    <ellipse cx="0" cy="0" rx="13" ry="13" fill="#c8956a"/>
    <rect x="-11" y="11" width="22" height="28" fill="#2a1a0a" rx="3"/>
    <rect x="-6" y="-13" width="12" height="8" fill="#5a4030" rx="1"/>
  </g>
  <!-- Editor 3 -->
  <g transform="translate(400, 278)">
    <ellipse cx="0" cy="0" rx="14" ry="14" fill="#d4a870"/>
    <rect x="-12" y="12" width="24" height="30" fill="#2a1a3a" rx="3"/>
    <rect x="-14" y="-14" width="28" height="6" fill="#1a1a1a" rx="1"/>
    <rect x="-10" y="-36" width="20" height="24" fill="#222" rx="2"/>
    <!-- Gesturing hand -->
    <line x1="14" y1="20" x2="35" y2="12" stroke="#d4a870" stroke-width="5" stroke-linecap="round"/>
  </g>
  <!-- Editor 4 -->
  <g transform="translate(520, 282)">
    <ellipse cx="0" cy="0" rx="13" ry="13" fill="#b87858"/>
    <rect x="-11" y="11" width="22" height="28" fill="#1a3a1a" rx="3"/>
  </g>
  <!-- Editor 5 -->
  <g transform="translate(635, 285)">
    <ellipse cx="0" cy="0" rx="14" ry="14" fill="#d4a870"/>
    <rect x="-12" y="12" width="24" height="30" fill="#3a1a1a" rx="3"/>
    <rect x="-14" y="-14" width="28" height="6" fill="#1a1a1a" rx="1"/>
    <rect x="-10" y="-34" width="20" height="22" fill="#222" rx="2"/>
  </g>
  <!-- Hanging gas lamps -->
  <g>
    <line x1="200" y1="0" x2="200" y2="80" stroke="#8a6a30" stroke-width="2"/>
    <ellipse cx="200" cy="90" rx="18" ry="22" fill="#f0e060" opacity="0.8"/>
    <ellipse cx="200" cy="90" rx="28" ry="35" fill="#f0e060" opacity="0.15"/>
    <line x1="600" y1="0" x2="600" y2="80" stroke="#8a6a30" stroke-width="2"/>
    <ellipse cx="600" cy="90" rx="18" ry="22" fill="#f0e060" opacity="0.8"/>
    <ellipse cx="600" cy="90" rx="28" ry="35" fill="#f0e060" opacity="0.15"/>
  </g>
  <!-- Speech bubbles -->
  <rect x="55" y="205" width="140" height="40" fill="#f5ead0" rx="6" opacity="0.9"/>
  <polygon points="120,245 100,258 135,245" fill="#f5ead0"/>
  <text x="125" y="222" font-family="serif" font-size="8" fill="#2a1a0a" text-anchor="middle">"Share the wire!</text>
  <text x="125" y="235" font-family="serif" font-size="8" fill="#2a1a0a" text-anchor="middle">Share the news!"</text>
  <!-- Year label -->
  <rect x="20" y="18" width="110" height="40" fill="#1a0a00" rx="6" opacity="0.8"/>
  <text x="75" y="44" font-family="serif" font-size="28" font-weight="bold" fill="#f0d080" text-anchor="middle">1846</text>
  <!-- Caption -->
  <rect x="0" y="410" width="800" height="40" fill="#1a0a00" opacity="0.8"/>
  <text x="400" y="432" font-family="serif" font-size="14" fill="#e8d8a0" text-anchor="middle">Associated Press Founded · Five Newspapers Share One Telegraph Wire</text>
</svg>
