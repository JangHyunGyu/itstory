<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- IEEE Standards committee meeting room -->
  <rect width="800" height="450" fill="#e0ddd8"/>
  <!-- Conference room floor -->
  <rect x="0" y="380" width="800" height="70" fill="#c8c0a8"/>
  <!-- Walls with technical aesthetic -->
  <rect x="0" y="0" width="800" height="385" fill="#e8e5e0"/>
  <!-- Whiteboard taking up most of the wall -->
  <rect x="60" y="30" width="680" height="260" fill="#f5f5f0" stroke="#a0a090" stroke-width="3" rx="3"/>
  <!-- Whiteboard content: IEEE 802.3 standard specifications -->
  <text x="400" y="58" font-family="sans-serif" font-size="13" font-weight="bold" fill="#1a2a4a" text-anchor="middle">IEEE 802.3 ETHERNET STANDARD</text>
  <text x="400" y="76" font-family="serif" font-size="9" fill="#3a4a6a" text-anchor="middle">Adopted 1980 · DIX (DEC/Intel/Xerox) Consortium</text>
  <line x1="80" y1="84" x2="720" y2="84" stroke="#aaa" stroke-width="1"/>
  <!-- Three-column specification on whiteboard -->
  <!-- Col 1: Physical Layer -->
  <g transform="translate(130, 130)">
    <rect x="-80" y="-40" width="160" height="115" fill="#e8f0f8" rx="4" stroke="#4a6a9a" stroke-width="1.5"/>
    <text x="0" y="-22" font-family="sans-serif" font-size="10" font-weight="bold" fill="#1a3a6a" text-anchor="middle">PHYSICAL</text>
    <text x="0" y="-8" font-family="sans-serif" font-size="8" fill="#3a5a8a" text-anchor="middle">Media Types</text>
    <text x="-70" y="10" font-family="serif" font-size="8" fill="#2a2a4a">10BASE-5 (Thicknet)</text>
    <text x="-70" y="24" font-family="serif" font-size="8" fill="#2a2a4a">10BASE-2 (Thinnet)</text>
    <text x="-70" y="38" font-family="serif" font-size="8" fill="#2a2a4a">Speed: 10 Mbps</text>
    <text x="-70" y="52" font-family="serif" font-size="8" fill="#c82020">Topology: Bus</text>
    <text x="-70" y="66" font-family="serif" font-size="8" fill="#2a2a4a">Max segment: 500m</text>
  </g>
  <!-- Col 2: MAC Layer -->
  <g transform="translate(400, 130)">
    <rect x="-90" y="-40" width="180" height="115" fill="#f0efe0" rx="4" stroke="#9a8a4a" stroke-width="1.5"/>
    <text x="0" y="-22" font-family="sans-serif" font-size="10" font-weight="bold" fill="#4a3a0a" text-anchor="middle">MAC SUBLAYER</text>
    <text x="0" y="-8" font-family="sans-serif" font-size="8" fill="#6a5a2a" text-anchor="middle">CSMA/CD Protocol</text>
    <text x="-80" y="10" font-family="serif" font-size="8" fill="#2a2a0a">Frame: 64-1518 bytes</text>
    <text x="-80" y="24" font-family="serif" font-size="8" fill="#2a2a0a">Preamble: 7 bytes</text>
    <text x="-80" y="38" font-family="serif" font-size="8" fill="#c82020">Interframe gap: 9.6μs</text>
    <text x="-80" y="52" font-family="serif" font-size="8" fill="#2a2a0a">Jam signal: 32 bits</text>
    <text x="-80" y="66" font-family="serif" font-size="8" fill="#2a2a0a">MAC addr: 6 bytes</text>
  </g>
  <!-- Col 3: Frame Format -->
  <g transform="translate(665, 130)">
    <rect x="-75" y="-40" width="150" height="115" fill="#f0eef8" rx="4" stroke="#6a4a9a" stroke-width="1.5"/>
    <text x="0" y="-22" font-family="sans-serif" font-size="10" font-weight="bold" fill="#3a1a6a" text-anchor="middle">FRAME FORMAT</text>
    <text x="0" y="-8" font-family="sans-serif" font-size="8" fill="#5a3a8a" text-anchor="middle">802.3 Header</text>
    <text x="-65" y="10" font-family="serif" font-size="8" fill="#2a1a4a">SFD: 1 byte</text>
    <text x="-65" y="24" font-family="serif" font-size="8" fill="#2a1a4a">Dest: 6 bytes</text>
    <text x="-65" y="38" font-family="serif" font-size="8" fill="#c82020">Src: 6 bytes</text>
    <text x="-65" y="52" font-family="serif" font-size="8" fill="#2a1a4a">Length: 2 bytes</text>
    <text x="-65" y="66" font-family="serif" font-size="8" fill="#2a1a4a">FCS: 4 bytes</text>
  </g>
  <!-- Comparison: DIX Ethernet vs 802.3 -->
  <rect x="185" y="218" width="430" height="60" fill="#fafaf0" rx="3" stroke="#8a8a60" stroke-width="1"/>
  <text x="400" y="236" font-family="sans-serif" font-size="9" font-weight="bold" fill="#4a4a20" text-anchor="middle">KEY DEBATE: DIX Ethernet vs 802.3</text>
  <text x="400" y="250" font-family="serif" font-size="8" fill="#4a4a20" text-anchor="middle">DIX: 2-byte Type field | 802.3: 2-byte Length field → LLC sublayer</text>
  <text x="400" y="264" font-family="serif" font-size="8" fill="#c82020" text-anchor="middle">"Both ship! Market will decide." → Both co-exist today</text>
  <!-- Committee members at table -->
  <rect x="100" y="310" width="600" height="18" fill="#8a6028" rx="3"/>
  <rect x="120" y="325" width="10" height="60" fill="#6a4018"/>
  <rect x="665" y="325" width="10" height="60" fill="#6a4018"/>
  <rect x="390" y="325" width="10" height="60" fill="#6a4018"/>
  <!-- Company logo placards at table -->
  <g font-family="sans-serif" font-size="9" font-weight="bold" text-anchor="middle">
    <rect x="135" y="295" width="55" height="18" fill="#e00020" rx="2"/>
    <text x="162" y="308" fill="white">DEC</text>
    <rect x="215" y="295" width="55" height="18" fill="#0070c0" rx="2"/>
    <text x="242" y="308" fill="white">Intel</text>
    <rect x="295" y="295" width="55" height="18" fill="#ff2020" rx="2"/>
    <text x="322" y="308" fill="white">Xerox</text>
    <rect x="375" y="295" width="55" height="18" fill="#1a3a8a" rx="2"/>
    <text x="402" y="308" fill="white">IBM</text>
    <rect x="455" y="295" width="55" height="18" fill="#c86020" rx="2"/>
    <text x="482" y="308" fill="white">3Com</text>
    <rect x="535" y="295" width="55" height="18" fill="#1a6a1a" rx="2"/>
    <text x="562" y="308" fill="white">HP</text>
    <rect x="615" y="295" width="55" height="18" fill="#6a1a6a" rx="2"/>
    <text x="642" y="308" fill="white">Intel</text>
  </g>
  <!-- People at table -->
  <g fill="#d4a870">
    <ellipse cx="162" cy="310" rx="12" ry="12"/>
    <ellipse cx="242" cy="307" rx="12" ry="12"/>
    <ellipse cx="322" cy="305" rx="12" ry="12"/>
    <ellipse cx="402" cy="305" rx="12" ry="12"/>
    <ellipse cx="482" cy="307" rx="12" ry="12"/>
    <ellipse cx="562" cy="307" rx="12" ry="12"/>
    <ellipse cx="642" cy="310" rx="12" ry="12"/>
  </g>
  <!-- IEEE logo area -->
  <rect x="30" y="280" width="80" height="60" fill="#0060a0" rx="4"/>
  <text x="70" y="307" font-family="sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">IEEE</text>
  <text x="70" y="323" font-family="sans-serif" font-size="7" fill="#c0d8f0" text-anchor="middle">802.3</text>
  <text x="70" y="334" font-family="sans-serif" font-size="7" fill="#c0d8f0" text-anchor="middle">Committee</text>
  <!-- Year label -->
  <rect x="20" y="18" width="110" height="40" fill="#1a2a5a" rx="6" opacity="0.8"/>
  <text x="75" y="44" font-family="serif" font-size="28" font-weight="bold" fill="#80c0ff" text-anchor="middle">1980</text>
  <!-- Caption -->
  <rect x="0" y="410" width="800" height="40" fill="#0a0a1a" opacity="0.8"/>
  <text x="400" y="432" font-family="serif" font-size="14" fill="#e8d8a0" text-anchor="middle">IEEE 802.3 Ethernet Standard · DEC + Intel + Xerox · 10 Mbps LAN Born</text>
</svg>
