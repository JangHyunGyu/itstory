<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="sky1861" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#87CEEB"/>
      <stop offset="50%" stop-color="#c8e8f8"/>
      <stop offset="100%" stop-color="#e8f4f8"/>
    </linearGradient>
  </defs>
  <!-- Sky -->
  <rect width="800" height="450" fill="url(#sky1861)"/>
  <!-- Mountains (Rocky Mountains backdrop) -->
  <g fill="#8a9a8a">
    <polygon points="0,300 80,200 160,300"/>
    <polygon points="60,300 160,170 260,300"/>
    <polygon points="200,300 300,190 400,300"/>
    <polygon points="350,300 450,210 550,300"/>
    <polygon points="520,300 600,220 680,300"/>
    <polygon points="640,300 720,180 800,300"/>
  </g>
  <!-- Snow caps -->
  <g fill="white" opacity="0.8">
    <polygon points="160,170 140,195 180,195"/>
    <polygon points="300,190 278,215 322,215"/>
    <polygon points="720,180 700,208 740,208"/>
  </g>
  <!-- Ground/plains -->
  <rect x="0" y="295" width="800" height="155" fill="#8a7a40"/>
  <rect x="0" y="290" width="800" height="12" fill="#9a8a50"/>
  <!-- Desert vegetation - sagebrush -->
  <g fill="#6a7a40">
    <ellipse cx="50" cy="310" rx="15" ry="10"/>
    <ellipse cx="180" cy="318" rx="12" ry="8"/>
    <ellipse cx="350" cy="308" rx="18" ry="11"/>
    <ellipse cx="520" cy="315" rx="13" ry="8"/>
    <ellipse cx="680" cy="310" rx="16" ry="10"/>
    <ellipse cx="760" cy="320" rx="11" ry="7"/>
  </g>
  <!-- Transcontinental telegraph line poles -->
  <g fill="#6b4a25">
    <rect x="45" y="230" width="8" height="80" rx="1"/>
    <rect x="120" y="220" width="8" height="85" rx="1"/>
    <rect x="200" y="215" width="8" height="88" rx="1"/>
    <rect x="280" y="218" width="8" height="84" rx="1"/>
    <rect x="360" y="210" width="8" height="90" rx="1"/>
    <rect x="440" y="215" width="8" height="86" rx="1"/>
    <rect x="520" y="218" width="8" height="85" rx="1"/>
    <rect x="600" y="222" width="8" height="82" rx="1"/>
    <rect x="680" y="225" width="8" height="80" rx="1"/>
    <rect x="755" y="228" width="8" height="78" rx="1"/>
  </g>
  <!-- Cross arms -->
  <g fill="#8b6535">
    <rect x="27" y="238" width="44" height="5" rx="1"/>
    <rect x="102" y="228" width="44" height="5" rx="1"/>
    <rect x="182" y="223" width="44" height="5" rx="1"/>
    <rect x="262" y="226" width="44" height="5" rx="1"/>
    <rect x="342" y="218" width="44" height="5" rx="1"/>
    <rect x="422" y="223" width="44" height="5" rx="1"/>
    <rect x="502" y="226" width="44" height="5" rx="1"/>
    <rect x="582" y="230" width="44" height="5" rx="1"/>
    <rect x="662" y="233" width="44" height="5" rx="1"/>
    <rect x="737" y="236" width="44" height="5" rx="1"/>
  </g>
  <!-- Wire across continent -->
  <path d="M 49 241 Q 200 227 360 222 Q 520 228 680 237 Q 730 240 759 239" stroke="#c8a040" stroke-width="2.5" fill="none"/>
  <!-- PONY EXPRESS rider crossing scene (being made obsolete) -->
  <g transform="translate(620, 268)">
    <!-- Horse body -->
    <ellipse cx="0" cy="0" rx="42" ry="22" fill="#8B4513"/>
    <!-- Horse head -->
    <ellipse cx="38" cy="-12" rx="16" ry="12" fill="#8B4513"/>
    <ellipse cx="47" cy="-18" rx="8" ry="6" fill="#7a3a10"/>
    <!-- Horse legs running -->
    <line x1="-25" y1="18" x2="-35" y2="38" stroke="#8B4513" stroke-width="6" stroke-linecap="round"/>
    <line x1="-10" y1="20" x2="-5" y2="42" stroke="#8B4513" stroke-width="6" stroke-linecap="round"/>
    <line x1="10" y1="20" x2="18" y2="42" stroke="#8B4513" stroke-width="6" stroke-linecap="round"/>
    <line x1="28" y1="18" x2="42" y2="35" stroke="#8B4513" stroke-width="6" stroke-linecap="round"/>
    <!-- Tail -->
    <path d="M -42 -5 Q -65 -15 -58 5" stroke="#6a3010" stroke-width="4" fill="none"/>
    <!-- Rider -->
    <ellipse cx="5" cy="-28" rx="10" ry="10" fill="#d4a870"/>
    <rect x="-5" y="-20" width="20" height="22" fill="#8a3020" rx="3"/>
    <!-- Rider hat -->
    <rect x="-8" y="-38" width="16" height="5" fill="#5a3818"/>
    <rect x="-6" y="-52" width="12" height="16" fill="#6a4820" rx="2"/>
    <!-- Mail satchel -->
    <rect x="-15" y="-15" width="15" height="18" fill="#c8a040" rx="2"/>
    <!-- X mark through it (obsolete) -->
    <line x1="-13" y1="-13" x2="-2" y2="-0" stroke="#c82020" stroke-width="2"/>
    <line x1="-2" y1="-13" x2="-13" y2="-0" stroke="#c82020" stroke-width="2"/>
  </g>
  <!-- Telegraph operator at completion ceremony -->
  <g transform="translate(355, 268)">
    <!-- Last pole being connected -->
    <ellipse cx="0" cy="-42" rx="10" ry="10" fill="#d4a870"/>
    <rect x="-8" y="-32" width="16" height="26" fill="#2a3a6a" rx="2"/>
    <!-- Arm raised in victory -->
    <line x1="8" y1="-26" x2="25" y2="-40" stroke="#d4a870" stroke-width="5" stroke-linecap="round"/>
    <!-- Wire connection sparkle -->
    <circle cx="25" cy="-42" r="5" fill="#40d0ff" opacity="0.9"/>
    <circle cx="25" cy="-42" r="10" fill="#40d0ff" opacity="0.3"/>
  </g>
  <!-- Map showing East to West connection -->
  <rect x="120" y="140" width="220" height="90" fill="#f5ead0" rx="4" opacity="0.9" stroke="#8a6a30" stroke-width="1"/>
  <text x="230" y="158" font-family="serif" font-size="10" font-weight="bold" fill="#2a1a0a" text-anchor="middle">TRANSCONTINENTAL</text>
  <text x="230" y="170" font-family="serif" font-size="10" font-weight="bold" fill="#2a1a0a" text-anchor="middle">TELEGRAPH · 1861</text>
  <!-- Simple US map outline -->
  <g stroke="#8a6a30" stroke-width="1" fill="none">
    <rect x="132" y="178" width="196" height="40" rx="3"/>
    <!-- East coast dot -->
    <circle cx="318" cy="198" r="4" fill="#2a4090"/>
    <!-- Salt Lake City dot -->
    <circle cx="230" cy="198" r="4" fill="#c84040"/>
    <!-- West coast dot -->
    <circle cx="142" cy="198" r="4" fill="#2a4090"/>
  </g>
  <line x1="142" y1="198" x2="318" y2="198" stroke="#c84040" stroke-width="2" stroke-dasharray="6,3"/>
  <text x="230" y="214" font-family="serif" font-size="7" fill="#4a3010" text-anchor="middle">Salt Lake City connection point</text>
  <!-- Year label -->
  <rect x="20" y="18" width="110" height="40" fill="#2a4020" rx="6" opacity="0.8"/>
  <text x="75" y="44" font-family="serif" font-size="28" font-weight="bold" fill="#f0d080" text-anchor="middle">1861</text>
  <!-- Caption -->
  <rect x="0" y="410" width="800" height="40" fill="#1a2a10" opacity="0.8"/>
  <text x="400" y="432" font-family="serif" font-size="14" fill="#e8d8a0" text-anchor="middle">US Transcontinental Telegraph Complete · Pony Express Made Obsolete</text>
</svg>
