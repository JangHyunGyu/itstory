<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- Background -->
  <rect width="800" height="450" fill="#f5f5f5"/>

  <!-- Title banner -->
  <rect x="0" y="0" width="800" height="60" fill="#33691e" opacity="0.95"/>
  <text x="400" y="38" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle" font-weight="bold">SQL 표준화 · ANSI/ISO SQL · 1986</text>

  <!-- ANSI/ISO document -->
  <rect x="30" y="80" width="180" height="230" rx="4" fill="white" stroke="#33691e" stroke-width="3"/>
  <rect x="30" y="80" width="180" height="40" fill="#33691e" rx="4"/>
  <text x="120" y="97" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">ANSI X3.135-1986</text>
  <text x="120" y="112" font-family="Arial, sans-serif" font-size="9" fill="#c5e1a5" text-anchor="middle">ISO 9075:1987</text>
  <!-- Seal -->
  <circle cx="120" cy="175" r="45" fill="#e8f5e9" stroke="#33691e" stroke-width="3"/>
  <circle cx="120" cy="175" r="35" fill="none" stroke="#33691e" stroke-width="2"/>
  <text x="120" y="168" font-family="Arial, sans-serif" font-size="11" fill="#33691e" text-anchor="middle" font-weight="bold">ANSI</text>
  <text x="120" y="183" font-family="Arial, sans-serif" font-size="11" fill="#33691e" text-anchor="middle" font-weight="bold">ISO</text>
  <text x="120" y="198" font-family="Arial, sans-serif" font-size="9" fill="#558b2f" text-anchor="middle">SQL Standard</text>
  <!-- Document lines -->
  <line x1="50" y1="235" x2="195" y2="235" stroke="#c5e1a5" stroke-width="1"/>
  <line x1="50" y1="248" x2="195" y2="248" stroke="#c5e1a5" stroke-width="1"/>
  <line x1="50" y1="261" x2="195" y2="261" stroke="#c5e1a5" stroke-width="1"/>
  <line x1="50" y1="274" x2="170" y2="274" stroke="#c5e1a5" stroke-width="1"/>
  <line x1="50" y1="287" x2="195" y2="287" stroke="#c5e1a5" stroke-width="1"/>
  <line x1="50" y1="300" x2="180" y2="300" stroke="#c5e1a5" stroke-width="1"/>

  <!-- Central SQL standard hub -->
  <circle cx="400" cy="220" r="70" fill="#33691e"/>
  <circle cx="400" cy="220" r="58" fill="#2e7d32"/>
  <text x="400" y="210" font-family="monospace" font-size="26" fill="white" text-anchor="middle" font-weight="bold">SQL</text>
  <text x="400" y="232" font-family="Arial, sans-serif" font-size="11" fill="#c5e1a5" text-anchor="middle">ANSI/ISO</text>
  <text x="400" y="248" font-family="Arial, sans-serif" font-size="10" fill="#a5d6a7" text-anchor="middle">Standard 1986</text>

  <!-- Database logos connected to SQL standard -->
  <!-- Oracle -->
  <circle cx="580" cy="115" r="45" fill="#b71c1c"/>
  <text x="580" y="110" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-style="italic" font-weight="bold">ORACLE</text>
  <text x="580" y="128" font-family="Arial, sans-serif" font-size="9" fill="#ffcdd2" text-anchor="middle">SQL compatible</text>
  <line x1="537" y1="137" x2="465" y2="185" stroke="#33691e" stroke-width="2.5" stroke-dasharray="6,3"/>

  <!-- DB2 -->
  <circle cx="700" cy="220" r="45" fill="#1565c0"/>
  <text x="700" y="215" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">IBM DB2</text>
  <text x="700" y="233" font-family="Arial, sans-serif" font-size="9" fill="#90caf9" text-anchor="middle">SQL compliant</text>
  <line x1="655" y1="220" x2="470" y2="220" stroke="#33691e" stroke-width="2.5" stroke-dasharray="6,3"/>

  <!-- Sybase -->
  <circle cx="580" cy="325" r="45" fill="#f57f17"/>
  <text x="580" y="320" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Sybase</text>
  <text x="580" y="338" font-family="Arial, sans-serif" font-size="9" fill="#fff9c4" text-anchor="middle">SQL standard</text>
  <line x1="537" y1="303" x2="465" y2="255" stroke="#33691e" stroke-width="2.5" stroke-dasharray="6,3"/>

  <!-- Ingres -->
  <circle cx="230" cy="120" r="40" fill="#4a148c"/>
  <text x="230" y="115" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="middle" font-weight="bold">Ingres</text>
  <text x="230" y="133" font-family="Arial, sans-serif" font-size="9" fill="#e1bee7" text-anchor="middle">Portability</text>
  <line x1="268" y1="145" x2="332" y2="183" stroke="#33691e" stroke-width="2.5" stroke-dasharray="6,3"/>

  <!-- Portability arrow visual -->
  <rect x="30" y="330" width="330" height="40" rx="6" fill="#e8f5e9" stroke="#33691e" stroke-width="2"/>
  <text x="195" y="348" font-family="Arial, sans-serif" font-size="11" fill="#33691e" text-anchor="middle" font-weight="bold">Database Portability!</text>
  <text x="195" y="363" font-family="Arial, sans-serif" font-size="9" fill="#558b2f" text-anchor="middle">하나의 SQL로 모든 DB에서 실행 가능</text>

  <!-- Bottom info bar -->
  <rect x="0" y="390" width="800" height="60" fill="#33691e" opacity="0.9"/>
  <text x="400" y="415" font-family="Arial, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle">SQL이 국제 표준이 되어 데이터베이스 이식성 실현</text>
  <text x="400" y="438" font-family="Arial, sans-serif" font-size="11" fill="#c5e1a5" text-anchor="middle">ANSI X3.135-1986 · ISO 9075:1987 · SQL이 보편적 언어로 자리잡다</text>
</svg>
