<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- Background -->
  <rect width="800" height="450" fill="#fff8f2"/>

  <!-- Title banner -->
  <rect x="0" y="0" width="800" height="60" fill="#e65100" opacity="0.95"/>
  <text x="400" y="38" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle" font-weight="bold">Amazon S3/DynamoDB · 클라우드 DB 시대 · 2006</text>

  <!-- Cloud shape -->
  <g transform="translate(250, 70)">
    <!-- Cloud body -->
    <circle cx="140" cy="110" r="80" fill="#ff9800" opacity="0.15"/>
    <circle cx="200" cy="90" r="70" fill="#ff9800" opacity="0.15"/>
    <circle cx="260" cy="105" r="65" fill="#ff9800" opacity="0.15"/>
    <!-- Solid cloud -->
    <circle cx="140" cy="120" r="65" fill="#ff9800" opacity="0.4"/>
    <circle cx="200" cy="100" r="72" fill="#ff9800" opacity="0.5"/>
    <circle cx="260" cy="118" r="60" fill="#ff9800" opacity="0.4"/>
    <rect x="80" y="120" width="240" height="70" fill="#ff9800" opacity="0.5"/>
    <!-- AWS logo text -->
    <text x="200" y="165" font-family="Arial, sans-serif" font-size="22" fill="white" text-anchor="middle" font-weight="bold">AWS</text>
    <text x="200" y="185" font-family="Arial, sans-serif" font-size="12" fill="#fff8f2" text-anchor="middle">Amazon Web Services</text>
  </g>

  <!-- S3 bucket icon (left) -->
  <g transform="translate(40, 100)">
    <!-- S3 bucket shape -->
    <path d="M 70 20 L 140 20 L 160 80 L 50 80 Z" fill="#ff9800"/>
    <ellipse cx="105" cy="20" rx="70" ry="15" fill="#ffb74d"/>
    <ellipse cx="105" cy="80" rx="55" ry="12" fill="#e65100"/>
    <!-- S3 label -->
    <text x="105" y="55" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">S3</text>
    <text x="105" y="105" font-family="Arial, sans-serif" font-size="12" fill="#e65100" text-anchor="middle" font-weight="bold">Amazon S3</text>
    <text x="105" y="120" font-family="Arial, sans-serif" font-size="9" fill="#555" text-anchor="middle">Simple Storage Service</text>
    <text x="105" y="134" font-family="Arial, sans-serif" font-size="9" fill="#555" text-anchor="middle">Object Storage</text>
    <text x="105" y="148" font-family="Arial, sans-serif" font-size="9" fill="#555" text-anchor="middle">Launched: 2006</text>

    <!-- Data objects stored -->
    <g transform="translate(55, 165)">
      <rect x="0" y="0" width="20" height="25" rx="2" fill="#ff9800" opacity="0.7"/>
      <text x="10" y="18" font-family="monospace" font-size="6" fill="white" text-anchor="middle">jpg</text>
      <rect x="25" y="5" width="20" height="20" rx="2" fill="#f57f17" opacity="0.7"/>
      <text x="35" y="18" font-family="monospace" font-size="6" fill="white" text-anchor="middle">mp4</text>
      <rect x="50" y="0" width="20" height="25" rx="2" fill="#ff9800" opacity="0.7"/>
      <text x="60" y="18" font-family="monospace" font-size="6" fill="white" text-anchor="middle">csv</text>
      <rect x="75" y="5" width="20" height="20" rx="2" fill="#f57f17" opacity="0.7"/>
      <text x="85" y="18" font-family="monospace" font-size="6" fill="white" text-anchor="middle">log</text>
    </g>
  </g>

  <!-- DynamoDB icon (right) -->
  <g transform="translate(590, 100)">
    <!-- DynamoDB cylinder -->
    <ellipse cx="80" cy="20" rx="70" ry="15" fill="#ff9800"/>
    <rect x="10" y="20" width="140" height="60" fill="#f57f17"/>
    <ellipse cx="80" cy="80" rx="70" ry="15" fill="#e65100"/>
    <ellipse cx="80" cy="20" rx="70" ry="15" fill="#ffb74d"/>
    <!-- Lines on cylinder -->
    <line x1="10" y1="40" x2="150" y2="40" stroke="#e65100" stroke-width="1" opacity="0.4"/>
    <line x1="10" y1="60" x2="150" y2="60" stroke="#e65100" stroke-width="1" opacity="0.4"/>
    <text x="80" y="55" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">DynamoDB</text>

    <text x="80" y="110" font-family="Arial, sans-serif" font-size="12" fill="#e65100" text-anchor="middle" font-weight="bold">Amazon DynamoDB</text>
    <text x="80" y="126" font-family="Arial, sans-serif" font-size="9" fill="#555" text-anchor="middle">NoSQL Key-Value</text>
    <text x="80" y="140" font-family="Arial, sans-serif" font-size="9" fill="#555" text-anchor="middle">Managed Service</text>
    <text x="80" y="154" font-family="Arial, sans-serif" font-size="9" fill="#555" text-anchor="middle">Launched: 2012</text>

    <!-- Key-Value pairs -->
    <rect x="5" y="170" width="150" height="80" rx="4" fill="#fff3e0" stroke="#ff9800" stroke-width="1.5"/>
    <text x="80" y="188" font-family="monospace" font-size="8" fill="#e65100" text-anchor="middle">Key → Value</text>
    <line x1="15" y1="195" x2="145" y2="195" stroke="#ffcc80" stroke-width="1"/>
    <text x="20" y="208" font-family="monospace" font-size="8" fill="#555">user:123 → {...}</text>
    <text x="20" y="222" font-family="monospace" font-size="8" fill="#555">sess:abc → {...}</text>
    <text x="20" y="236" font-family="monospace" font-size="8" fill="#555">prod:456 → {...}</text>
  </g>

  <!-- Data flows from multiple sources to cloud -->
  <!-- Multiple source icons -->
  <g transform="translate(30, 300)">
    <!-- Mobile -->
    <rect x="0" y="0" width="30" height="50" rx="5" fill="#37474f"/>
    <rect x="5" y="5" width="20" height="35" rx="2" fill="#4fc3f7"/>
    <circle cx="15" cy="48" r="4" fill="#90a4ae"/>
    <text x="15" y="65" font-family="Arial, sans-serif" font-size="8" fill="#555" text-anchor="middle">Mobile</text>
  </g>
  <g transform="translate(100, 300)">
    <!-- Web -->
    <rect x="0" y="0" width="45" height="35" rx="4" fill="#263238"/>
    <rect x="4" y="4" width="37" height="27" rx="2" fill="#1e88e5"/>
    <rect x="0" y="38" width="45" height="8" rx="4" fill="#37474f"/>
    <text x="22" y="60" font-family="Arial, sans-serif" font-size="8" fill="#555" text-anchor="middle">Web App</text>
  </g>
  <g transform="translate(185, 300)">
    <!-- IoT sensor -->
    <circle cx="20" cy="20" r="20" fill="#4caf50"/>
    <circle cx="20" cy="20" r="10" fill="#1b5e20"/>
    <text x="20" y="24" font-family="Arial, sans-serif" font-size="7" fill="white" text-anchor="middle">IoT</text>
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="8" fill="#555" text-anchor="middle">Sensors</text>
  </g>

  <!-- Arrows from sources to cloud -->
  <defs>
    <marker id="arr-cloud" markerWidth="8" markerHeight="6" refX="6" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#ff9800"/>
    </marker>
  </defs>
  <path d="M 45 300 Q 200 250 340 230" stroke="#ff9800" stroke-width="2" fill="none" stroke-dasharray="5,3" marker-end="url(#arr-cloud)"/>
  <path d="M 122 300 Q 230 265 340 230" stroke="#ff9800" stroke-width="2" fill="none" stroke-dasharray="5,3" marker-end="url(#arr-cloud)"/>
  <path d="M 205 300 Q 270 270 340 230" stroke="#ff9800" stroke-width="2" fill="none" stroke-dasharray="5,3" marker-end="url(#arr-cloud)"/>

  <!-- Scale visualization -->
  <rect x="265" y="310" width="270" height="65" rx="6" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="400" y="332" font-family="Arial, sans-serif" font-size="12" fill="#e65100" text-anchor="middle" font-weight="bold">Scale Beyond Traditional RDBMS</text>
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="10" fill="#555" text-anchor="middle">Traditional DB: Single server limitation</text>
  <text x="400" y="368" font-family="Arial, sans-serif" font-size="10" fill="#f57f17" text-anchor="middle">AWS: Unlimited horizontal scaling</text>

  <!-- Bottom info bar -->
  <rect x="0" y="390" width="800" height="60" fill="#bf360c" opacity="0.95"/>
  <text x="400" y="415" font-family="Arial, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle">클라우드 스토리지와 분산 NoSQL의 시대를 열다</text>
  <text x="400" y="438" font-family="Arial, sans-serif" font-size="11" fill="#ffcc80" text-anchor="middle">Amazon S3 · 2006 · DynamoDB · 전통적 RDBMS를 넘어선 확장성</text>
</svg>
