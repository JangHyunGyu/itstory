<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="bg2006" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0a1525"/>
      <stop offset="100%" stop-color="#050d18"/>
    </linearGradient>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e0eeff"/>
    </linearGradient>
    <linearGradient id="awsOrange" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ff9900"/>
      <stop offset="100%" stop-color="#cc7700"/>
    </linearGradient>
    <filter id="cloudGlow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <linearGradient id="serverGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2a2a3a"/>
      <stop offset="100%" stop-color="#1a1a28"/>
    </linearGradient>
  </defs>

  <!-- Background - sky/tech feel -->
  <rect width="800" height="450" fill="url(#bg2006)"/>

  <!-- Stars in background -->
  <g fill="white" opacity="0.3">
    <circle cx="50" cy="30" r="1"/><circle cx="120" cy="15" r="1.5"/>
    <circle cx="200" cy="45" r="1"/><circle cx="350" cy="20" r="1"/>
    <circle cx="500" cy="35" r="1.5"/><circle cx="650" cy="10" r="1"/>
    <circle cx="750" cy="40" r="1"/><circle cx="80" cy="80" r="1"/>
    <circle cx="420" cy="70" r="1.5"/><circle cx="600" cy="60" r="1"/>
    <circle cx="700" cy="90" r="1"/>
  </g>

  <!-- AWS Logo top -->
  <g transform="translate(300, 10)">
    <rect x="0" y="0" width="200" height="52" fill="#0d1a28" rx="6"/>
    <text x="100" y="28" fill="url(#awsOrange)" font-size="24" font-family="sans-serif" text-anchor="middle" font-weight="bold">aws</text>
    <text x="100" y="46" fill="#ff9900" font-size="10" font-family="sans-serif" text-anchor="middle" letter-spacing="2">AMAZON WEB SERVICES</text>
  </g>

  <!-- Large cloud shape (center, prominent) -->
  <g transform="translate(200, 60)" filter="url(#cloudGlow)">
    <!-- Cloud puffs -->
    <circle cx="180" cy="100" r="65" fill="url(#cloudGrad)" opacity="0.92"/>
    <circle cx="270" cy="80" r="75" fill="url(#cloudGrad)" opacity="0.95"/>
    <circle cx="360" cy="95" r="60" fill="url(#cloudGrad)" opacity="0.92"/>
    <circle cx="140" cy="115" r="50" fill="url(#cloudGrad)" opacity="0.88"/>
    <circle cx="400" cy="115" r="50" fill="url(#cloudGrad)" opacity="0.88"/>
    <!-- Cloud base fill -->
    <rect x="100" y="110" width="345" height="75" fill="url(#cloudGrad)" opacity="0.9"/>
    <!-- Cloud bottom rounded -->
    <ellipse cx="272" cy="175" rx="175" ry="25" fill="url(#cloudGrad)" opacity="0.9"/>
  </g>

  <!-- AWS services inside cloud -->
  <g transform="translate(270, 110)">
    <!-- EC2 instance icon -->
    <rect x="20" y="20" width="55" height="45" fill="#ff9900" rx="5"/>
    <text x="47" y="38" fill="white" font-size="9" font-family="monospace" text-anchor="middle" font-weight="bold">EC2</text>
    <text x="47" y="52" fill="white" font-size="8" font-family="monospace" text-anchor="middle">Compute</text>
    <rect x="23" y="42" width="10" height="10" fill="white" opacity="0.5" rx="1"/>
    <rect x="36" y="42" width="10" height="10" fill="white" opacity="0.5" rx="1"/>

    <!-- S3 bucket icon -->
    <rect x="90" y="20" width="55" height="45" fill="#1a88c0" rx="5"/>
    <text x="117" y="38" fill="white" font-size="9" font-family="monospace" text-anchor="middle" font-weight="bold">S3</text>
    <text x="117" y="52" fill="white" font-size="8" font-family="monospace" text-anchor="middle">Storage</text>
    <ellipse cx="117" cy="46" rx="14" ry="6" fill="white" opacity="0.3"/>
    <rect x="103" y="40" width="28" height="12" fill="white" opacity="0.2" rx="1"/>

    <!-- Database icon -->
    <rect x="160" y="20" width="55" height="45" fill="#2ecc71" rx="5"/>
    <text x="187" y="38" fill="white" font-size="9" font-family="monospace" text-anchor="middle" font-weight="bold">RDS</text>
    <text x="187" y="52" fill="white" font-size="8" font-family="monospace" text-anchor="middle">Database</text>
    <ellipse cx="187" cy="44" rx="14" ry="5" fill="white" opacity="0.4"/>
    <ellipse cx="187" cy="48" rx="14" ry="5" fill="white" opacity="0.3"/>

    <!-- CloudFront CDN -->
    <rect x="55" y="75" width="55" height="40" fill="#8b4cc8" rx="5"/>
    <text x="82" y="92" fill="white" font-size="8" font-family="monospace" text-anchor="middle" font-weight="bold">CDN</text>
    <text x="82" y="107" fill="white" font-size="8" font-family="monospace" text-anchor="middle">Global</text>

    <!-- SQS Queue -->
    <rect x="125" y="75" width="55" height="40" fill="#e74c3c" rx="5"/>
    <text x="152" y="92" fill="white" font-size="8" font-family="monospace" text-anchor="middle" font-weight="bold">SQS</text>
    <text x="152" y="107" fill="white" font-size="8" font-family="monospace" text-anchor="middle">Queue</text>
  </g>

  <!-- Client devices connecting to cloud (bottom) -->
  <!-- Laptop 1 (left) -->
  <g transform="translate(40, 280)">
    <rect x="0" y="0" width="100" height="65" fill="#2a2a3a" rx="4"/>
    <rect x="6" y="5" width="88" height="55" fill="#001840" rx="2"/>
    <text x="50" y="26" fill="#4488ff" font-size="8" font-family="monospace" text-anchor="middle">Laptop</text>
    <text x="50" y="40" fill="#88aacc" font-size="8" font-family="monospace" text-anchor="middle">AWS SDK</text>
    <rect x="0" y="65" width="100" height="8" fill="#1a1a28" rx="2"/>
    <ellipse cx="50" cy="73" rx="40" ry="5" fill="#1a1a28"/>
    <text x="50" y="92" fill="#88aacc" font-size="9" font-family="monospace" text-anchor="middle">Dev Team</text>
  </g>

  <!-- Smartphone (center-left) -->
  <g transform="translate(185, 300)">
    <rect x="0" y="0" width="55" height="90" fill="#2a2a3a" rx="8"/>
    <rect x="5" y="8" width="45" height="70" fill="#001840" rx="3"/>
    <circle cx="27" cy="84" r="4" fill="#1a1a28"/>
    <text x="27" y="30" fill="#4488ff" font-size="7" font-family="monospace" text-anchor="middle">Mobile</text>
    <text x="27" y="44" fill="#88aacc" font-size="7" font-family="monospace" text-anchor="middle">App</text>
    <text x="27" y="108" fill="#88aacc" font-size="9" font-family="monospace" text-anchor="middle">Users</text>
  </g>

  <!-- Data center servers (right - "inside" the cloud concept) -->
  <g transform="translate(530, 250)">
    <text x="115" y="0" fill="#ff9900" font-size="12" font-family="monospace" text-anchor="middle" font-weight="bold">AWS Data Centers</text>
    <!-- Server rack -->
    <rect x="20" y="10" width="190" height="175" fill="#0d1020" rx="5" stroke="#2a3a5a" stroke-width="1.5"/>

    <!-- Server units in rack -->
    <g fill="url(#serverGrad)" stroke="#1a2a4a" stroke-width="1">
      <rect x="30" y="18" width="170" height="22" rx="2"/>
      <rect x="30" y="44" width="170" height="22" rx="2"/>
      <rect x="30" y="70" width="170" height="22" rx="2"/>
      <rect x="30" y="96" width="170" height="22" rx="2"/>
      <rect x="30" y="122" width="170" height="22" rx="2"/>
      <rect x="30" y="148" width="170" height="22" rx="2"/>
    </g>

    <!-- Server LEDs -->
    <g fill="#44ff44" opacity="0.8">
      <circle cx="36" cy="29" r="3"/><circle cx="36" cy="55" r="3"/>
      <circle cx="36" cy="81" r="3"/><circle cx="36" cy="107" r="3"/>
      <circle cx="36" cy="133" r="3"/><circle cx="36" cy="159" r="3"/>
    </g>
    <g fill="#ff4444" opacity="0.7">
      <circle cx="46" cy="29" r="3"/>
    </g>
    <g fill="#ff8800" opacity="0.8">
      <circle cx="46" cy="55" r="3"/><circle cx="46" cy="107" r="3"/>
    </g>

    <!-- Server labels -->
    <g fill="#2a6a8a" font-size="9" font-family="monospace">
      <text x="60" y="33">EC2 Instance</text>
      <text x="60" y="59">S3 Storage</text>
      <text x="60" y="85">RDS Database</text>
      <text x="60" y="111">Load Balancer</text>
      <text x="60" y="137">CloudFront CDN</text>
      <text x="60" y="163">Auto Scaling</text>
    </g>
  </g>

  <!-- Connection arrows from clients to cloud -->
  <path d="M 90 280 Q 200 200 330 200" fill="none" stroke="#ff9900" stroke-width="2" stroke-dasharray="8,4" marker-end="url(#arrow)"/>
  <path d="M 212 300 Q 270 220 340 210" fill="none" stroke="#ff9900" stroke-width="2" stroke-dasharray="8,4"/>
  <polygon points="340,210 330,205 330,215" fill="#ff9900"/>

  <!-- IaaS concept label -->
  <g transform="translate(50, 380)">
    <rect x="0" y="0" width="700" height="45" fill="#070d18" rx="5" stroke="#1a3a5a" stroke-width="1"/>
    <text x="350" y="16" fill="#ff9900" font-size="12" font-family="monospace" text-anchor="middle" font-weight="bold">Infrastructure as a Service (IaaS) — Pay only for what you use</text>
    <text x="130" y="33" fill="#ff9900" font-size="11" font-family="monospace" text-anchor="middle">EC2 · 2006</text>
    <line x1="230" y1="25" x2="230" y2="40" stroke="#1a3a5a" stroke-width="1"/>
    <text x="380" y="33" fill="#ff9900" font-size="11" font-family="monospace" text-anchor="middle">S3 · 2006</text>
    <line x1="490" y1="25" x2="490" y2="40" stroke="#1a3a5a" stroke-width="1"/>
    <text x="590" y="33" fill="#ff9900" font-size="11" font-family="monospace" text-anchor="middle">RDS · 2009+</text>
  </g>

  <!-- Title bar -->
  <rect x="0" y="408" width="800" height="42" fill="#050d18" opacity="0.97"/>
  <text x="400" y="427" fill="#ff9900" font-size="17" font-family="Georgia, serif" text-anchor="middle" font-weight="bold">클라우드 컴퓨팅 · AWS 출범</text>
  <text x="400" y="444" fill="#8B5A00" font-size="12" font-family="Georgia, serif" text-anchor="middle">Amazon Web Services · EC2 + S3 Launch · Cloud Computing Paradigm · 2006</text>
</svg>
