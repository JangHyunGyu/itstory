<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="bg05" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f4f8"/>
      <stop offset="100%" style="stop-color:#d0e8f0"/>
    </linearGradient>
    <linearGradient id="mapGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a8d5a2"/>
      <stop offset="100%" style="stop-color:#7ab87a"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bg05)"/>

  <!-- Google Maps mockup (left) -->
  <rect x="30" y="30" width="400" height="300" rx="6" fill="white" stroke="#cccccc" stroke-width="1.5"/>
  <!-- Google Maps toolbar -->
  <rect x="30" y="30" width="400" height="36" rx="6" fill="#f1f3f4" stroke="#cccccc" stroke-width="1"/>
  <rect x="30" y="54" width="400" height="12" fill="#f1f3f4"/>
  <!-- Google logo colors in bar -->
  <text x="50" y="54" font-family="sans-serif" font-size="16" font-weight="bold">
    <tspan fill="#4285f4">G</tspan><tspan fill="#ea4335">o</tspan><tspan fill="#fbbc05">o</tspan><tspan fill="#4285f4">g</tspan><tspan fill="#34a853">l</tspan><tspan fill="#ea4335">e</tspan>
  </text>
  <text x="115" y="54" font-family="sans-serif" font-size="14" fill="#555"> Maps</text>

  <!-- Search bar in maps -->
  <rect x="160" y="38" width="200" height="22" rx="11" fill="white" stroke="#4285f4" stroke-width="1.5"/>
  <text x="175" y="53" font-family="sans-serif" font-size="11" fill="#888">Search maps...</text>
  <rect x="364" y="38" width="36" height="22" rx="11" fill="#4285f4"/>
  <text x="382" y="53" font-family="sans-serif" font-size="12" fill="white" text-anchor="middle">⌕</text>

  <!-- Map tiles - smooth drag-able map representation -->
  <rect x="30" y="66" width="400" height="240" fill="url(#mapGrad)"/>

  <!-- Roads on map -->
  <line x1="30" y1="150" x2="430" y2="150" stroke="#ffffff" stroke-width="4" opacity="0.7"/>
  <line x1="200" y1="66" x2="200" y2="306" stroke="#ffffff" stroke-width="4" opacity="0.7"/>
  <line x1="30" y1="220" x2="430" y2="220" stroke="#e8e8e8" stroke-width="2" opacity="0.5"/>
  <line x1="100" y1="66" x2="100" y2="306" stroke="#e8e8e8" stroke-width="2" opacity="0.5"/>
  <line x1="320" y1="66" x2="320" y2="306" stroke="#e8e8e8" stroke-width="2" opacity="0.5"/>

  <!-- Water/park areas -->
  <rect x="240" y="80" width="80" height="60" rx="8" fill="#5ba8e5" opacity="0.6"/>
  <rect x="50" y="170" width="60" height="50" rx="4" fill="#5ba8e5" opacity="0.5"/>
  <rect x="330" y="230" width="90" height="60" rx="6" fill="#5ba8e5" opacity="0.5"/>

  <!-- City blocks -->
  <rect x="110" y="80" width="70" height="50" rx="2" fill="#d4b896" opacity="0.7"/>
  <rect x="110" y="160" width="50" height="40" rx="2" fill="#c9a87a" opacity="0.7"/>
  <rect x="210" y="80" width="20" height="20" rx="1" fill="#c9a87a" opacity="0.7"/>
  <rect x="330" y="80" width="80" height="40" rx="2" fill="#d4b896" opacity="0.6"/>

  <!-- Red location pin -->
  <ellipse cx="230" cy="185" rx="8" ry="4" fill="#aa0000" opacity="0.4"/>
  <circle cx="230" cy="170" r="10" fill="#ea4335"/>
  <circle cx="230" cy="170" r="5" fill="white"/>
  <line x1="230" y1="180" x2="230" y2="189" stroke="#ea4335" stroke-width="3"/>

  <!-- Smooth slide indicator -->
  <text x="40" y="294" font-family="sans-serif" font-size="10" fill="#555" font-style="italic">← drag to pan seamlessly →</text>

  <!-- Zoom controls -->
  <rect x="404" y="100" width="22" height="60" rx="3" fill="white" stroke="#ccc" stroke-width="1"/>
  <text x="415" y="122" font-family="sans-serif" font-size="14" fill="#555" text-anchor="middle">+</text>
  <line x1="406" y1="130" x2="424" y2="130" stroke="#ccc" stroke-width="1"/>
  <text x="415" y="150" font-family="sans-serif" font-size="14" fill="#555" text-anchor="middle">−</text>

  <!-- Status/info bar -->
  <rect x="30" y="306" width="400" height="24" rx="4" fill="#f1f3f4"/>
  <text x="45" y="322" font-family="sans-serif" font-size="10" fill="#555">✓ Map updated — no page refresh</text>

  <!-- Right side: AJAX explanation -->
  <rect x="450" y="30" width="310" height="340" rx="6" fill="#1a1a1a" stroke="#ff6b35" stroke-width="1.5"/>

  <!-- AJAX article header -->
  <rect x="450" y="30" width="310" height="40" rx="6" fill="#ff6b35"/>
  <rect x="450" y="54" width="310" height="16" fill="#ff6b35"/>
  <text x="605" y="52" font-family="sans-serif" font-size="13" fill="white" text-anchor="middle" font-weight="bold">A List Apart · Feb 2005</text>

  <!-- Jesse James Garrett article -->
  <text x="466" y="92" font-family="sans-serif" font-size="14" fill="#ff9944" font-weight="bold">Ajax: A New Approach</text>
  <text x="466" y="110" font-family="sans-serif" font-size="11" fill="#aaa">— Jesse James Garrett</text>

  <!-- AJAX acronym breakdown -->
  <text x="466" y="138" font-family="sans-serif" font-size="13" fill="#ff9944">A</text>
  <text x="478" y="138" font-family="sans-serif" font-size="12" fill="#ccc">synchronous</text>
  <text x="466" y="158" font-family="sans-serif" font-size="13" fill="#ff9944">J</text>
  <text x="478" y="158" font-family="sans-serif" font-size="12" fill="#ccc">avaScript</text>
  <text x="466" y="178" font-family="sans-serif" font-size="13" fill="#ff9944">A</text>
  <text x="478" y="178" font-family="sans-serif" font-size="12" fill="#ccc">nd</text>
  <text x="466" y="198" font-family="sans-serif" font-size="13" fill="#ff9944">X</text>
  <text x="478" y="198" font-family="sans-serif" font-size="12" fill="#ccc">ML</text>

  <!-- AJAX big text -->
  <text x="605" y="200" font-family="sans-serif" font-size="60" fill="#ff6b35" text-anchor="middle" opacity="0.15" font-weight="bold">AJAX</text>

  <!-- Example apps -->
  <text x="466" y="228" font-family="sans-serif" font-size="11" fill="#888">Apps using Ajax:</text>
  <rect x="466" y="236" width="80" height="24" rx="4" fill="#4285f4"/>
  <text x="506" y="252" font-family="sans-serif" font-size="11" fill="white" text-anchor="middle">Google Maps</text>
  <rect x="556" y="236" width="60" height="24" rx="4" fill="#ea4335"/>
  <text x="586" y="252" font-family="sans-serif" font-size="11" fill="white" text-anchor="middle">Gmail</text>

  <!-- Flow diagram -->
  <text x="466" y="284" font-family="monospace" font-size="11" fill="#4488ff">Browser</text>
  <line x1="530" y1="280" x2="570" y2="280" stroke="#44dd88" stroke-width="2"/>
  <polygon points="566,276 574,280 566,284" fill="#44dd88"/>
  <text x="580" y="284" font-family="monospace" font-size="11" fill="#44dd88">Server</text>

  <text x="466" y="304" font-family="monospace" font-size="11" fill="#44dd88">Server</text>
  <line x1="530" y1="300" x2="570" y2="300" stroke="#ff9944" stroke-width="2"/>
  <polygon points="566,296 574,300 566,304" fill="#ff9944"/>
  <text x="580" y="304" font-family="monospace" font-size="11" fill="#ff9944">JSON/XML</text>

  <text x="466" y="324" font-family="monospace" font-size="11" fill="#ffaa44">DOM</text>
  <text x="502" y="324" font-family="monospace" font-size="11" fill="#888"> updates seamlessly</text>

  <!-- Year badge -->
  <rect x="466" y="340" width="110" height="36" rx="18" fill="#ff6b35"/>
  <text x="521" y="364" font-family="sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">2005</text>
  <text x="610" y="358" font-family="sans-serif" font-size="12" fill="#ff9944">AJAX coined</text>
  <text x="610" y="376" font-family="sans-serif" font-size="11" fill="#aaa">Web becomes an App</text>

  <!-- Bottom caption -->
  <text x="400" y="408" font-family="sans-serif" font-size="15" fill="#ff6b35" text-anchor="middle" font-weight="bold">"This feels like a desktop app!" — Google Maps, 2005</text>
  <text x="400" y="430" font-family="sans-serif" font-size="11" fill="#888" text-anchor="middle">Jesse James Garrett coins "Ajax" · A List Apart · 2005</text>
</svg>
