<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="bg1964" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0a0f1a"/>
      <stop offset="100%" stop-color="#050810"/>
    </linearGradient>
    <linearGradient id="ibeBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0055aa"/>
      <stop offset="100%" stop-color="#003388"/>
    </linearGradient>
    <linearGradient id="officeFloor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2a2010"/>
      <stop offset="100%" stop-color="#1a1508"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg1964)"/>

  <!-- Office floor -->
  <rect x="0" y="340" width="800" height="110" fill="url(#officeFloor)"/>
  <!-- Floor tiles -->
  <g stroke="#3a3020" stroke-width="0.5" opacity="0.5">
    <line x1="0" y1="360" x2="800" y2="360"/>
    <line x1="0" y1="380" x2="800" y2="380"/>
    <line x1="0" y1="400" x2="800" y2="400"/>
    <line x1="100" y1="340" x2="100" y2="450"/>
    <line x1="200" y1="340" x2="200" y2="450"/>
    <line x1="300" y1="340" x2="300" y2="450"/>
    <line x1="400" y1="340" x2="400" y2="450"/>
    <line x1="500" y1="340" x2="500" y2="450"/>
    <line x1="600" y1="340" x2="600" y2="450"/>
    <line x1="700" y1="340" x2="700" y2="450"/>
  </g>

  <!-- IBM Logo top -->
  <g transform="translate(320, 18)">
    <!-- IBM stripes logo representation -->
    <rect x="0" y="0" width="160" height="42" fill="#0055aa" rx="4"/>
    <g fill="white" font-size="32" font-family="sans-serif" font-weight="900" letter-spacing="6">
      <text x="80" y="33" text-anchor="middle">IBM</text>
    </g>
    <!-- IBM stripe pattern overlay -->
    <g fill="#0055aa" opacity="0.5">
      <rect x="5" y="8" width="150" height="3"/>
      <rect x="5" y="14" width="150" height="3"/>
      <rect x="5" y="20" width="150" height="3"/>
      <rect x="5" y="26" width="150" height="3"/>
      <rect x="5" y="32" width="150" height="3"/>
    </g>
  </g>

  <!-- Title under IBM logo -->
  <text x="400" y="80" fill="#4488cc" font-size="15" font-family="sans-serif" text-anchor="middle">System/360 — Universal Computer Family</text>

  <!-- Three computers of different sizes - the "family" concept -->

  <!-- SMALL Model 30 -->
  <g transform="translate(50, 110)">
    <text x="70" y="0" fill="#88aacc" font-size="12" font-family="sans-serif" text-anchor="middle">Model 30</text>
    <text x="70" y="15" fill="#4466aa" font-size="10" font-family="monospace" text-anchor="middle">Small</text>

    <!-- Machine body -->
    <rect x="0" y="20" width="140" height="90" fill="url(#ibeBlue)" rx="4"/>
    <rect x="8" y="28" width="124" height="60" fill="#001a44" rx="2"/>

    <!-- Control panel lights -->
    <g fill="#ff8800">
      <circle cx="20" cy="48" r="4"/><circle cx="35" cy="48" r="4"/>
      <circle cx="50" cy="48" r="4"/><circle cx="65" cy="48" r="4"/>
    </g>
    <g fill="#44ff44">
      <circle cx="80" cy="48" r="4"/><circle cx="95" cy="48" r="4"/>
    </g>
    <g fill="#ff4444">
      <circle cx="110" cy="48" r="4"/><circle cx="125" cy="48" r="4"/>
    </g>

    <!-- Switches -->
    <g fill="#2244aa">
      <rect x="15" y="60" width="6" height="14" rx="1"/>
      <rect x="27" y="60" width="6" height="14" rx="1"/>
      <rect x="39" y="60" width="6" height="14" rx="1"/>
      <rect x="51" y="60" width="6" height="14" rx="1"/>
      <rect x="63" y="60" width="6" height="14" rx="1"/>
      <rect x="75" y="60" width="6" height="14" rx="1"/>
    </g>

    <!-- Tape drives (small) -->
    <rect x="8" y="80" width="40" height="32" fill="#001030" rx="2"/>
    <circle cx="28" cy="96" r="12" fill="#0a2040" stroke="#2244aa" stroke-width="1.5"/>
    <circle cx="28" cy="96" r="5" fill="#1a3060"/>

    <!-- Badge -->
    <rect x="55" y="82" width="75" height="18" fill="#003377"/>
    <text x="92" y="94" fill="#88aaff" font-size="9" font-family="monospace" text-anchor="middle">IBM 360/30</text>

    <!-- Legs -->
    <rect x="20" y="110" width="10" height="18" fill="#2244aa" rx="1"/>
    <rect x="110" y="110" width="10" height="18" fill="#2244aa" rx="1"/>
  </g>

  <!-- MEDIUM Model 50 -->
  <g transform="translate(240, 90)">
    <text x="100" y="0" fill="#88aacc" font-size="13" font-family="sans-serif" text-anchor="middle">Model 50</text>
    <text x="100" y="16" fill="#4466aa" font-size="10" font-family="monospace" text-anchor="middle">Medium</text>

    <!-- Machine body (taller) -->
    <rect x="0" y="22" width="200" height="120" fill="url(#ibeBlue)" rx="5"/>
    <rect x="10" y="32" width="180" height="85" fill="#001a44" rx="3"/>

    <!-- More lights -->
    <g fill="#ff8800">
      <circle cx="25" cy="55" r="5"/><circle cx="42" cy="55" r="5"/>
      <circle cx="59" cy="55" r="5"/><circle cx="76" cy="55" r="5"/>
      <circle cx="93" cy="55" r="5"/><circle cx="110" cy="55" r="5"/>
    </g>
    <g fill="#44ff44">
      <circle cx="127" cy="55" r="5"/><circle cx="144" cy="55" r="5"/>
      <circle cx="161" cy="55" r="5"/>
    </g>
    <g fill="#ff4444">
      <circle cx="178" cy="55" r="5"/>
    </g>
    <g fill="#4488ff">
      <circle cx="25" cy="72" r="4"/><circle cx="42" cy="72" r="4"/>
      <circle cx="59" cy="72" r="4"/><circle cx="76" cy="72" r="4"/>
    </g>

    <!-- More switches -->
    <g fill="#2244aa">
      <rect x="15" y="85" width="7" height="18" rx="1"/>
      <rect x="28" y="85" width="7" height="18" rx="1"/>
      <rect x="41" y="85" width="7" height="18" rx="1"/>
      <rect x="54" y="85" width="7" height="18" rx="1"/>
      <rect x="67" y="85" width="7" height="18" rx="1"/>
      <rect x="80" y="85" width="7" height="18" rx="1"/>
      <rect x="93" y="85" width="7" height="18" rx="1"/>
      <rect x="106" y="85" width="7" height="18" rx="1"/>
    </g>

    <!-- Two tape drives -->
    <rect x="10" y="105" width="55" height="42" fill="#001030" rx="2"/>
    <circle cx="37" cy="126" r="16" fill="#0a2040" stroke="#2244aa" stroke-width="2"/>
    <circle cx="37" cy="126" r="7" fill="#1a3060"/>
    <rect x="75" y="105" width="55" height="42" fill="#001030" rx="2"/>
    <circle cx="102" cy="126" r="16" fill="#0a2040" stroke="#2244aa" stroke-width="2"/>
    <circle cx="102" cy="126" r="7" fill="#1a3060"/>

    <!-- Badge -->
    <rect x="135" y="108" width="55" height="18" fill="#003377"/>
    <text x="162" y="120" fill="#88aaff" font-size="9" font-family="monospace" text-anchor="middle">360/50</text>

    <!-- Legs -->
    <rect x="30" y="142" width="12" height="22" fill="#2244aa" rx="1"/>
    <rect x="158" y="142" width="12" height="22" fill="#2244aa" rx="1"/>
  </g>

  <!-- LARGE Model 75 -->
  <g transform="translate(490, 70)">
    <text x="130" y="0" fill="#88aacc" font-size="14" font-family="sans-serif" text-anchor="middle">Model 75</text>
    <text x="130" y="17" fill="#4466aa" font-size="10" font-family="monospace" text-anchor="middle">Large</text>

    <!-- Main cabinet (large) -->
    <rect x="0" y="22" width="260" height="160" fill="url(#ibeBlue)" rx="6"/>
    <rect x="12" y="32" width="236" height="120" fill="#001a44" rx="4"/>

    <!-- Many lights -->
    <g fill="#ff8800">
      <circle cx="28" cy="58" r="6"/><circle cx="48" cy="58" r="6"/>
      <circle cx="68" cy="58" r="6"/><circle cx="88" cy="58" r="6"/>
      <circle cx="108" cy="58" r="6"/><circle cx="128" cy="58" r="6"/>
    </g>
    <g fill="#44ff44">
      <circle cx="148" cy="58" r="6"/><circle cx="168" cy="58" r="6"/>
      <circle cx="188" cy="58" r="6"/><circle cx="208" cy="58" r="6"/>
    </g>
    <g fill="#ff4444">
      <circle cx="228" cy="58" r="6"/>
    </g>
    <g fill="#4488ff">
      <circle cx="28" cy="78" r="5"/><circle cx="48" cy="78" r="5"/>
      <circle cx="68" cy="78" r="5"/><circle cx="88" cy="78" r="5"/>
      <circle cx="108" cy="78" r="5"/><circle cx="128" cy="78" r="5"/>
      <circle cx="148" cy="78" r="5"/><circle cx="168" cy="78" r="5"/>
    </g>
    <g fill="#ffcc00">
      <circle cx="188" cy="78" r="5"/><circle cx="208" cy="78" r="5"/><circle cx="228" cy="78" r="5"/>
    </g>

    <!-- Large bank of switches -->
    <g fill="#2244aa">
      <rect x="18" y="95" width="9" height="22" rx="1"/>
      <rect x="33" y="95" width="9" height="22" rx="1"/>
      <rect x="48" y="95" width="9" height="22" rx="1"/>
      <rect x="63" y="95" width="9" height="22" rx="1"/>
      <rect x="78" y="95" width="9" height="22" rx="1"/>
      <rect x="93" y="95" width="9" height="22" rx="1"/>
      <rect x="108" y="95" width="9" height="22" rx="1"/>
      <rect x="123" y="95" width="9" height="22" rx="1"/>
      <rect x="138" y="95" width="9" height="22" rx="1"/>
      <rect x="153" y="95" width="9" height="22" rx="1"/>
      <rect x="168" y="95" width="9" height="22" rx="1"/>
    </g>

    <!-- Four tape drives -->
    <rect x="12" y="125" width="55" height="45" fill="#001030" rx="2"/>
    <circle cx="39" cy="147" r="17" fill="#0a2040" stroke="#2244aa" stroke-width="2"/>
    <circle cx="39" cy="147" r="8" fill="#1a3060"/>
    <rect x="78" y="125" width="55" height="45" fill="#001030" rx="2"/>
    <circle cx="105" cy="147" r="17" fill="#0a2040" stroke="#2244aa" stroke-width="2"/>
    <circle cx="105" cy="147" r="8" fill="#1a3060"/>
    <rect x="144" y="125" width="55" height="45" fill="#001030" rx="2"/>
    <circle cx="171" cy="147" r="17" fill="#0a2040" stroke="#2244aa" stroke-width="2"/>
    <circle cx="171" cy="147" r="8" fill="#1a3060"/>
    <rect x="210" y="125" width="40" height="45" fill="#001030" rx="2"/>
    <circle cx="230" cy="147" r="15" fill="#0a2040" stroke="#2244aa" stroke-width="2"/>
    <circle cx="230" cy="147" r="7" fill="#1a3060"/>

    <!-- Badge -->
    <rect x="80" y="168" width="100" height="22" fill="#003377"/>
    <text x="130" y="182" fill="#88aaff" font-size="11" font-family="monospace" text-anchor="middle">IBM 360/75</text>

    <!-- Legs -->
    <rect x="40" y="182" width="14" height="24" fill="#2244aa" rx="2"/>
    <rect x="206" y="182" width="14" height="24" fill="#2244aa" rx="2"/>
  </g>

  <!-- "Same Software" connecting arrows and labels -->
  <g transform="translate(0, 290)">
    <!-- Horizontal line connecting all machines -->
    <line x1="120" y1="30" x2="680" y2="30" stroke="#ffd700" stroke-width="2" stroke-dasharray="8,4"/>

    <!-- Arrow down to each -->
    <line x1="120" y1="30" x2="120" y2="15" stroke="#ffd700" stroke-width="2"/>
    <polygon points="120,12 116,20 124,20" fill="#ffd700"/>

    <line x1="340" y1="30" x2="340" y2="15" stroke="#ffd700" stroke-width="2"/>
    <polygon points="340,12 336,20 344,20" fill="#ffd700"/>

    <line x1="620" y1="30" x2="620" y2="15" stroke="#ffd700" stroke-width="2"/>
    <polygon points="620,12 616,20 624,20" fill="#ffd700"/>

    <!-- Label -->
    <rect x="280" y="35" width="240" height="22" fill="#1a1500" rx="4"/>
    <text x="400" y="50" fill="#ffd700" font-size="12" font-family="monospace" text-anchor="middle" font-weight="bold">SAME SOFTWARE RUNS ON ALL MODELS</text>
  </g>

  <!-- Business office person -->
  <g transform="translate(700, 190)">
    <!-- Suit figure (business) -->
    <rect x="-12" y="30" width="24" height="55" fill="#1a2a4a" rx="2"/>
    <rect x="-8" y="30" width="16" height="55" fill="#2a3a5a" rx="1"/>
    <!-- Tie -->
    <polygon points="0,30 -4,40 0,48 4,40" fill="#4488ff"/>
    <!-- Head -->
    <ellipse cx="0" cy="18" rx="13" ry="15" fill="#d4a882"/>
    <!-- Hair -->
    <ellipse cx="0" cy="7" rx="13" ry="8" fill="#2a2a1a"/>
    <circle cx="-4" cy="18" r="2" fill="#1a1a00"/>
    <circle cx="4" cy="18" r="2" fill="#1a1a00"/>
    <!-- Holding paper -->
    <rect x="12" y="42" width="22" height="28" fill="#e8d8b8" rx="2" transform="rotate(5, 23, 56)"/>
    <g stroke="#8a7a40" stroke-width="0.8" fill="none" transform="rotate(5, 23, 56)">
      <line x1="15" y1="48" x2="32" y2="48"/>
      <line x1="15" y1="54" x2="32" y2="54"/>
      <line x1="15" y1="60" x2="28" y2="60"/>
    </g>
  </g>

  <!-- Title bar -->
  <rect x="0" y="390" width="800" height="60" fill="#050810" opacity="0.95"/>
  <text x="400" y="415" fill="#4488cc" font-size="17" font-family="Georgia, serif" text-anchor="middle" font-weight="bold">IBM System/360 · 범용 컴퓨터 패밀리</text>
  <text x="400" y="438" fill="#224488" font-size="12" font-family="Georgia, serif" text-anchor="middle">IBM System/360 · 1964 · One architecture, multiple sizes · Business computing era</text>
</svg>
