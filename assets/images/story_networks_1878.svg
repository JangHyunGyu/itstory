<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- Telephone exchange interior background -->
  <rect width="800" height="450" fill="#e8d8c0"/>
  <!-- Back wall -->
  <rect x="0" y="0" width="800" height="340" fill="#c8b890"/>
  <!-- Large switchboard panels -->
  <!-- Left panel -->
  <rect x="30" y="20" width="220" height="300" fill="#4a3820" rx="4" stroke="#2a1a08" stroke-width="2"/>
  <!-- Center panel -->
  <rect x="290" y="20" width="220" height="300" fill="#4a3820" rx="4" stroke="#2a1a08" stroke-width="2"/>
  <!-- Right panel -->
  <rect x="550" y="20" width="220" height="300" fill="#4a3820" rx="4" stroke="#2a1a08" stroke-width="2"/>
  <!-- Jack holes in left panel (grid of jacks) -->
  <g fill="#1a1008">
    <!-- Left panel jacks -->
    <circle cx="65" cy="55" r="4"/><circle cx="90" cy="55" r="4"/><circle cx="115" cy="55" r="4"/>
    <circle cx="140" cy="55" r="4"/><circle cx="165" cy="55" r="4"/><circle cx="190" cy="55" r="4"/>
    <circle cx="215" cy="55" r="4"/>
    <circle cx="65" cy="80" r="4"/><circle cx="90" cy="80" r="4"/><circle cx="115" cy="80" r="4"/>
    <circle cx="140" cy="80" r="4"/><circle cx="165" cy="80" r="4"/><circle cx="190" cy="80" r="4"/>
    <circle cx="215" cy="80" r="4"/>
    <circle cx="65" cy="105" r="4"/><circle cx="90" cy="105" r="4"/><circle cx="115" cy="105" r="4"/>
    <circle cx="140" cy="105" r="4"/><circle cx="165" cy="105" r="4"/><circle cx="190" cy="105" r="4"/>
    <circle cx="215" cy="105" r="4"/>
    <circle cx="65" cy="130" r="4"/><circle cx="90" cy="130" r="4"/><circle cx="115" cy="130" r="4"/>
    <circle cx="140" cy="130" r="4"/><circle cx="165" cy="130" r="4"/><circle cx="190" cy="130" r="4"/>
    <circle cx="215" cy="130" r="4"/>
    <circle cx="65" cy="155" r="4"/><circle cx="90" cy="155" r="4"/><circle cx="115" cy="155" r="4"/>
    <circle cx="140" cy="155" r="4"/><circle cx="165" cy="155" r="4"/><circle cx="190" cy="155" r="4"/>
    <circle cx="215" cy="155" r="4"/>
    <circle cx="65" cy="180" r="4"/><circle cx="90" cy="180" r="4"/><circle cx="115" cy="180" r="4"/>
    <circle cx="140" cy="180" r="4"/><circle cx="165" cy="180" r="4"/><circle cx="190" cy="180" r="4"/>
    <circle cx="215" cy="180" r="4"/>
  </g>
  <!-- Active jack (lit up) -->
  <circle cx="140" cy="80" r="4" fill="#f0a020"/>
  <circle cx="165" cy="105" r="4" fill="#f0a020"/>
  <circle cx="90" cy="155" r="4" fill="#f0d020"/>
  <!-- Center panel jacks -->
  <g fill="#1a1008">
    <circle cx="325" cy="55" r="4"/><circle cx="350" cy="55" r="4"/><circle cx="375" cy="55" r="4"/>
    <circle cx="400" cy="55" r="4"/><circle cx="425" cy="55" r="4"/><circle cx="450" cy="55" r="4"/>
    <circle cx="475" cy="55" r="4"/>
    <circle cx="325" cy="80" r="4"/><circle cx="350" cy="80" r="4"/><circle cx="375" cy="80" r="4"/>
    <circle cx="400" cy="80" r="4"/><circle cx="425" cy="80" r="4"/><circle cx="450" cy="80" r="4"/>
    <circle cx="475" cy="80" r="4"/>
    <circle cx="325" cy="105" r="4"/><circle cx="350" cy="105" r="4"/><circle cx="375" cy="105" r="4"/>
    <circle cx="400" cy="105" r="4"/><circle cx="425" cy="105" r="4"/><circle cx="450" cy="105" r="4"/>
    <circle cx="475" cy="105" r="4"/>
    <circle cx="325" cy="130" r="4"/><circle cx="350" cy="130" r="4"/><circle cx="375" cy="130" r="4"/>
    <circle cx="400" cy="130" r="4"/><circle cx="425" cy="130" r="4"/><circle cx="450" cy="130" r="4"/>
    <circle cx="475" cy="130" r="4"/>
  </g>
  <!-- Active jacks center -->
  <circle cx="375" cy="80" r="4" fill="#f0a020"/>
  <circle cx="450" cy="130" r="4" fill="#20c0f0"/>
  <!-- Right panel jacks -->
  <g fill="#1a1008">
    <circle cx="585" cy="55" r="4"/><circle cx="610" cy="55" r="4"/><circle cx="635" cy="55" r="4"/>
    <circle cx="660" cy="55" r="4"/><circle cx="685" cy="55" r="4"/><circle cx="710" cy="55" r="4"/>
    <circle cx="735" cy="55" r="4"/>
    <circle cx="585" cy="80" r="4"/><circle cx="610" cy="80" r="4"/><circle cx="635" cy="80" r="4"/>
    <circle cx="660" cy="80" r="4"/><circle cx="685" cy="80" r="4"/><circle cx="710" cy="80" r="4"/>
    <circle cx="735" cy="80" r="4"/>
    <circle cx="585" cy="105" r="4"/><circle cx="610" cy="105" r="4"/><circle cx="635" cy="105" r="4"/>
    <circle cx="660" cy="105" r="4"/><circle cx="685" cy="105" r="4"/><circle cx="710" cy="105" r="4"/>
    <circle cx="735" cy="105" r="4"/>
    <circle cx="585" cy="130" r="4"/><circle cx="610" cy="130" r="4"/><circle cx="635" cy="130" r="4"/>
    <circle cx="660" cy="130" r="4"/><circle cx="685" cy="130" r="4"/><circle cx="710" cy="130" r="4"/>
    <circle cx="735" cy="130" r="4"/>
  </g>
  <!-- Active -->
  <circle cx="660" cy="80" r="4" fill="#f0a020"/>
  <circle cx="710" cy="55" r="4" fill="#20e060"/>
  <!-- Patch cords connecting jacks (colorful cables) -->
  <g stroke-width="3" fill="none">
    <path d="M 140 80 Q 140 215 325 80" stroke="#c82020"/>
    <path d="M 165 105 Q 165 230 375 80" stroke="#2040c0"/>
    <path d="M 90 155 Q 90 250 450 130" stroke="#20a020"/>
    <path d="M 375 80 Q 375 230 660 80" stroke="#c8a020"/>
    <path d="M 450 130 Q 450 240 710 55" stroke="#a020c0"/>
  </g>
  <!-- Operator shelf/desk -->
  <rect x="0" y="300" width="800" height="20" fill="#5a3820"/>
  <rect x="0" y="316" width="800" height="8" fill="#4a2810"/>
  <!-- Three telephone operators (women) -->
  <!-- Left operator - Ella -->
  <g transform="translate(130, 290)">
    <ellipse cx="0" cy="-50" rx="18" ry="18" fill="#d4a870"/>
    <rect x="-16" y="-33" width="32" height="40" fill="#1a2a4a" rx="3"/>
    <!-- Headset with earpiece -->
    <path d="M -18 -58 Q -28 -70 -18 -80" stroke="#3a2818" stroke-width="3" fill="none"/>
    <ellipse cx="-22" cy="-58" rx="6" ry="5" fill="#5a3818"/>
    <!-- Mouthpiece on stand in front -->
    <circle cx="0" cy="-30" r="5" fill="#3a3020"/>
    <rect x="-3" y="-26" width="6" height="12" fill="#4a3820"/>
    <!-- Hair up style -->
    <path d="M -18 -68 Q 0 -76 18 -68" fill="#3a2018"/>
    <!-- Working patch cords -->
    <path d="M 15 -35 Q 60 -40 90 -55" stroke="#c82020" stroke-width="2"/>
    <text x="0" y="15" font-family="serif" font-size="9" fill="#c8b880" text-anchor="middle">Ella · Operator 1</text>
  </g>
  <!-- Center operator -->
  <g transform="translate(400, 288)">
    <ellipse cx="0" cy="-50" rx="18" ry="18" fill="#c8956a"/>
    <rect x="-16" y="-33" width="32" height="40" fill="#3a1a1a" rx="3"/>
    <path d="M -18 -58 Q -28 -70 -18 -80" stroke="#3a2818" stroke-width="3" fill="none"/>
    <ellipse cx="-22" cy="-58" rx="6" ry="5" fill="#5a3818"/>
    <circle cx="0" cy="-30" r="5" fill="#3a3020"/>
    <rect x="-3" y="-26" width="6" height="12" fill="#4a3820"/>
    <path d="M -18 -68 Q 0 -76 18 -68" fill="#4a2818"/>
    <!-- Speech bubble -->
    <ellipse cx="50" cy="-80" rx="55" ry="22" fill="#f5ead0" opacity="0.9"/>
    <text x="50" y="-86" font-family="serif" font-size="8" fill="#2a1a0a" text-anchor="middle">"Boston Exchange,</text>
    <text x="50" y="-74" font-family="serif" font-size="8" fill="#2a1a0a" text-anchor="middle">may I help you?"</text>
    <text x="0" y="15" font-family="serif" font-size="9" fill="#c8b880" text-anchor="middle">May · Supervisor</text>
  </g>
  <!-- Right operator -->
  <g transform="translate(660, 290)">
    <ellipse cx="0" cy="-50" rx="18" ry="18" fill="#b87858"/>
    <rect x="-16" y="-33" width="32" height="40" fill="#1a3a1a" rx="3"/>
    <path d="M -18 -58 Q -28 -70 -18 -80" stroke="#3a2818" stroke-width="3" fill="none"/>
    <ellipse cx="-22" cy="-58" rx="6" ry="5" fill="#5a3818"/>
    <circle cx="0" cy="-30" r="5" fill="#3a3020"/>
    <rect x="-3" y="-26" width="6" height="12" fill="#4a3820"/>
    <path d="M -18 -68 Q 0 -76 18 -68" fill="#3a2818"/>
    <text x="0" y="15" font-family="serif" font-size="9" fill="#c8b880" text-anchor="middle">Anna · Trainee</text>
  </g>
  <!-- Floor area -->
  <rect x="0" y="325" width="800" height="125" fill="#d4b870"/>
  <!-- Subscriber card index boxes on shelf -->
  <g fill="#8a6030" stroke="#5a4020" stroke-width="1">
    <rect x="550" y="268" width="50" height="35" rx="2"/>
    <rect x="610" y="268" width="50" height="35" rx="2"/>
  </g>
  <text x="575" y="290" font-family="serif" font-size="7" fill="#f0d890" text-anchor="middle">Subscribers</text>
  <text x="635" y="290" font-family="serif" font-size="7" fill="#f0d890" text-anchor="middle">Directory</text>
  <!-- Sign on wall -->
  <rect x="310" y="210" width="180" height="50" fill="#2a1a0a" rx="3"/>
  <text x="400" y="230" font-family="serif" font-size="10" font-weight="bold" fill="#f0d080" text-anchor="middle">NEW HAVEN TELEPHONE</text>
  <text x="400" y="246" font-family="serif" font-size="9" fill="#c8b870" text-anchor="middle">EXCHANGE · Est. 1878</text>
  <!-- Year label -->
  <rect x="20" y="360" width="110" height="40" fill="#2a1a0a" rx="6" opacity="0.8"/>
  <text x="75" y="386" font-family="serif" font-size="28" font-weight="bold" fill="#f0d080" text-anchor="middle">1878</text>
  <!-- Caption -->
  <rect x="0" y="410" width="800" height="40" fill="#1a0a00" opacity="0.8"/>
  <text x="400" y="432" font-family="serif" font-size="14" fill="#e8d8a0" text-anchor="middle">First Telephone Exchange · New Haven · Operators Connect Calls by Hand</text>
</svg>
