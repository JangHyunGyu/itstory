<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- Background: university lab, warm afternoon -->
  <rect width="800" height="450" fill="#f5f0e8"/>

  <!-- Window with sunlight -->
  <rect x="600" y="40" width="160" height="220" rx="4" fill="#b8d8f0"/>
  <rect x="600" y="40" width="160" height="220" rx="4" fill="none" stroke="#8a7560" stroke-width="6"/>
  <line x1="680" y1="40" x2="680" y2="260" stroke="#8a7560" stroke-width="4"/>
  <line x1="600" y1="150" x2="760" y2="150" stroke="#8a7560" stroke-width="4"/>
  <!-- Sunlight rays -->
  <polygon points="760,40 800,0 800,120 760,150" fill="#fff7d0" opacity="0.5"/>
  <polygon points="760,150 800,120 800,220 760,220" fill="#fff7d0" opacity="0.3"/>

  <!-- Floor -->
  <rect x="0" y="390" width="800" height="60" fill="#d4c5a9"/>

  <!-- Desk -->
  <rect x="80" y="310" width="500" height="20" rx="4" fill="#8b6914"/>
  <rect x="100" y="330" width="18" height="60" fill="#7a5c10"/>
  <rect x="540" y="330" width="18" height="60" fill="#7a5c10"/>

  <!-- Computer monitor (early 90s style) -->
  <rect x="130" y="190" width="220" height="170" rx="10" fill="#c8c0b0"/>
  <!-- Screen bezel -->
  <rect x="148" y="208" width="184" height="130" rx="4" fill="#1a1a1a"/>
  <!-- Screen -->
  <rect x="152" y="212" width="176" height="122" rx="2" fill="#000820"/>

  <!-- NCSA HTTPd terminal output -->
  <text x="160" y="228" font-family="monospace" font-size="8" fill="#4488ff">NCSA HTTPd/1.0</text>
  <text x="160" y="240" font-family="monospace" font-size="8" fill="#4488ff">Server started on port 80</text>
  <text x="160" y="252" font-family="monospace" font-size="8" fill="#88bbff">access.log opened</text>
  <text x="160" y="264" font-family="monospace" font-size="8" fill="#88bbff">[GET] /index.html 200</text>
  <text x="160" y="276" font-family="monospace" font-size="8" fill="#88bbff">[GET] /images/logo.gif 200</text>
  <text x="160" y="288" font-family="monospace" font-size="8" fill="#4488ff">[POST] /cgi-bin/query 200</text>
  <text x="160" y="300" font-family="monospace" font-size="8" fill="#4488ff">[GET] /docs/paper.html 200</text>
  <text x="160" y="318" font-family="monospace" font-size="8" fill="#88bbff">_</text>

  <!-- Monitor chin/stand -->
  <rect x="215" y="360" width="50" height="12" rx="3" fill="#b8b0a0"/>
  <rect x="200" y="368" width="80" height="8" rx="4" fill="#a8a098"/>

  <!-- Keyboard -->
  <rect x="148" y="300" width="180" height="12" rx="3" fill="#c0b8a8"/>

  <!-- CGI script representation -->
  <!-- Folder/Files on desk -->
  <rect x="380" y="252" width="80" height="60" rx="4" fill="#e8d870"/>
  <rect x="380" y="244" width="40" height="12" rx="3" fill="#e8d870"/>
  <text x="388" y="270" font-family="monospace" font-size="9" fill="#555">#!/bin/sh</text>
  <text x="388" y="283" font-family="monospace" font-size="9" fill="#555">echo "HTTP/1.0</text>
  <text x="388" y="296" font-family="monospace" font-size="9" fill="#555">200 OK"</text>
  <text x="390" y="244" font-family="sans-serif" font-size="8" fill="#333">cgi-bin/</text>

  <!-- Second script file -->
  <rect x="360" y="260" width="80" height="60" rx="4" fill="#f0e890"/>

  <!-- Download arrow from globe to computer -->
  <circle cx="660" cy="170" r="60" fill="#1a3a5c" stroke="#4499cc" stroke-width="2" opacity="0.85"/>
  <!-- Globe meridians -->
  <ellipse cx="660" cy="170" rx="24" ry="60" fill="none" stroke="#4499cc" stroke-width="1.2" opacity="0.6"/>
  <line x1="600" y1="170" x2="720" y2="170" stroke="#4499cc" stroke-width="1.2" opacity="0.6"/>
  <ellipse cx="660" cy="170" rx="60" ry="20" fill="none" stroke="#4499cc" stroke-width="1.2" opacity="0.5"/>
  <!-- Land masses -->
  <ellipse cx="645" cy="152" rx="14" ry="9" fill="#2d6e2a" opacity="0.9"/>
  <ellipse cx="672" cy="178" rx="12" ry="7" fill="#2d6e2a" opacity="0.9"/>
  <ellipse cx="650" cy="180" rx="8" ry="5" fill="#2d6e2a" opacity="0.8"/>
  <!-- Globe label -->
  <text x="660" y="248" font-family="sans-serif" font-size="10" fill="#4499cc" text-anchor="middle">Internet</text>

  <!-- Download arrow -->
  <line x1="598" y1="200" x2="360" y2="260" stroke="#4499cc" stroke-width="2" stroke-dasharray="8,5" opacity="0.7"/>
  <polygon points="356,270 348,253 368,258" fill="#4499cc" opacity="0.7"/>

  <!-- FTP download label -->
  <text x="460" y="225" font-family="sans-serif" font-size="10" fill="#336699" transform="rotate(-12 460 225)">ncsa_httpd_1.0.tar.gz</text>

  <!-- University wall poster -->
  <rect x="20" y="60" width="100" height="130" rx="4" fill="#fff8ee" stroke="#ccc" stroke-width="1"/>
  <text x="70" y="85" font-family="serif" font-size="9" font-weight="bold" fill="#333" text-anchor="middle">NCSA</text>
  <text x="70" y="100" font-family="serif" font-size="8" fill="#555" text-anchor="middle">HTTPd 1.0</text>
  <rect x="30" y="108" width="80" height="50" fill="#e0f0ff"/>
  <text x="70" y="128" font-family="monospace" font-size="7" fill="#333" text-anchor="middle">Open Source</text>
  <text x="70" y="140" font-family="monospace" font-size="7" fill="#333" text-anchor="middle">Web Server</text>
  <text x="70" y="155" font-family="monospace" font-size="7" fill="#333" text-anchor="middle">Free Download</text>
  <text x="70" y="175" font-family="sans-serif" font-size="7" fill="#336699" text-anchor="middle">ftp.ncsa.uiuc.edu</text>

  <!-- Title -->
  <text x="400" y="40" font-family="sans-serif" font-size="15" font-weight="bold" fill="#2a4a7a" text-anchor="middle">NCSA HTTPd — 1993</text>
  <text x="400" y="60" font-family="sans-serif" font-size="11" fill="#6a7a8a" text-anchor="middle">Open source web server · CGI scripts · University of Illinois</text>
</svg>
