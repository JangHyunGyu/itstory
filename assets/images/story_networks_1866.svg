<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="ocean1866" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a4a7a"/>
      <stop offset="100%" stop-color="#0a2040"/>
    </linearGradient>
  </defs>
  <!-- Ocean background - calmer than 1858 -->
  <rect width="800" height="450" fill="#c8dce8"/>
  <!-- Calm sky with scattered clouds -->
  <rect x="0" y="0" width="800" height="260" fill="#d0e8f5"/>
  <g fill="white" opacity="0.7">
    <ellipse cx="100" cy="70" rx="80" ry="35"/>
    <ellipse cx="180" cy="60" rx="60" ry="28"/>
    <ellipse cx="550" cy="80" rx="90" ry="38"/>
    <ellipse cx="650" cy="65" rx="65" ry="30"/>
  </g>
  <!-- Sun breaking through -->
  <circle cx="680" cy="80" r="45" fill="#f5d060" opacity="0.8"/>
  <g stroke="#f5d060" stroke-width="2" opacity="0.5">
    <line x1="680" y1="20" x2="680" y2="8"/>
    <line x1="720" y1="40" x2="728" y2="32"/>
    <line x1="740" y1="80" x2="752" y2="80"/>
    <line x1="720" y1="120" x2="728" y2="128"/>
    <line x1="640" y1="40" x2="632" y2="32"/>
  </g>
  <!-- Calm ocean -->
  <rect x="0" y="255" width="800" height="195" fill="url(#ocean1866)"/>
  <!-- Gentle waves -->
  <g fill="#1e5a8a" opacity="0.5">
    <path d="M 0 265 Q 100 258 200 268 Q 300 278 400 264 Q 500 252 600 264 Q 700 275 800 261 L 800 285 L 0 285 Z"/>
  </g>
  <!-- SS Great Eastern (massive cable-laying ship) -->
  <g transform="translate(400, 245)">
    <!-- Ship hull - very large -->
    <path d="M -180 5 Q -195 35 -150 50 L 150 48 Q 195 35 180 5 Z" fill="#2a2018"/>
    <rect x="-180" y="-10" width="360" height="18" fill="#3a3020" rx="3"/>
    <!-- Multiple funnels -->
    <rect x="-60" y="-55" width="22" height="48" fill="#282020" rx="2"/>
    <rect x="-20" y="-60" width="22" height="52" fill="#282020" rx="2"/>
    <rect x="20" y="-55" width="22" height="48" fill="#282020" rx="2"/>
    <!-- Smoke from funnels -->
    <g opacity="0.5">
      <ellipse cx="-49" cy="-62" rx="12" ry="8" fill="#888"/>
      <ellipse cx="-42" cy="-76" rx="16" ry="10" fill="#999"/>
      <ellipse cx="-9" cy="-68" rx="13" ry="9" fill="#888"/>
      <ellipse cx="-2" cy="-84" rx="18" ry="12" fill="#999"/>
      <ellipse cx="31" cy="-62" rx="12" ry="8" fill="#888"/>
    </g>
    <!-- Masts - 6 of them (historically accurate) -->
    <line x1="-140" y1="-10" x2="-140" y2="-80" stroke="#4a3018" stroke-width="4"/>
    <line x1="-80" y1="-10" x2="-80" y2="-75" stroke="#4a3018" stroke-width="3"/>
    <line x1="80" y1="-10" x2="80" y2="-75" stroke="#4a3018" stroke-width="3"/>
    <line x1="140" y1="-10" x2="140" y2="-80" stroke="#4a3018" stroke-width="4"/>
    <!-- Rigging lines -->
    <line x1="-140" y1="-80" x2="0" y2="-65" stroke="#7a5a30" stroke-width="1" opacity="0.6"/>
    <line x1="140" y1="-80" x2="0" y2="-65" stroke="#7a5a30" stroke-width="1" opacity="0.6"/>
    <!-- Victory flags -->
    <polygon points="-140,-80 -140,-60 -118,-70" fill="#c82020"/>
    <polygon points="140,-80 140,-60 118,-70" fill="#2040a0"/>
    <!-- Large cable drum -->
    <rect x="60" y="-12" width="60" height="22" fill="#5a4020" rx="3"/>
    <ellipse cx="90" cy="-1" rx="20" ry="20" fill="#7a5a30" stroke="#4a3010" stroke-width="2"/>
    <!-- Workers celebrating on deck -->
    <g fill="#d4a870">
      <ellipse cx="-120" cy="-15" rx="9" ry="9"/>
      <ellipse cx="-90" cy="-14" rx="9" ry="9"/>
      <ellipse cx="-60" cy="-16" rx="9" ry="9"/>
    </g>
    <!-- Arms raised -->
    <line x1="-120" y1="-8" x2="-132" y2="-25" stroke="#d4a870" stroke-width="4" stroke-linecap="round"/>
    <line x1="-90" y1="-8" x2="-78" y2="-25" stroke="#d4a870" stroke-width="4" stroke-linecap="round"/>
    <!-- Cable going into water -->
    <path d="M 170 40 Q 185 70 220 120" stroke="#5a3010" stroke-width="7" fill="none"/>
    <text x="0" y="70" font-family="serif" font-size="9" fill="#c8b870" text-anchor="middle">SS Great Eastern</text>
  </g>
  <!-- Underwater cable successfully crossing -->
  <path d="M 0 360 Q 200 345 400 358 Q 600 370 800 352" stroke="#7a4a18" stroke-width="6" fill="none" opacity="0.8"/>
  <!-- Signal strength indicators along cable -->
  <g opacity="0.7">
    <circle cx="200" cy="356" r="6" fill="#40ff80"/>
    <circle cx="400" cy="358" r="6" fill="#40ff80"/>
    <circle cx="600" cy="360" r="6" fill="#40ff80"/>
    <text x="200" y="345" font-family="sans-serif" font-size="8" fill="#40ff80" text-anchor="middle">SIGNAL OK</text>
    <text x="600" y="348" font-family="sans-serif" font-size="8" fill="#40ff80" text-anchor="middle">SIGNAL OK</text>
  </g>
  <!-- Ireland coast -->
  <path d="M 0 190 Q 40 175 80 195 Q 90 205 90 450 L 0 450 Z" fill="#5a7840"/>
  <text x="45" y="225" font-family="serif" font-size="9" fill="#f0e8d0" text-anchor="middle">IRELAND</text>
  <text x="45" y="240" font-family="serif" font-size="8" fill="#f0e8d0" text-anchor="middle">Valentia</text>
  <!-- Newfoundland coast -->
  <path d="M 710 200 Q 750 185 800 198 L 800 450 L 710 450 Z" fill="#5a7840"/>
  <text x="755" y="230" font-family="serif" font-size="9" fill="#f0e8d0" text-anchor="middle">NFLD</text>
  <text x="755" y="245" font-family="serif" font-size="8" fill="#f0e8d0" text-anchor="middle">Heart's Cntnt</text>
  <!-- Success banner -->
  <rect x="210" y="118" width="380" height="58" fill="#1a3a1a" rx="6" opacity="0.9"/>
  <text x="400" y="140" font-family="serif" font-size="13" font-weight="bold" fill="#60e060" text-anchor="middle">TRANSATLANTIC CABLE 路 SUCCESS!</text>
  <text x="400" y="158" font-family="serif" font-size="11" fill="#c8e8b0" text-anchor="middle">Stable connection 路 Lord Kelvin's design</text>
  <text x="400" y="172" font-family="serif" font-size="10" fill="#a0c890" text-anchor="middle">2,600 miles 路 Working for 20+ years</text>
  <!-- Year label -->
  <rect x="20" y="18" width="110" height="40" fill="#1a3a1a" rx="6" opacity="0.8"/>
  <text x="75" y="44" font-family="serif" font-size="28" font-weight="bold" fill="#60e060" text-anchor="middle">1866</text>
  <!-- Caption -->
  <rect x="0" y="410" width="800" height="40" fill="#0a1a0a" opacity="0.8"/>
  <text x="400" y="432" font-family="serif" font-size="14" fill="#e8d8a0" text-anchor="middle">Transatlantic Telegraph Cable Stabilized 路 SS Great Eastern Success</text>
</svg>
