<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- Victorian lab background -->
  <rect width="800" height="450" fill="#e8d8c0"/>
  <!-- Wooden paneled wall -->
  <rect x="0" y="0" width="800" height="360" fill="#8a5a28"/>
  <g fill="#9a6a30" stroke="#6a4018" stroke-width="1">
    <rect x="0" y="0" width="390" height="360"/>
    <rect x="410" y="0" width="390" height="360"/>
  </g>
  <g stroke="#6a4018" stroke-width="1" opacity="0.5">
    <line x1="0" y1="80" x2="390" y2="80"/>
    <line x1="0" y1="180" x2="390" y2="180"/>
    <line x1="0" y1="280" x2="390" y2="280"/>
    <line x1="410" y1="80" x2="800" y2="80"/>
    <line x1="410" y1="180" x2="800" y2="180"/>
    <line x1="410" y1="280" x2="800" y2="280"/>
  </g>
  <!-- Doorway between rooms -->
  <rect x="355" y="130" width="90" height="230" fill="#5a3818" rx="3"/>
  <rect x="362" y="136" width="76" height="220" fill="#7a4820" rx="2"/>
  <!-- Floor -->
  <rect x="0" y="355" width="800" height="95" fill="#c8a870"/>
  <g stroke="#a88040" stroke-width="0.5" opacity="0.5">
    <line x1="0" y1="370" x2="800" y2="370"/>
    <line x1="0" y1="390" x2="800" y2="390"/>
    <line x1="0" y1="410" x2="800" y2="410"/>
    <line x1="0" y1="430" x2="800" y2="430"/>
  </g>
  <!-- Bell's lab - Left room: Alexander Bell with transmitter -->
  <g transform="translate(155, 255)">
    <!-- Workbench -->
    <rect x="-120" y="-5" width="240" height="12" fill="#6a4018" rx="2"/>
    <rect x="-110" y="5" width="8" height="60" fill="#5a3010"/>
    <rect x="102" y="5" width="8" height="60" fill="#5a3010"/>
    <!-- The telephone transmitter (liquid transmitter) -->
    <rect x="-40" y="-40" width="80" height="38" fill="#8a7a50" rx="4" stroke="#5a4a28" stroke-width="1.5"/>
    <!-- Membrane/diaphragm -->
    <ellipse cx="0" cy="-35" rx="28" ry="6" fill="#c8b880"/>
    <!-- Wire going through door -->
    <path d="M 40 -22 Q 120 -20 170 -20" stroke="#c8a040" stroke-width="2.5"/>
    <!-- Bell himself -->
    <ellipse cx="-55" cy="-60" rx="16" ry="16" fill="#d4a870"/>
    <rect x="-65" y="-45" width="22" height="30" fill="#1a2a3a" rx="3"/>
    <!-- Speaking into transmitter -->
    <line x1="-42" y1="-55" x2="-30" y2="-38" stroke="#d4a870" stroke-width="4" stroke-linecap="round"/>
    <!-- Speech marks - "Mr. Watson!" -->
    <ellipse cx="-62" cy="-80" rx="45" ry="20" fill="#f5ead0" opacity="0.9"/>
    <text x="-62" y="-84" font-family="serif" font-size="8" fill="#2a1a0a" text-anchor="middle">"Watson,</text>
    <text x="-62" y="-72" font-family="serif" font-size="8" fill="#2a1a0a" text-anchor="middle">come here!"</text>
    <polygon points="-40,-64 -28,-68 -35,-58" fill="#f5ead0"/>
    <!-- Hair -->
    <path d="M -16 -74 Q 0 -78 16 -74" stroke="#3a2818" stroke-width="3" fill="none"/>
    <!-- Beard -->
    <path d="M -55 -46 Q -55 -38 -52 -34 Q -48 -30 -45 -34 Q -42 -30 -38 -34" stroke="#3a2818" stroke-width="2" fill="none"/>
    <text x="-55" y="30" font-family="serif" font-size="10" fill="#c8b880" text-anchor="middle">A.G. Bell</text>
  </g>
  <!-- Right room: Watson with receiver -->
  <g transform="translate(620, 260)">
    <!-- Workbench -->
    <rect x="-110" y="-5" width="220" height="12" fill="#6a4018" rx="2"/>
    <rect x="-100" y="5" width="8" height="60" fill="#5a3010"/>
    <rect x="92" y="5" width="8" height="60" fill="#5a3010"/>
    <!-- Telephone receiver -->
    <rect x="-35" y="-42" width="70" height="38" fill="#8a7a50" rx="4" stroke="#5a4a28" stroke-width="1.5"/>
    <ellipse cx="0" cy="-37" rx="25" ry="6" fill="#c8b880"/>
    <!-- Wire from door -->
    <path d="M -90 -22 Q -150 -20 -220 -22" stroke="#c8a040" stroke-width="2.5"/>
    <!-- Watson character -->
    <ellipse cx="65" cy="-60" rx="16" ry="16" fill="#c8956a"/>
    <rect x="55" y="-45" width="22" height="30" fill="#2a3a1a" rx="3"/>
    <!-- Rushing toward receiver, excited -->
    <line x1="55" y1="-40" x2="40" y2="-42" stroke="#c8956a" stroke-width="4" stroke-linecap="round"/>
    <!-- Surprise expression - hearing voice -->
    <ellipse cx="75" cy="-85" rx="45" ry="22" fill="#f5ead0" opacity="0.9"/>
    <text x="75" y="-90" font-family="serif" font-size="8" fill="#2a1a0a" text-anchor="middle">"I hear</text>
    <text x="75" y="-78" font-family="serif" font-size="8" fill="#2a1a0a" text-anchor="middle">you clearly!"</text>
    <polygon points="42,-64 35,-68 40,-58" fill="#f5ead0"/>
    <text x="65" y="30" font-family="serif" font-size="10" fill="#c8b880" text-anchor="middle">T. Watson</text>
  </g>
  <!-- Sound waves in door passage (representing the voice signal) -->
  <g stroke="#f0a020" stroke-width="1.5" fill="none" opacity="0.7">
    <path d="M 370 220 Q 385 220 400 210 Q 415 200 400 190"/>
    <path d="M 370 220 Q 390 225 400 240 Q 410 255 400 260"/>
    <path d="M 375 200 Q 400 200 400 180"/>
    <path d="M 375 245 Q 400 245 400 268"/>
  </g>
  <!-- Patent document on wall -->
  <rect x="90" y="50" width="130" height="90" fill="#f5ead0" stroke="#8a6a30" stroke-width="2" rx="3"/>
  <text x="155" y="70" font-family="serif" font-size="9" font-weight="bold" fill="#2a1a0a" text-anchor="middle">PATENT No. 174,465</text>
  <text x="155" y="82" font-family="serif" font-size="8" fill="#4a3010" text-anchor="middle">TELEPHONE</text>
  <text x="155" y="95" font-family="serif" font-size="7" fill="#4a3010" text-anchor="middle">Alexander Graham Bell</text>
  <text x="155" y="107" font-family="serif" font-size="7" fill="#4a3010" text-anchor="middle">March 7, 1876</text>
  <!-- Small seal -->
  <circle cx="155" cy="125" r="12" fill="#c84040" opacity="0.7"/>
  <text x="155" y="129" font-family="serif" font-size="6" fill="white" text-anchor="middle">USPTO</text>
  <!-- Lab equipment on shelves -->
  <g>
    <rect x="580" y="60" width="180" height="18" fill="#7a5028" rx="1"/>
    <!-- Galvanic cells (batteries) -->
    <rect x="590" y="38" width="20" height="22" fill="#c8b820" rx="2"/>
    <rect x="615" y="38" width="20" height="22" fill="#c8b820" rx="2"/>
    <rect x="640" y="38" width="20" height="22" fill="#c8b820" rx="2"/>
    <!-- Connecting wires -->
    <line x1="610" y1="42" x2="615" y2="42" stroke="#c8a040" stroke-width="1.5"/>
    <line x1="635" y1="42" x2="640" y2="42" stroke="#c8a040" stroke-width="1.5"/>
    <!-- Tuning forks -->
    <line x1="680" y1="38" x2="680" y2="60" stroke="#aaa" stroke-width="2"/>
    <line x1="676" y1="38" x2="676" y2="50" stroke="#aaa" stroke-width="2"/>
    <line x1="684" y1="38" x2="684" y2="50" stroke="#aaa" stroke-width="2"/>
  </g>
  <!-- Year label -->
  <rect x="20" y="18" width="110" height="40" fill="#1a1a3a" rx="6" opacity="0.8"/>
  <text x="75" y="44" font-family="serif" font-size="28" font-weight="bold" fill="#f0d080" text-anchor="middle">1876</text>
  <!-- Caption -->
  <rect x="0" y="410" width="800" height="40" fill="#1a1a2a" opacity="0.8"/>
  <text x="400" y="432" font-family="serif" font-size="14" fill="#e8d8a0" text-anchor="middle">Alexander Graham Bell Patents the Telephone Â· "Watson, Come Here!"</text>
</svg>
