<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="bg11s" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1020"/>
      <stop offset="100%" style="stop-color:#101a2e"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bg11s)"/>

  <!-- Schema.org big logo area -->
  <rect x="30" y="30" width="200" height="120" rx="8" fill="#0d2040" stroke="#4285f4" stroke-width="2"/>
  <text x="130" y="75" font-family="sans-serif" font-size="22" fill="#4285f4" text-anchor="middle" font-weight="bold">schema</text>
  <text x="130" y="97" font-family="sans-serif" font-size="16" fill="#4285f4" text-anchor="middle">.org</text>
  <text x="130" y="118" font-family="sans-serif" font-size="9" fill="#888" text-anchor="middle">Google · Bing · Yahoo · Yandex</text>
  <text x="130" y="134" font-family="sans-serif" font-size="9" fill="#888" text-anchor="middle">June 2, 2011</text>

  <!-- Search engines uniting -->
  <rect x="30" y="168" width="200" height="100" rx="6" fill="#0d1a28" stroke="#333" stroke-width="1"/>
  <text x="130" y="188" font-family="sans-serif" font-size="11" fill="#888" text-anchor="middle">Founding members</text>
  <rect x="46" y="198" width="52" height="20" rx="3" fill="#4285f4"/>
  <text x="72" y="212" font-family="sans-serif" font-size="9" fill="white" text-anchor="middle">Google</text>
  <rect x="106" y="198" width="52" height="20" rx="3" fill="#00809d"/>
  <text x="132" y="212" font-family="sans-serif" font-size="9" fill="white" text-anchor="middle">Bing</text>
  <rect x="46" y="226" width="52" height="20" rx="3" fill="#6001d2"/>
  <text x="72" y="240" font-family="sans-serif" font-size="9" fill="white" text-anchor="middle">Yahoo!</text>
  <rect x="106" y="226" width="52" height="20" rx="3" fill="#ff0000"/>
  <text x="132" y="240" font-family="sans-serif" font-size="9" fill="white" text-anchor="middle">Yandex</text>
  <text x="130" y="262" font-family="sans-serif" font-size="9" fill="#555" text-anchor="middle">+ later joiners</text>

  <!-- Schema.org vocabulary tree (main) -->
  <rect x="250" y="30" width="520" height="290" rx="6" fill="#0d1228" stroke="#4285f4" stroke-width="1"/>
  <text x="510" y="54" font-family="sans-serif" font-size="13" fill="#4285f4" text-anchor="middle" font-weight="bold">schema.org Type Hierarchy</text>

  <!-- Thing root -->
  <rect x="420" y="68" width="180" height="28" rx="4" fill="#1a2a5a" stroke="#4285f4" stroke-width="1.5"/>
  <text x="510" y="86" font-family="monospace" font-size="11" fill="#88bbff" text-anchor="middle">Thing</text>

  <!-- Level 2 -->
  <line x1="510" y1="96" x2="510" y2="110" stroke="#4285f4" stroke-width="1.5"/>
  <line x1="320" y1="110" x2="700" y2="110" stroke="#4285f4" stroke-width="1.5"/>

  <line x1="320" y1="110" x2="320" y2="124" stroke="#4285f4" stroke-width="1.5"/>
  <rect x="260" y="124" width="120" height="26" rx="4" fill="#1a2a4a" stroke="#4285f4" stroke-width="1"/>
  <text x="320" y="141" font-family="monospace" font-size="10" fill="#88bbff" text-anchor="middle">CreativeWork</text>

  <line x1="510" y1="110" x2="510" y2="124" stroke="#4285f4" stroke-width="1.5"/>
  <rect x="450" y="124" width="120" height="26" rx="4" fill="#1a2a4a" stroke="#4285f4" stroke-width="1"/>
  <text x="510" y="141" font-family="monospace" font-size="10" fill="#88bbff" text-anchor="middle">Organization</text>

  <line x1="700" y1="110" x2="700" y2="124" stroke="#4285f4" stroke-width="1.5"/>
  <rect x="640" y="124" width="120" height="26" rx="4" fill="#1a2a4a" stroke="#4285f4" stroke-width="1"/>
  <text x="700" y="141" font-family="monospace" font-size="10" fill="#88bbff" text-anchor="middle">Event</text>

  <!-- Level 3 -->
  <line x1="320" y1="150" x2="320" y2="164" stroke="#4285f4" stroke-width="1.5"/>
  <line x1="266" y1="164" x2="374" y2="164" stroke="#4285f4" stroke-width="1.5"/>

  <line x1="266" y1="164" x2="266" y2="178" stroke="#4285f4" stroke-width="1.5"/>
  <rect x="210" y="178" width="112" height="24" rx="4" fill="#0a1a3a" stroke="#6699ff" stroke-width="1"/>
  <text x="266" y="194" font-family="monospace" font-size="9" fill="#88bbff" text-anchor="middle">Article</text>

  <line x1="374" y1="164" x2="374" y2="178" stroke="#4285f4" stroke-width="1.5"/>
  <rect x="318" y="178" width="112" height="24" rx="4" fill="#0a1a3a" stroke="#6699ff" stroke-width="1"/>
  <text x="374" y="194" font-family="monospace" font-size="9" fill="#88bbff" text-anchor="middle">Recipe</text>

  <line x1="510" y1="150" x2="510" y2="178" stroke="#4285f4" stroke-width="1.5"/>
  <rect x="454" y="178" width="112" height="24" rx="4" fill="#0a1a3a" stroke="#6699ff" stroke-width="1"/>
  <text x="510" y="194" font-family="monospace" font-size="9" fill="#88bbff" text-anchor="middle">LocalBusiness</text>

  <line x1="700" y1="150" x2="700" y2="178" stroke="#4285f4" stroke-width="1.5"/>
  <rect x="644" y="178" width="112" height="24" rx="4" fill="#0a1a3a" stroke="#6699ff" stroke-width="1"/>
  <text x="700" y="194" font-family="monospace" font-size="9" fill="#88bbff" text-anchor="middle">SportsEvent</text>

  <!-- JSON-LD example code -->
  <rect x="266" y="214" width="488" height="100" rx="4" fill="#111"/>
  <text x="282" y="232" font-family="monospace" font-size="10" fill="#6a9955">&lt;script type="application/ld+json"&gt;</text>
  <text x="282" y="248" font-family="monospace" font-size="10" fill="#d4d4d4">{ </text>
  <text x="298" y="248" font-family="monospace" font-size="10" fill="#ce9178">"@context"</text>
  <text x="374" y="248" font-family="monospace" font-size="10" fill="#d4d4d4">: </text>
  <text x="384" y="248" font-family="monospace" font-size="10" fill="#ce9178">"https://schema.org"</text>
  <text x="282" y="264" font-family="monospace" font-size="10" fill="#ce9178">  "@type"</text>
  <text x="332" y="264" font-family="monospace" font-size="10" fill="#d4d4d4">: </text>
  <text x="342" y="264" font-family="monospace" font-size="10" fill="#ce9178">"Recipe"</text>
  <text x="282" y="280" font-family="monospace" font-size="10" fill="#ce9178">  "name"</text>
  <text x="322" y="280" font-family="monospace" font-size="10" fill="#d4d4d4">: </text>
  <text x="332" y="280" font-family="monospace" font-size="10" fill="#ce9178">"Chocolate Cake"</text>
  <text x="282" y="296" font-family="monospace" font-size="10" fill="#ce9178">  "cookTime"</text>
  <text x="346" y="296" font-family="monospace" font-size="10" fill="#d4d4d4">: </text>
  <text x="356" y="296" font-family="monospace" font-size="10" fill="#ce9178">"PT45M"</text>
  <text x="282" y="308" font-family="monospace" font-size="10" fill="#d4d4d4">}</text>

  <!-- Rich snippet result -->
  <rect x="30" y="288" width="200" height="130" rx="6" fill="#0d1a28" stroke="#333" stroke-width="1"/>
  <text x="130" y="308" font-family="sans-serif" font-size="11" fill="#888" text-anchor="middle">Rich Snippet Result</text>
  <rect x="46" y="316" width="168" height="94" rx="4" fill="#111"/>
  <!-- Fake Google search result -->
  <text x="58" y="334" font-family="sans-serif" font-size="10" fill="#4285f4">Chocolate Cake Recipe</text>
  <text x="58" y="348" font-family="sans-serif" font-size="8" fill="#43a047">www.recipes.com</text>
  <!-- Stars rating -->
  <text x="58" y="364" font-family="sans-serif" font-size="10" fill="#f4b400">★★★★★</text>
  <text x="110" y="364" font-family="sans-serif" font-size="8" fill="#888"> 4.8 (1,234)</text>
  <text x="58" y="378" font-family="sans-serif" font-size="8" fill="#888">Calories: 480 · Time: 45 min</text>
  <text x="58" y="392" font-family="sans-serif" font-size="8" fill="#888">Ingredients: flour, sugar, cocoa...</text>
  <text x="130" y="410" font-family="sans-serif" font-size="8" fill="#555" text-anchor="middle">↑ Schema makes this possible</text>

  <!-- Bottom: Use cases -->
  <rect x="250" y="336" width="520" height="90" rx="6" fill="#0d1228" stroke="#4285f4" stroke-width="1"/>
  <text x="510" y="356" font-family="sans-serif" font-size="11" fill="#88bbff" text-anchor="middle">Structured Data Use Cases</text>
  <text x="266" y="376" font-family="sans-serif" font-size="10" fill="#888">Recipe → ingredients, nutrition, time</text>
  <text x="266" y="392" font-family="sans-serif" font-size="10" fill="#888">Event → date, location, tickets</text>
  <text x="266" y="408" font-family="sans-serif" font-size="10" fill="#888">Product → price, availability, reviews</text>
  <text x="510" y="376" font-family="sans-serif" font-size="10" fill="#888">Article → author, published date</text>
  <text x="510" y="392" font-family="sans-serif" font-size="10" fill="#888">Organization → address, contact</text>
  <text x="510" y="408" font-family="sans-serif" font-size="10" fill="#888">Person → job, social profiles</text>

  <!-- Year badge -->
  <rect x="290" y="432" width="220" height="14" rx="7" fill="#4285f4" opacity="0.5"/>
  <text x="400" y="443" font-family="sans-serif" font-size="11" font-weight="bold" fill="#88bbff" text-anchor="middle">schema.org · June 2, 2011</text>
</svg>
