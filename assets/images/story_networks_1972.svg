<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- ICCC 1972 Conference exhibition floor, Washington DC -->
  <rect width="800" height="450" fill="#2a2a3a"/>
  <!-- Exhibition hall ceiling -->
  <rect x="0" y="0" width="800" height="60" fill="#1a1a28"/>
  <!-- Overhead fluorescent banks -->
  <g fill="#f0f0e0" opacity="0.6">
    <rect x="40" y="8" width="200" height="14" rx="4"/>
    <rect x="300" y="8" width="200" height="14" rx="4"/>
    <rect x="560" y="8" width="200" height="14" rx="4"/>
  </g>
  <!-- Exhibition booths/terminals -->
  <!-- ARPANET demo terminals in a line -->
  <!-- Terminal station 1 -->
  <g transform="translate(120, 230)">
    <!-- Table -->
    <rect x="-60" y="0" width="120" height="12" fill="#5a4a2a" rx="2"/>
    <rect x="-50" y="10" width="8" height="50" fill="#4a3a18"/>
    <rect x="42" y="10" width="8" height="50" fill="#4a3a18"/>
    <!-- Monitor -->
    <rect x="-48" y="-70" width="96" height="72" fill="#2a2a2a" rx="4"/>
    <rect x="-40" y="-62" width="80" height="56" fill="#0a1a0a" rx="2"/>
    <text x="0" y="-42" font-family="monospace" font-size="7" fill="#40e040" text-anchor="middle">$ telnet mit</text>
    <text x="0" y="-30" font-family="monospace" font-size="7" fill="#40e040" text-anchor="middle">connected!</text>
    <text x="0" y="-18" font-family="monospace" font-size="7" fill="#40e040" text-anchor="middle">$ finger</text>
    <text x="0" y="-6" font-family="monospace" font-size="7" fill="#20c020" text-anchor="middle">users: 29</text>
    <!-- Label sign -->
    <rect x="-50" y="-82" width="100" height="14" fill="#c82020" rx="2"/>
    <text x="0" y="-72" font-family="sans-serif" font-size="7" fill="white" text-anchor="middle">ARPANET TERMINAL 1</text>
    <!-- Person using terminal (excited crowd) -->
    <ellipse cx="0" cy="-112" rx="16" ry="16" fill="#d4a870"/>
    <rect x="-14" y="-97" width="28" height="30" fill="#2a3a6a" rx="3"/>
  </g>
  <!-- Terminal station 2 -->
  <g transform="translate(280, 230)">
    <rect x="-60" y="0" width="120" height="12" fill="#5a4a2a" rx="2"/>
    <rect x="-50" y="10" width="8" height="50" fill="#4a3a18"/>
    <rect x="42" y="10" width="8" height="50" fill="#4a3a18"/>
    <rect x="-48" y="-70" width="96" height="72" fill="#2a2a2a" rx="4"/>
    <rect x="-40" y="-62" width="80" height="56" fill="#0a1a0a" rx="2"/>
    <text x="0" y="-42" font-family="monospace" font-size="7" fill="#40e040" text-anchor="middle">$ send email</text>
    <text x="0" y="-30" font-family="monospace" font-size="7" fill="#40e040" text-anchor="middle">to: vcerf@</text>
    <text x="0" y="-18" font-family="monospace" font-size="7" fill="#40e040" text-anchor="middle">msg:hello!</text>
    <text x="0" y="-6" font-family="monospace" font-size="7" fill="#20c020" text-anchor="middle">sent ok!</text>
    <rect x="-50" y="-82" width="100" height="14" fill="#c82020" rx="2"/>
    <text x="0" y="-72" font-family="sans-serif" font-size="7" fill="white" text-anchor="middle">EMAIL DEMO (NEW!)</text>
    <ellipse cx="-20" cy="-112" rx="14" ry="14" fill="#c8956a"/>
    <rect x="-28" y="-99" width="18" height="28" fill="#1a3a2a" rx="2"/>
    <ellipse cx="20" cy="-114" rx="14" ry="14" fill="#d4a870"/>
    <rect x="14" y="-101" width="18" height="28" fill="#3a1a1a" rx="2"/>
    <!-- Pointing excitedly -->
    <line x1="5" y1="-100" x2="-10" y2="-85" stroke="#d4a870" stroke-width="4" stroke-linecap="round"/>
  </g>
  <!-- Terminal station 3 - NLS/oNLine System demo -->
  <g transform="translate(460, 230)">
    <rect x="-60" y="0" width="120" height="12" fill="#5a4a2a" rx="2"/>
    <rect x="-50" y="10" width="8" height="50" fill="#4a3a18"/>
    <rect x="42" y="10" width="8" height="50" fill="#4a3a18"/>
    <rect x="-48" y="-70" width="96" height="72" fill="#2a2a2a" rx="4"/>
    <rect x="-40" y="-62" width="80" height="56" fill="#0a0a1a" rx="2"/>
    <!-- Collaborative editing demo -->
    <text x="0" y="-42" font-family="monospace" font-size="7" fill="#4080ff" text-anchor="middle">NLS oNLine Sys</text>
    <text x="0" y="-30" font-family="monospace" font-size="7" fill="#4080ff" text-anchor="middle">collaborative</text>
    <text x="0" y="-18" font-family="monospace" font-size="7" fill="#4080ff" text-anchor="middle">edit demo</text>
    <text x="0" y="-6" font-family="monospace" font-size="7" fill="#2060e0" text-anchor="middle">2 users live!</text>
    <rect x="-50" y="-82" width="100" height="14" fill="#2040a0" rx="2"/>
    <text x="0" y="-72" font-family="sans-serif" font-size="7" fill="white" text-anchor="middle">COLLAB. EDITOR</text>
    <ellipse cx="0" cy="-112" rx="16" ry="16" fill="#b87858"/>
    <rect x="-12" y="-97" width="24" height="30" fill="#4a2a1a" rx="3"/>
    <!-- Pointing at crowd -->
    <line x1="14" y1="-97" x2="35" y2="-80" stroke="#b87858" stroke-width="4" stroke-linecap="round"/>
  </g>
  <!-- Terminal station 4 -->
  <g transform="translate(640, 230)">
    <rect x="-60" y="0" width="120" height="12" fill="#5a4a2a" rx="2"/>
    <rect x="-50" y="10" width="8" height="50" fill="#4a3a18"/>
    <rect x="42" y="10" width="8" height="50" fill="#4a3a18"/>
    <rect x="-48" y="-70" width="96" height="72" fill="#2a2a2a" rx="4"/>
    <rect x="-40" y="-62" width="80" height="56" fill="#1a0a0a" rx="2"/>
    <text x="0" y="-42" font-family="monospace" font-size="7" fill="#ff6040" text-anchor="middle">$ ping ucla</text>
    <text x="0" y="-30" font-family="monospace" font-size="7" fill="#ff6040" text-anchor="middle">rtt min/avg</text>
    <text x="0" y="-18" font-family="monospace" font-size="7" fill="#ff6040" text-anchor="middle">20/35ms</text>
    <text x="0" y="-6" font-family="monospace" font-size="7" fill="#e04020" text-anchor="middle">10 hops ok</text>
    <rect x="-50" y="-82" width="100" height="14" fill="#802020" rx="2"/>
    <text x="0" y="-72" font-family="sans-serif" font-size="7" fill="white" text-anchor="middle">NETWORK MONITOR</text>
    <ellipse cx="0" cy="-112" rx="14" ry="14" fill="#d4a870"/>
    <rect x="-12" y="-99" width="24" height="28" fill="#2a2a4a" rx="2"/>
  </g>
  <!-- ARPANET map on back wall -->
  <rect x="30" y="60" width="740" height="110" fill="#0a1020" rx="4" opacity="0.9"/>
  <!-- Network nodes on map -->
  <g fill="#40c0ff" stroke="none">
    <circle cx="120" cy="105" r="6"/><!-- UCLA -->
    <circle cx="180" cy="95" r="6"/><!-- UCSB -->
    <circle cx="140" cy="130" r="6"/><!-- SDSC -->
    <circle cx="260" cy="110" r="5"/><!-- Utah -->
    <circle cx="450" cy="100" r="6"/><!-- MIT -->
    <circle cx="500" cy="115" r="5"/><!-- BBN -->
    <circle cx="550" cy="100" r="5"/><!-- Harvard -->
    <circle cx="600" cy="130" r="5"/><!-- Lincoln Lab -->
    <circle cx="680" cy="110" r="6"/><!-- Carnegie -->
    <circle cx="720" cy="95" r="5"/><!-- CMU -->
  </g>
  <!-- Network connections on map -->
  <g stroke="#40a0c0" stroke-width="1.5" opacity="0.7">
    <line x1="120" y1="105" x2="180" y2="95"/>
    <line x1="120" y1="105" x2="140" y2="130"/>
    <line x1="180" y1="95" x2="260" y2="110"/>
    <line x1="260" y1="110" x2="450" y2="100"/>
    <line x1="450" y1="100" x2="500" y2="115"/>
    <line x1="450" y1="100" x2="550" y2="100"/>
    <line x1="500" y1="115" x2="550" y2="100"/>
    <line x1="550" y1="100" x2="600" y2="130"/>
    <line x1="600" y1="130" x2="680" y2="110"/>
    <line x1="680" y1="110" x2="720" y2="95"/>
  </g>
  <!-- ICCC banner -->
  <text x="400" y="80" font-family="sans-serif" font-size="11" font-weight="bold" fill="#f0d060" text-anchor="middle">INTERNATIONAL COMPUTER COMMUNICATION CONFERENCE · ICCC 1972</text>
  <text x="400" y="96" font-family="serif" font-size="9" fill="#c0d0e0" text-anchor="middle">Washington DC · ARPANET Public Demonstration · "40 terminals, all working!"</text>
  <!-- Crowd of spectators -->
  <g fill="#c8a870">
    <ellipse cx="200" cy="360" rx="12" ry="12"/>
    <ellipse cx="228" cy="358" rx="12" ry="12"/>
    <ellipse cx="256" cy="362" rx="12" ry="12"/>
    <ellipse cx="380" cy="360" rx="12" ry="12"/>
    <ellipse cx="408" cy="358" rx="12" ry="12"/>
    <ellipse cx="550" cy="360" rx="12" ry="12"/>
    <ellipse cx="578" cy="358" rx="12" ry="12"/>
    <ellipse cx="606" cy="362" rx="12" ry="12"/>
  </g>
  <g fill="#2a3a5a">
    <rect x="190" y="370" width="18" height="25" rx="2"/>
    <rect x="218" y="368" width="18" height="25" rx="2"/>
    <rect x="246" y="372" width="18" height="25" rx="2"/>
    <rect x="370" y="370" width="18" height="25" rx="2"/>
    <rect x="398" y="368" width="18" height="25" rx="2"/>
  </g>
  <!-- Vint Cerf figure (presenting) -->
  <g transform="translate(400, 310)">
    <ellipse cx="0" cy="-20" rx="18" ry="18" fill="#d4a870"/>
    <rect x="-15" y="-3" width="30" height="38" fill="#1a2a4a" rx="3"/>
    <!-- Arm extended showing terminals -->
    <line x1="-15" y1="10" x2="-60" y2="-30" stroke="#d4a870" stroke-width="5" stroke-linecap="round"/>
    <text x="0" y="55" font-family="serif" font-size="9" fill="#c0d0e8" text-anchor="middle">Vint Cerf · ARPANET team</text>
  </g>
  <!-- Year label -->
  <rect x="20" y="18" width="110" height="40" fill="#0a1020" rx="6" opacity="0.9" stroke="#2060a0" stroke-width="1"/>
  <text x="75" y="44" font-family="serif" font-size="28" font-weight="bold" fill="#40c0ff" text-anchor="middle">1972</text>
  <!-- Caption -->
  <rect x="0" y="410" width="800" height="40" fill="#050810" opacity="0.9"/>
  <text x="400" y="432" font-family="serif" font-size="14" fill="#e8d8a0" text-anchor="middle">ICCC ARPANET Demo · Email Invented · Public Sees Network in Action</text>
</svg>
