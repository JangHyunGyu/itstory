<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- Grand conference hall background -->
  <rect width="800" height="450" fill="#f0e8d8"/>
  <!-- Parquet floor -->
  <rect x="0" y="350" width="800" height="100" fill="#c8a870"/>
  <g stroke="#a88040" stroke-width="0.5" opacity="0.6">
    <line x1="0" y1="365" x2="800" y2="365"/>
    <line x1="0" y1="380" x2="800" y2="380"/>
    <line x1="0" y1="395" x2="800" y2="395"/>
    <line x1="0" y1="410" x2="800" y2="410"/>
    <line x1="0" y1="425" x2="800" y2="425"/>
  </g>
  <!-- Ornate walls -->
  <rect x="0" y="0" width="800" height="355" fill="#e8dcc8"/>
  <!-- Decorative columns -->
  <g fill="#d4c8a0" stroke="#b8a870" stroke-width="1">
    <rect x="30" y="100" width="30" height="255" rx="5"/>
    <rect x="745" y="100" width="30" height="255" rx="5"/>
    <!-- Column capitals -->
    <rect x="22" y="92" width="46" height="16" rx="3"/>
    <rect x="737" y="92" width="46" height="16" rx="3"/>
  </g>
  <!-- Chandeliers -->
  <g>
    <line x1="260" y1="0" x2="260" y2="60" stroke="#c8a040" stroke-width="2"/>
    <ellipse cx="260" cy="70" rx="35" ry="15" fill="#f0d860" opacity="0.7"/>
    <g stroke="#c8a040" stroke-width="1">
      <line x1="240" y1="70" x2="235" y2="88"/>
      <line x1="250" y1="75" x2="248" y2="92"/>
      <line x1="260" y1="77" x2="260" y2="94"/>
      <line x1="270" y1="75" x2="272" y2="92"/>
      <line x1="280" y1="70" x2="285" y2="88"/>
    </g>
    <line x1="540" y1="0" x2="540" y2="60" stroke="#c8a040" stroke-width="2"/>
    <ellipse cx="540" cy="70" rx="35" ry="15" fill="#f0d860" opacity="0.7"/>
    <g stroke="#c8a040" stroke-width="1">
      <line x1="520" y1="70" x2="515" y2="88"/>
      <line x1="530" y1="75" x2="528" y2="92"/>
      <line x1="540" y1="77" x2="540" y2="94"/>
      <line x1="550" y1="75" x2="552" y2="92"/>
      <line x1="560" y1="70" x2="565" y2="88"/>
    </g>
  </g>
  <!-- World map on wall -->
  <rect x="200" y="60" width="400" height="160" fill="#e0d8b8" stroke="#8a7040" stroke-width="2" rx="3"/>
  <text x="400" y="82" font-family="serif" font-size="11" font-weight="bold" fill="#2a1a0a" text-anchor="middle">INTERNATIONAL TELEGRAPH UNION · 1870</text>
  <!-- Simplified world map with telegraph routes -->
  <g fill="#7a9a6a" stroke="none">
    <!-- Europe -->
    <ellipse cx="350" cy="130" rx="40" ry="28"/>
    <!-- Asia -->
    <ellipse cx="430" cy="128" rx="55" ry="32"/>
    <!-- Americas -->
    <ellipse cx="270" cy="132" rx="35" ry="30"/>
    <!-- Africa -->
    <ellipse cx="355" cy="165" rx="25" ry="22"/>
  </g>
  <!-- Ocean between -->
  <rect x="210" y="95" width="380" height="110" fill="#8ab4cc" rx="2" opacity="0.3"/>
  <!-- Telegraph lines on map -->
  <g stroke="#c84040" stroke-width="1.5" fill="none" opacity="0.8">
    <line x1="310" y1="128" x2="350" y2="128"/>
    <line x1="350" y1="128" x2="400" y2="125"/>
    <line x1="400" y1="125" x2="450" y2="128"/>
    <line x1="350" y1="130" x2="355" y2="158"/>
    <!-- Transatlantic dashed -->
    <line x1="270" y1="128" x2="310" y2="128" stroke-dasharray="4,3"/>
  </g>
  <!-- Conference table -->
  <ellipse cx="400" cy="310" rx="280" ry="55" fill="#8a6a28" stroke="#6a4a18" stroke-width="2"/>
  <ellipse cx="400" cy="310" rx="265" ry="40" fill="#9a7a38"/>
  <!-- Flag placards on table -->
  <g font-family="serif" font-size="9" fill="#f0e8d0" text-anchor="middle">
    <!-- France -->
    <rect x="148" y="285" width="40" height="18" fill="#2040a0"/>
    <text x="168" y="298">FRANCE</text>
    <!-- Germany -->
    <rect x="220" y="278" width="40" height="18" fill="#1a1a1a"/>
    <text x="240" y="291">GERMANY</text>
    <!-- UK -->
    <rect x="300" y="272" width="40" height="18" fill="#c82020"/>
    <text x="320" y="285">U.K.</text>
    <!-- USA -->
    <rect x="380" y="270" width="40" height="18" fill="#2040c0"/>
    <text x="400" y="283">U.S.A.</text>
    <!-- Russia -->
    <rect x="460" y="272" width="40" height="18" fill="#c82020"/>
    <text x="480" y="285">RUSSIA</text>
    <!-- Japan -->
    <rect x="530" y="278" width="40" height="18" fill="#e04040"/>
    <text x="550" y="291">JAPAN</text>
    <!-- Italy -->
    <rect x="600" y="285" width="40" height="18" fill="#2a8a2a"/>
    <text x="620" y="298">ITALY</text>
  </g>
  <!-- Delegates seated around table -->
  <g fill="#d4a870">
    <ellipse cx="168" cy="320" rx="12" ry="12"/>
    <ellipse cx="240" cy="308" rx="12" ry="12"/>
    <ellipse cx="320" cy="302" rx="12" ry="12"/>
    <ellipse cx="400" cy="300" rx="12" ry="12"/>
    <ellipse cx="480" cy="302" rx="12" ry="12"/>
    <ellipse cx="560" cy="308" rx="12" ry="12"/>
    <ellipse cx="632" cy="318" rx="12" ry="12"/>
  </g>
  <!-- Suits -->
  <g fill="#2a2a3a">
    <rect x="158" y="328" width="20" height="25" rx="3"/>
    <rect x="230" y="316" width="20" height="25" rx="3"/>
    <rect x="310" y="310" width="20" height="25" rx="3"/>
    <rect x="390" y="308" width="20" height="25" rx="3"/>
    <rect x="470" y="310" width="20" height="25" rx="3"/>
    <rect x="550" y="316" width="20" height="25" rx="3"/>
    <rect x="622" y="326" width="20" height="25" rx="3"/>
  </g>
  <!-- ITU founding plaque -->
  <rect x="310" y="230" width="180" height="55" fill="#c8a840" rx="4" stroke="#8a6a20" stroke-width="2"/>
  <text x="400" y="250" font-family="serif" font-size="10" font-weight="bold" fill="#2a1a0a" text-anchor="middle">INTERNATIONAL</text>
  <text x="400" y="263" font-family="serif" font-size="10" font-weight="bold" fill="#2a1a0a" text-anchor="middle">TELEGRAPH UNION</text>
  <text x="400" y="276" font-family="serif" font-size="9" fill="#4a3010" text-anchor="middle">Paris · 1865 → Geneva 1868 → ITU 1870</text>
  <!-- Year label -->
  <rect x="20" y="18" width="110" height="40" fill="#2a1a60" rx="6" opacity="0.8"/>
  <text x="75" y="44" font-family="serif" font-size="28" font-weight="bold" fill="#f0d080" text-anchor="middle">1870</text>
  <!-- Caption -->
  <rect x="0" y="410" width="800" height="40" fill="#1a0a40" opacity="0.8"/>
  <text x="400" y="432" font-family="serif" font-size="14" fill="#e8d8a0" text-anchor="middle">International Telegraph Union · Global Telegram Standards Conference</text>
</svg>
