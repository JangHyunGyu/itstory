<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- MIT Lincoln Lab / remote connection experiment -->
  <rect width="800" height="450" fill="#d8e0e8"/>
  <!-- Two rooms connected by telephone line -->
  <!-- Left room: MIT Lincoln Lab, Massachusetts -->
  <rect x="0" y="50" width="340" height="360" fill="#d0d8e0" stroke="#8898a8" stroke-width="2"/>
  <text x="170" y="75" font-family="serif" font-size="11" font-weight="bold" fill="#2a3a5a" text-anchor="middle">MIT Lincoln Laboratory</text>
  <text x="170" y="90" font-family="serif" font-size="9" fill="#4a5a7a" text-anchor="middle">Lexington, Massachusetts</text>
  <!-- Left computer: TX-2 -->
  <g transform="translate(100, 230)">
    <!-- Computer cabinet -->
    <rect x="-70" y="-130" width="140" height="150" fill="#4a5a6a" rx="4" stroke="#2a3a4a" stroke-width="2"/>
    <!-- Control panel -->
    <rect x="-60" y="-120" width="120" height="50" fill="#3a4a5a" rx="2"/>
    <!-- Lights -->
    <g fill="#40ff40"><circle cx="-45" cy="-105" r="4"/><circle cx="-30" cy="-105" r="4"/></g>
    <g fill="#ff4040"><circle cx="-15" cy="-105" r="4"/><circle cx="0" cy="-105" r="4"/></g>
    <g fill="#ffff40"><circle cx="15" cy="-105" r="4"/><circle cx="30" cy="-105" r="4"/></g>
    <g fill="#40ff40"><circle cx="45" cy="-105" r="4"/></g>
    <!-- Tape drive -->
    <rect x="-60" y="-62" width="50" height="60" fill="#3a4a5a" rx="1"/>
    <circle cx="-35" cy="-32" r="20" fill="#5a6a7a" stroke="#3a4a5a" stroke-width="2"/>
    <circle cx="-35" cy="-32" r="10" fill="#2a3a4a"/>
    <!-- Panel switches -->
    <rect x="0" y="-62" width="50" height="60" fill="#3a4a5a" rx="1"/>
    <g fill="#c8c8a0">
      <rect x="5" y="-58" width="6" height="12" rx="1"/>
      <rect x="15" y="-58" width="6" height="12" rx="1"/>
      <rect x="25" y="-58" width="6" height="12" rx="1"/>
      <rect x="35" y="-58" width="6" height="12" rx="1"/>
      <rect x="45" y="-58" width="6" height="12" rx="1"/>
    </g>
    <!-- Machine label -->
    <text x="0" y="35" font-family="monospace" font-size="10" fill="#c8d8e8" text-anchor="middle">TX-2</text>
    <!-- Modem box -->
    <rect x="-30" y="40" width="60" height="25" fill="#5a4a2a" rx="2" stroke="#3a2a10" stroke-width="1"/>
    <text x="0" y="57" font-family="monospace" font-size="7" fill="#f0d080" text-anchor="middle">MODEM</text>
    <!-- Modem lights -->
    <circle cx="-20" cy="48" r="3" fill="#40ff40"/>
    <circle cx="-8" cy="48" r="3" fill="#ff8040"/>
  </g>
  <!-- Roberts at terminal -->
  <g transform="translate(230, 260)">
    <ellipse cx="0" cy="-55" rx="18" ry="18" fill="#d4a870"/>
    <rect x="-15" y="-38" width="30" height="40" fill="#2a3a5a" rx="3"/>
    <!-- Typing at keyboard -->
    <line x1="15" y1="-25" x2="50" y2="-10" stroke="#d4a870" stroke-width="5" stroke-linecap="round"/>
    <!-- Small terminal -->
    <rect x="35" y="-25" width="70" height="50" fill="#3a3a3a" rx="2"/>
    <rect x="40" y="-20" width="60" height="35" fill="#0a2a0a" rx="1"/>
    <text x="70" y="-8" font-family="monospace" font-size="6" fill="#40e040" text-anchor="middle">LOGON</text>
    <text x="70" y="2" font-family="monospace" font-size="6" fill="#40e040" text-anchor="middle">&gt;_</text>
    <text x="70" y="12" font-family="monospace" font-size="7" fill="#20c020" text-anchor="middle">LOGGED IN</text>
    <text x="0" y="10" font-family="serif" font-size="9" fill="#4a5a7a" text-anchor="middle">Larry Roberts</text>
  </g>
  <!-- Telephone line going across (the dial-up connection) -->
  <!-- Pole left -->
  <rect x="338" y="120" width="6" height="220" fill="#6b4a25"/>
  <rect x="325" y="130" width="32" height="5" rx="1" fill="#8b6535"/>
  <!-- Telephone wire -->
  <path d="M 344 133 Q 400 180 456 133" stroke="#c8a040" stroke-width="3" fill="none"/>
  <!-- Phone hanging on wire animation -->
  <g transform="translate(400, 180)">
    <ellipse cx="0" cy="0" rx="12" ry="20" fill="#3a3030" stroke="#2a2020" stroke-width="1"/>
    <ellipse cx="0" cy="-12" rx="5" ry="4" fill="#5a5050"/>
    <ellipse cx="0" cy="12" rx="5" ry="4" fill="#5a5050"/>
    <!-- Sound waves / signal -->
    <g stroke="#40a0ff" stroke-width="1.5" fill="none" opacity="0.6">
      <path d="M 14 0 Q 22 -8 22 0 Q 22 8 14 0"/>
      <path d="M 18 0 Q 32 -14 32 0 Q 32 14 18 0"/>
    </g>
  </g>
  <!-- Right wall / pole -->
  <rect x="456" y="120" width="6" height="220" fill="#6b4a25"/>
  <rect x="443" y="130" width="32" height="5" rx="1" fill="#8b6535"/>
  <!-- Right room: Q-32 at SDC, Santa Monica, California -->
  <rect x="462" y="50" width="338" height="360" fill="#d8d0c8" stroke="#988870" stroke-width="2"/>
  <text x="631" y="75" font-family="serif" font-size="11" font-weight="bold" fill="#4a3a1a" text-anchor="middle">SDC · System Development Corp</text>
  <text x="631" y="90" font-family="serif" font-size="9" fill="#6a5a3a" text-anchor="middle">Santa Monica, California</text>
  <!-- Q-32 computer (right) -->
  <g transform="translate(590, 230)">
    <rect x="-70" y="-130" width="140" height="150" fill="#5a5040" rx="4" stroke="#3a3828" stroke-width="2"/>
    <rect x="-60" y="-120" width="120" height="50" fill="#4a4838" rx="2"/>
    <g fill="#40e040"><circle cx="-45" cy="-105" r="4"/><circle cx="-30" cy="-105" r="4"/></g>
    <g fill="#e0e040"><circle cx="-15" cy="-105" r="4"/><circle cx="0" cy="-105" r="4"/></g>
    <g fill="#40c0ff"><circle cx="15" cy="-105" r="4"/><circle cx="30" cy="-105" r="4"/></g>
    <rect x="-60" y="-62" width="50" height="60" fill="#4a4838" rx="1"/>
    <circle cx="-35" cy="-32" r="20" fill="#6a6050" stroke="#4a4838" stroke-width="2"/>
    <circle cx="-35" cy="-32" r="10" fill="#3a3828"/>
    <rect x="0" y="-62" width="50" height="60" fill="#4a4838" rx="1"/>
    <text x="0" y="35" font-family="monospace" font-size="10" fill="#e8d8c0" text-anchor="middle">Q-32</text>
    <!-- Modem -->
    <rect x="-30" y="40" width="60" height="25" fill="#5a4a2a" rx="2" stroke="#3a2a10" stroke-width="1"/>
    <text x="0" y="57" font-family="monospace" font-size="7" fill="#f0d080" text-anchor="middle">MODEM</text>
    <circle cx="-20" cy="48" r="3" fill="#40ff40"/>
    <circle cx="-8" cy="48" r="3" fill="#40ff40"/>
  </g>
  <!-- California operator at terminal (receiving) -->
  <g transform="translate(700, 270)">
    <ellipse cx="0" cy="-55" rx="18" ry="18" fill="#c8956a"/>
    <rect x="-15" y="-38" width="30" height="40" fill="#4a2a1a" rx="3"/>
    <!-- Surprised, watching screen -->
    <text x="0" y="10" font-family="serif" font-size="9" fill="#6a5a3a" text-anchor="middle">SDC Operator</text>
    <text x="0" y="22" font-family="serif" font-size="8" fill="#6a5a3a" text-anchor="middle">confirms receipt</text>
  </g>
  <!-- Result banner in middle -->
  <rect x="150" y="360" width="500" height="60" fill="#0a2a0a" rx="6" opacity="0.9"/>
  <text x="400" y="383" font-family="monospace" font-size="12" font-weight="bold" fill="#40ff40" text-anchor="middle">LOGGED IN</text>
  <text x="400" y="400" font-family="serif" font-size="10" fill="#80c080" text-anchor="middle">First WAN connection · TX-2 ↔ Q-32 · via dial-up telephone line</text>
  <text x="400" y="415" font-family="serif" font-size="9" fill="#60a060" text-anchor="middle">Roberts, 1965 · "Remote login is possible!"</text>
  <!-- Year label -->
  <rect x="20" y="18" width="110" height="40" fill="#1a2a4a" rx="6" opacity="0.8"/>
  <text x="75" y="44" font-family="serif" font-size="28" font-weight="bold" fill="#60c0ff" text-anchor="middle">1965</text>
  <!-- Caption -->
  <rect x="0" y="410" width="800" height="40" fill="#0a1020" opacity="0.8"/>
  <text x="400" y="432" font-family="serif" font-size="14" fill="#e8d8a0" text-anchor="middle">First WAN · Roberts Connects MIT and SDC Computers by Phone Line</text>
</svg>
