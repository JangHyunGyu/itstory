      <circle cx="80" cy="90" r="12"/>
    </g>
    <g fill="#ff4400" filter="url(#tubeGlowFilter)" opacity="0.8">
      <circle cx="20" cy="20" r="5"/>
      <circle cx="80" cy="55" r="5"/>
      <circle cx="50" cy="90" r="5"/>
