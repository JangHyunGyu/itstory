    <g transform="translate(15, 146)" fill="url(#tubeInnerGlow)" filter="url(#tubeGlowFilter)" opacity="0.85">
      <circle cx="18" cy="8" r="6"/><circle cx="38" cy="8" r="6"/><circle cx="58" cy="8" r="6"/>
      <circle cx="78" cy="8" r="6"/><circle cx="98" cy="8" r="6"/><circle cx="118" cy="8" r="6"/>
      <circle cx="138" cy="8" r="6"/><circle cx="158" cy="8" r="6"/>
    </g>
    <g transform="translate(15, 168)" fill="url(#tubeInnerGlow)" filter="url(#tubeGlowFilter)" opacity="0.75">
      <circle cx="18" cy="8" r="6"/><circle cx="38" cy="8" r="6"/><circle cx="58" cy="8" r="6"/>
      <circle cx="78" cy="8" r="6"/><circle cx="98" cy="8" r="6"/><circle cx="118" cy="8" r="6"/>
      <circle cx="138" cy="8" r="6"/><circle cx="158" cy="8" r="6"/>
    </g>
    <g transform="translate(15, 190)" fill="url(#tubeInnerGlow)" filter="url(#tubeGlowFilter)" opacity="0.9">
      <circle cx="18" cy="8" r="6"/><circle cx="38" cy="8" r="6"/><circle cx="58" cy="8" r="6"/>
      <circle cx="78" cy="8" r="6"/><circle cx="98" cy="8" r="6"/><circle cx="118" cy="8" r="6"/>
      <circle cx="138" cy="8" r="6"/><circle cx="158" cy="8" r="6"/>
    </g>
    <g transform="translate(15, 212)" fill="url(#tubeInnerGlow)" filter="url(#tubeGlowFilter)" opacity="0.7">
      <circle cx="18" cy="8" r="6"/><circle cx="38" cy="8" r="6"/><circle cx="58" cy="8" r="6"/>
      <circle cx="78" cy="8" r="6"/><circle cx="98" cy="8" r="6"/><circle cx="118" cy="8" r="6"/>
      <circle cx="138" cy="8" r="6"/><circle cx="158" cy="8" r="6"/>
    </g>
    <g transform="translate(15, 234)" fill="url(#tubeInnerGlow)" filter="url(#tubeGlowFilter)" opacity="0.8">
      <circle cx="18" cy="8" r="6"/><circle cx="38" cy="8" r="6"/><circle cx="58" cy="8" r="6"/>
      <circle cx="78" cy="8" r="6"/><circle cx="98" cy="8" r="6"/><circle cx="118" cy="8" r="6"/>
      <circle cx="138" cy="8" r="6"/><circle cx="158" cy="8" r="6"/>
    </g>
    <g transform="translate(15, 256)" fill="url(#tubeInnerGlow)" filter="url(#tubeGlowFilter)" opacity="0.65">
      <circle cx="18" cy="8" r="6"/><circle cx="38" cy="8" r="6"/><circle cx="58" cy="8" r="6"/>
      <circle cx="78" cy="8" r="6"/><circle cx="98" cy="8" r="6"/><circle cx="118" cy="8" r="6"/>
