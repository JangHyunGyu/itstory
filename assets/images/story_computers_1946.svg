        <circle cx="58" cy="8" r="7"/>
        <circle cx="78" cy="8" r="7"/>
        <circle cx="98" cy="8" r="7"/>
        <circle cx="118" cy="8" r="7"/>
        <circle cx="138" cy="8" r="7"/>
        <circle cx="158" cy="8" r="7"/>
