<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <radialGradient id="warmLight" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#ff8800" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#1a0800" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="bg1946" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1a0d05"/>
      <stop offset="100%" stop-color="#0d0803"/>
    </linearGradient>
    <linearGradient id="panelGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2a2010"/>
      <stop offset="100%" stop-color="#1a1508"/>
    </linearGradient>
    <filter id="tubeGlowFilter">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <radialGradient id="tubeInnerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff9922"/>
      <stop offset="100%" stop-color="#ff4400" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg1946)"/>
  <rect width="800" height="450" fill="url(#warmLight)"/>

  <!-- Floor -->
  <rect x="0" y="360" width="800" height="90" fill="#0d0803"/>
  <rect x="0" y="355" width="800" height="10" fill="#1a1205"/>

  <!-- ENIAC - Left wall panel -->
  <rect x="0" y="20" width="180" height="340" fill="url(#panelGrad)" rx="3"/>
  <rect x="5" y="25" width="170" height="330" fill="#1a1005" rx="2"/>

  <!-- Vacuum tube rows - left panel -->
