  <g stroke="#2a1808" stroke-width="3" fill="none" opacity="0.6">
    <path d="M 80 360 Q 130 290 180 355"/>
    <path d="M 220 360 Q 280 300 340 358"/>
    <path d="M 360 355 Q 400 310 440 360"/>
  </g>

  <!-- Women programmers (right side of room) -->
  <!-- Person 1 -->
  <g transform="translate(490, 230)">
    <!-- Dress 1940s style -->
    <ellipse cx="0" cy="90" rx="22" ry="40" fill="#8B3A3A"/>
    <rect x="-22" y="68" width="44" height="30" fill="#8B3A3A"/>
    <!-- Blouse -->
    <rect x="-14" y="35" width="28" height="36" fill="#c8a870"/>
    <!-- Head -->
    <ellipse cx="0" cy="22" rx="14" ry="16" fill="#d4a882"/>
    <!-- Victory roll hair (1940s) -->
    <ellipse cx="-8" cy="10" rx="10" ry="7" fill="#5a3a20"/>
    <ellipse cx="8" cy="10" rx="10" ry="7" fill="#5a3a20"/>
    <rect x="-10" y="6" width="20" height="8" fill="#4a2a10"/>
    <!-- Eyes -->
    <circle cx="-4" cy="22" r="2" fill="#1a1a00"/>
    <circle cx="4" cy="22" r="2" fill="#1a1a00"/>
    <!-- Working on panel -->
    <line x1="14" y1="50" x2="45" y2="40" stroke="#d4a882" stroke-width="5" stroke-linecap="round"/>
  </g>

  <!-- Person 2 -->
  <g transform="translate(570, 245)">
    <ellipse cx="0" cy="85" rx="20" ry="38" fill="#3A5A8B"/>
    <rect x="-20" y="65" width="40" height="28" fill="#3A5A8B"/>
    <rect x="-13" y="33" width="26" height="34" fill="#e8d8b8"/>
    <ellipse cx="0" cy="20" rx="13" ry="15" fill="#c89060"/>
    <ellipse cx="-6" cy="8" rx="9" ry="6" fill="#2a1a00"/>
    <ellipse cx="6" cy="8" rx="9" ry="6" fill="#2a1a00"/>
    <circle cx="-4" cy="20" r="2" fill="#1a1a00"/>
    <circle cx="4" cy="20" r="2" fill="#1a1a00"/>
    <!-- Clipboard -->
    <rect x="14" y="38" width="25" height="35" fill="#e0d0a0" rx="2"/>
    <rect x="16" y="42" width="21" height="3" fill="#8a7840"/>
    <rect x="16" y="48" width="18" height="3" fill="#8a7840"/>
    <rect x="16" y="54" width="20" height="3" fill="#8a7840"/>
  </g>

  <!-- ENIAC label plate -->
  <rect x="200" y="170" width="220" height="35" fill="#2a1808" rx="3"/>
  <text x="310" y="193" fill="#ff8800" font-size="16" font-family="monospace" text-anchor="middle" font-weight="bold">ENIAC</text>

  <!-- Stats info -->
  <g transform="translate(475, 80)">
    <rect x="0" y="0" width="295" height="140" fill="#100a00" opacity="0.8" rx="5"/>
    <text x="148" y="22" fill="#ff8800" font-size="12" font-family="monospace" text-anchor="middle" font-weight="bold">ENIAC SPECIFICATIONS</text>
    <text x="20" y="45" fill="#cc6600" font-size="11" font-family="monospace">18,000 vacuum tubes</text>
    <text x="20" y="63" fill="#cc6600" font-size="11" font-family="monospace">70,000 resistors</text>
    <text x="20" y="81" fill="#cc6600" font-size="11" font-family="monospace">10,000 capacitors</text>
    <text x="20" y="99" fill="#cc6600" font-size="11" font-family="monospace">30 tons · 167 m²</text>
    <text x="20" y="117" fill="#aa4400" font-size="11" font-family="monospace">5,000 additions/second</text>
    <text x="20" y="135" fill="#aa4400" font-size="11" font-family="monospace">Artillery ballistics · 1946</text>
  </g>

  <!-- Title -->
  <rect x="0" y="390" width="800" height="60" fill="#0d0800" opacity="0.95"/>
  <text x="400" y="416" fill="#ff8800" font-size="18" font-family="Georgia, serif" text-anchor="middle" font-weight="bold">ENIAC 가동 · 다목적 전자 컴퓨터</text>
  <text x="400" y="440" fill="#8B4400" font-size="13" font-family="Georgia, serif" text-anchor="middle">Electronic Numerical Integrator and Computer · 1946 · 18,000 Vacuum Tubes</text>
</svg>
