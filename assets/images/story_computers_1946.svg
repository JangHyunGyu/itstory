    <g fill="#44ff44" filter="url(#tubeGlowFilter)" opacity="0.8">
      <circle cx="80" cy="20" r="5"/>
      <circle cx="50" cy="55" r="5"/>
      <circle cx="20" cy="90" r="5"/>
    </g>
    <!-- Switches row -->
    <g fill="#4a3a18" stroke="#8a6a30" stroke-width="1">
      <rect x="10" y="115" width="8" height="20" rx="2"/>
      <rect x="25" y="115" width="8" height="20" rx="2"/>
      <rect x="40" y="115" width="8" height="20" rx="2"/>
      <rect x="55" y="115" width="8" height="20" rx="2"/>
      <rect x="70" y="115" width="8" height="20" rx="2"/>
      <rect x="85" y="115" width="8" height="20" rx="2"/>
      <rect x="100" y="115" width="8" height="20" rx="2"/>
    </g>
  </g>

  <!-- Cables hanging from panels -->
  <g stroke="#1a1000" stroke-width="4" fill="none" opacity="0.7">
    <path d="M 60 360 Q 80 320 100 360"/>
    <path d="M 110 355 Q 140 310 160 360"/>
    <path d="M 240 360 Q 255 325 275 355"/>
    <path d="M 380 358 Q 395 318 415 360"/>
