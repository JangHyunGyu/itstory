    <g fill="#3a2a10" stroke="#6a4a20" stroke-width="1">
      <circle cx="20" cy="20" r="12"/>
      <circle cx="50" cy="20" r="12"/>
      <circle cx="80" cy="20" r="12"/>
      <circle cx="20" cy="55" r="12"/>
      <circle cx="50" cy="55" r="12"/>
      <circle cx="80" cy="55" r="12"/>
      <circle cx="20" cy="90" r="12"/>
