<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- Background: Bell Labs, late night, warm office -->
  <rect width="800" height="450" fill="#141e14"/>
  <rect x="0" y="350" width="800" height="100" fill="#0e160e"/>
  <line x1="0" y1="350" x2="800" y2="350" stroke="#1a2a1a" stroke-width="2"/>

  <!-- Workbench / desk -->
  <rect x="60" y="270" width="500" height="16" rx="3" fill="#2a3a1a" stroke="#3a5028" stroke-width="1.5"/>
  <!-- Desk legs -->
  <rect x="80" y="286" width="10" height="64" fill="#1e2c14"/>
  <rect x="540" y="286" width="10" height="64" fill="#1e2c14"/>

  <!-- PDP-7 computer (the machine UNIX was written on) -->
  <rect x="70" y="130" width="180" height="140" rx="5" fill="#141e10" stroke="#2a4a20" stroke-width="2"/>
  <text x="160" y="123" text-anchor="middle" font-family="monospace" font-size="10" fill="#44aa44">PDP-7</text>
  <!-- CRT display on PDP-7 -->
  <rect x="88" y="145" width="144" height="110" rx="4" fill="#001000" stroke="#1a4a1a" stroke-width="2"/>
  <!-- Terminal output -->
  <g font-family="monospace" font-size="9" fill="#00cc44">
    <text x="96" y="162">$ ls</text>
    <text x="96" y="175">bin   dev   etc</text>
    <text x="96" y="188">lib   tmp   usr</text>
    <text x="96" y="201">$ cat hello.c</text>
    <text x="96" y="214">main() &#123;</text>
    <text x="96" y="227">  write(1,"hi\n",3);</text>
    <text x="96" y="240">&#125;</text>
    <text x="96" y="252" fill="#00ff66">$ _</text>
  </g>

  <!-- Keyboard in front of PDP-7 -->
  <rect x="88" y="258" width="144" height="14" rx="3" fill="#1a2a18" stroke="#2a4a28" stroke-width="1"/>
  <g fill="#0e1e0e">
    <rect x="94" y="260" width="8" height="10" rx="1"/>
    <rect x="106" y="260" width="8" height="10" rx="1"/>
    <rect x="118" y="260" width="8" height="10" rx="1"/>
    <rect x="130" y="260" width="8" height="10" rx="1"/>
    <rect x="142" y="260" width="8" height="10" rx="1"/>
    <rect x="154" y="260" width="8" height="10" rx="1"/>
    <rect x="166" y="260" width="8" height="10" rx="1"/>
    <rect x="178" y="260" width="8" height="10" rx="1"/>
    <rect x="190" y="260" width="8" height="10" rx="1"/>
    <rect x="202" y="260" width="8" height="10" rx="1"/>
    <rect x="214" y="260" width="8" height="10" rx="1"/>
  </g>

  <!-- UNIX Philosophy in center -->
  <rect x="280" y="80" width="260" height="230" rx="6" fill="#0a180a" stroke="#1a4a1a" stroke-width="2"/>
  <text x="410" y="70" text-anchor="middle" font-family="monospace" font-size="13" fill="#44dd44" font-weight="bold">UNIX PHILOSOPHY</text>

  <!-- Philosophy pillars -->
  <rect x="298" y="96" width="224" height="28" rx="4" fill="#143014" stroke="#2a6a2a" stroke-width="1.5"/>
  <text x="410" y="115" text-anchor="middle" font-family="monospace" font-size="10" fill="#88ee88">① 한 가지 일을 잘 하라</text>
  <rect x="298" y="132" width="224" height="28" rx="4" fill="#143014" stroke="#2a6a2a" stroke-width="1.5"/>
  <text x="410" y="151" text-anchor="middle" font-family="monospace" font-size="10" fill="#88ee88">② 작은 도구를 조합하라</text>
  <rect x="298" y="168" width="224" height="28" rx="4" fill="#143014" stroke="#2a6a2a" stroke-width="1.5"/>
  <text x="410" y="187" text-anchor="middle" font-family="monospace" font-size="10" fill="#88ee88">③ 모든 것은 파일이다</text>
  <rect x="298" y="204" width="224" height="28" rx="4" fill="#143014" stroke="#2a6a2a" stroke-width="1.5"/>
  <text x="410" y="223" text-anchor="middle" font-family="monospace" font-size="10" fill="#88ee88">④ 파이프로 연결하라</text>
  <rect x="298" y="240" width="224" height="28" rx="4" fill="#143014" stroke="#2a6a2a" stroke-width="1.5"/>
  <text x="410" y="259" text-anchor="middle" font-family="monospace" font-size="10" fill="#88ee88">⑤ 이식성 있게 작성하라</text>

  <!-- Pipe examples -->
  <rect x="298" y="278" width="224" height="24" rx="3" fill="#0a1a0a" stroke="#1a3a1a" stroke-width="1"/>
  <text x="410" y="294" text-anchor="middle" font-family="monospace" font-size="9" fill="#44aa44">ls | grep txt | wc -l</text>

  <!-- Ken Thompson + Dennis Ritchie figures -->
  <!-- Person 1: Ken Thompson -->
  <ellipse cx="610" cy="190" rx="22" ry="22" fill="#1e301e"/>
  <rect x="588" y="212" width="44" height="70" rx="5" fill="#162816"/>
  <text x="610" y="295" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#44aa44">Ken Thompson</text>

  <!-- Person 2: Dennis Ritchie -->
  <ellipse cx="690" cy="190" rx="22" ry="22" fill="#1e301e"/>
  <rect x="668" y="212" width="44" height="70" rx="5" fill="#162816"/>
  <text x="690" y="295" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#44aa44">Dennis Ritchie</text>

  <!-- Bell Labs logo -->
  <circle cx="650" cy="100" r="40" fill="#0a1a0a" stroke="#2a5a2a" stroke-width="2"/>
  <text x="650" y="95" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#66cc66" font-weight="bold">BELL</text>
  <text x="650" y="110" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#66cc66" font-weight="bold">LABS</text>
  <text x="650" y="125" text-anchor="middle" font-family="monospace" font-size="8" fill="#448844">1969</text>

  <!-- Heritage tree: UNIX → descendants -->
  <rect x="30" y="355" width="740" height="42" rx="5" fill="#0a180a" stroke="#1a4a1a" stroke-width="1.5"/>
  <text x="400" y="371" text-anchor="middle" font-family="monospace" font-size="10" fill="#66cc66">UNIX 계보: BSD → FreeBSD · Linux · macOS · iOS · Android</text>
  <text x="400" y="387" text-anchor="middle" font-family="monospace" font-size="9" fill="#448844">C 언어와 함께 퍼진 "작은 도구, 큰 시스템"의 철학</text>

  <!-- Title -->
  <rect x="0" y="410" width="800" height="40" fill="#0e160e" opacity="0.95"/>
  <text x="400" y="432" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#66cc66" font-weight="bold">UNIX — 작은 도구를 조합하는 철학을 심다 · 1969</text>
</svg>
