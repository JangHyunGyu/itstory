<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- Background: IBM corporate blue era -->
  <rect width="800" height="450" fill="#0a0f1e"/>
  <rect x="0" y="350" width="800" height="100" fill="#080c18"/>
  <line x1="0" y1="350" x2="800" y2="350" stroke="#1a2a50" stroke-width="2"/>

  <!-- IBM logo area -->
  <rect x="30" y="30" width="120" height="50" rx="4" fill="#003399"/>
  <text x="90" y="64" text-anchor="middle" font-family="sans-serif" font-size="30" fill="white" font-weight="bold" letter-spacing="3">IBM</text>

  <!-- System/360 hardware family - multiple machines showing same OS -->
  <!-- Model 30 (small) -->
  <rect x="30" y="110" width="100" height="180" rx="4" fill="#0e1830" stroke="#1a3a70" stroke-width="2"/>
  <text x="80" y="105" text-anchor="middle" font-family="monospace" font-size="9" fill="#4466cc">MODEL 30</text>
  <rect x="44" y="120" width="72" height="48" rx="2" fill="#0a1020" stroke="#1a3060" stroke-width="1"/>
  <!-- Indicator lights -->
  <g fill="#cc4400">
    <circle cx="58" cy="134" r="4"/>
    <circle cx="72" cy="134" r="4"/>
    <circle cx="86" cy="134" r="4"/>
    <circle cx="100" cy="134" r="4"/>
  </g>
  <g fill="#00cc44">
    <circle cx="58" cy="150" r="4"/>
    <circle cx="72" cy="150" r="4"/>
  </g>
  <circle cx="86" cy="150" r="4" fill="#cc4400"/>
  <circle cx="100" cy="150" r="4" fill="#00cc44"/>
  <!-- Tape drives -->
  <rect x="44" y="178" width="30" height="40" rx="2" fill="#0a1020" stroke="#1a3060" stroke-width="1"/>
  <circle cx="59" cy="198" r="14" fill="#0e1528" stroke="#2a4a80" stroke-width="1"/>
  <circle cx="59" cy="198" r="7" fill="#080f1e"/>
  <rect x="80" y="178" width="30" height="40" rx="2" fill="#0a1020" stroke="#1a3060" stroke-width="1"/>
  <circle cx="95" cy="198" r="14" fill="#0e1528" stroke="#2a4a80" stroke-width="1"/>
  <circle cx="95" cy="198" r="7" fill="#080f1e"/>

  <!-- Model 50 (medium) -->
  <rect x="160" y="90" width="130" height="200" rx="4" fill="#0e1830" stroke="#1a3a70" stroke-width="2"/>
  <text x="225" y="84" text-anchor="middle" font-family="monospace" font-size="9" fill="#4466cc">MODEL 50</text>
  <rect x="175" y="100" width="100" height="68" rx="2" fill="#0a1020" stroke="#1a3060" stroke-width="1"/>
  <!-- Bigger panel -->
  <g fill="#cc4400">
    <circle cx="192" cy="118" r="5"/>
    <circle cx="210" cy="118" r="5"/>
    <circle cx="228" cy="118" r="5"/>
    <circle cx="246" cy="118" r="5"/>
    <circle cx="264" cy="118" r="5"/>
  </g>
  <g fill="#00cc44">
    <circle cx="192" cy="136" r="5"/>
    <circle cx="228" cy="136" r="5"/>
    <circle cx="264" cy="136" r="5"/>
  </g>
  <g fill="#cc4400">
    <circle cx="210" cy="136" r="5"/>
    <circle cx="246" cy="136" r="5"/>
  </g>
  <g fill="#ffaa00">
    <circle cx="192" cy="154" r="5"/>
    <circle cx="210" cy="154" r="5"/>
    <circle cx="228" cy="154" r="5"/>
    <circle cx="246" cy="154" r="5"/>
    <circle cx="264" cy="154" r="5"/>
  </g>
  <!-- Tape drives -->
  <rect x="175" y="178" width="46" height="60" rx="2" fill="#0a1020" stroke="#1a3060" stroke-width="1"/>
  <circle cx="198" cy="208" r="20" fill="#0e1528" stroke="#2a4a80" stroke-width="1.5"/>
  <circle cx="198" cy="208" r="10" fill="#080f1e"/>
  <rect x="234" y="178" width="40" height="60" rx="2" fill="#0a1020" stroke="#1a3060" stroke-width="1"/>
  <circle cx="254" cy="208" r="18" fill="#0e1528" stroke="#2a4a80" stroke-width="1.5"/>
  <circle cx="254" cy="208" r="9" fill="#080f1e"/>

  <!-- Model 75 (large) -->
  <rect x="320" y="70" width="160" height="230" rx="5" fill="#0e1830" stroke="#2a4a90" stroke-width="2.5"/>
  <text x="400" y="63" text-anchor="middle" font-family="monospace" font-size="10" fill="#5577dd">MODEL 75</text>
  <rect x="335" y="82" width="130" height="90" rx="2" fill="#0a1020" stroke="#1a3060" stroke-width="1"/>
  <!-- Large operator console -->
  <g fill="#cc3300">
    <circle cx="354" cy="100" r="6"/>
    <circle cx="374" cy="100" r="6"/>
    <circle cx="394" cy="100" r="6"/>
    <circle cx="414" cy="100" r="6"/>
    <circle cx="434" cy="100" r="6"/>
    <circle cx="454" cy="100" r="6"/>
  </g>
  <g fill="#00cc33">
    <circle cx="354" cy="122" r="6"/>
    <circle cx="394" cy="122" r="6"/>
    <circle cx="434" cy="122" r="6"/>
    <circle cx="454" cy="122" r="6"/>
  </g>
  <g fill="#ffaa00">
    <circle cx="374" cy="122" r="6"/>
    <circle cx="414" cy="122" r="6"/>
  </g>
  <g fill="#0066ff">
    <circle cx="354" cy="144" r="6"/>
    <circle cx="374" cy="144" r="6"/>
    <circle cx="394" cy="144" r="6"/>
    <circle cx="414" cy="144" r="6"/>
    <circle cx="434" cy="144" r="6"/>
    <circle cx="454" cy="144" r="6"/>
  </g>
  <!-- Disk drives -->
  <rect x="335" y="184" width="56" height="76" rx="3" fill="#0a1020" stroke="#1a3060" stroke-width="1"/>
  <circle cx="363" cy="222" r="24" fill="#0e1528" stroke="#2a4a80" stroke-width="2"/>
  <circle cx="363" cy="222" r="14" fill="#080f1e"/>
  <circle cx="363" cy="222" r="5" fill="#2a4a80"/>
  <rect x="404" y="184" width="70" height="76" rx="3" fill="#0a1020" stroke="#1a3060" stroke-width="1"/>
  <circle cx="439" cy="222" r="24" fill="#0e1528" stroke="#2a4a80" stroke-width="2"/>
  <circle cx="439" cy="222" r="14" fill="#080f1e"/>
  <circle cx="439" cy="222" r="5" fill="#2a4a80"/>

  <!-- OS/360 logo in center cloud/shield -->
  <ellipse cx="590" cy="180" rx="140" ry="100" fill="#061830" stroke="#1a4090" stroke-width="2"/>
  <text x="590" y="150" text-anchor="middle" font-family="monospace" font-size="13" fill="#4488dd">OS/360</text>
  <line x1="520" y1="158" x2="660" y2="158" stroke="#1a4090" stroke-width="1"/>
  <text x="590" y="178" text-anchor="middle" font-family="monospace" font-size="10" fill="#6699cc">ONE OPERATING SYSTEM</text>
  <text x="590" y="196" text-anchor="middle" font-family="monospace" font-size="10" fill="#6699cc">FOR ALL MODELS</text>
  <text x="590" y="218" text-anchor="middle" font-family="monospace" font-size="9" fill="#4477aa">하드웨어 호환성 보장</text>
  <text x="590" y="234" text-anchor="middle" font-family="monospace" font-size="9" fill="#4477aa">소프트웨어 이식성 확보</text>

  <!-- Connecting lines from machines to OS/360 -->
  <path d="M 130 200 Q 350 160 455 180" fill="none" stroke="#2244aa" stroke-width="1.5" stroke-dasharray="5,4" marker-end="url(#blua)"/>
  <path d="M 290 190 Q 390 180 455 185" fill="none" stroke="#2244aa" stroke-width="1.5" stroke-dasharray="5,4" marker-end="url(#blua)"/>
  <path d="M 480 180 L 452 180" fill="none" stroke="#2244aa" stroke-width="1.5" marker-end="url(#blua)"/>

  <defs>
    <marker id="blua" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#2244aa"/>
    </marker>
  </defs>

  <!-- IBM System/360 announcement -->
  <rect x="510" y="300" width="250" height="35" rx="5" fill="#003399" stroke="#2255cc" stroke-width="1"/>
  <text x="635" y="322" text-anchor="middle" font-family="sans-serif" font-size="12" fill="white" font-weight="bold">IBM SYSTEM/360 — April 1964</text>

  <!-- Title -->
  <rect x="0" y="410" width="800" height="40" fill="#080c18" opacity="0.95"/>
  <text x="400" y="432" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#6699dd" font-weight="bold">IBM OS/360 — 하나의 OS로 전 기종 지원 · 1964</text>
</svg>
