<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="bg2020" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#050505"/>
    </linearGradient>
    <linearGradient id="macbookSilver" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e8e8e8"/>
      <stop offset="100%" stop-color="#c0c0c0"/>
    </linearGradient>
    <linearGradient id="m1Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2a2a2a"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>
    <filter id="m1Glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <linearGradient id="perfBar" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4488ff"/>
      <stop offset="100%" stop-color="#aa44ff"/>
    </linearGradient>
    <linearGradient id="m1CoreGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2a"/>
      <stop offset="100%" stop-color="#0d0d1a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg2020)"/>

  <!-- Apple logo + M1 header -->
  <g transform="translate(310, 10)">
    <!-- Apple logo simplified -->
    <g transform="translate(0, 0)">
      <ellipse cx="20" cy="22" rx="18" ry="22" fill="#ffffff" opacity="0.9"/>
      <ellipse cx="20" cy="17" rx="13" ry="17" fill="#0a0a0a"/>
      <ellipse cx="28" cy="8" rx="7" ry="5" fill="#ffffff" opacity="0.5" transform="rotate(-25, 28, 8)"/>
    </g>
    <text x="180" y="28" fill="#ffffff" font-size="22" font-family="sans-serif" text-anchor="middle" font-weight="300" letter-spacing="6">Apple Silicon</text>
    <text x="180" y="48" fill="#888888" font-size="13" font-family="sans-serif" text-anchor="middle" letter-spacing="3">M1 CHIP · 2020</text>
  </g>

  <!-- M1 chip detailed illustration (center-left) -->
  <g transform="translate(40, 70)">
    <!-- Chip die (the actual silicon) -->
    <rect x="10" y="10" width="280" height="280" fill="url(#m1Grad)" rx="12" stroke="#3a3a3a" stroke-width="2"/>
    <rect x="16" y="16" width="268" height="268" fill="#111111" rx="10"/>

    <!-- Apple M1 label -->
    <text x="150" y="50" fill="#ffffff" font-size="20" font-family="sans-serif" text-anchor="middle" font-weight="300" letter-spacing="4">M1</text>
    <text x="150" y="68" fill="#888888" font-size="10" font-family="monospace" text-anchor="middle">5nm · 16 billion transistors</text>

    <!-- CPU Cores block -->
    <rect x="25" y="80" width="115" height="80" fill="#1a2a1a" rx="6" stroke="#44cc44" stroke-width="1.5"/>
    <text x="82" y="98" fill="#44cc44" font-size="10" font-family="monospace" text-anchor="middle" font-weight="bold">CPU</text>
    <!-- 4 Performance cores -->
    <g fill="#1a4a1a" stroke="#44cc44" stroke-width="1">
      <rect x="30" y="103" width="25" height="20" rx="3"/>
      <rect x="58" y="103" width="25" height="20" rx="3"/>
      <rect x="86" y="103" width="25" height="20" rx="3"/>
      <rect x="114" y="103" width="22" height="20" rx="3"/>
    </g>
    <text x="43" y="117" fill="#44cc44" font-size="7" font-family="monospace" text-anchor="middle">P</text>
    <text x="71" y="117" fill="#44cc44" font-size="7" font-family="monospace" text-anchor="middle">P</text>
    <text x="99" y="117" fill="#44cc44" font-size="7" font-family="monospace" text-anchor="middle">P</text>
    <text x="125" y="117" fill="#44cc44" font-size="7" font-family="monospace" text-anchor="middle">P</text>
    <!-- 4 Efficiency cores -->
    <g fill="#0d3a0d" stroke="#2a8a2a" stroke-width="1">
      <rect x="30" y="128" width="25" height="20" rx="3"/>
      <rect x="58" y="128" width="25" height="20" rx="3"/>
      <rect x="86" y="128" width="25" height="20" rx="3"/>
      <rect x="114" y="128" width="22" height="20" rx="3"/>
    </g>
    <text x="43" y="142" fill="#2a8a2a" font-size="7" font-family="monospace" text-anchor="middle">E</text>
    <text x="71" y="142" fill="#2a8a2a" font-size="7" font-family="monospace" text-anchor="middle">E</text>
    <text x="99" y="142" fill="#2a8a2a" font-size="7" font-family="monospace" text-anchor="middle">E</text>
    <text x="125" y="142" fill="#2a8a2a" font-size="7" font-family="monospace" text-anchor="middle">E</text>
    <text x="82" y="157" fill="#1a6a1a" font-size="8" font-family="monospace" text-anchor="middle">4P + 4E cores</text>

    <!-- GPU block -->
    <rect x="155" y="80" width="115" height="80" fill="#1a1a3a" rx="6" stroke="#4488ff" stroke-width="1.5"/>
    <text x="212" y="98" fill="#4488ff" font-size="10" font-family="monospace" text-anchor="middle" font-weight="bold">GPU</text>
    <!-- GPU cores grid -->
    <g fill="#1a1a5a" stroke="#4488ff" stroke-width="0.5">
      <rect x="162" y="103" width="14" height="12" rx="2"/>
      <rect x="180" y="103" width="14" height="12" rx="2"/>
      <rect x="198" y="103" width="14" height="12" rx="2"/>
      <rect x="216" y="103" width="14" height="12" rx="2"/>
      <rect x="234" y="103" width="14" height="12" rx="2"/>
      <rect x="252" y="103" width="14" height="12" rx="2"/>
      <rect x="162" y="118" width="14" height="12" rx="2"/>
      <rect x="180" y="118" width="14" height="12" rx="2"/>
      <rect x="198" y="118" width="14" height="12" rx="2"/>
      <rect x="216" y="118" width="14" height="12" rx="2"/>
      <rect x="234" y="118" width="14" height="12" rx="2"/>
      <rect x="252" y="118" width="14" height="12" rx="2"/>
    </g>
    <text x="212" y="145" fill="#2266cc" font-size="8" font-family="monospace" text-anchor="middle">8-core GPU</text>
    <text x="212" y="157" fill="#1a4a8a" font-size="8" font-family="monospace" text-anchor="middle">2.6 TFLOPS</text>

    <!-- Neural Engine block -->
    <rect x="25" y="175" width="115" height="55" fill="#2a1a3a" rx="6" stroke="#aa44ff" stroke-width="1.5"/>
    <text x="82" y="193" fill="#aa44ff" font-size="10" font-family="monospace" text-anchor="middle" font-weight="bold">Neural Engine</text>
    <text x="82" y="208" fill="#6633cc" font-size="8" font-family="monospace" text-anchor="middle">16-core · 11 TOPS</text>
    <text x="82" y="222" fill="#4422aa" font-size="8" font-family="monospace" text-anchor="middle">AI / ML acceleration</text>

    <!-- Memory controller (Unified) -->
    <rect x="155" y="175" width="115" height="55" fill="#2a1a1a" rx="6" stroke="#ff6633" stroke-width="1.5"/>
    <text x="212" y="193" fill="#ff6633" font-size="10" font-family="monospace" text-anchor="middle" font-weight="bold">Memory</text>
    <text x="212" y="208" fill="#cc4400" font-size="8" font-family="monospace" text-anchor="middle">Unified Memory</text>
    <text x="212" y="222" fill="#aa3300" font-size="8" font-family="monospace" text-anchor="middle">8/16GB · 68.25 GB/s</text>

    <!-- Media Engines / ISP -->
    <rect x="25" y="245" width="245" height="35" fill="#1a2a1a" rx="4" stroke="#2a6a2a" stroke-width="1"/>
    <text x="147" y="258" fill="#3a8a3a" font-size="9" font-family="monospace" text-anchor="middle">Secure Enclave · ISP · Thunderbolt · USB · PCIe</text>
    <text x="147" y="272" fill="#1a5a1a" font-size="8" font-family="monospace" text-anchor="middle">System-on-Chip (SoC) — Everything on one die</text>

    <!-- M1 badge -->
    <circle cx="270" cy="285" r="18" fill="#1a1a1a" stroke="#3a3a3a" stroke-width="1.5"/>
    <text x="270" y="289" fill="#ffffff" font-size="12" font-family="sans-serif" text-anchor="middle" font-weight="bold">M1</text>

    <!-- Chip corner notch (Apple style) -->
    <circle cx="16" cy="16" r="10" fill="#0a0a0a"/>
    <circle cx="284" cy="16" r="10" fill="#0a0a0a"/>
    <circle cx="16" cy="284" r="10" fill="#0a0a0a"/>
    <circle cx="284" cy="284" r="10" fill="#0a0a0a"/>
  </g>

  <!-- MacBook Air silhouette (right side) -->
  <g transform="translate(360, 70)">
    <text x="200" y="20" fill="#cccccc" font-size="14" font-family="sans-serif" text-anchor="middle">MacBook Air M1</text>

    <!-- Laptop lid -->
    <rect x="30" y="30" width="340" height="210" fill="url(#macbookSilver)" rx="12"/>
    <rect x="36" y="36" width="328" height="198" fill="#1a1a2a" rx="8"/>

    <!-- Screen content - performance showing -->
    <rect x="40" y="40" width="320" height="190" fill="#001020" rx="6"/>
    <text x="200" y="62" fill="#ffffff" font-size="12" font-family="sans-serif" text-anchor="middle" font-weight="300">macOS Big Sur</text>
    <text x="200" y="82" fill="#888888" font-size="10" font-family="monospace" text-anchor="middle">Apple M1 · macOS 11.0</text>
    <line x1="50" y1="90" x2="350" y2="90" stroke="#1a3a5a" stroke-width="0.5"/>

    <!-- Performance bars -->
    <text x="55" y="110" fill="#cccccc" font-size="9" font-family="monospace">CPU Performance:</text>
    <rect x="55" y="115" width="200" height="12" fill="#111122" rx="3"/>
    <rect x="55" y="115" width="188" height="12" fill="url(#perfBar)" rx="3"/>
    <text x="260" y="125" fill="#4488ff" font-size="8" font-family="monospace">3.5x faster</text>

    <text x="55" y="142" fill="#cccccc" font-size="9" font-family="monospace">GPU Performance:</text>
    <rect x="55" y="147" width="200" height="12" fill="#111122" rx="3"/>
    <rect x="55" y="147" width="170" height="12" fill="#5533cc" rx="3"/>
    <rect x="55" y="147" width="170" height="12" fill="url(#perfBar)" rx="3" opacity="0.7"/>
    <text x="260" y="157" fill="#aa44ff" font-size="8" font-family="monospace">5x faster</text>

    <text x="55" y="174" fill="#cccccc" font-size="9" font-family="monospace">Battery Life:</text>
    <rect x="55" y="179" width="200" height="12" fill="#111122" rx="3"/>
    <rect x="55" y="179" width="180" height="12" fill="#44cc44" rx="3"/>
    <text x="260" y="189" fill="#44cc44" font-size="8" font-family="monospace">18h! (2x longer)</text>

    <text x="55" y="206" fill="#cccccc" font-size="9" font-family="monospace">vs Intel MacBook Pro</text>
    <text x="200" y="220" fill="#4488ff" font-size="9" font-family="monospace" text-anchor="middle">ARM defeats x86 in laptops for first time</text>

    <!-- Apple logo on screen -->
    <text x="196" y="55" fill="#ffffff" font-size="18" font-family="sans-serif" opacity="0.15"></text>

    <!-- Keyboard/base -->
    <rect x="0" y="238" width="400" height="18" fill="#d8d8d8" rx="4"/>
    <rect x="100" y="246" width="200" height="8" fill="#b0b0b0" rx="2"/>
    <!-- Trackpad -->
    <rect x="155" y="255" width="90" height="55" fill="#c8c8c8" rx="6"/>
  </g>

  <!-- ARM vs x86 comparison (bottom right) -->
  <g transform="translate(360, 360)">
    <rect x="0" y="0" width="420" height="60" fill="#080808" rx="5" stroke="#2a2a2a" stroke-width="1"/>
    <text x="210" y="18" fill="#cccccc" font-size="11" font-family="monospace" text-anchor="middle" font-weight="bold">ARM vs x86 — The Architecture Shift</text>
    <text x="100" y="37" fill="#44cc44" font-size="10" font-family="monospace" text-anchor="middle">ARM (RISC)</text>
    <line x1="200" y1="25" x2="200" y2="55" stroke="#2a2a2a" stroke-width="1"/>
    <text x="310" y="37" fill="#4488ff" font-size="10" font-family="monospace" text-anchor="middle">x86 (CISC)</text>
    <text x="100" y="52" fill="#1a8a1a" font-size="9" font-family="monospace" text-anchor="middle">Low power · Unified memory</text>
    <text x="310" y="52" fill="#2266aa" font-size="9" font-family="monospace" text-anchor="middle">High perf · Legacy compat.</text>
  </g>

  <!-- M1 chip glow effect -->
  <ellipse cx="190" cy="210" rx="150" ry="150" fill="#4488ff" opacity="0.03" filter="url(#m1Glow)"/>

  <!-- Title bar -->
  <rect x="0" y="400" width="800" height="50" fill="#050505" opacity="0.97"/>
  <text x="400" y="422" fill="#ffffff" font-size="17" font-family="Georgia, serif" text-anchor="middle" font-weight="bold">애플 실리콘 · ARM이 데스크톱을 점령하다</text>
  <text x="400" y="442" fill="#888888" font-size="12" font-family="Georgia, serif" text-anchor="middle">Apple M1 · 5nm · 16B transistors · ARM SoC · Performance Per Watt Revolution · 2020</text>
</svg>
