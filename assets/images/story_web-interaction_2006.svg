<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="bg06" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a2e"/>
      <stop offset="100%" style="stop-color:#0d1b35"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bg06)"/>

  <!-- jQuery logo-like element -->
  <circle cx="160" cy="130" r="90" fill="#0769ad" opacity="0.15"/>
  <text x="160" y="100" font-family="Georgia, serif" font-size="48" fill="#0769ad" text-anchor="middle" font-style="italic" font-weight="bold">jQuery</text>
  <text x="160" y="130" font-family="sans-serif" font-size="14" fill="#5eb0e0" text-anchor="middle">Write less, do more.</text>

  <!-- jQuery version badge -->
  <rect x="100" y="150" width="120" height="30" rx="15" fill="#0769ad"/>
  <text x="160" y="170" font-family="sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">jQuery 1.0</text>
  <text x="160" y="200" font-family="sans-serif" font-size="12" fill="#888" text-anchor="middle">August 26, 2006</text>
  <text x="160" y="218" font-family="sans-serif" font-size="12" fill="#888" text-anchor="middle">John Resig · BarCamp NYC</text>

  <!-- Center: Code editor -->
  <rect x="270" y="30" width="380" height="310" rx="6" fill="#1e1e1e" stroke="#0769ad" stroke-width="1.5"/>
  <!-- Editor title bar -->
  <rect x="270" y="30" width="380" height="28" rx="6" fill="#2d2d2d"/>
  <rect x="270" y="44" width="380" height="14" fill="#2d2d2d"/>
  <circle cx="290" cy="44" r="6" fill="#ff5f57"/>
  <circle cx="308" cy="44" r="6" fill="#febc2e"/>
  <circle cx="326" cy="44" r="6" fill="#28c840"/>
  <text x="450" y="49" font-family="monospace" font-size="11" fill="#aaa" text-anchor="middle">script.js · John Resig's demo</text>

  <!-- Line numbers + code -->
  <!-- Before jQuery (traditional JS) -->
  <text x="286" y="74" font-family="monospace" font-size="10" fill="#555">1</text>
  <text x="300" y="74" font-family="monospace" font-size="11" fill="#6a9955">// Before jQuery (verbose)</text>
  <text x="286" y="92" font-family="monospace" font-size="10" fill="#555">2</text>
  <text x="300" y="92" font-family="monospace" font-size="11" fill="#569cd6">var</text>
  <text x="322" y="92" font-family="monospace" font-size="11" fill="#d4d4d4"> items = document</text>
  <text x="300" y="108" font-family="monospace" font-size="11" fill="#d4d4d4">  .getElementById(</text>
  <text x="300" y="124" font-family="monospace" font-size="11" fill="#d4d4d4">    </text>
  <text x="314" y="124" font-family="monospace" font-size="11" fill="#ce9178">"todo"</text>
  <text x="356" y="124" font-family="monospace" font-size="11" fill="#d4d4d4">)</text>
  <text x="300" y="140" font-family="monospace" font-size="11" fill="#d4d4d4">  .getElementsByTagName(</text>
  <text x="300" y="156" font-family="monospace" font-size="11" fill="#d4d4d4">    </text>
  <text x="314" y="156" font-family="monospace" font-size="11" fill="#ce9178">"li"</text>
  <text x="336" y="156" font-family="monospace" font-size="11" fill="#d4d4d4">);</text>

  <!-- Divider -->
  <line x1="280" y1="170" x2="640" y2="170" stroke="#333" stroke-width="1" stroke-dasharray="4,4"/>
  <text x="450" y="165" font-family="sans-serif" font-size="10" fill="#0769ad" text-anchor="middle">↓  With jQuery ↓</text>

  <!-- After jQuery (clean) -->
  <text x="286" y="190" font-family="monospace" font-size="10" fill="#555">10</text>
  <text x="300" y="190" font-family="monospace" font-size="11" fill="#6a9955">// With jQuery — one line!</text>
  <text x="286" y="210" font-family="monospace" font-size="10" fill="#555">11</text>
  <text x="300" y="210" font-family="monospace" font-size="11" fill="#9cdcfe">$(</text>
  <text x="318" y="210" font-family="monospace" font-size="11" fill="#ce9178">"#todo li"</text>
  <text x="385" y="210" font-family="monospace" font-size="11" fill="#9cdcfe">)</text>

  <text x="286" y="228" font-family="monospace" font-size="10" fill="#555">12</text>
  <text x="300" y="228" font-family="monospace" font-size="11" fill="#d4d4d4">  .</text>
  <text x="318" y="228" font-family="monospace" font-size="11" fill="#dcdcaa">addClass</text>
  <text x="374" y="228" font-family="monospace" font-size="11" fill="#d4d4d4">(</text>
  <text x="382" y="228" font-family="monospace" font-size="11" fill="#ce9178">"done"</text>
  <text x="424" y="228" font-family="monospace" font-size="11" fill="#d4d4d4">)</text>

  <text x="286" y="246" font-family="monospace" font-size="10" fill="#555">13</text>
  <text x="300" y="246" font-family="monospace" font-size="11" fill="#d4d4d4">  .</text>
  <text x="318" y="246" font-family="monospace" font-size="11" fill="#dcdcaa">fadeOut</text>
  <text x="372" y="246" font-family="monospace" font-size="11" fill="#d4d4d4">(</text>
  <text x="380" y="246" font-family="monospace" font-size="11" fill="#b5cea8">400</text>
  <text x="404" y="246" font-family="monospace" font-size="11" fill="#d4d4d4">)</text>

  <text x="286" y="264" font-family="monospace" font-size="10" fill="#555">14</text>
  <text x="300" y="264" font-family="monospace" font-size="11" fill="#d4d4d4">  .</text>
  <text x="318" y="264" font-family="monospace" font-size="11" fill="#dcdcaa">ajax</text>
  <text x="346" y="264" font-family="monospace" font-size="11" fill="#d4d4d4">({ </text>
  <text x="372" y="264" font-family="monospace" font-size="11" fill="#9cdcfe">url</text>
  <text x="396" y="264" font-family="monospace" font-size="11" fill="#d4d4d4">: </text>
  <text x="408" y="264" font-family="monospace" font-size="11" fill="#ce9178">"/save"</text>
  <text x="452" y="264" font-family="monospace" font-size="11" fill="#d4d4d4"> });</text>

  <text x="286" y="290" font-family="monospace" font-size="10" fill="#555">15</text>
  <text x="300" y="290" font-family="monospace" font-size="11" fill="#6a9955">// Works in IE6, FF, Safari!</text>

  <!-- Browser compat icons -->
  <text x="300" y="318" font-family="sans-serif" font-size="11" fill="#888">Cross-browser: </text>
  <rect x="400" y="306" width="50" height="18" rx="3" fill="#0769ad" opacity="0.8"/>
  <text x="425" y="319" font-family="sans-serif" font-size="10" fill="white" text-anchor="middle">IE 6+</text>
  <rect x="456" y="306" width="50" height="18" rx="3" fill="#ff6611" opacity="0.8"/>
  <text x="481" y="319" font-family="sans-serif" font-size="10" fill="white" text-anchor="middle">FF 1+</text>
  <rect x="512" y="306" width="60" height="18" rx="3" fill="#4484db" opacity="0.8"/>
  <text x="542" y="319" font-family="sans-serif" font-size="10" fill="white" text-anchor="middle">Safari 1.2+</text>
  <rect x="578" y="306" width="56" height="18" rx="3" fill="#cc2200" opacity="0.8"/>
  <text x="606" y="319" font-family="sans-serif" font-size="10" fill="white" text-anchor="middle">Opera 7+</text>

  <!-- Plugin ecosystem -->
  <rect x="30" y="270" width="220" height="80" rx="6" fill="#0d1f35" stroke="#0769ad" stroke-width="1"/>
  <text x="140" y="290" font-family="sans-serif" font-size="12" fill="#5eb0e0" text-anchor="middle">Plugin Ecosystem</text>
  <text x="40" y="310" font-family="sans-serif" font-size="11" fill="#888">$.fn.slider  $.fn.modal</text>
  <text x="40" y="328" font-family="sans-serif" font-size="11" fill="#888">$.fn.tabs    $.fn.datepicker</text>
  <text x="40" y="346" font-family="sans-serif" font-size="11" fill="#555">10,000+ plugins by 2008</text>

  <!-- Year badge -->
  <rect x="680" y="290" width="90" height="36" rx="18" fill="#0769ad"/>
  <text x="725" y="314" font-family="sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">2006</text>

  <!-- Bottom caption -->
  <text x="400" y="400" font-family="sans-serif" font-size="16" fill="#5eb0e0" text-anchor="middle" font-weight="bold">"One line does it all" — jQuery unifies browsers</text>
  <text x="400" y="424" font-family="sans-serif" font-size="12" fill="#888" text-anchor="middle">John Resig · BarCamp NYC · January 2006</text>
</svg>
