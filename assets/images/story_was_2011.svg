<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- Background: dark modern, Nginx aesthetic -->
  <rect width="800" height="450" fill="#0d1f0d"/>

  <!-- Subtle dark green grid -->
  <pattern id="grid11" width="30" height="30" patternUnits="userSpaceOnUse">
    <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#0a1a0a" stroke-width="0.5"/>
  </pattern>
  <rect width="800" height="450" fill="url(#grid11)"/>

  <!-- Title -->
  <text x="400" y="34" font-family="sans-serif" font-size="15" font-weight="bold" fill="#44cc44" text-anchor="middle">Nginx 1.0 Stable — 2011</text>
  <text x="400" y="54" font-family="sans-serif" font-size="11" fill="#4a8a4a" text-anchor="middle">Event-driven · Non-blocking I/O · Reverse proxy · 10K connections</text>

  <!-- === Nginx N logo (stylized) === -->
  <rect x="328" y="70" width="144" height="144" rx="12" fill="#009900"/>
  <text x="400" y="172" font-family="serif" font-size="110" font-weight="bold" fill="white" text-anchor="middle" opacity="0.95">N</text>

  <!-- == LEFT side: Apache model (thread-per-request) == -->
  <text x="120" y="84" font-family="sans-serif" font-size="11" font-weight="bold" fill="#cc4444" text-anchor="middle">Apache (old model)</text>
  <text x="120" y="100" font-family="sans-serif" font-size="8" fill="#884444" text-anchor="middle">Thread per request</text>

  <!-- Thread boxes -->
  <rect x="44" y="110" width="152" height="22" rx="4" fill="#cc4444" opacity="0.9"/>
  <text x="120" y="125" font-family="sans-serif" font-size="8" fill="white" text-anchor="middle">Thread 1 — Request A</text>
  <rect x="44" y="136" width="152" height="22" rx="4" fill="#cc4444" opacity="0.8"/>
  <text x="120" y="151" font-family="sans-serif" font-size="8" fill="white" text-anchor="middle">Thread 2 — Request B</text>
  <rect x="44" y="162" width="152" height="22" rx="4" fill="#cc4444" opacity="0.7"/>
  <text x="120" y="177" font-family="sans-serif" font-size="8" fill="white" text-anchor="middle">Thread 3 — Request C</text>
  <rect x="44" y="188" width="152" height="22" rx="4" fill="#cc4444" opacity="0.6"/>
  <text x="120" y="203" font-family="sans-serif" font-size="8" fill="white" text-anchor="middle">Thread 4 — waiting I/O...</text>
  <rect x="44" y="214" width="152" height="22" rx="4" fill="#cc4444" opacity="0.5"/>
  <text x="120" y="229" font-family="sans-serif" font-size="8" fill="white" text-anchor="middle">Thread 5 — waiting I/O...</text>
  <rect x="44" y="240" width="152" height="22" rx="4" fill="#884444" opacity="0.4"/>
  <text x="120" y="255" font-family="sans-serif" font-size="8" fill="#faa" text-anchor="middle">... 500 threads idle ...</text>

  <text x="120" y="280" font-family="sans-serif" font-size="8" fill="#ff8888">High RAM usage</text>
  <text x="120" y="294" font-family="sans-serif" font-size="8" fill="#ff8888">Context-switch overhead</text>
  <text x="120" y="308" font-family="sans-serif" font-size="8" fill="#ff8888">C10K problem ✗</text>

  <!-- == RIGHT side: Nginx event-driven model == -->
  <text x="660" y="84" font-family="sans-serif" font-size="11" font-weight="bold" fill="#44cc44" text-anchor="middle">Nginx (event loop)</text>
  <text x="660" y="100" font-family="sans-serif" font-size="8" fill="#2a8a2a" text-anchor="middle">Non-blocking I/O</text>

  <!-- Single worker with event loop -->
  <rect x="570" y="110" width="180" height="180" rx="8" fill="#1a4a1a"/>
  <text x="660" y="132" font-family="sans-serif" font-size="9" font-weight="bold" fill="#44cc44" text-anchor="middle">Worker Process</text>

  <!-- Event loop circle -->
  <circle cx="660" cy="188" r="52" fill="#0d2a0d" stroke="#44cc44" stroke-width="2"/>
  <text x="660" y="183" font-family="sans-serif" font-size="8" fill="#44cc44" text-anchor="middle">Event</text>
  <text x="660" y="197" font-family="sans-serif" font-size="8" fill="#44cc44" text-anchor="middle">Loop</text>
  <!-- Orbit dots representing events -->
  <circle cx="660" cy="136" r="5" fill="#aaffaa"/>
  <circle cx="708" cy="162" r="5" fill="#aaffaa"/>
  <circle cx="708" cy="214" r="5" fill="#aaffaa"/>
  <circle cx="660" cy="240" r="5" fill="#aaffaa"/>
  <circle cx="612" cy="214" r="5" fill="#aaffaa"/>
  <circle cx="612" cy="162" r="5" fill="#aaffaa"/>

  <text x="660" y="304" font-family="sans-serif" font-size="8" fill="#44cc44" text-anchor="middle">epoll / kqueue</text>

  <!-- C10K checkmark -->
  <text x="570" y="328" font-family="sans-serif" font-size="8" fill="#44cc44">✓ 10,000+ concurrent conns</text>
  <text x="570" y="342" font-family="sans-serif" font-size="8" fill="#44cc44">✓ Low memory footprint</text>
  <text x="570" y="356" font-family="sans-serif" font-size="8" fill="#44cc44">✓ Async upstream proxy</text>

  <!-- === CENTER: Nginx as reverse proxy architecture === -->
  <rect x="310" y="236" width="180" height="160" rx="10" fill="#1a3a1a" stroke="#44cc44" stroke-width="1.5"/>
  <text x="400" y="258" font-family="sans-serif" font-size="10" font-weight="bold" fill="#44cc44" text-anchor="middle">Nginx Config</text>
  <text x="318" y="276" font-family="monospace" font-size="7" fill="#aaffaa">upstream backend {</text>
  <text x="326" y="288" font-family="monospace" font-size="7" fill="#88cc88">  server app1:3000;</text>
  <text x="326" y="300" font-family="monospace" font-size="7" fill="#88cc88">  server app2:3000;</text>
  <text x="318" y="312" font-family="monospace" font-size="7" fill="#aaffaa">}</text>
  <text x="318" y="326" font-family="monospace" font-size="7" fill="#aaffaa">location / {</text>
  <text x="326" y="338" font-family="monospace" font-size="7" fill="#88cc88">  proxy_pass</text>
  <text x="334" y="350" font-family="monospace" font-size="7" fill="#88cc88">    http://backend;</text>
  <text x="326" y="362" font-family="monospace" font-size="7" fill="#88cc88">  gzip on;</text>
  <text x="318" y="374" font-family="monospace" font-size="7" fill="#aaffaa">}</text>

  <!-- Stats bar at bottom -->
  <rect x="30" y="390" width="740" height="46" rx="8" fill="#1a3a1a" stroke="#2a6a2a" stroke-width="1"/>
  <text x="60" y="408" font-family="monospace" font-size="8" fill="#44cc44">Active connections: 10,000+</text>
  <text x="240" y="408" font-family="monospace" font-size="8" fill="#44cc44">Requests/sec: 50,000</text>
  <text x="420" y="408" font-family="monospace" font-size="8" fill="#44cc44">Memory: 2.5 MB / worker</text>
  <text x="600" y="408" font-family="monospace" font-size="8" fill="#44cc44">CPU: minimal</text>
  <text x="60" y="426" font-family="monospace" font-size="8" fill="#2a9a2a">Igor Sysoev · nginx.org · 2011-04-12 stable release</text>
  <text x="580" y="426" font-family="monospace" font-size="8" fill="#2a9a2a">Market share: 12% → 34%+</text>
</svg>
