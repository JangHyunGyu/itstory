<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- Background: dark module/bundler feel -->
  <rect width="800" height="450" fill="#1c1d1f"/>

  <!-- Title -->
  <text x="400" y="34" font-family="sans-serif" font-size="15" font-weight="bold" fill="#8dd6f9" text-anchor="middle">Webpack 1.0 — 2014</text>
  <text x="400" y="54" font-family="sans-serif" font-size="11" fill="#6a9ab0" text-anchor="middle">Module bundler · Dependency graph · Code splitting · Loaders</text>

  <!-- Webpack logo (stylized cube) -->
  <!-- Cube top face -->
  <polygon points="400,68 466,102 400,136 334,102" fill="#1c78c0"/>
  <!-- Cube right face -->
  <polygon points="466,102 466,170 400,204 400,136" fill="#1565a8"/>
  <!-- Cube left face -->
  <polygon points="334,102 400,136 400,204 334,170" fill="#75b4e8"/>
  <!-- White "W" mark on top face -->
  <text x="400" y="112" font-family="sans-serif" font-size="26" font-weight="bold" fill="white" text-anchor="middle" opacity="0.85">W</text>

  <!-- === Left: Multiple input modules === -->
  <text x="100" y="88" font-family="sans-serif" font-size="10" font-weight="bold" fill="#8dd6f9" text-anchor="middle">Input Modules</text>

  <!-- JS module -->
  <rect x="28" y="96" width="140" height="36" rx="6" fill="#f0db4f" opacity="0.9"/>
  <text x="98" y="112" font-family="monospace" font-size="9" fill="#1a1a1a" text-anchor="middle">app.js</text>
  <text x="98" y="126" font-family="monospace" font-size="7" fill="#444" text-anchor="middle">import React from 'react'</text>

  <!-- CSS module -->
  <rect x="28" y="140" width="140" height="36" rx="6" fill="#2965f1" opacity="0.9"/>
  <text x="98" y="156" font-family="monospace" font-size="9" fill="white" text-anchor="middle">styles.scss</text>
  <text x="98" y="170" font-family="monospace" font-size="7" fill="#aac8ff" text-anchor="middle">sass → css-loader</text>

  <!-- Image asset -->
  <rect x="28" y="184" width="140" height="36" rx="6" fill="#cc4444" opacity="0.9"/>
  <text x="98" y="200" font-family="monospace" font-size="9" fill="white" text-anchor="middle">logo.png</text>
  <text x="98" y="214" font-family="monospace" font-size="7" fill="#ffaaaa" text-anchor="middle">url-loader → base64</text>

  <!-- React component -->
  <rect x="28" y="228" width="140" height="36" rx="6" fill="#61dafb" opacity="0.9"/>
  <text x="98" y="244" font-family="monospace" font-size="9" fill="#1a1a1a" text-anchor="middle">Button.jsx</text>
  <text x="98" y="258" font-family="monospace" font-size="7" fill="#0a4a5a" text-anchor="middle">babel-loader → ES5</text>

  <!-- TypeScript -->
  <rect x="28" y="272" width="140" height="36" rx="6" fill="#007acc" opacity="0.9"/>
  <text x="98" y="288" font-family="monospace" font-size="9" fill="white" text-anchor="middle">utils.ts</text>
  <text x="98" y="302" font-family="monospace" font-size="7" fill="#aad8ff" text-anchor="middle">ts-loader → JS</text>

  <!-- JSON -->
  <rect x="28" y="316" width="140" height="36" rx="6" fill="#888888" opacity="0.9"/>
  <text x="98" y="332" font-family="monospace" font-size="9" fill="white" text-anchor="middle">config.json</text>
  <text x="98" y="346" font-family="monospace" font-size="7" fill="#ddd" text-anchor="middle">json-loader</text>

  <!-- Arrows from inputs to webpack -->
  <line x1="168" y1="114" x2="280" y2="160" stroke="#f0db4f" stroke-width="1.5" opacity="0.7"/>
  <line x1="168" y1="158" x2="280" y2="168" stroke="#2965f1" stroke-width="1.5" opacity="0.7"/>
  <line x1="168" y1="202" x2="280" y2="176" stroke="#cc4444" stroke-width="1.5" opacity="0.7"/>
  <line x1="168" y1="246" x2="280" y2="184" stroke="#61dafb" stroke-width="1.5" opacity="0.7"/>
  <line x1="168" y1="290" x2="300" y2="190" stroke="#007acc" stroke-width="1.5" opacity="0.7"/>
  <line x1="168" y1="334" x2="310" y2="198" stroke="#888" stroke-width="1.5" opacity="0.7"/>

  <!-- Webpack label -->
  <text x="400" y="234" font-family="sans-serif" font-size="10" fill="#8dd6f9" text-anchor="middle">Dependency Graph</text>
  <text x="400" y="250" font-family="monospace" font-size="8" fill="#4a7a9a" text-anchor="middle">+ Tree shaking</text>
  <text x="400" y="264" font-family="monospace" font-size="8" fill="#4a7a9a" text-anchor="middle">+ Code splitting</text>
  <text x="400" y="278" font-family="monospace" font-size="8" fill="#4a7a9a" text-anchor="middle">+ HMR (dev)</text>

  <!-- Arrows from webpack to output -->
  <line x1="520" y1="160" x2="590" y2="130" stroke="#8dd6f9" stroke-width="2"/>
  <polygon points="588,122 602,130 588,138" fill="#8dd6f9"/>
  <line x1="520" y1="175" x2="590" y2="215" stroke="#8dd6f9" stroke-width="2"/>
  <polygon points="588,207 602,217 588,225" fill="#8dd6f9"/>
  <line x1="520" y1="190" x2="590" y2="300" stroke="#8dd6f9" stroke-width="2"/>
  <polygon points="588,292 602,302 588,310" fill="#8dd6f9"/>

  <!-- === Right: Output bundles === -->
  <text x="680" y="88" font-family="sans-serif" font-size="10" font-weight="bold" fill="#8dd6f9" text-anchor="middle">Output Bundles</text>

  <!-- Main bundle -->
  <rect x="602" y="96" width="168" height="66" rx="6" fill="#1a3a5a" stroke="#8dd6f9" stroke-width="1.5"/>
  <text x="686" y="118" font-family="monospace" font-size="9" fill="#8dd6f9" text-anchor="middle">main.bundle.js</text>
  <text x="686" y="132" font-family="monospace" font-size="7" fill="#6a9ab0" text-anchor="middle">React + App code</text>
  <text x="686" y="146" font-family="monospace" font-size="7" fill="#4a7a9a" text-anchor="middle">Minified + Hashed</text>
  <text x="686" y="158" font-family="monospace" font-size="8" fill="#44cc44" text-anchor="middle">128 KB (gzip: 42KB)</text>

  <!-- Vendor chunk -->
  <rect x="602" y="180" width="168" height="66" rx="6" fill="#1a2a4a" stroke="#8dd6f9" stroke-width="1.5"/>
  <text x="686" y="202" font-family="monospace" font-size="9" fill="#8dd6f9" text-anchor="middle">vendor.bundle.js</text>
  <text x="686" y="216" font-family="monospace" font-size="7" fill="#6a9ab0" text-anchor="middle">react + react-dom</text>
  <text x="686" y="230" font-family="monospace" font-size="7" fill="#4a7a9a" text-anchor="middle">Long-term caching</text>
  <text x="686" y="244" font-family="monospace" font-size="8" fill="#44cc44" text-anchor="middle">44 KB (gzip: 14KB)</text>

  <!-- Async chunk -->
  <rect x="602" y="264" width="168" height="66" rx="6" fill="#1a1a4a" stroke="#8dd6f9" stroke-width="1.5"/>
  <text x="686" y="286" font-family="monospace" font-size="9" fill="#8dd6f9" text-anchor="middle">admin.chunk.js</text>
  <text x="686" y="300" font-family="monospace" font-size="7" fill="#6a9ab0" text-anchor="middle">Dynamic import()</text>
  <text x="686" y="314" font-family="monospace" font-size="7" fill="#4a7a9a" text-anchor="middle">Lazy loaded</text>
  <text x="686" y="328" font-family="monospace" font-size="8" fill="#44cc44" text-anchor="middle">22 KB (gzip: 8KB)</text>

  <!-- webpack.config.js snippet -->
  <rect x="236" y="310" width="330" height="120" rx="8" fill="#111" stroke="#555" stroke-width="1"/>
  <text x="401" y="328" font-family="sans-serif" font-size="9" font-weight="bold" fill="#8dd6f9" text-anchor="middle">webpack.config.js</text>
  <text x="248" y="344" font-family="monospace" font-size="7.5" fill="#f0db4f">module.exports = {</text>
  <text x="256" y="357" font-family="monospace" font-size="7.5" fill="#8dd6f9">  entry: './src/app.js',</text>
  <text x="256" y="370" font-family="monospace" font-size="7.5" fill="#8dd6f9">  output: { filename: '[name].[hash].js' },</text>
  <text x="256" y="383" font-family="monospace" font-size="7.5" fill="#aaffaa">  optimization: {</text>
  <text x="264" y="396" font-family="monospace" font-size="7.5" fill="#aaffaa">    splitChunks: { chunks: 'all' }</text>
  <text x="256" y="409" font-family="monospace" font-size="7.5" fill="#aaffaa">  }</text>
  <text x="248" y="422" font-family="monospace" font-size="7.5" fill="#f0db4f">};</text>

  <!-- Bundle size reduction badge -->
  <rect x="28" y="370" width="196" height="62" rx="8" fill="#1a3a1a" stroke="#44cc44" stroke-width="1.5"/>
  <text x="126" y="390" font-family="sans-serif" font-size="10" font-weight="bold" fill="#44cc44" text-anchor="middle">Code Splitting Win</text>
  <text x="126" y="406" font-family="sans-serif" font-size="9" fill="#88cc88" text-anchor="middle">Initial load: -60%</text>
  <text x="126" y="420" font-family="sans-serif" font-size="8" fill="#4a8a4a" text-anchor="middle">팀: "안도의 한숨이 나왔다"</text>
</svg>
