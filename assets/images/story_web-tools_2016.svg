<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- Background: split scene - left chaos/red, right green/CI -->
  <rect x="0" y="0" width="400" height="450" fill="#1a0808"/>
  <rect x="400" y="0" width="400" height="450" fill="#081a08"/>

  <!-- Divider -->
  <line x1="400" y1="0" x2="400" y2="450" stroke="#333" stroke-width="2"/>

  <!-- Left title: left-pad crisis -->
  <text x="200" y="34" font-family="sans-serif" font-size="13" font-weight="bold" fill="#ff4444" text-anchor="middle">npm left-pad Incident</text>
  <text x="200" y="52" font-family="sans-serif" font-size="9" fill="#884444" text-anchor="middle">March 23, 2016 · Supply chain failure</text>

  <!-- Right title: Netlify -->
  <text x="600" y="34" font-family="sans-serif" font-size="13" font-weight="bold" fill="#44cc44" text-anchor="middle">Netlify CI/CD — 2016</text>
  <text x="600" y="52" font-family="sans-serif" font-size="9" fill="#448844" text-anchor="middle">Git-based deploy · Preview URLs · CDN</text>

  <!-- === LEFT: left-pad incident === -->

  <!-- CI build failing red screen -->
  <rect x="30" y="70" width="340" height="100" rx="8" fill="#cc0000" opacity="0.15"/>
  <rect x="30" y="70" width="340" height="100" rx="8" fill="none" stroke="#ff4444" stroke-width="2"/>
  <text x="200" y="98" font-family="monospace" font-size="10" font-weight="bold" fill="#ff4444" text-anchor="middle">BUILD FAILED</text>
  <text x="200" y="116" font-family="monospace" font-size="9" fill="#ff8888" text-anchor="middle">Error: Cannot find module 'left-pad'</text>
  <text x="200" y="132" font-family="monospace" font-size="8" fill="#cc4444" text-anchor="middle">at Function.Module._resolveFilename</text>
  <text x="200" y="148" font-family="monospace" font-size="8" fill="#cc4444" text-anchor="middle">node_modules/babel-core/...</text>
  <text x="200" y="163" font-family="monospace" font-size="8" fill="#884444" text-anchor="middle">2016-03-23T06:38:00Z</text>

  <!-- The 11-line left-pad code -->
  <rect x="30" y="182" width="340" height="160" rx="8" fill="#0a0a0a" stroke="#555" stroke-width="1"/>
  <text x="200" y="202" font-family="sans-serif" font-size="9" fill="#888" text-anchor="middle">The culprit: left-pad (11 lines)</text>
  <text x="42" y="220" font-family="monospace" font-size="8" fill="#f0db4f">module.exports = leftpad;</text>
  <text x="42" y="234" font-family="monospace" font-size="8" fill="#f0db4f">function leftpad(str, len, ch) {</text>
  <text x="50" y="248" font-family="monospace" font-size="8" fill="#aaa">  str = String(str);</text>
  <text x="50" y="262" font-family="monospace" font-size="8" fill="#aaa">  var i = -1;</text>
  <text x="50" y="276" font-family="monospace" font-size="8" fill="#aaa">  if (!ch &amp;&amp; ch !== 0) ch = ' ';</text>
  <text x="50" y="290" font-family="monospace" font-size="8" fill="#aaa">  len = len - str.length;</text>
  <text x="50" y="304" font-family="monospace" font-size="8" fill="#aaa">  while (++i &lt; len) str = ch + str;</text>
  <text x="50" y="318" font-family="monospace" font-size="8" fill="#aaa">  return str;</text>
  <text x="42" y="332" font-family="monospace" font-size="8" fill="#f0db4f">}</text>

  <!-- Impact stats -->
  <rect x="30" y="352" width="340" height="80" rx="8" fill="#1a0a0a" stroke="#cc4444" stroke-width="1"/>
  <text x="200" y="374" font-family="sans-serif" font-size="9" font-weight="bold" fill="#ff4444" text-anchor="middle">Global Impact · 2 hours downtime</text>
  <text x="44" y="392" font-family="sans-serif" font-size="8" fill="#cc8888">• Thousands of builds failed worldwide</text>
  <text x="44" y="406" font-family="sans-serif" font-size="8" fill="#cc8888">• npm.com went down</text>
  <text x="44" y="420" font-family="sans-serif" font-size="8" fill="#cc8888">• npm policy change: unpublish limits</text>

  <!-- === RIGHT: Netlify === -->

  <!-- Netlify teal logo -->
  <rect x="476" y="68" width="248" height="80" rx="8" fill="#0e1e3a"/>
  <circle cx="506" cy="108" r="22" fill="#00ad9f"/>
  <text x="506" y="114" font-family="sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">N</text>
  <text x="560" y="98" font-family="sans-serif" font-size="18" font-weight="bold" fill="#00ad9f" text-anchor="start">netlify</text>
  <text x="560" y="118" font-family="sans-serif" font-size="9" fill="#4a8a88" text-anchor="start">Build · Deploy · Scale</text>
  <text x="560" y="134" font-family="sans-serif" font-size="8" fill="#336666" text-anchor="start">Founded: 2014 · GA: 2016</text>

  <!-- Git push → auto deploy flow -->
  <rect x="420" y="164" width="180" height="58" rx="8" fill="#1a2a1a" stroke="#44cc44" stroke-width="1.5"/>
  <text x="510" y="184" font-family="sans-serif" font-size="9" font-weight="bold" fill="#44cc44" text-anchor="middle">git push origin main</text>
  <text x="510" y="200" font-family="monospace" font-size="8" fill="#88cc88" text-anchor="middle">↓ Webhook triggered</text>
  <text x="510" y="214" font-family="monospace" font-size="8" fill="#88cc88" text-anchor="middle">Build started...</text>

  <!-- Build pipeline -->
  <line x1="510" y1="222" x2="510" y2="240" stroke="#44cc44" stroke-width="2"/>
  <polygon points="505,240 510,254 515,240" fill="#44cc44"/>

  <rect x="420" y="254" width="180" height="86" rx="8" fill="#0e1a0e" stroke="#44cc44" stroke-width="1"/>
  <text x="510" y="272" font-family="monospace" font-size="7.5" fill="#44cc44" text-anchor="middle">npm install</text>
  <text x="510" y="284" font-family="monospace" font-size="7.5" fill="#44cc44" text-anchor="middle">npm run build</text>
  <text x="510" y="296" font-family="monospace" font-size="7.5" fill="#44cc44" text-anchor="middle">Deploy to CDN edge nodes</text>
  <text x="510" y="312" font-family="monospace" font-size="7.5" fill="#aaffaa" text-anchor="middle">✓ Build complete (28s)</text>
  <text x="510" y="328" font-family="monospace" font-size="7.5" fill="#aaffaa" text-anchor="middle">✓ Deployed to production</text>

  <!-- Preview URL -->
  <rect x="420" y="350" width="340" height="44" rx="6" fill="#1a2a3a" stroke="#44aacc" stroke-width="1"/>
  <text x="590" y="368" font-family="sans-serif" font-size="9" fill="#44aacc" text-anchor="middle">Preview URL (per PR):</text>
  <text x="590" y="384" font-family="monospace" font-size="9" fill="#4488ff" text-anchor="middle">https://pr-42--mysite.netlify.app</text>

  <!-- CDN globe -->
  <circle cx="676" cy="220" r="50" fill="#0e1a2a" stroke="#00ad9f" stroke-width="2"/>
  <ellipse cx="676" cy="220" rx="20" ry="50" fill="none" stroke="#00ad9f" stroke-width="1.2" opacity="0.5"/>
  <line x1="626" y1="220" x2="726" y2="220" stroke="#00ad9f" stroke-width="1.2" opacity="0.5"/>
  <ellipse cx="676" cy="220" rx="50" ry="18" fill="none" stroke="#00ad9f" stroke-width="1.2" opacity="0.5"/>
  <!-- CDN nodes -->
  <circle cx="650" cy="196" r="5" fill="#00ad9f"/>
  <circle cx="702" cy="196" r="5" fill="#00ad9f"/>
  <circle cx="676" cy="175" r="5" fill="#00ad9f"/>
  <circle cx="700" cy="240" r="5" fill="#00ad9f"/>
  <circle cx="652" cy="240" r="5" fill="#00ad9f"/>
  <text x="676" y="285" font-family="sans-serif" font-size="8" fill="#00ad9f" text-anchor="middle">Global CDN</text>
  <text x="676" y="298" font-family="sans-serif" font-size="7" fill="#336666" text-anchor="middle">Edge delivery</text>

  <!-- Arrow from netlify pipeline to CDN -->
  <line x1="600" y1="310" x2="630" y2="260" stroke="#00ad9f" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="628,252 638,264 622,262" fill="#00ad9f"/>

  <!-- Marketer quote -->
  <rect x="420" y="402" width="340" height="38" rx="6" fill="#0a1a0a"/>
  <text x="590" y="418" font-family="sans-serif" font-size="8" fill="#88cc88" text-anchor="middle">"링크만 클릭하면 새 버전을 볼 수 있다."</text>
  <text x="590" y="432" font-family="sans-serif" font-size="7" fill="#448844" text-anchor="middle">— Marketing team, 2016</text>
</svg>
