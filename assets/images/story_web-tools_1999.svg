<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- Background: early internet era, warm beige -->
  <rect width="800" height="450" fill="#f0ece4"/>

  <!-- Title -->
  <text x="400" y="34" font-family="sans-serif" font-size="15" font-weight="bold" fill="#336699" text-anchor="middle">CVS Hosting — 1999</text>
  <text x="400" y="54" font-family="sans-serif" font-size="11" fill="#6a7a8a" text-anchor="middle">Concurrent Versions System · SourceForge · Remote collaboration begins</text>

  <!-- SourceForge logo area -->
  <rect x="300" y="68" width="200" height="60" rx="8" fill="#336699"/>
  <text x="400" y="97" font-family="sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">SourceForge</text>
  <text x="400" y="116" font-family="sans-serif" font-size="9" fill="#aac8ee" text-anchor="middle">Open Source CVS hosting since 1999</text>

  <!-- CVS Server (center) -->
  <rect x="310" y="160" width="180" height="120" rx="10" fill="#1a3a6a"/>
  <rect x="320" y="170" width="160" height="20" rx="4" fill="#2a5a9a"/>
  <!-- Server rack lines -->
  <rect x="320" y="192" width="160" height="6" rx="1" fill="#1a3a6a"/>
  <rect x="320" y="200" width="160" height="6" rx="1" fill="#1a3a6a"/>
  <rect x="320" y="208" width="160" height="6" rx="1" fill="#1a3a6a"/>
  <circle cx="468" cy="180" r="5" fill="#00cc44"/>
  <circle cx="480" cy="180" r="5" fill="#ff9900"/>
  <text x="400" y="183" font-family="sans-serif" font-size="9" font-weight="bold" fill="white" text-anchor="middle">CVS Server</text>
  <text x="400" y="230" font-family="monospace" font-size="8" fill="#88aacc" text-anchor="middle">cvs.sourceforge.net</text>
  <text x="400" y="244" font-family="monospace" font-size="8" fill="#88aacc" text-anchor="middle">:2401 pserver</text>
  <text x="400" y="258" font-family="monospace" font-size="8" fill="#44cc44" text-anchor="middle">Repository: /cvsroot</text>
  <text x="400" y="272" font-family="monospace" font-size="8" fill="#4499cc" text-anchor="middle">Modules: mywebsite, lib</text>

  <!-- Developer 1 (home, working on weekend) -->
  <rect x="30" y="168" width="200" height="200" rx="10" fill="#e8d8c8"/>
  <text x="130" y="190" font-family="sans-serif" font-size="10" font-weight="bold" fill="#333" text-anchor="middle">Alice (home - weekend)</text>

  <!-- Terminal window -->
  <rect x="42" y="198" width="176" height="130" rx="4" fill="#1a1a1a"/>
  <rect x="42" y="198" width="176" height="14" rx="4" fill="#333"/>
  <circle cx="52" cy="205" r="4" fill="#ff5f5a"/>
  <circle cx="64" cy="205" r="4" fill="#ffbd44"/>
  <circle cx="76" cy="205" r="4" fill="#28c840"/>
  <text x="119" y="208" font-family="monospace" font-size="7" fill="#aaa" text-anchor="middle">Terminal</text>
  <text x="50" y="226" font-family="monospace" font-size="7" fill="#44cc44">$ cvs checkout mywebsite</text>
  <text x="50" y="238" font-family="monospace" font-size="7" fill="#888">cvs server: Updating mywebsite</text>
  <text x="50" y="250" font-family="monospace" font-size="7" fill="#888">U index.html</text>
  <text x="50" y="262" font-family="monospace" font-size="7" fill="#888">U style.css</text>
  <text x="50" y="274" font-family="monospace" font-size="7" fill="#44cc44">$ vi contact.html</text>
  <text x="50" y="286" font-family="monospace" font-size="7" fill="#44cc44">$ cvs commit -m "Add form"</text>
  <text x="50" y="298" font-family="monospace" font-size="7" fill="#888">Checking in contact.html;</text>
  <text x="50" y="310" font-family="monospace" font-size="7" fill="#888">new revision: 1.3</text>
  <text x="50" y="322" font-family="monospace" font-size="7" fill="#44cc44">$_</text>

  <text x="130" y="358" font-family="sans-serif" font-size="8" fill="#555" text-anchor="middle">commits from home</text>

  <!-- Developer 2 (office, Monday) -->
  <rect x="570" y="168" width="200" height="200" rx="10" fill="#e8d8c8"/>
  <text x="670" y="190" font-family="sans-serif" font-size="10" font-weight="bold" fill="#333" text-anchor="middle">Bob (office - Monday)</text>

  <!-- Terminal window -->
  <rect x="582" y="198" width="176" height="130" rx="4" fill="#1a1a1a"/>
  <rect x="582" y="198" width="176" height="14" rx="4" fill="#333"/>
  <circle cx="592" cy="205" r="4" fill="#ff5f5a"/>
  <circle cx="604" cy="205" r="4" fill="#ffbd44"/>
  <circle cx="616" cy="205" r="4" fill="#28c840"/>
  <text x="659" y="208" font-family="monospace" font-size="7" fill="#aaa" text-anchor="middle">Terminal</text>
  <text x="590" y="226" font-family="monospace" font-size="7" fill="#44cc44">$ cvs update</text>
  <text x="590" y="238" font-family="monospace" font-size="7" fill="#888">U contact.html  ← Alice's</text>
  <text x="590" y="250" font-family="monospace" font-size="7" fill="#888">cvs update: contact.html merged</text>
  <text x="590" y="262" font-family="monospace" font-size="7" fill="#44cc44">$ cvs log index.html</text>
  <text x="590" y="274" font-family="monospace" font-size="7" fill="#888">revision 1.3 date: 1999/03/22</text>
  <text x="590" y="286" font-family="monospace" font-size="7" fill="#888">author: alice  Add form</text>
  <text x="590" y="298" font-family="monospace" font-size="7" fill="#888">revision 1.2 date: 1999/03/19</text>
  <text x="590" y="310" font-family="monospace" font-size="7" fill="#888">author: bob   Fix nav links</text>
  <text x="590" y="322" font-family="monospace" font-size="7" fill="#44cc44">$_</text>

  <text x="670" y="358" font-family="sans-serif" font-size="8" fill="#555" text-anchor="middle">sees Alice's weekend work</text>

  <!-- Connection arrows -->
  <line x1="230" y1="228" x2="310" y2="228" stroke="#336699" stroke-width="2" stroke-dasharray="6,4"/>
  <polygon points="308,222 322,228 308,234" fill="#336699"/>
  <text x="270" y="220" font-family="sans-serif" font-size="8" fill="#336699">cvs commit</text>

  <line x1="490" y1="240" x2="570" y2="240" stroke="#2a6a2a" stroke-width="2" stroke-dasharray="6,4"/>
  <polygon points="568,234 582,240 568,246" fill="#2a6a2a"/>
  <text x="530" y="232" font-family="sans-serif" font-size="8" fill="#2a6a2a">cvs update</text>

  <!-- Monday morning note -->
  <rect x="240" y="380" width="320" height="58" rx="8" fill="#fffde7" stroke="#cc9900" stroke-width="1.5"/>
  <text x="400" y="400" font-family="sans-serif" font-size="10" font-weight="bold" fill="#8a6a00" text-anchor="middle">Monday standup:</text>
  <text x="400" y="416" font-family="sans-serif" font-size="9" fill="#555" text-anchor="middle">"누가 언제 무엇을 바꿨는지 CVS log로 확인하자!"</text>
  <text x="400" y="430" font-family="sans-serif" font-size="8" fill="#888" text-anchor="middle">(Who changed what, when — all tracked in CVS)</text>
</svg>
