<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- Background: deep purple Flash era -->
  <defs>
    <linearGradient id="flashBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0033"/>
      <stop offset="100%" style="stop-color:#330066"/>
    </linearGradient>
    <linearGradient id="flashBtn" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6600"/>
      <stop offset="100%" style="stop-color:#cc3300"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#flashBg)"/>

  <!-- Flash player window -->
  <rect x="60" y="30" width="440" height="320" rx="6" fill="#222222" stroke="#ff6600" stroke-width="2"/>
  <!-- Title bar -->
  <rect x="60" y="30" width="440" height="30" rx="6" fill="#333333"/>
  <rect x="60" y="48" width="440" height="12" fill="#333333"/>
  <text x="280" y="50" font-family="sans-serif" font-size="12" fill="#ff6600" text-anchor="middle">Macromedia Flash Player 1.0</text>

  <!-- Flash stage area - dark with neon -->
  <rect x="68" y="64" width="424" height="220" fill="#111111"/>

  <!-- Animated timeline-style elements inside Flash -->
  <!-- Bouncing ball animation frames hint -->
  <circle cx="150" cy="174" r="18" fill="#ff6600" opacity="0.4"/>
  <circle cx="200" cy="154" r="22" fill="#ff6600" opacity="0.6"/>
  <circle cx="260" cy="144" r="26" fill="#ff6600" opacity="0.8"/>
  <circle cx="330" cy="154" r="22" fill="#ff9933"/>
  <circle cx="390" cy="174" r="18" fill="#ff6600" opacity="0.6"/>

  <!-- Star burst decoration -->
  <polygon points="260,80 268,102 290,102 273,116 280,138 260,124 240,138 247,116 230,102 252,102" fill="#ffcc00" opacity="0.9"/>

  <!-- Cursor/hand over button  -->
  <text x="310" y="200" font-family="sans-serif" font-size="30" fill="white" opacity="0.8">☞</text>

  <!-- Interactive button in flash -->
  <rect x="130" y="210" width="180" height="44" rx="22" fill="url(#flashBtn)" stroke="#ff9900" stroke-width="2"/>
  <text x="220" y="238" font-family="sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">CLICK ME!</text>

  <!-- Sound waves -->
  <path d="M 60 174 Q 68 160 76 174 Q 84 188 92 174" stroke="#ff6600" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 44 174 Q 56 148 68 174 Q 80 200 92 174" stroke="#ff9900" stroke-width="1.5" fill="none" opacity="0.4"/>

  <!-- Timeline bar (Flash's signature) -->
  <rect x="68" y="284" width="424" height="30" fill="#2a2a2a"/>
  <text x="80" y="303" font-family="monospace" font-size="11" fill="#888">1</text>
  <text x="110" y="303" font-family="monospace" font-size="11" fill="#888">5</text>
  <text x="140" y="303" font-family="monospace" font-size="11" fill="#888">10</text>
  <text x="174" y="303" font-family="monospace" font-size="11" fill="#888">15</text>
  <text x="208" y="303" font-family="monospace" font-size="11" fill="#888">20</text>
  <!-- Timeline frames -->
  <rect x="76" y="290" width="8" height="18" rx="1" fill="#ff6600"/>
  <rect x="90" y="290" width="8" height="18" rx="1" fill="#444"/>
  <rect x="104" y="290" width="8" height="18" rx="1" fill="#444"/>
  <rect x="118" y="290" width="8" height="18" rx="1" fill="#444"/>
  <rect x="132" y="290" width="8" height="18" rx="1" fill="#ff6600"/>
  <rect x="146" y="290" width="8" height="18" rx="1" fill="#444"/>
  <rect x="160" y="290" width="8" height="18" rx="1" fill="#444"/>
  <rect x="174" y="290" width="8" height="18" rx="1" fill="#ff6600"/>
  <rect x="188" y="290" width="8" height="18" rx="1" fill="#444"/>
  <rect x="202" y="290" width="8" height="18" rx="1" fill="#444"/>
  <!-- Playhead -->
  <line x1="132" y1="284" x2="132" y2="314" stroke="#ff0000" stroke-width="2"/>
  <polygon points="128,280 132,286 136,280" fill="#ff0000"/>

  <!-- Loading progress bar -->
  <rect x="68" y="316" width="424" height="18" fill="#1a1a1a"/>
  <rect x="68" y="316" width="280" height="18" fill="#cc3300" opacity="0.8"/>
  <text x="280" y="329" font-family="sans-serif" font-size="10" fill="white" text-anchor="middle">Loading... 66%</text>

  <!-- Right panel: FutureSplash info -->
  <rect x="520" y="30" width="240" height="320" rx="6" fill="#1a1a1a" stroke="#ff6600" stroke-width="1"/>
  <text x="640" y="60" font-family="sans-serif" font-size="14" fill="#ff6600" text-anchor="middle" font-weight="bold">Macromedia Flash</text>
  <text x="640" y="80" font-family="sans-serif" font-size="11" fill="#aaa" text-anchor="middle">formerly FutureSplash</text>

  <!-- Flash logo-like F -->
  <text x="640" y="160" font-family="sans-serif" font-size="80" fill="#ff6600" text-anchor="middle" opacity="0.3">F</text>

  <text x="536" y="200" font-family="sans-serif" font-size="12" fill="#ccc">Vector graphics</text>
  <text x="536" y="220" font-family="sans-serif" font-size="12" fill="#ccc">Timeline animation</text>
  <text x="536" y="240" font-family="sans-serif" font-size="12" fill="#ccc">ActionScript</text>
  <text x="536" y="260" font-family="sans-serif" font-size="12" fill="#ccc">Sound &amp; video</text>
  <text x="536" y="280" font-family="sans-serif" font-size="12" fill="#ccc">Interactive buttons</text>

  <!-- Year badge -->
  <rect x="545" y="305" width="190" height="36" rx="18" fill="#ff6600"/>
  <text x="640" y="329" font-family="sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Flash 1.0 · 1996</text>

  <!-- Bottom caption -->
  <text x="400" y="400" font-family="sans-serif" font-size="16" fill="#ff9933" text-anchor="middle" font-weight="bold">"Buttons that dance!" — Web gets motion</text>
  <text x="400" y="424" font-family="sans-serif" font-size="12" fill="#888" text-anchor="middle">Macromedia acquires FutureSplash · 1996</text>
</svg>
